<s:div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" xmlns:rich="http://richfaces.org/rich" id="badge">

<a:form id="catIssueShipmentsBadgeForm">
<h1>#{catIssueShipmentsHome.instance.id}</h1>

  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="Shipments"/>
  </s:decorate>

    <s:decorate id="childOf" template="../layout/edit.xhtml">
    	<ui:define name="label">Child of:</ui:define>
          <li>
    <h:outputText value="Acquisition Order ("/>
	      		<s:link view="/acqorders/AcqOrdersEdit.xhtml" id="acqOrdersDetails" propagation="none" value="#{catIssueShipmentsHome.instance.catAcqOrders.id}">
	       		<f:param name="catAcqOrdersId" value="#{catIssueShipmentsHome.instance.catAcqOrders.id}"/>
                </s:link>
    <h:outputText value=")"/>
	      </li>
    </s:decorate>

  <s:decorate id="catLifecycle" template="../layout/edit.xhtml">
    <ui:define name="label">Lifecycle:</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catLifecycle}"/>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catLifecycleEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catIssueShipmentsEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catIssueShipmentsHome.updateUsingWizard('ADVANCE')}"
				value="Edit"
				reRender="issueshipmentsbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('issueshipmentsbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catLifecycle') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catLifecycle')}"/>
  </s:decorate>

  <s:decorate id="catOutcomeDiv" template="../layout/edit.xhtml">
    <ui:define name="label">Outcome:</ui:define>
        <h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catOutcome')}"
                        id="catOutcome"  value="#{catIssueShipmentsHome.instance.catOutcome}">
   		    <s:selectItems value="#{listsForEnums.catIssueShipments_Outcome}" var="i" itemValue="#{i}"
                     label="#{i}" noSelectionLabel="Choose..." />
        </h:selectOneMenu>
    
  </s:decorate>

  <s:decorate id="catCmptsId" template="../layout/edit.xhtml">
    <ui:define name="label">Component ID:</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catCmpts.id}"/>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catCmptsIdEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catIssueShipmentsEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catIssueShipmentsHome.updateUsingWizard('CHNGPARENT')}"
				value="Edit"
				reRender="issueshipmentsbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('issueshipmentsbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catCmpts') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catCmpts')}"/>
  </s:decorate>

  <s:decorate id="catCmptsName" template="../layout/edit.xhtml">
    <ui:define name="label">Component Name:</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catCmpts.catName}"/>
  </s:decorate>

  <s:decorate id="catCmptsSetName" template="../layout/edit.xhtml">
    <ui:define name="label">Sets:</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catCmpts.setsValue}"/>
  </s:decorate>
  
    <s:decorate id="catSupplier" template="../layout/edit.xhtml">
    <ui:define name="label">Supplier</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catAcqOrders.catSupplier}"/>
  </s:decorate>

  <s:decorate id="catPublctnUnitRange" template="../layout/edit.xhtml">
    <ui:define name="label">Extent (Pub. Units):</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catPublctnUnitRange}"/>
  </s:decorate>

  <s:decorate id="catCoverDateRange" template="../layout/edit.xhtml">
    <ui:define name="label">Extent (Date):</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catCoverDateRange}"/>
  </s:decorate>

  <s:decorate id="catOnHold" template="../layout/edit.xhtml">
    <ui:define name="label">On Hold:</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catOnHold ? 'Yes' : 'No'}"/>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catOnHoldEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catIssueShipmentsEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catIssueShipmentsHome.updateUsingWizard('ONHOLD')}"
				value="Edit"
				reRender="issueshipmentsbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('issueshipmentsbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catOnHold') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catOnHold')}"/>
  </s:decorate>
  <s:decorate id="catOnHoldReason" template="../layout/edit.xhtml">
    <ui:define name="label">On Hold Reason:</ui:define>
    <h:outputText value="#{catIssueShipmentsHome.instance.catOnHoldReason}"/>
    <a:form>	
		<a:commandLink 
					ignoreDupResponses="true"
		    		action="#{updateOnHoldReasonWizard.prepUpdateOperation(catIssueShipmentsHome.instance)}"
					value="Edit"
					reRender="updateOnHoldReasonModalPanels" 
					oncomplete="Richfaces.showModalPanel('updateOnHoldReasonPanel');"
					styleClass="button wizard #{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catOnHold') or not catIssueShipmentsHome.instance.catOnHold ? 'disabled':''}"
					disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catOnHold') or not catIssueShipmentsHome.instance.catOnHold}"
					status="globalWaitStatus"
					eventsQueue="catIssueShipmentsEditQueue"
					ajaxSingle="true"
					onclick="if ( ! checkForSave() ) { return false ; }"/>
	</a:form>
  </s:decorate>

</a:form>
</s:div>
