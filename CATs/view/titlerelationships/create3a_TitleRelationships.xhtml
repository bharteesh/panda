<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{createTitleRelationshipsWizard.bulkTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="">1. Permissions</li>
		<li class="">2. Main</li>
		<li class="selected">3. Select</li>
		<li class="disabled">4. Results</li>
	</ul>
	
	<div class="cluster smart">
	<s:fragment rendered="#{not empty createTitleRelationshipsWizard.newCmptsBulkInvalid or not empty createTitleRelationshipsWizard.newCmptsBulkSelection}">
		<p><h:outputText
				value="You have selected  #{createTitleRelationshipsWizard.newCmptsBulkInvalid.size() + createTitleRelationshipsWizard.newCmptsBulkSelection.size()}   records to change." /></p>
		
			<s:fragment rendered="#{not empty createTitleRelationshipsWizard.newCmptsBulkInvalid}">
				<s:fragment rendered="#{!createTitleRelationshipsWizard.isCmptOnHold}">
					<p>
						<h:outputText value="You " />
						<em><h:outputText value="do not" /></em><h:outputText value=" have permission to change " />
						<h:outputText value="#{createTitleRelationshipsWizard.newCmptsBulkInvalid.size()}" /> <h:outputText value=" of " /> 
						<h:outputText value="#{createTitleRelationshipsWizard.newCmptsBulkInvalid.size() + createTitleRelationshipsWizard.newCmptsBulkSelection.size()}" />
						<h:outputText value=" records." />
					</p>
				</s:fragment>
				<s:fragment rendered="#{createTitleRelationshipsWizard.isCmptOnHold}">
					<p>
						<h:outputText value="You " />
						<em><h:outputText value="do not" /></em><h:outputText value=" have permission to select following " />
						<h:outputText value=" Components as they are " /><em><h:outputText value="on hold"/></em>
					</p>
				</s:fragment>
				<cats:dumbTableComponents value="#{createTitleRelationshipsWizard.newCmptsBulkInvalid}" />
			</s:fragment> 
			<s:fragment rendered="#{not empty createTitleRelationshipsWizard.newCmptsBulkSelection}">
				<p><h:outputText value="You have permission to change " /> <h:outputText
					value="#{createTitleRelationshipsWizard.newCmptsBulkSelection.size()}" /><h:outputText
					value=" of " /> <h:outputText
					value="#{createTitleRelationshipsWizard.newCmptsBulkInvalid.size() + createTitleRelationshipsWizard.newCmptsBulkSelection.size()}" /><h:outputText
					value=" records. " /></p>
		
				<cats:dumbTableComponents value="#{createTitleRelationshipsWizard.newCmptsBulkSelection}" />
			</s:fragment>
	</s:fragment>
	
	
</div>
	<div class="push"></div>
	<a:commandLink styleClass="button" value="Quit" limitToList="true"
		oncomplete="#{rich:component('createTitleRelnshpsQuit')}.show(); " 
		eventsQueue="createTRelQueue"
		status="globalWaitStatus" 
		ignoreDupResponses="true"/>
	
	<s:fragment rendered="#{not empty createTitleRelationshipsWizard.newCmptsBulkSelection}">
			<a:commandLink styleClass="button right" value="Continue"
			action="#{createTitleRelationshipsWizard.bulkNext}" 
			reRender="createTitleRelnshpsWizard" 
			eventsQueue="createTRelQueue"
			status="globalWaitStatus" 
			ignoreDupResponses="true"/>
	</s:fragment>
	</div>
</ui:composition>
