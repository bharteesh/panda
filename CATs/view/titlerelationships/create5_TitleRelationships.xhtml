<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{createTitleRelationshipsWizard.bulkTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="">1. Permissions</li>
		<li class="">2. Main</li>
		<li class="">3. Select</li>
		<li class="selected">4. Results</li>
	</ul>
	
	<div class="cluster smart">
		
		<s:fragment rendered="#{not empty createTitleRelationshipsWizard.bulkSelection}">
			<p><h:outputText value="You applied the following values to #{createTitleRelationshipsWizard.bulkSelection.size()} records:"/></p>
			<cats:dumbTableTitleRelationships value="#{createTitleRelationshipsWizard.bulkSelection}" />
		</s:fragment> 	
	</div>
	<div class="push"></div>
	<a:commandLink action="#{createTitleRelationshipsWizard.bulkReset}" styleClass="button right" 
		value="Return" limitToList="true" 
		oncomplete="#{rich:component('createTitleRelnshpsPanel')}.hide(); javascript:location.reload(true); return false;"
		rendered="#{empty createTitleRelationshipsWizard.parentWizard and empty pageURL}"
		eventsQueue="createTRelQueue"
		status="globalWaitStatus" 
		ignoreDupResponses="true"/>
	<a:commandLink action="#{createTitleRelationshipsWizard.bulkReset}" styleClass="button right" 
		value="Return" limitToList="true" 
		oncomplete="#{rich:component('createTitleRelnshpsPanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
		rendered="#{empty createTitleRelationshipsWizard.parentWizard and not empty pageURL}"
		eventsQueue="createTRelQueue"
		status="globalWaitStatus" 
		ignoreDupResponses="true"/>
		
	<a:commandLink action="#{createTitleRelationshipsWizard.bulkReset}" styleClass="button right" 
		value="Return" limitToList="true" 
		oncomplete="#{rich:component('createTitleRelnshpsPanel')}.hide();"
		rendered="#{not empty createTitleRelationshipsWizard.parentWizard}"
		eventsQueue="createTRelQueue"
		status="globalWaitStatus" 
		ignoreDupResponses="true"/>
		
	
	
	</div>
</ui:composition>
