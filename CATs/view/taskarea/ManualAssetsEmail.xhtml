<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	>

    <m:from name="CATS" address="#{manualAssetCreatorMailOps.fromEmail}" />
    <m:to><h:outputText value="#{manualAssetCreatorMailOps.email}"/></m:to>
    <ui:repeat var="_ccEmail" value="#{manualAssetCreatorMailOps.ccList}">  
    	<m:cc><h:outputText value="#{_ccEmail}"/></m:cc>
    </ui:repeat>
    <m:subject><h:outputText value="Assets Received from Manual Asset Loader"/></m:subject>
	<m:replyTo address="catssupport@ithaka.org"/>
    <m:body> 
    	<p><h:outputText value="Hi #{manualAssetCreatorMailOps.displayName}" />,</p>
    	<s:fragment rendered="#{manualAssetCreatorMailOps.errors.size() eq 0}">
			<p>
				<h:outputText value="We have received assets from Manual Asset Loader. Please see the attached file for the results." />
				<br/>
			</p>
									<m:attachment 
		   value="#{manualAssetCreatorMailOps.attachment}" 
		   fileName="#{manualAssetCreatorMailOps.attachmentName}"/>
		</s:fragment>
		
		    <s:fragment rendered="#{manualAssetCreatorMailOps.errors.size() ne 0}">
			<p>
				<ui:repeat var="_error" value="#{manualAssetCreatorMailOps.errors}">
					<ul>
						<li>
							<h:outputText value="#{_error}" />
						</li>
					</ul>
				</ui:repeat>
				<br/>
			</p>
		</s:fragment>
		<p>Sincerely,<br/>CATS</p>
    </m:body>
</m:message>
