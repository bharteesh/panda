<s:div id="badge" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:rich="http://richfaces.org/rich">

	<h1>#{catBookSeriesHome.instance.mainTitle}</h1>
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Record Type:</ui:define>
		<h:outputText value="Book Series" />
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book Series Publishers:</ui:define>
		<ui:repeat value="#{catBookSeriesHome.catPublishers}" var="_publisher">
			<s:link view="/publishers/PublishersEdit.xhtml" propagation="none">
				<f:param name="id" value="#{_publisher.id}"/>
				<h:outputText value="#{_publisher.catName}"/>
			</s:link>
			<br/>		
		</ui:repeat>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">ID:</ui:define>
		<h:outputText value="#{catBookSeriesHome.instance.id}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Exclude:</ui:define>
		<h:outputText
			value="#{catBookSeriesHome.instance.catExclude ? 'Yes' : 'No'}" />
		<a:form>
			<a:commandLink id="catOnHoldEditButton" ignoreDupResponses="true"
				action="#{editBookSeriesExcludeWizard.prepUpdateOperation}" value="Edit"
				reRender="bkSeriesExcludePanels"
				oncomplete="Richfaces.showModalPanel('bkSeriesExcludePanel');"
				styleClass="button wizard #{!s:hasPermission(catBookSeriesHome.instance, 'modify catExclude') ? 'disabled' : ''}"
				disabled="#{!s:hasPermission(catBookSeriesHome.instance, 'modify catExclude')}"
				status="globalWaitStatus" eventsQueue="bookSeriesEditQueue"
				ajaxSingle="true"
				limitToList="true"
				onclick="if ( ! checkForSave() ) { return false ; }" />
		</a:form>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Reason Excluded:</ui:define>
		<h:outputText value="#{catBookSeriesHome.instance.catReasonExcluded.label}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Creator:</ui:define>
		<h:outputText value="#{catBookSeriesHome.instance.catCreator}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Created Date:</ui:define>
		<h:outputText value="#{catBookSeriesHome.instance.catDateCreated}">
			<s:convertDateTime type="both" pattern="yyyy/MM/dd"></s:convertDateTime>
		</h:outputText>
	</s:decorate>
</s:div>
