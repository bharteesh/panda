<s:div id="BooksTab" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
				
		<a:outputPanel layout="none" id="booksLayout">
			<s:div id="booksTables"
				rendered="#{catBookSeriesHome.getInstance().id != envSpecificProperties.defaultBookSeriesId}">

				<ui:include src="BookSeriesBooksTable.xhtml">
					<ui:param name="divId" value="bookTableDiv" />
					<ui:param name="tableId" value="bookTable" />
					<ui:param name="booksList"
						value="#{catBookSeriesHome.booksList}" />
				</ui:include>
			</s:div>
		</a:outputPanel>
		
		<a:outputPanel layout="none" id="booksLayoutDefaultSeries">
			<s:div id="booksDefaultMessage"
				rendered="#{catBookSeriesHome.getInstance().id eq envSpecificProperties.defaultBookSeriesId}">
				<h:outputText value="There are too many results to display. Please go to the Books List View to view all the Books in the 'Default' Book Series." />
			</s:div>
		</a:outputPanel>
	
</s:div>
