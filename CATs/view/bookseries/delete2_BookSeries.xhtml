	<h2><h:outputText value="#{deleteBookSeriesWizard.wizardTitle}" /></h2>
	<div id="step2">
		<ul class="steps">
			<li class="disabled">1. Main</li>
			<li class="selected">2. Results</li>
		</ul>
		<div class="cluster">
			<p><h:outputText value="You have deleted this book series. Click return to return to the List View."/> </p>
		</div>
			<div class="push"></div>
			
			<a:commandLink styleClass="button right" value="Return" rendered="#{empty pageURL}"
		  status="globalWaitStatus" ignoreDupResponses="true" 
			oncomplete="javascript:location.href='../lists/BookSeriesList.seam'"
			limitToList="true"> </a:commandLink>
			<a:commandLink styleClass="button right" value="Return" rendered="#{not empty pageURL}"
		  status="globalWaitStatus" ignoreDupResponses="true"
			oncomplete="javascript:location.href='../lists/CatBookSeriesList.seam'"
			limitToList="true"/>
		
		</div>
</ui:composition>
