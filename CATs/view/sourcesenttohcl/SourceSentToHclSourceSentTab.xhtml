<s:div xmlns:s="http://jboss.com/products/seam/taglib" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" id="SOMEDiv1">

<div class="col col1">
	
  <s:decorate id="catContentRange_div2" template="../layout/edit.xhtml">
    <ui:define name="label">Content Range:</ui:define>
		<h:inputTextarea onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catSourceSentToHclHome.instance, 'modify catContentRange')}" cols="20" required="true" id="catContentRange"
				rows="2" value="#{catSourceSentToHclHome.instance.catContentRange}" />
  </s:decorate>

  <s:decorate id="catShippedBy" template="../layout/edit.xhtml">
    <ui:define name="label">Shipped By:</ui:define>
    <h:outputText value="#{catSourceSentToHclHome.instance.catShippedBy}"/>
  </s:decorate>
</div>


<div class="col col2">  

  <s:decorate id="catNote_div2" template="../layout/edit.xhtml">
    <ui:define name="label">Note:</ui:define>
		<h:inputTextarea onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catSourceSentToHclHome.instance, 'modify catNote')}" cols="20" required="false" id="catNote"
				rows="2" value="#{catSourceSentToHclHome.instance.catNote}" />
  </s:decorate>

  <s:decorate id="catDateShipped" template="../layout/edit.xhtml">
    <ui:define name="label">Date Shipped:</ui:define>
    <h:outputText value="#{catSourceSentToHclHome.instance.catDateShipped}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
  </s:decorate>
</div>

	<div class="push"/>

</s:div>
