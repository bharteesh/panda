<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">

	<h2>
		<h:outputText value="Delete Book from Imprint" />
	</h2>
	<div id="step1">
		<div class="cluster">
			<div class="alert">
				<p>Are you sure you want to delete the following Book from Imprint <em><h:outputText value="#{catImprintsHome.instance.mainName}"/></em> ?</p>
			</div>
			<div class="smart">
				<rich:dataTable id="#{divId}booksList" var="_catBooks"
					value="#{booksToImprintWizard.booksToDeleteList}" rendered="#{not empty booksToImprintWizard.booksToDeleteList}">
					<rich:column>
						<f:facet name="header">Title</f:facet>
						<h:outputText value="#{_catBooks.bestTitle}" />
					</rich:column>		
					<rich:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{_catBooks.id}" />
					</rich:column>
					
				</rich:dataTable>
			</div>
		</div>
	</div>
	<div class="push"></div>
	<a:commandLink styleClass="button" value="No, Return"
		action="#{booksToImprintWizard.reset}" status="globalWaitStatus"
		ignoreDupResponses="true"
		oncomplete="#{rich:component('booksToImprintWizardModal')}.hide(); #{rich:component('booksToImprintQuit')}.hide();" limitToList="true" />

	<a:commandLink styleClass="button right" value="Yes, Delete"
		status="globalWaitStatus" ignoreDupResponses="true"
		action="#{booksToImprintWizard.performDelete()}"
		oncomplete="javascript:location.reload(true);" limitToList="true" />

</ui:composition>
