<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	
	
	
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo">
					<h:outputText value="Titles(#{bookSetsTitlesList.size})" />
				</span>
				<a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('setTitles'.concat(divId))}" 
					ignoreDupResponses="true" status="globalWaitStatus"  reRender="#{tableId}" 
					styleClass="button wizard"
					eventsQueue="bookSetsEditQueue"
					limitToList="true"/>
			</div>
			<div class="right">
				<a:commandLink  limitToList="true" status="globalWaitStatus"
							action="#{createBookSetTitleWizard.prepCreateOperation(catBookSetsHome.instance)}" 
							ajaxSingle="true" ignoreDupResponses="true" 
							value="Add Title" 
							reRender="createBookSetTitleForm" 
							oncomplete="#{rich:component('createBookSetTitleWizardModal')}.show(); return false;" 
							
							disabled="#{!s:hasPermission(catBookSetsHome.instance, 'create CatBookSeriesSetsTitles')}"
                    styleClass="button wizard #{!s:hasPermission(catBookSetsHome.instance, 'create CatBookSeriesSetsTitles') ? 'disabled' : ''}"
							onclick="if ( ! checkForSave() ) { return false ; }"/>	
			</div>
		</div>
		<rich:dataTable id="#{tableId}" var="_bookSetTitles" 
			value="#{bookSetsTitlesList}"
			rendered="#{not empty bookSetsTitlesList}">			
						
			<rich:column id="title" sortBy="#{_bookSetTitles.catTitle}"
				filterBy="#{_bookSetTitles.catTitle}" sortable="true" 
				sortOrder="#{sortFiltBean['setTitles'.concat(divId)]['title_sortOrder']}"
				filterValue="#{sortFiltBean['setTitles'.concat(divId)]['title_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Title"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_bookSetTitles.id}"/>
					<h:outputText value="#{_bookSetTitles.catTitle}" />
				</s:link>
			</rich:column>
			
			<rich:column id="type" sortBy="#{_bookSetTitles.catType.label}"
				filterBy="#{_bookSetTitles.catType.label}" sortable="true" 
				sortOrder="#{sortFiltBean['setTitles'.concat(divId)]['type_sortOrder']}"
				filterValue="#{sortFiltBean['setTitles'.concat(divId)]['type_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Type"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_bookSetTitles.id}"/>
					<h:outputText value="#{_bookSetTitles.catType.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="id" sortBy="#{_bookSetTitles.id}"
				filterBy="#{_bookSetTitles.id}" sortable="true" 
				sortOrder="#{sortFiltBean['setTitles'.concat(divId)]['id_sortOrder']}"
				filterValue="#{sortFiltBean['setTitles'.concat(divId)]['id_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_bookSetTitles.id}"/>
					<h:outputText value="#{_bookSetTitles.id}" />
				</s:link>
			</rich:column>
			
		</rich:dataTable>

	</div>



</s:div>
