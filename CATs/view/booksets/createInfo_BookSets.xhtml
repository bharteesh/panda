<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{createBookSetsWizard.createTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Info</li>
			<li class="disabled">2. Results</li>
		</ul>
	
		<div class="cluster">
			<a:outputPanel layout="none" id="noLayoutErrorMsgs">
				<s:div styleClass="alert">
					<s:div rendered="#{not empty createBookSetsWizard.errorMsgs}" id="errorMsgsDiv">
						<a:repeat value="#{createBookSetsWizard.errorMsgs}" var="_errMsg">
							<p>#{_errMsg}</p>
						</a:repeat>
					</s:div>
				</s:div>
			</a:outputPanel>
			
			<a:outputPanel layout="none" id="addedPublishersPanel">
				<s:div id="addedPublishersDiv" styleClass="field" rendered="#{createBookSetsWizard.addedPublishersList.size gt 0}">
					<label>Added Publishers</label>
					<span class="actuallist">
					<rich:dataTable var="_pub" value="#{createBookSetsWizard.addedPublishersList}">	    	
			    	 	<rich:column>
			    	 		<h:outputText value="#{_pub.catName}"></h:outputText>
			    	 	</rich:column>
				    	<rich:column>
				    		<a:commandLink styleClass="button delete2" action="#{createBookSetsWizard.removePublisher(_pub)}"
								 reRender="addedPublishersPanel, noLayoutPubList"
								 status="globalWaitStatus"		
								 ajaxSingle="true"
								 ignoreDupResponses="true"
								 limitToList="true">						
							</a:commandLink>		    	
				    	</rich:column>	
			    	</rich:dataTable>
			    	</span>
				</s:div>
			</a:outputPanel>
			
			<a:outputPanel layout="none" id="choosePublishersPanel">
				<s:div id="choosePublishersFragment"  styleClass="field">		
					
					
					<label>Choose Publishers</label>
							
					<h:inputText id="default_search_catPublishersList" 
					 			value="#{catPublishersList.catPublishers.catName}"
					 			onchange="return false;" size="60">		
					 	<a:support event="onblur"  	ajaxSingle="true" eventsQueue="createBookSetsQueue" limitToList="true"/>	 			
					</h:inputText>
			
					<a:commandLink 
					  		 styleClass="button filter"
							 value="Filter"
							 action="#{createBookSetsWizard.narrowPubsList(rich:findComponent('default_search_catPublishersList').value)}"
							 reRender="noLayoutPubList"
							 status="globalWaitStatus"
							 ajaxSingle="true" 
							 eventsQueue="createBookSetsQueue"
							 ignoreDupResponses="true"
							 limitToList="true"/>
				</s:div>
			</a:outputPanel>
			 
			<div class="smart">
				<a:outputPanel layout="none" id="noLayoutPubList">
					<ui:include src="/booksets/createPublisherTable_BookSets.xhtml"/>
				</a:outputPanel>
			</div>
			<br/>
			
			<div class="title change">
				<h1>Info</h1>
				<p>Fill out basic information about the Book Set</p>
			</div>
			
			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">Initial Article</ui:define>
				<h:inputText
					id="catInitialArticle" maxlength="20" size="25"
					value="#{createBookSetsWizard.bookSetsInitArticle}" />
				<span class="comments">Examples: the, a, la,el </span>
			</s:decorate>
			
			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">Title</ui:define>
				 <h:inputTextarea cols="20" required="true" id="bookSetTitle"
                     rows="2" value="#{createBookSetsWizard.bookSetTitle}">
                     <a:support event="onblur"
                    	eventsQueue="createBookSetsQueue"
                    	ajaxSingle="true"
                    	limitToList="true"/>
                 </h:inputTextarea>
                <span class="comments">
                	<a:commandLink styleClass="button find" value="Check for Duplicates"
						action="#{createBookSetsWizard.checkForDuplicates}"
						reRender="noLayoutNoDups, noLayoutHasDups" 
						eventsQueue="createBookSetsQueue"
						status="globalWaitStatus"
						ajaxSingle="true"
						limitToList="true"/>
                </span>
			</s:decorate>
			
			<a:outputPanel layout="none" id="noLayoutNoDups">
				<s:div rendered="#{createBookSetsWizard.checkForDup and !createBookSetsWizard.hasDups}" styleClass="alert eligible">
					<p>No other book sets share this title.</p>
				</s:div>
			</a:outputPanel>
			
			<a:outputPanel layout="none" id="noLayoutHasDups">
				<s:div rendered="#{createBookSetsWizard.checkForDup and createBookSetsWizard.hasDups}" styleClass="alert">
					<p><strong>#{createBookSetsWizard.duplicateSets.size}</strong> book sets share this title. Click <strong>Continue</strong> if you want to make the duplicate.</p>
				</s:div>
				<s:div rendered="#{createBookSetsWizard.checkForDup and createBookSetsWizard.hasDups}" styleClass="smart scroller">
				
				
		   			<rich:dataTable id="bookSetsTableWiz"
		                var="_catBookSets"
		              	value="#{createBookSetsWizard.duplicateSets}"
		              	rowClasses="odd,even">
		           
			        	<rich:column>
				        	<f:facet name="header">
				        		<h:outputText value="Main Title"/>
				        	</f:facet>
							<h:outputText value="#{_catBookSets.mainTitle}" />        		
			        	</rich:column>
			        	
			        	<rich:column>
				        	<f:facet name="header">
				        		<h:outputText value="Book Set Publishers"/>
				        	</f:facet>
							<h:outputText value="#{_catBookSets.setPublishers}" />        		
			        	</rich:column>
			        	
			        	<rich:column>
				        	<f:facet name="header">
				        		<h:outputText value="EISSN"/>
				        	</f:facet>
							<h:outputText value="#{_catBookSets.catEIssn}" />        		
			        	</rich:column>
			        	
			        	<rich:column>
				        	<f:facet name="header">
				        		<h:outputText value="ID"/>
				        	</f:facet>
							<h:outputText value="#{_catBookSets.id}" />        		
			        	</rich:column>
			        	
		        	</rich:dataTable>
		        </s:div>
			   
			</a:outputPanel>
		</div>
		<div class="push"></div>
		<a:commandLink styleClass="button" value="Quit"
      		eventsQueue="createBookSetsQueue"
            status="globalWaitStatus"
		    oncomplete="#{rich:component('createBookSetsQuit')}.show(); return false;"
		    ajaxSingle="true"
		    limitToList="true"/>
			 
 
		<a:commandLink
			styleClass="button right" value="Save"
			eventsQueue="createBookSetsQueue"
            status="globalWaitStatus"
			action="#{createBookSetsWizard.performCreateOperation}" 
			reRender="createBookSetswizardForm" 
			limitToList="true"/>
		
	</div>
</ui:composition>
