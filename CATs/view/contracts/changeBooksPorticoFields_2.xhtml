<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2>
		<h:outputText value="#{changeBooksPorticoFieldsWizard.wizardTitle}" />
	</h2>

	<div id="step1">
		<ul class="steps">
			<li class="disabled">1. Change</li>
			<li class="selected">2. Results</li>
		</ul>


		<div class="cluster smart">

			<p>You have successfully changed Books Portico fields.</p>

			
	</div>

			<div class="push"></div>

		<a:commandLink id="#{divParam}return" styleClass="button right" value="Return" 
			eventsQueue="#{divParam}eventsQueue"
       		status="globalWaitStatus"
			action="#{changeBooksPorticoFieldsWizard.wizardReset()}" 
			oncomplete="#{rich:component('changeBooksPorticoFieldsPanel')}.hide(); javascript:location.reload(true);" 
			reRender="changeBooksPorticoFieldsForm"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink id="#{divParam}returnURL" styleClass="button right" value="Return" 
			eventsQueue="#{divParam}eventsQueue"
       		status="globalWaitStatus"
			action="#{changeBooksPorticoFieldsWizard.wizardReset()}" 
			oncomplete="#{rich:component('changeBooksPorticoFieldsPanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}'); javascript:location.reload(true);"
			rendered="#{not empty pageURL}"/>

		</div>
</ui:composition>
