<s:div id="contChangeRevisionsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
>

<rich:modalPanel 
id="contChangeRevisionPanel" styleClass="modal" width="900" height="550">
<s:div id="contRevModalDiv">
<a:form ajaxSubmit="true" ajaxSingle="true" id="contRevWizard">
<a:include viewId="#{contractsWizard.currentRevView}"></a:include>
</a:form>
</s:div>
</rich:modalPanel>

<rich:modalPanel
id="contRevUpdateQuit" styleClass="modal" width="900" height="550">
<s:div id="contRevModalQuitDiv">
<a:form ajaxSubmit="true" ajaxSingle="true" id="contRevWizardQuit">
<a:include viewId="#{contractsWizard.quitView}"></a:include>
</a:form>
</s:div>
</rich:modalPanel>
</s:div>
