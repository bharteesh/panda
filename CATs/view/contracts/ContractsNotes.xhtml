<s:div id="notes" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	
   <!-- <rich:simpleTogglePanel id="notesPanel" switchType="ajax" label="NOTES" opened="false" ajaxSingle="true" focus="tadDivId" >-->
    <h2>Agreement Details Notes</h2>	
    <div class="push"></div>
    <a:form>
	   	<s:div id="tadDivId">
	    <ul class="tab">
	      <li>
	      	<a:commandLink  styleClass="#{catContractsHome.notesSortOrder=='desc' ? 'selected' : ''}" reRender="tadDivId,notesId" limitToList="true">
	      		<f:param name="notesSortOrder" value="desc"/>
	      		<h:outputText value="Newest First" /> 
	    	</a:commandLink>
	      </li>
	      <li>
	      	<a:commandLink styleClass="#{catContractsHome.notesSortOrder=='asc' ? 'selected' : ''}" reRender="tadDivId,notesId" limitToList="true">
	      		<f:param name="notesSortOrder" value="asc"/>
	      		<h:outputText value="Oldest First" />
	    	</a:commandLink>
	      </li>
		</ul>
	    </s:div>	   	
	    <div id="newnote"></div>
	    <a:outputPanel id="notesId" styleClass="allnotes">
		    <rich:dataList var="_cdNotes" value="#{catContractsHome.contractDetailsNotes}" rows="10" id="notesList1">
		    	<div class="note">
		        <p class="title museo">#{_cdNotes.catTitlePart1}<i>#{_cdNotes.catTitlePart2}</i>#{_cdNotes.catTitlePart3}</p>
		        <pre>#{_cdNotes.catNote}</pre>
		        <p class="sig">by #{_cdNotes.catCreator} at #{_cdNotes.catDateCreated}
		         <a:commandLink ignoreDupResponses="true"
			   		value="Edit"
			   		styleClass="button wizard disabled"
					disabled="true"
					status="globalWaitStatus"
					ajaxSingle="true"
					onclick="if ( ! checkForSave() ) { return false ; }"/>
				</p>
		      </div>
		    </rich:dataList>
		    <rich:datascroller for="notesList1" maxPages="4" renderIfSinglePage="false">
		          <f:facet name="first">
		                    <h:outputText value="First"/>
		          </f:facet>
		          <f:facet name="last">
		                    <h:outputText value="Last"/>
		          </f:facet>
			</rich:datascroller>
		</a:outputPanel>
		
    </a:form>
    
   <!-- </rich:simpleTogglePanel> -->
   
   
   
   
  </s:div>
