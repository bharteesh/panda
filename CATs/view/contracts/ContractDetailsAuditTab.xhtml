<s:div id="auditDiv" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
    	<div class="col col1">
    	
    		<s:decorate id="catCreatorField" template="../layout/edit.xhtml">
                <ui:define name="label">Creator</ui:define>
                <h:outputText value="#{catContractDtlsHome.instance.catCreator}"/>
            </s:decorate>
            
            <s:decorate id="catDateCreatedField" template="../layout/edit.xhtml">
                <ui:define name="label">Date Created</ui:define>
                <h:outputText value="#{catContractDtlsHome.instance.catDateCreated}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
            </s:decorate>
            
            <s:decorate id="catEffectiveDate" template="../layout/edit.xhtml">
                <ui:define name="label">Effective Date</ui:define>
                <h:outputText value="#{catContractDtlsHome.instance.catEffectiveDate}"/>
            </s:decorate>
            
            <s:decorate id="catTerminationDate" template="../layout/edit.xhtml">
                <ui:define name="label">Termination Date</ui:define>
                <h:outputText value="#{catContractDtlsHome.instance.catTerminationDate}"/>
            </s:decorate>
            
	    </div>
    
</s:div>
