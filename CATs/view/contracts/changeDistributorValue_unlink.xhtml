<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2>
		<h:outputText value="#{changeDistributorValueWizard.wizardTitle}" />
	</h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Change</li> 
		</ul>


		<div class="cluster smart">
			<s:div styleClass="alert" rendered="#{catContractsHome.instance.distributorValue ne null}">
				<p>You are removing <h:outputText value=" #{catContractsHome.instance.distributorValue} as the distributor for this contract. If you are sure that you want to do this, click 'Save' below."/></p>
			</s:div>
		</div>

			<div class="push"></div>

			<a:commandLink styleClass="button" value="Quit"
				status="globalWaitStatus" ignoreDupResponses="true"
				ajaxSingle="true" limitToList="true"
				oncomplete="#{rich:component('changeDistributorValueQuitPanel')}.show(); return false;">
			</a:commandLink>

			<a:commandLink styleClass="button right" value="Save"
				limitToList="true" status="globalWaitStatus"
				ignoreDupResponses="true" action="#{changeDistributorValueWizard.unlink()}"
				oncomplete="#{rich:component('changeDistributorValuePanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}'); javascript:location.reload(true);"
				reRender="changeDistributorValueForm" />

		</div>
</ui:composition>
