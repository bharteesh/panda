<ui:composition id="createWallNotePanel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="createWallNoteWizardModal" width="900"
		height="550" styleClass="modal">
		<s:div id="wallNoteModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createWallNoteForm">
				<a:include viewId="#{createWallNoteWizard.currentCreateView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="createWallNoteQuit" width="900" height="550"
		styleClass="modal">
		<s:div id="wallNoteModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="wallNoteWizardQuit">
				<a:include viewId="#{createWallNoteWizard.quitView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
