<s:div id="#{divId}"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:s="http://jboss.com/products/seam/taglib" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:a="http://richfaces.org/a4j" 
	xmlns:cats="http://www.ithaka.org/cats" 
	template="../layout/list_template.xhtml">
	
  <div class="smart">

    
      <div class="header">
        <div class="left">
        <span class="museo">
<h:outputText
						value="#{other} Wall Details: #{entityList.size()}" /></span>

          <a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('wallOverrides'.concat(divId))}" ignoreDupResponses="true" status="globalWaitStatus"  reRender="#{divId}catWallOverridesList" styleClass="button wizard"/>

        </div>

        <div class="right">
          <h:selectOneMenu id="#{tableId}catWallDtlsBulkOpSelect" rendered="#{not empty catWallDtlsBulkOperations.bulkOperationsNames}" value="#{catWallDtlsBulkOperations.bulkOperationsType}">
            <a:support  
            onclick="if ( ! checkForSave() ) { return false ; }"  
            event="onchange" action="#{catWallDtlsBulkOperations.prepBulkOperations( tableId, ''.concat(tableId).concat('catWallDtlsBulkOpSelect') )}" 
            reRender="catWallDtlsBulkPanel" 
            oncomplete="if ( #{rich:element(''.concat(tableId).concat('catWallDtlsBulkOpSelect'))}.options.selectedIndex != 0 ) { #{rich:component('catWallDtlsBulkPanel')}.show(); } ; return false; " 
            ignoreDupResponses="true" status="globalWaitStatus"/>
            <s:selectItems value="#{catWallDtlsBulkOperations.bulkOperationsNames}" var="b" label="#{catWallDtlsBulkOperations.bulkOperations[b]}" itemValue="#{b}" noSelectionLabel="Bulk Operations"/>
          </h:selectOneMenu>


        </div>
      </div>


        <rich:dataTable id="#{divId}catWallDtlsList" var="_catWallDtls" value="#{entityList}" rendered="#{not empty entityList}" rowClasses="odd,even" >

          <rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catWallDtlsBulkOperations.bulkOperationsNames}">
            <f:facet name="header">
                <input type="checkbox" id="#{divId}select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, '#{divId}sibling_bulk_checkbox');"/>
            </f:facet>
            <div onclick="cancelEventBubbling(event);">
              <h:selectBooleanCheckbox styleClass="#{divId}sibling_bulk_checkbox" value="#{catWallDtlsBulkOperations.selections[_catWallDtls]}"/>
            </div>
          </rich:column>

<!-- id -->
<rich:column id="#{divId}id" sortBy="#{_catWallDtls.id}" filterBy="#{_catWallDtls.id}" sortable="true" width="50px"
sortOrder="#{sortFiltBean['wallDtls'.concat(divId)]['id_sortOrder']}" filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['id_filterValue']}"
>
  <f:facet name="header"><h:outputText value="ID"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallDtls.id}"/><h:outputText value="#{_catWallDtls.id}"/></s:link>
</rich:column>

<!-- catSets.id -->
<rich:column id="#{divId}catSets_id" sortBy="#{_catWallDtls.catSets.id}" filterBy="#{_catWallDtls.catSets.id}" sortable="true" width="50px"
sortOrder="#{sortFiltBean['wallDtls'.concat(divId)]['catSets_id_sortOrder']}" filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catSets_id_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Set ID"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallDtls.id}"/><h:outputText value="#{_catWallDtls.catSets.id}"/></s:link>
</rich:column>

<rich:column id="#{divId}catSets_setsName" sortBy="#{_catWallDtls.catSets.catCurrentTitle.catName}" filterBy="#{_catWallDtls.catSets.catCurrentTitle.catName}" sortable="true" width="50px"
sortOrder="#{sortFiltBean['wallDtls'.concat(divId)]['catSets_setsName_sortOrder']}" filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catSets_setsName_filterValue']}"
>

  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallDtls.id}"/><h:outputText value="#{_catWallDtls.catSets.catCurrentTitle.catName}"/></s:link>
</rich:column>

<rich:column id="#{divId}catEffectiveDate" sortBy="#{_catWallDtls.catEffectiveDate}" filterBy="#{_catWallDtls.catEffectiveDate}" sortable="true" width="50px"

</rich:column>

<rich:column id="#{divId}catDateDeprecated" sortBy="#{_catWallDtls.catDateDeprecated}" filterBy="#{_catWallDtls.catDateDeprecated}" sortable="true" width="50px"

<rich:column id="#{divId}catMovingValue" sortBy="#{_catWallDtls.catMovingValue}" filterBy="#{_catWallDtls.catMovingValue}" sortable="true" width="50px"

        </rich:dataTable>


  </div>
</s:div>
