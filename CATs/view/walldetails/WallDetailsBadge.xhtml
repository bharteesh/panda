<s:div id="badge" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:rich="http://richfaces.org/rich">


	<h1>#{catWallDtlsHome.instance.id}</h1>
	<s:decorate id="recordType" template="../layout/edit.xhtml">
		<ui:define name="label">Record Type:</ui:define>
		<h:outputText value="Wall Details" />
	</s:decorate>

	<s:decorate id="catSetsList" template="../layout/edit.xhtml">
		<ui:define name="label">Child of</ui:define>
		<s:div>
			<s:link value="#{catWallDtlsHome.instance.catSets.catCurrentTitle.catName}"  view="/sets/SetsEdit.xhtml">
				<f:param name="id" value="#{catWallDtlsHome.instance.catSets.id}"/>
			</s:link>
		</s:div>
	</s:decorate>

	<s:decorate id="catLifecycle" template="../layout/edit.xhtml">
		<ui:define name="label">Lifecycle:</ui:define>
		<h:outputText value="#{catWallDtlsHome.instance.catLifecycle}" />
		
		<a:form>
    	<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }"  
    	disabled="#{!s:hasPermission(catWallDtlsHome.instance, 'modify catLifecycle')}" 
    	id="advanceLifecycleDetailsWallTypeButton" 
    	ignoreDupResponses="true" 
    	action="#{catWallDtlsBulkOperations.prepAdvance(catWallDtlsHome.instance)}" 
    	value="Advance Lifecylce" 
    	reRender="catWallDtlsListModalDiv" 
    	oncomplete="#{rich:component('catWallDtlsBulkPanel')}.show();" 
    	styleClass="button wizard #{s:hasPermission(catWallDtlsHome.instance, 'modify catLifecycle') ? '' : 'disabled'}" 
    	status="globalWaitStatus" ajaxSingle="true"  />
				</a:form>
		
		
	</s:decorate>

<s:decorate id="catWallType" template="../layout/edit.xhtml">
<ui:define name="label">Type:</ui:define>
<h:outputText value="#{catWallDtlsHome.instance.catWallType}"/>

<a:form>
    	<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }"  disabled="#{!s:hasPermission(catWallDtlsHome.instance, 'modify catWallType')}" 
    	id="changeWallDetailsWallTypeButton" ignoreDupResponses="true" action="#{catWallDtlsBulkOperations.prepWallTypeChange(catWallDtlsHome.instance)}" value="Change Wall Type" 
    	reRender="catWallDtlsListModalDiv" oncomplete="#{rich:component('catWallDtlsBulkPanel')}.show();" 
    	styleClass="button wizard #{s:hasPermission(catWallDtlsHome.instance, 'modify catWallType') ? '' : 'disabled'}" 
    	status="globalWaitStatus" ajaxSingle="true"  />
				</a:form>

</s:decorate>

<s:decorate id="catChangeType" template="../layout/edit.xhtml">
<ui:define name="label">Change Type:</ui:define>
<h:outputText value="#{catWallDtlsHome.instance.catChangeType.label}"/>
</s:decorate>

<s:decorate id="catEffectiveDate" template="../layout/edit.xhtml">
<ui:define name="label">Amendment Date:</ui:define>
<h:outputText value="#{catWallDtlsHome.instance.catEffectiveDate}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
</s:decorate>

<s:decorate id="catDateDeprecated" template="../layout/edit.xhtml">
<ui:define name="label">Deprecated Date:</ui:define>
<h:outputText value="#{catWallDtlsHome.instance.catDateDeprecated}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
</s:decorate>




</s:div>
