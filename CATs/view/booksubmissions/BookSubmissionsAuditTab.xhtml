<s:div xmlns:s="http://jboss.com/products/seam/taglib" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" id="AuditDiv">

	<div class="col col1">
<s:decorate id="catCreator" template="../layout/edit.xhtml">
<ui:define name="label">Creator</ui:define>
<h:inputText  id="catCreator" maxlength="255" size="25" disabled="true" value="#{catBookSubmissionsHome.instance.catCreator}"/>
</s:decorate>

<s:decorate id="catDateCreated" template="../layout/edit.xhtml">
<ui:define name="label">Date Created</ui:define>
<rich:calendar enableManualInput="true" 
 disabled="true" datePattern="yyyy/MM/dd" id="catDateCreated" inputClass="datestyle" value="#{catBookSubmissionsHome.instance.catDateCreated}"/>
</s:decorate>

<s:decorate id="catDateModified" template="../layout/edit.xhtml">
<ui:define name="label">Date Modified</ui:define>
<rich:calendar enableManualInput="false"  datePattern="yyyy/MM/dd" id="catDateModified"
 disabled="true" inputClass="datestyle" value="#{catBookSubmissionsHome.instance.catDateModified}"/>
</s:decorate> 
</div>

	<div class="push"/>
</s:div>
