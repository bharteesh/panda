<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{bookSubmissionsLifecycleWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Change</li>
			<li class="disabled">2. Results</li>
		</ul>
		
			<a:outputPanel layout="none" id="noLayoutErrorMsgs">
				<s:div styleClass="alert">
					<s:div rendered="#{not empty bookSubmissionsLifecycleWizard.errorMsgs}" id="errorMsgsDiv">
						<a:repeat value="#{bookSubmissionsLifecycleWizard.errorMsgs}" var="_errMsg">
							<p>#{_errMsg}</p>
						</a:repeat>
					</s:div>
				</s:div>
			</a:outputPanel>
		
		<div class="cluster">
		<s:div rendered="#{empty bookSubmissionsLifecycleWizard.errorMsgs}">
			<s:decorate id="catLifecycle_div" template="../layout/edit.xhtml" >
						<ui:define name="label">New Lifecycle:</ui:define>
						<h:selectOneMenu name="catLifecycle" value="#{bookSubmissionsLifecycleWizard.newSubInstance.catLifecycle}" requiredMessage="Required"   required="true" >
								<s:selectItems value="#{bookSubmissionsLifecycleWizard.targetLifecycleValues}" var="i" itemValue="#{i}"
								              label="#{i.label}" noSelectionLabel="Choose..." />
								<a:support event="onchange" reRender="reasonPanel" ajaxSingle="true" status="globalWaitStatus" limitToList="true"/>						              		
						</h:selectOneMenu>					
			</s:decorate>			
		</s:div>	
		
			<a:outputPanel id="reasonPanel" layout="block">
				<s:fragment rendered="true">		
						<s:decorate id="catBkSubExclReason" template="../layout/edit.xhtml" 
							rendered="#{bookSubmissionsLifecycleWizard.newSubInstance.catLifecycle.label eq 'Excluded'}">
							<ui:define name="label">Excluded Reason</ui:define>
							<h:selectOneMenu name="catBkSubExclReasonInput" value="#{bookSubmissionsLifecycleWizard.newSubInstance.catReasonExcluded}" requiredMessage="Required"   required="true" >
								<s:selectItems value="#{listsForEnums.catBookSubmissions_ReasonExcluded}" var="i" itemValue="#{i}" label="#{i.label}"
														 noSelectionLabel="Choose..." />						              		
							</h:selectOneMenu>							
						</s:decorate> 
						
						<s:decorate id="catBkSubOnHoldReason" template="../layout/edit.xhtml" 
							rendered="#{bookSubmissionsLifecycleWizard.newSubInstance.catLifecycle.label eq 'On Hold'}">
							<ui:define name="label">On Hold Reason</ui:define>
							<h:inputTextarea required="true" cols="20" id="catBkSubOnHoldReasonInput" rows="2" value="#{bookSubmissionsLifecycleWizard.newSubInstance.catOnHoldReason}"/>						
						</s:decorate>
				</s:fragment>
			</a:outputPanel>
		</div>
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			reRender="bkSubLfclWizard"
			oncomplete="#{rich:component('bookSubmissionsLifecycleUpdateQuit')}.show(); return false;"
			eventsQueue="changeSubLifecycleQueue" status="globalWaitStatus">
		</a:commandLink> 
		
		<a:commandLink
			styleClass="button right" value="Save"
			eventsQueue="changeSubLifecycleQueue"
			rendered="#{empty bookSubmissionsLifecycleWizard.errorMsgs}"
            status="globalWaitStatus"
			action="#{bookSubmissionsLifecycleWizard.performUpdateOperation()}" 
			reRender="bkSubLfclWizard" 
			limitToList="true"/>
	
	</div>
</ui:composition>
