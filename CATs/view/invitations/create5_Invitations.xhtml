<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>
	<h2><h:outputText value="#{createInvitationsWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="disabled">1. Set</li>
				<li class="disabled">2. Publisher</li>
				<li class="disabled">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
					
		<div class="cluster smart">

		  <p><h:outputText value="You created the record with the following values:"/></p>

			<cats:dumbTableInvitations value="#{createInvitationsWizard.createdInvitationsList}" />

			</div>

			<div class="push"></div>		



		
		<a:commandLink styleClass="button right" value="Return"
   			eventsQueue="#{divParam}eventsQueue"
           	status="globalWaitStatus" ignoreDupResponses="true"
			oncomplete="#{rich:component('createInvitationsPanel')}.hide();javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			action="#{createInvitationsWizard.createReset}" 
			rendered="#{not empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Return"
   			eventsQueue="#{divParam}eventsQueue"
           	status="globalWaitStatus" ignoreDupResponses="true"
			onclick="#{rich:component('createInvitationsPanel')}.hide();" 
			action="#{createInvitationsWizard.createReset}" 
			oncomplete="javascript:location.reload(true);"
			rendered="#{empty pageURL}"/>
		
		</div>
	
</ui:composition>
