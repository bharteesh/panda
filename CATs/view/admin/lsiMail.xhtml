<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	>

    <m:from name="CATS" address="#{lsiMailOps.fromEmail}" />
    <m:to name="#{lsiMailOps.displayName}"><h:outputText value="#{lsiMailOps.email}"/></m:to>
    <ui:repeat var="_email" value="#{lsiMailOps.ccList}">
    	<m:cc><h:outputText value="#{_email}"/></m:cc>
    </ui:repeat>
    <m:subject><h:outputText value="LSI Generation Report"/></m:subject>
	<m:replyTo address="catssupport@ithaka.org"/>
    <m:body>
    	<p><h:outputText value="Hi #{lsiMailOps.displayName}" />,</p>
    	<s:fragment rendered="true">
			<p>
				<h:outputText value="You recently attempted to create an LSI. Please see the attached file for the results." />
				<br/>
			</p>
		</s:fragment>
		<p>Sincerely,<br/>CATS</p>
				<m:attachment 
		   value="#{lsiMailOps.attachment}" 
		   fileName="#{lsiMailOps.attachmentName}"/>
    </m:body>
</m:message>
