<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">

	<ui:define name="badge">
	<h1> </h1> 
	</ui:define>
	
	<ui:define name="body">
		<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<rich:panel id="submissionBatchListPanel">			
				<f:facet name="header">Vendor Submission Batch List</f:facet>
				
				
				<a:outputPanel layout="none" id="submissionBatchReportDisplayMsgs">
					<s:div styleClass="alert">
						<s:div rendered="#{not empty vendorSubmissionBatchList.displayMsgsList}" id="submmissionBatchMsgsDiv">
							<a:repeat value="#{vendorSubmissionBatchList.displayMsgsList}" var="_errMsg">
								<p>#{_errMsg}</p>
							</a:repeat>
						</s:div>
					</s:div>
				</a:outputPanel>	
				
				<h:form id="submissionBatchReportId" enctype="multipart/form-data">
					<b>Spreadsheet Path: </b> 
					<s:fileUpload data="#{vendorSubmissionBatchList.file}" required="true" size="60">
					</s:fileUpload>
						
					 <h:commandButton value="Import" action="#{vendorSubmissionBatchList.create()}"/>
						
				</h:form>
				<a target="_blank" href="../templatespreadsheets/VendorSubmissionBatchListTemplate.xlsx">Download Template Spreadsheet</a>		
			</rich:panel>	
		
		<rich:panel id="submissionsBatchListPanel">			
				<f:facet name="header">Submission Batch List for Literatum</f:facet>
				
				
				<a:outputPanel layout="none" id="ltmBatchListDisplayMsgs">
					<s:div styleClass="alert">
						<s:div rendered="#{not empty ltmSubmissionBatchList.displayMsgsList}" id="ltmSubmmissionListMsgsDiv">
							<a:repeat value="#{ltmSubmissionBatchList.displayMsgsList}" var="_errMsg">
								<p>#{_errMsg}</p>
							</a:repeat>
						</s:div>
					</s:div>
				</a:outputPanel>	
				
				<h:form id="ltmSubmissionBatchListId" enctype="multipart/form-data">
					<b>Spreadsheet Path: </b> 
					<s:fileUpload data="#{ltmSubmissionBatchList.file}" required="true" size="60">
					</s:fileUpload>
						
					 <h:commandButton value="Import" action="#{ltmSubmissionBatchList.create()}"/>
						
				</h:form>
				<a target="_blank" href="../templatespreadsheets/LtmSubmissionBatchListTemplate.xlsx">Download Template Spreadsheet</a>		
			</rich:panel>	
	</ui:define>

</ui:composition>
