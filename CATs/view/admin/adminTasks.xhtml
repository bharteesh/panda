<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">

	<ui:define name="badge">
	<h1> </h1> 
	</ui:define>
	
	<ui:define name="body">
		<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

		<rich:panel>
			<f:facet name="header">Admin Tasks</f:facet>
			<a:form id="admintasks">
				<div>
					<a:commandButton value="Reload Environment Specific Properties"
						action="#{envSpecificProperties.reload}" 
						eventsQueue="adminTasks" status="globalWaitStatus"/>
				</div>
				<br/>
				<div>
					<a:commandButton value="Reload Feeds Specific Properties"
						action="#{feedsProperties.reload}" 
						eventsQueue="adminTasks" status="globalWaitStatus"/>
					<a:commandButton value="generate LSI Feed"
						action="#{createLSIAutoFeed.generateFeed()}" 
						eventsQueue="adminTasks" status="globalWaitStatus"/>
				</div>
				<br/>
				<div>
					<a:commandButton value="Clear Transform Cache"
						action="#{transformCache.clearTransformCache}" 
						eventsQueue="adminTasks" status="globalWaitStatus"/>
				</div>
			</a:form>
		</rich:panel>
		
		
		<br />
		<br />
		
			

		

	</ui:define>

</ui:composition>
