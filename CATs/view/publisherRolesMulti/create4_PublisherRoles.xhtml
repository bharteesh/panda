<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createMultiPublisherRolesWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps many">
			<li class="disabled">1. Permissions</li>
			<li class="disabled">2. Choose Pub</li>
			<li class="selected">3. Add</li>
			<li class="disabled">4. Optional</li>
			<li class="disabled">5. Results</li>
		</ul>
		<div class="cluster smart">

		<p>Enter the new value to apply to the publisher record.</p>

<s:fragment rendered="#{createMultiPublisherRolesWizard.createRequiredProperties.contains('catRole')}">
<s:decorate id="catRoleDiv" template="../layout/edit.xhtml">
<ui:define name="label">Role</ui:define>
    <h:selectOneMenu name="Role" value="#{createMultiPublisherRolesWizard.createTransientInstance.catRole}" requiredMessage="Required" 
			               required="true">
		<s:selectItems value="#{listsForEnums.catPublishersToCmpts_Role}" var="i" itemValue="#{i}"
	                 label="#{i.label}" noSelectionLabel="None..." />
	</h:selectOneMenu>
</s:decorate>
</s:fragment>

<s:fragment rendered="#{createMultiPublisherRolesWizard.createRequiredProperties.contains('catAllOrPartOfCmpts')}">
<s:decorate id="catAllOrPartOfCmptsDiv" template="../layout/edit.xhtml">
<ui:define name="label">All Or Part Of Cmpts</ui:define>
<h:outputText value="All"/>
</s:decorate>
</s:fragment>
			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
				status="globalWaitStatus" ignoreDupResponses="true" 
       			eventsQueue="#{divParam}eventsQueue"
			    reRender="createMultiPublisherRolesWizard" oncomplete="#{rich:component('createPublisherRolesQuit')}.show(); return false;">
			</a:commandLink> 

			<a:commandLink
				styleClass="button right" value="Continue"
				status="globalWaitStatus" ignoreDupResponses="true" 
       			eventsQueue="#{divParam}eventsQueue"
				action="#{createMultiPublisherRolesWizard.createNext}" 
				reRender="createMultiPublisherRolesWizard" />
			</div>
	
</ui:composition>
