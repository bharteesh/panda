	<h2><h:outputText value="#{createMultiPublisherRolesWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps many">
			<li class="disabled">1. Permissions</li>
			<li class="disabled">2. Choose Pub</li>
			<li class="disabled">3. Add</li>
			<li class="disabled">4. Optional</li>
			<li class="selected">5. Results</li>
		</ul>
		<div class="cluster smart">

		  <p><h:outputText value="You created the record with the following values:"/></p>




			<cats:dumbTablePublishersToCmpts value="#{createMultiPublisherRolesWizard.createdPublisherRolesList}" />

			</div>

			<div class="push"></div>		



		
		<a:commandLink styleClass="button right" value="Return"

			onclick="#{rich:component('createPublisherRolesPanel')}.hide();" 
			action="#{createMultiPublisherRolesWizard.createReset}" 
			oncomplete="javascript:location.reload(true);" 
			rendered="#{empty pageURL}"/>
		<a:commandLink styleClass="button right" value="Return"
			status="globalWaitStatus" ignoreDupResponses="true" 
   			eventsQueue="#{divParam}eventsQueue"
			onclick="#{rich:component('createPublisherRolesPanel')}.hide();" 
			action="#{createMultiPublisherRolesWizard.createReset}" 
			oncomplete="javascript:location.href=formatURL(location.href);" 
			rendered="#{not empty pageURL}"/>

		
		</div>
