<s:div id="badge" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:rich="http://richfaces.org/rich">

	<h1>#{catBookAgreementDtlsHome.instance.id}</h1>
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Record Type:</ui:define>
		<h:outputText value="Book Agreement Details" />
	</s:decorate>

	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book</ui:define>
		<s:link value="#{catBookAgreementDtlsHome.instance.catBooks.id}"  view="/books/BooksEdit.xhtml" propagation="none">
						<f:param name="id" value="#{catBookAgreementDtlsHome.instance.catBooks.id}"/>
		</s:link>	
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book Best Title</ui:define>
		<h:outputText value="#{catBookAgreementDtlsHome.instance.catBooks.bestTitle}" />
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book Best EISBN13</ui:define>
		<h:outputText value="#{catBookAgreementDtlsHome.instance.catBooks.bestEisbn13}" />
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book Publisher</ui:define>
		<h:outputText value="#{catBookAgreementDtlsHome.instance.catBooks.booksPublishers}" />
	</s:decorate>

	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Agreement</ui:define>
		<s:link value="#{catBookAgreementDtlsHome.instance.catContracts.id}"  view="/contracts/ContractsRecord.xhtml" propagation="none">
						<f:param name="id" value="#{catBookAgreementDtlsHome.instance.catContracts.id}"/>
		</s:link>	
	</s:decorate>
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Lifecycle</ui:define>
		<h:outputText value="#{catBookAgreementDtlsHome.instance.catLifecycle}" />
		<a:form>
			<a:commandLink id="catLifecycle" ignoreDupResponses="true"
				action="#{advBookAgreementDtlsLifecycle.initializeWizard}" value="Edit"
				reRender="advBkAgreeDtlsPanels"
				oncomplete="Richfaces.showModalPanel('advBkAgreeDtlsPanel');"
				styleClass="button wizard #{!s:hasPermission(catBookAgreementDtlsHome.instance, 'modify catLifecycle') ? 'disabled' : ''}"	
				disabled="#{!s:hasPermission(catBookAgreementDtlsHome.instance, 'modify catLifecycle')}"	
				status="globalWaitStatus" eventsQueue="bookAgreementDtlsEditQueue"
				ajaxSingle="true"
				limitToList="true"
				onclick="if ( ! checkForSave() ) { return false ; }" />
		</a:form>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Outcome</ui:define>
		<h:outputText value="#{catBookAgreementDtlsHome.instance.catOutcome.label}" />
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Creator</ui:define>
		<h:outputText value="#{catBookAgreementDtlsHome.instance.catCreator}" />
	</s:decorate>

	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Created Date</ui:define>
		<h:outputText value="#{catBookAgreementDtlsHome.instance.catDateCreated}">
			<s:convertDateTime type="both" pattern="yyyy/MM/dd"></s:convertDateTime>
		</h:outputText>
	</s:decorate>

</s:div>
