<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo"> <h:outputText value="Book PDFs (#{bookVersionsList.size})" />
				</span>
				<a:commandLink value="X"
					action="#{sortFiltBean.resetSortFilt('catBookVersions'.concat(divId))}"
					ignoreDupResponses="true" status="globalWaitStatus"
					reRender="#{divId}catBookVersionsList" styleClass="button wizard" />
			</div>
	</div>
		<rich:dataTable id="#{divId}catBookVersionsList" var="_catBookVersions"
			value="#{bookVersionsList}" rendered="#{not empty bookVersionsList}">
			
			<rich:column id="#{divId}id" sortBy="#{_catBookVersions.id}"
				filterBy="#{_catBookVersions.id}" sortable="true"
				sortOrder="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsId_sortOrder']}"
				filterValue="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsId_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.id}" />
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}lifecycle" sortBy="#{_catBookVersions.catLifecycle}"
				filterBy="#{_catBookVersions.catLifecycle}" sortable="true"
				sortOrder="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsLifecycle_sortOrder']}"
				filterValue="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsLifecycle_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Lifecycle" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catLifecycle.label}" />
				</s:link>
			</rich:column>
			<rich:column id="#{divId}sequenceNo" sortBy="#{_catBookVersions.catSequenceNo}"
				filterBy="#{_catBookVersions.catSequenceNo}" sortable="true"
				sortOrder="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsSequenceNo_sortOrder']}"
				filterValue="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsSequenceNo_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Sequence" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catSequenceNo}" />
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}reasonExcluded" sortBy="#{_catBookVersions.catReasonExcluded}"
				filterBy="#{_catBookVersions.catReasonExcluded}" sortable="true"
				sortOrder="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsReasonExcluded_sortOrder']}"
				filterValue="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsReasonExcluded_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Reason Excluded" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catReasonExcluded.label}" />
				</s:link>
			</rich:column>

			<rich:column id="#{divId}dateCreated" sortBy="#{_catBookVersions.catDateCreated}"
				filterBy="#{_catBookVersions.catDateCreated}" sortable="true"
				sortOrder="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsDateCreated_sortOrder']}"
				filterValue="#{sortFiltBean['catBookVersions'.concat(divId)]['catBookVersionsDateCreated_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Date Created" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catDateCreated}" />
				</s:link>
			</rich:column>
		</rich:dataTable>
	</div>

</s:div>
