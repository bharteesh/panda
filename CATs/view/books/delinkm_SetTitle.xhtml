<ui:composition id="delinkSetTitlePanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="delinkSetTitleWizardModal" 
		width="900" height="550" styleClass="modal">
		<s:div id="modalDivDelink">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="delinkSetTitleForm">
				<a:include viewId="#{delinkSetWizard.currentView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="delinkSetQuit" width="900"
		height="550" styleClass="modal">
		<s:div id="modalQuitDivDelink">
			 <a:form ajaxSubmit="true" ajaxSingle="true" id="wizardQuitDelink">
				<a:include viewId="#{delinkSetWizard.quitView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
