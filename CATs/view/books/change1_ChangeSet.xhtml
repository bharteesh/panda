<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2>
		<h:outputText value="#{changeSetWizard.wizardTitle}" />
	</h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Select</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster smart">
			<a:outputPanel layout="none" id="noLayoutErrorMsgs">
				<s:div styleClass="alert">
					<s:div rendered="#{not empty changeSetWizard.errorMsgs}"
						id="errorMsgsDiv">
						<a:repeat value="#{changeSetWizard.errorMsgs}" var="_errMsg">
							<p>#{_errMsg}</p>
						</a:repeat>
					</s:div>
				</s:div>
			</a:outputPanel>
			<a:outputPanel layout="none" id="warningMessagePanel">
				<s:div id="warningMsg_div"
					rendered="#{catBooksHome.getInstance().setTitle != null }">
					<div class="alert">
						<p>This Book is already a member of a Book Set. If you continue, the book will be removed from its current book set and
						added to a new book set. If you do not want this to happen, please Quit below.</p>
					</div>
				</s:div>
			</a:outputPanel>
			<s:div id="bookSetSearchField" rendered="true" styleClass="field">
				<label>Choose Book Set</label>
				<h:inputText id="default_search_catBookSet" value=""
					onchange="return false;" size="60">
					<a:support event="onblur" eventsQueue="changeSetQueue"
						ajaxSingle="true" limitToList="true" />
				</h:inputText>
				<a:commandLink styleClass="button filter"
					value="Filter by Main Title"
					action="#{changeSetWizard.narrowBookSetList(rich:findComponent('default_search_catBookSet').value)}"
					reRender="noLayoutBookSetList" status="globalWaitStatus"
					ajaxSingle="true" eventsQueue="changeSetQueue" limitToList="true" />
			</s:div>

			<a:outputPanel layout="none" id="noLayoutBookSetList">

				<ui:include src="/books/changeBookSetTable.xhtml" />

			</a:outputPanel>
		</div>

		<div class="push"></div>

		<a:commandLink styleClass="button" value="Quit"
			reRender="changeSetTitleForm"
			oncomplete="#{rich:component('changeSetQuit')}.show(); return false;"
			eventsQueue="changeSetQueue" status="globalWaitStatus">
		</a:commandLink>

		<a:commandLink styleClass="button right" value="Save"
			eventsQueue="changeSetQueue" status="globalWaitStatus"
			action="#{changeSetWizard.performUpdateOperation(catBooksHome.getInstance())}"
			reRender="changeSetTitleForm" limitToList="true" />

	</div>
</ui:composition>
