<s:div id="CoversTab" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
				
		<a:outputPanel layout="none" id="coversLayout">
			<s:div id="coversTable"
				rendered="true">

		 		<ui:include src="CoversTable.xhtml">
					<ui:param name="divId" value="coversTableDiv" />
					<ui:param name="tableId" value="coversTable" />
					<ui:param name="bookCoversList"
						value="#{catBooksHome.bookCoversList}" />
				</ui:include>  
			</s:div>
			<s:div id="pdfTables"
				rendered="true">

				<ui:include src="VersionsTable.xhtml">
					<ui:param name="divId" value="versionsTableDiv" />
					<ui:param name="tableId" value="versionsTable" />
					<ui:param name="bookVersionsList"
						value="#{catBooksHome.bookVersionsList}" />
				</ui:include>
			</s:div>
		</a:outputPanel> 
	
</s:div>
