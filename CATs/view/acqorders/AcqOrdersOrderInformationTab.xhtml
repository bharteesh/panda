<s:div xmlns:s="http://jboss.com/products/seam/taglib" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" id="SOMEDiv1">

onchange="enableSaveCancel();">
  		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catAcqOrders_SupplierCommitment(catAcqOrdersHome.instance)}" var="i"/>
</h:selectOneMenu>
</s:decorate>

</s:decorate>

<ui:define name="label">Type</ui:define>
  <h:outputText value="#{catAcqOrdersHome.instance.catType.label}"/>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="orderInformationTabCatTypeEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
           		ajaxSingle="true"
	    		action="#{catAcqOrdersHome.updateUsingWizard('CHNGTYPE')}"
				value="Edit"
				reRender="acqordersbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('acqordersbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catAcqOrdersHome.instance, 'modify catType') ? 'disabled' : ''}"

</s:decorate>
