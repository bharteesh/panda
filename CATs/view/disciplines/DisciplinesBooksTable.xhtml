<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats">
    <div class="smart">
      <div class="header">
        <div class="left">
                <span class="museo">
        		<h:outputText value="Books for this Discipline: #{booksList.size}"/>
						</span>
        		  <a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('catBooks'.concat(divId))}" 
          	ignoreDupResponses="true" status="globalWaitStatus"  
          	reRender="#{divId}catBooksList" styleClass="button wizard"/>
        </div>
    </div>       
    	  <rich:dataTable id="#{divId}catBooksList"
                var="_catBooks"
              value="#{booksList}"
            rendered="#{not empty booksList}">
            
                 <rich:column id="#{divId}bookPublishers" sortBy="#{_catBooks.booksPublishers}" 
        			filterBy="#{_catBooks.booksPublishers}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catBooks'.concat(divId)]['booksPublishers_sortOrder']}"
	filterValue="#{sortFiltBean['catBooks'.concat(divId)]['booksPublishers_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="Publishers"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catBooks.id}"/>
						<h:outputText value="#{_catBooks.booksPublishers}" />        		
		        	</s:link>
	        	</rich:column>

                 <rich:column id="#{divId}bestEisbn13" sortBy="#{_catBooks.bestEisbn13}" 
        			filterBy="#{_catBooks.bestEisbn13}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catBooks'.concat(divId)]['bestEisbn13_sortOrder']}"
	filterValue="#{sortFiltBean['catBooks'.concat(divId)]['bestEisbn13_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="Best EISBN13"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catBooks.id}"/>
						<h:outputText value="#{_catBooks.bestEisbn13}" />        		
		        	</s:link>
	        	</rich:column>
	        	
                 <rich:column id="#{divId}bestTitle" sortBy="#{_catBooks.bestTitle}" 
        			filterBy="#{_catBooks.bestTitle}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catBooks'.concat(divId)]['bestTitle_sortOrder']}"
	filterValue="#{sortFiltBean['catBooks'.concat(divId)]['bestTitle_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="Best Title"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catBooks.id}"/>
						<h:outputText value="#{_catBooks.bestTitle}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        <rich:column id="#{divId}currentDisciplines" sortBy="#{_catBooks.currentDisciplines}" 
        			filterBy="#{_catBooks.currentDisciplines}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catBooks'.concat(divId)]['currentDisciplines_sortOrder']}"
	filterValue="#{sortFiltBean['catBooks'.concat(divId)]['currentDisciplines_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="Current Disciplines"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catBooks.id}"/>
						<h:outputText value="#{_catBooks.currentDisciplines}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	      <rich:column id="#{divId}bestBisacCode" sortBy="#{_catBooks.bestBisacCode}" 
        			filterBy="#{_catBooks.bestBisacCode}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catBooks'.concat(divId)]['bestBisacCode_sortOrder']}"
	filterValue="#{sortFiltBean['catBooks'.concat(divId)]['bestBisacCode_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="Best Bisac Code"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catBooks.id}"/>
						<h:outputText value="#{_catBooks.bestBisacCode}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}mostRecentPubDate" sortBy="#{_catBooks.mostRecentPubDate}" 
        			filterBy="#{_catBooks.mostRecentPubDate}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catBooks'.concat(divId)]['mostRecentPubDate_sortOrder']}"
	filterValue="#{sortFiltBean['catBooks'.concat(divId)]['mostRecentPubDate_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="Publication Date"/> 
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catBooks.id}"/>
						<h:outputText value="#{_catBooks.mostRecentPubDate}" />        		
		        	</s:link>
	        	</rich:column>
	        	
        	<rich:column id="#{divId}bookId" sortBy="#{_catBooks.id}" 
        			filterBy="#{_catBooks.id}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catBooks'.concat(divId)]['bookId_sortOrder']}"
	filterValue="#{sortFiltBean['catBooks'.concat(divId)]['bookId_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="ID"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catBooks.id}"/>
						<h:outputText value="#{_catBooks.id}" />        		
		        	</s:link>
	        	</rich:column>
       		
        	</rich:dataTable>    
        </div>	
    
</s:div>
