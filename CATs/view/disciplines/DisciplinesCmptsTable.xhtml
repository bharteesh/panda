<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats">
    <div class="smart">
      <div class="header">
        <div class="left">
                <span class="museo">
        		<h:outputText value="Components for this Discipline: #{componentList.size}"/>
						</span>
        
        
          <a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('catCmpts'.concat(divId))}" 
          	ignoreDupResponses="true" status="globalWaitStatus"  
          	reRender="disccatCmptsList" styleClass="button wizard"/>
        </div>
        <div class="right">
        <s:fragment rendered="#{not empty componentList}">
		    <ui:include src="/lists/adhocReportSelectChildTables.xhtml">
				<ui:param name="xhtml" value="/disciplines/DisciplinesCmptsTable.xhtml" />
				<ui:param name="list" value="#{catDisciplinesHome.disciplinesComponentList}" />
				<ui:param name="ent" value="cmpts" />
			</ui:include>
		</s:fragment>			
        </div>
    </div>       
    	  <rich:dataTable id="disccatCmptsList"
                var="_catCmpts"
              value="#{componentList}"
            rendered="#{not empty componentList}">

        	<rich:column id="#{divId}componentId" sortBy="#{_catCmpts.id}" 
        			filterBy="#{_catCmpts.id}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['componentId_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['componentId_filterValue']}"
        			>
		        	<f:facet name="header">
		        		<h:outputText value="ID"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.id}" />        		
		        	</s:link>
	        	</rich:column>
				
				<rich:column id="#{divId}cpmtName" sortBy="#{_catCmpts.catName}" 
						filterBy="#{_catCmpts.catName}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['cpmtName_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['cpmtName_filterValue']}"
						>
		        	<f:facet name="header">
		        		<h:outputText value="Name"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catName}" />        		
		        	</s:link>
	        	</rich:column>
	        	
				<rich:column id="#{divId}catLifecycle" 
							 sortBy="#{_catCmpts.catLifecycle}"	filterBy="#{_catCmpts.catLifecycle}" 
							 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catLifecycle_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catLifecycle_filterValue']}"
							 >
		        	<f:facet name="header">
		        		<h:outputText value="Lifecycle"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catLifecycle.label}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catSets" 
							 sortBy="#{_catCmpts.setsValue}"	filterBy="#{_catCmpts.setsValue}" 
							 sortable="true" width="50px"							 
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catSets_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catSets_filterValue']}"
							 >
		        	<f:facet name="header">
		        		<h:outputText value="Sets"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.setsValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catPublctnUnitRange" 
							 sortBy="#{_catCmpts.catPublctnUnitRange}" filterBy="#{_catCmpts.catPublctnUnitRange}" 
							 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catPublctnUnitRange_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catPublctnUnitRange_filterValue']}"
							 >
		        	<f:facet name="header">
		        		<h:outputText value="PU Range"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catPublctnUnitRange}" />        		
		        	</s:link>
	        	</rich:column>
				
				<rich:column id="#{divId}catDateRange" 
							 sortBy="#{_catCmpts.catDateRange}" filterBy="#{_catCmpts.catDateRange}" 
							 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catDateRange_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catDateRange_filterValue']}"
							 >
		        	<f:facet name="header">
		        		<h:outputText value="Date Range"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catDateRange}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catProdStatus" 
	        	 			 sortBy="#{_catCmpts.catProductionStatus}" filterBy="#{_catCmpts.catProductionStatus}" 
	        	 			 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catProdStatus_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catProdStatus_filterValue']}"
	        	 			 >
		        	<f:facet name="header">
		        		<h:outputText value="BF Prod Status"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catProductionStatus.label}" />        		
		        	</s:link>
	        	</rich:column>
					
	        	<rich:column id="catLicensorRollUp" 
	        				 width="50px">
		        	<f:facet name="header">
		        		<h:outputText value="BF Licensors"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
		        		<h:outputText value="#{_catCmpts.licensorValue}" />
		        	</s:link>
				</rich:column>
	        	
				<rich:column id="#{divId}catRightsExclusion" 
							 sortBy="#{_catCmpts.catRightsExclusions}" filterBy="#{_catCmpts.catRightsExclusions}" 
							 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catRightsExclusion_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catRightsExclusion_filterValue']}"
							 >
		        	<f:facet name="header">
		        		<h:outputText value="Rights Exclusion"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catRightsExclusions ? 'Yes' : 'No'}" />        		
		        	</s:link>
	        	</rich:column>
	        	
				<rich:column id="catListCollections" 
							 width="50px">
		        	<f:facet name="header">
		        		<h:outputText value="Collections"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
		        		<h:outputText value="#{_catCmpts.collectionsValue}" />   
		        	</s:link>
				</rich:column>
				
				<rich:column id="catListDisipline" 
							 width="50px">
		        	<f:facet name="header">
		        		<h:outputText value="Disciplines"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
		        		<h:outputText value="#{_catCmpts.disciplinesValue}" />
		        	</s:link>
				</rich:column>
				
				<rich:column id="#{divId}catPrintIssn" 
							 sortBy="#{_catCmpts.catPrintIssn}" filterBy="#{_catCmpts.catPrintIssn}" 
							 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catPrintIssn_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catPrintIssn_filterValue']}"
							 >
		        	<f:facet name="header">
		        		<h:outputText value="Print ISSN"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catPrintIssn}" />        		
		        	</s:link>
	        	</rich:column>
				
	        	<rich:column id="#{divId}catLTMJournalID" 
	        				 sortBy="#{_catCmpts.catLtmJournalId}" filterBy="#{_catCmpts.catLtmJournalId}" 
	        				 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catLTMJournalID_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catLTMJournalID_filterValue']}"
	        				 >
		        	<f:facet name="header">
		        		<h:outputText value="LTM Journal ID"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catLtmJournalId}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catLTMJournalCode" 
	        				 sortBy="#{_catCmpts.catLtmJournalCode}" filterBy="#{_catCmpts.catLtmJournalCode}" 
	        				 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catLTMJournalCode_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catLTMJournalCode_filterValue']}"
	        				 >
		        	<f:facet name="header">
		        		<h:outputText value="LTM Journal Code"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catLtmJournalCode}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catGrantCode" 
	        				 sortBy="#{_catCmpts.catGrantCode}" filterBy="#{_catCmpts.catGrantCode}" 
	        				 sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catGrantCode_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catGrantCode_filterValue']}"
	        				 >
		        	<f:facet name="header">
		        		<h:outputText value="Grant Code"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catGrantCode}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catOnHold" 
	        				 sortBy="#{_catCmpts.catOnHold}" sortable="true" 
	        				 filterBy="#{_catCmpts.catOnHold}" width="50px"
	sortOrder="#{sortFiltBean['catCmpts'.concat(divId)]['catOnHold_sortOrder']}"
	filterValue="#{sortFiltBean['catCmpts'.concat(divId)]['catOnHold_filterValue']}"
	        				 >
		        	<f:facet name="header">
		        		<h:outputText value="On Hold"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catCmpts.id}"/>
						<h:outputText value="#{_catCmpts.catOnHold ? 'Yes' : 'No'}" />        		
		        	</s:link>
	        	</rich:column>
       		
        	</rich:dataTable>    
        </div>	
    
</s:div>
