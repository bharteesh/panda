<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{changeDisciplineNameWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="">1. Change</li>
			<li class="selected">2. Results</li>
		</ul>
		<div class="cluster smart">
			
			<p>
				<h:outputText value="You have successfully updated following Disciplines"/>
			</p>
	
			<cats:dumbTableDisciplines value="#{changeDisciplineNameWizard.updatedDisciplinesList}" />
			
		</div>
	
		<div class="push"></div>
		
		<a:commandLink styleClass="button right" value="Close" 
			action="#{changeDisciplineNameWizard.reset}" 
			oncomplete="#{rich:component('changeNameModal')}.hide(); javascript:location.reload(true);" 
			eventsQueue="changeName" status="globalWaitStatus" ignoreDupResponses="true"
			rendered="#{empty pageURL}"/>
		<a:commandLink styleClass="button right" value="Close" 
			action="#{changeDisciplineNameWizard.reset}" 
			oncomplete="#{rich:component('changeNameModal')}.hide(); javascript:location.href=formatURL(location.href);" 
			eventsQueue="changeName" status="globalWaitStatus" ignoreDupResponses="true"
			rendered="#{not empty pageURL}"/>
		
	</div>
</ui:composition>
