<s:div id="catDisciplinesListBulkOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>
<!-- note that these are: outside the a:form for the main table, and have their own a:form each. -->

			<rich:modalPanel id="catDisciplinesBulkPanel" styleClass="modal" width="910" height="600">
			  <s:div id="catDisciplinesListModalDiv">
				<a:form ajaxSubmit="true"  id="catDisciplinesListWizard">
					<a:include viewId="#{catDisciplinesBulkOperations.currentBulkView}">
			        	<f:param name="pageURL" value="#{pageURL}"/>
					</a:include>
				</a:form>
				</s:div>
			</rich:modalPanel>

			<rich:modalPanel id="catDisciplinesBulkQuit" styleClass="modal" width="910" height="550">
			  <s:div id="catDisciplinesListModalQuitDiv">
				<a:form ajaxSubmit="true"  id="catDisciplinesListWizardQuit">
					<a:include viewId="#{catDisciplinesBulkOperations.quitView}">
			        	<f:param name="pageURL" value="#{pageURL}"/>
					</a:include>
				</a:form>
				</s:div>
			</rich:modalPanel>
			
</s:div>
