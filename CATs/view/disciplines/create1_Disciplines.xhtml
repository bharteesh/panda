<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createDisciplinesWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
	    	<li class="selected">1. Change</li>
		    <li class="disabled">2. Additional</li>
		    <li class="disabled">3. Results</li>
		</ul>
		<div class="cluster smart">

		<p>Enter the new Discipline information.</p>

<s:fragment rendered="#{createDisciplinesWizard.createRequiredProperties.contains('catName')}">
<s:decorate id="catNameDiv" template="../layout/edit.xhtml">
<ui:define name="label">Name</ui:define>
<h:inputText id="catName"
             			size="25"
                			maxlength="255"
                           requiredMessage="Required" 
			               required="true" 
                       	value="#{createDisciplinesWizard.createTransientInstance.catName}"></h:inputText>
</s:decorate>
</s:fragment>

<s:fragment rendered="#{createDisciplinesWizard.createRequiredProperties.contains('catType')}">
<s:decorate id="catTypeDiv" template="../layout/edit.xhtml">
<ui:define name="label">Type</ui:define>
    <h:selectOneMenu name="Type" value="#{createDisciplinesWizard.createTransientInstance.catType}" requiredMessage="Required" 
			               required="true">
		<s:selectItems value="#{listsForEnums.catDisciplines_Type}" var="i" itemValue="#{i}"
	                 label="#{i.label}" noSelectionLabel="None..." />
	</h:selectOneMenu>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createDisciplinesWizard.createRequiredProperties.contains('catLtmCode')}">
<s:decorate id="catLtmDiv" template="../layout/edit.xhtml">
<ui:define name="label">LTM Code</ui:define>
    <h:inputText id="catLtmCode"
             			size="25"
                			maxlength="255"
                       	value="#{createDisciplinesWizard.createTransientInstance.catLtmCode}"></h:inputText>
</s:decorate>
</s:fragment>
			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
            	status="globalWaitStatus" ignoreDupResponses="true"
       			eventsQueue="#{divParam}eventsQueue"
			    reRender="createDisciplinesWizard" oncomplete="#{rich:component('createDisciplinesQuit')}.show(); return false;">
			</a:commandLink> 

			<a:commandLink
				styleClass="button right" value="Save"
            	status="globalWaitStatus" ignoreDupResponses="true"
       			eventsQueue="#{divParam}eventsQueue"
				action="#{createDisciplinesWizard.createNext}" 
				reRender="createDisciplinesWizard" />
			</div>
	
</ui:composition>
