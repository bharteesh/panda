<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{changeDisciplineNameWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Change</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster smart">
		
			<s:decorate id="catNameDiv" template="../layout/edit.xhtml">
    				<ui:define name="label">Name</ui:define>
    				<h:inputText onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catDisciplinesHome.instance, 'modify catName')}" 
	  				required="true" id="catName" maxlength="1000" size="25" value="#{catDisciplinesHome.instance.catName}"/>
			</s:decorate>
		</div>
	
		<div class="push"></div>
		<a:commandLink styleClass="button" value="Quit"
			reRender="changeNameForm"
			oncomplete="#{rich:component('changeNameQuit')}.show(); return false;"
			eventsQueue="changeName" status="globalWaitStatus" ignoreDupResponses="true">
		</a:commandLink> 
		
		<a:commandLink styleClass="button right" value="Finish"
			action="#{changeDisciplineNameWizard.finishName}"
			reRender="changeNameForm" 
			eventsQueue="changeName" status="globalWaitStatus" ignoreDupResponses="true"/>
		
			
	</div>
</ui:composition>
