<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:param name="entityType" value="publishersToCmpts" />
	<ui:param name="moremenu" value="moremenu" />

	<ui:define name="badge">
		<ui:include src="PublisherRolesBadge.xhtml" />
	</ui:define>

	<ui:define name="body">

		<h:form id="catPublishersHomeEdit">
			<div id="globalStatusDiv" style="display: none;">
				<img src="../img/loading.gif" alt="" />
			</div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />
			<rich:tabPanel id="maintab" switchType="ajax"
				selectedTab="#{catPublishersToCmptsHome.selectedTab}"
				styleClass="tab" contentClass="tab_content">
				<rich:tab label="Role" id="tab1" name="tab1"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catPublishersToCmptsHome.updateUserTabPreferences('tab1')}">
					<ui:include src="PublisherRolesRoleTab.xhtml" />
				</rich:tab>
				<rich:tab label="Audit Trail" id="tab2" name="tab2"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catPublishersToCmptsHome.updateUserTabPreferences('tab2')}">
					<ui:include src="PublisherRolesAuditTab.xhtml" />
				</rich:tab>
			</rich:tabPanel>
			<div id="functions">
				<a:commandLink action="#{catPublishersToCmptsHome.remove}"
					ignoreDupResponses="true"
					disabled="#{(!s:hasPermission(catPublishersToCmptsHome.instance, 'delete CatPublishersToCmpts') or catPublishersToCmptsHome.instance.catHistorical)}"
					styleClass="button delete #{(!s:hasPermission(catPublishersToCmptsHome.instance, 'delete CatPublishersToCmpts') or catPublishersToCmptsHome.instance.catHistorical) ? 'disabled' : ''}"
					value="Delete" />
				<a:commandLink action="#{catPublishersToCmptsHome.update}"
					onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } "
					ignoreDupResponses="true" styleClass="button saveOrCancel disabled"
					value="Save" reRender="catPublishersHomeEdit"
					eventsQueue="pubRolesEditQueue" status="globalWaitStatus" />
				<a:commandLink action="#{catPublishersToCmptsHome.cancel}"
					onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } "
					ignoreDupResponses="true" ajaxSingle="true"
					styleClass="button saveOrCancel disabled" value="Cancel"
					eventsQueue="pubRolesEditQueue" status="globalWaitStatus" />
			</div>
		</h:form>

		<ui:include src="createm_PublisherRoles.xhtml">
			<!-- 'reRenderMe' useful for bulk actions from List screen-->
			<!--  'divParam' needed for 'eventQueue' name -->
			<!-- <ui:param name="reRenderMe" value="catPublishersList"/> -->
			<ui:param name="divParam" value="PublishersEdit" />
			<ui:param name="pageURL" value="#{pageURL}" />
		</ui:include>

		<ui:include src="changem_AllOrPart.xhtml">
			<ui:param name="pageURL" value="Yes" />
		</ui:include>

	</ui:define>

</ui:composition>
