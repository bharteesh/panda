<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createPublisherRolesWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
		<li class="">1. Choose Pub</li>
		<li class="selected">2. Add</li>
		<li class="disabled">3. Optional</li>
		<li class="disabled">4. Results</li>
		</ul>
		<div class="cluster smart">

		<p>Enter the new value to apply to the publisher role.</p>

<s:fragment rendered="#{createPublisherRolesWizard.createRequiredProperties.contains('catRole')}">
<s:decorate id="catRoleDiv" template="../layout/edit.xhtml">
<ui:define name="label">Role</ui:define>
    <h:selectOneMenu name="Role" value="#{createPublisherRolesWizard.createTransientInstance.catRole}" requiredMessage="Required" 
			               required="true">
		<s:selectItems value="#{listsForEnums.catPublishersToCmpts_Role}" var="i" itemValue="#{i}"
	                 label="#{i.label}" noSelectionLabel="None..." />
	</h:selectOneMenu>
</s:decorate>
</s:fragment>

<s:fragment rendered="#{createPublisherRolesWizard.createRequiredProperties.contains('catAllOrPartOfCmpts')}">
			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">All or Part of Component</ui:define>
				<h:selectOneMenu name="catAllOrPart"
					value="#{createPublisherRolesWizard.createTransientInstance.catAllOrPartOfCmpts}"
					required="true">
					<s:selectItems value="#{listsForEnums.catPublishersToCmpts_AllOrPartOfCmpt}"
							var="i" itemValue="#{i}" label="#{i.label}"
							noSelectionLabel="Choose..." />
					<a:support event="onchange" reRender="noLayoutPanel" ajaxSingle="true" 
						eventsQueue="#{divParam}eventsQueue"
						status="globalWaitStatus" ignoreDupResponses="true"/>
				</h:selectOneMenu>
			</s:decorate>
			<a:outputPanel layout="none" id="noLayoutPanel">
				<s:decorate template="../layout/edit.xhtml" rendered="#{createPublisherRolesWizard.isPubRolePartOfComponent}">
					<ui:define name="label">Coverage</ui:define>
					<h:inputTextarea cols="20"
						id="catContentCovered" rows="2"
						value="#{createPublisherRolesWizard.createTransientInstance.catContentCovered}" required="true"/>
				</s:decorate>
			</a:outputPanel>
</s:fragment>
			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
				status="globalWaitStatus" ignoreDupResponses="true" 
       			eventsQueue="#{divParam}eventsQueue"
			    reRender="createPublisherRolesWizard" oncomplete="#{rich:component('createPublisherRolesQuit')}.show(); return false;">
			</a:commandLink> 

			<a:commandLink
				styleClass="button right" value="Continue"
				status="globalWaitStatus" ignoreDupResponses="true" 
       			eventsQueue="#{divParam}eventsQueue"
				action="#{createPublisherRolesWizard.createNext}" 
				reRender="createPublisherRolesWizard" />
			</div>
	
</ui:composition>
