<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createPublisherRolesWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
		<li class="selected">1. Choose Cmpt</li>
		<li class="disabled">2. Add</li>
		<li class="disabled">3. Optional</li>
		<li class="disabled">4. Results</li>
		</ul>
		
		<div class="cluster smart">

		<p>Choose one of the followings Component(s).</p>

<s:div id="chooseCmptsFragment">
		  <h:inputText id="default_search_catCmptsList" value="#{catCmptsList.catCmpts.catName}" onchange="return false;"/>

		  <a:commandLink 
		  		 styleClass="button small"
				 value="Filter list on Component Name"
				 action="#{createPublisherRolesWizard.narrowCmptsList(rich:findComponent('default_search_catCmptsList').value)}"
				 reRender="chooseCmptsFragment"
				 status="globalWaitStatus" ignoreDupResponses="true" 
				 />

		  <h:outputText value="#{empty catCmptsList.resultList ? 0 : (catCmptsList.paginated ? catCmptsList.resultCount : catCmptsList.resultList.size)} Components total"/>

		

			<div class="scroller">


			  <rich:dataTable id="cmpts"
				value="#{catCmptsList.resultList}" var="_cmptsRollup">
				<rich:column styleClass="checkBoxes" headerClass="checkBoxes">
					<h:selectBooleanCheckbox styleClass="cmpts_checkbox"
						value="#{createPublisherRolesWizard.selectionsForCmpts[_cmptsRollup]}"
						onclick="emulateRadios(this, 'cmpts_checkbox');" />
				</rich:column>

		<cats:wizardColumn
			entityList="#{catCmptsList}"
			propertyLabel="ID"
			propertyName="id"
			propertyPath="catCmpts.id"
			propertyValue="#{catCmptsList.catCmpts.id}"
			reRender="cmpts"
			value="#{_cmptsRollup.id}"
		/>
		<cats:wizardColumn
			entityList="#{catCmptsList}"
			propertyLabel="Name"
			propertyName="catName"
			propertyPath="catCmpts.catName"
			propertyValue="#{catCmptsList.catCmpts.catName}"
			reRender="cmpts"
			value="#{_cmptsRollup.catName}"
		/>
		<cats:wizardColumn
			entityList="#{catCmptsList}"
			propertyLabel="Lifecycle"
			propertyName="catLifecycle"
			propertyPath="catCmpts.catLifecycle"
			propertyValue="#{catCmptsList.catLifecycle}"
			reRender="cmpts"
			value="#{_cmptsRollup.catLifecycle.label}"
		/>
		<cats:wizardColumn
			entityList="#{catCmptsList}"
			propertyLabel="Publctn Unit Range"
			propertyName="catLifecycle"
			propertyPath="catCmpts.catPublctnUnitRange"
			propertyValue="#{catCmptsList.catPublctnUnitRange}"
			reRender="cmpts"
			value="#{_cmptsRollup.catPublctnUnitRange}"
		/>
		<cats:wizardColumn
			entityList="#{catCmptsList}"
			propertyLabel="Extent (Dates)"
			propertyName="catDateRange"
			propertyPath="catCmpts.catDateRange"
			propertyValue="#{catCmptsList.catCmpts.catDateRange}"
			reRender="cmpts"
			value="#{_cmptsRollup.catDateRange}"
		/>
		<cats:wizardColumn
			entityList="#{catCmptsList}"
			propertyLabel="Print Issn"
			propertyName="catPrintIssn"
			propertyPath="catCmpts.catPrintIssn"
			propertyValue="#{catCmptsList.catCmpts.catPrintIssn}"
			reRender="cmpts"
			value="#{_cmptsRollup.catPrintIssn}"
		/>
		<cats:wizardColumn
			entityList="#{catCmptsList}"
			propertyLabel="On Hold"
			propertyName="catOnHold"
			propertyPath="catCmpts.catOnHold"
			propertyValue="#{catCmptsList.catCmpts.catOnHold}"
			reRender="cmpts"
			value="#{_cmptsRollup.catOnHold}"
		/>
			</rich:dataTable>
			</div>
	</s:div>


			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
       			eventsQueue="#{divParam}eventsQueue"
				status="globalWaitStatus" ignoreDupResponses="true" 
			    reRender="createPublisherRolesWizard" oncomplete="#{rich:component('createPublisherRolesQuit')}.show(); return false;">
			</a:commandLink> 

			<a:commandLink
				styleClass="button right" value="Continue"
				status="globalWaitStatus" ignoreDupResponses="true" 
				eventsQueue="#{divParam}eventsQueue"
				onclick="if(checkRadios('cmpts_checkbox', 'Please select a Component') == false) {return false}"
				action="#{createPublisherRolesWizard.createNext}" 
				reRender="createPublisherRolesWizard" />
			</div>
	
</ui:composition>
