<ui:composition id="changePubStatusPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="changeAllOrPartModal" 
		width="910" height="550" styleClass="modal">
		<s:div id="allOrPartModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="changeAllOrPartForm">
				<a:include viewId="#{changeAllOrPartWizard.currentView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="changeAllOrPartQuit" width="910"
		height="550" styleClass="modal">
		<s:div id="allOrPartModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="allOrPartWizardQuit">
				<a:include viewId="#{changeAllOrPartWizard.quitView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
