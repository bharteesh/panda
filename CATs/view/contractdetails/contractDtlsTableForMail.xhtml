<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<html>
	<head>
	
	<f:verbatim escape="true">
		<style> 
			body {
				font-family:Arial, Helvetica, sans-serif;
				font-size: 12px;
			}
			a {
				color: #000;
				text-decoration: none;
			}
			th, td {
				padding: 5px;
			}
			td {
				border-bottom: solid 1px #ccc;
			}
			th {
				color: white;
				font-weight: bold;
				text-align: left;
				text-shadow: rgba(0, 0, 0, 0.296875) 0px -2px 3px;
				background: #faa41a;
				background: -webkit-gradient(linear, left top, left bottom, from(#faa41a), to(#f47b20));
				background: -moz-linear-gradient(top, #faa41a, #f47b20);
			 filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#faa41a', endColorstr='#f47b20');
			}
			tr:hover {
				background: #fbfaf5;
				background: -webkit-gradient(linear, left top, left bottom, from(#fbfaf5), to(#d2d0be));
				background: -moz-linear-gradient(top, #fbfaf5, #d2d0be);
			 filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#fbfaf5', endColorstr='#d2d0be');
			}
			tr:hover a {
				text-decoration: underline;
			}
			
		</style>
		 
	</f:verbatim>
	</head>
	<body>
	
		<h:dataTable value="#{contractDtlsList}" var="_contractDtls" border="0" cellpadding="0" cellspacing="0">
			<!-- <h:column>
				<f:facet name="header">
		        	<h:outputText value="ID" />
		        </f:facet> 
		        <a href="#{appInfo.basePath}/contracts/ContractDetailsRecord.seam?id=#{_contractDtls.id}">#{_contractDtls.id}</a>
			</h:column> -->
			
			<h:column>
				<f:facet name="header">
		        	<h:outputText value="Set Name" />
		        </f:facet> 
		        <a href="#{appInfo.basePath}/contracts/ContractDetailsRecord.seam?id=#{_contractDtls.id}">#{_contractDtls.catCmpts.setsValue}</a>
			</h:column>
			<h:column>
				<f:facet name="header">
		        	<h:outputText value="Component Name" />
		        </f:facet> 
		        <a href="#{appInfo.basePath}/contracts/ContractDetailsRecord.seam?id=#{_contractDtls.id}">#{_contractDtls.catCmpts.catName}</a>
			</h:column>
			<h:column>
				<f:facet name="header">
		        	<h:outputText value="Publisher" />
		        </f:facet> 
		        <a href="#{appInfo.basePath}/contracts/ContractDetailsRecord.seam?id=#{_contractDtls.id}">#{_contractDtls.catContracts.publisherValue}</a>
			</h:column>
			<h:column>
				<f:facet name="header">
		        	<h:outputText value="Future Licensor" />
		        </f:facet> 
		        <a href="#{appInfo.basePath}/contracts/ContractDetailsRecord.seam?id=#{_contractDtls.id}">#{_contractDtls.catFutureLicensor}</a>
			</h:column>
			<h:column>
				<f:facet name="header">
		        	<h:outputText value="Outcome" />
		        </f:facet> 
		        <a href="#{appInfo.basePath}/contracts/ContractDetailsRecord.seam?id=#{_contractDtls.id}">#{_contractDtls.catOutcome.label}</a>
			</h:column>
			<h:column>
			<f:facet name="header">
				<h:outputText value="Agreement Type" />
			</f:facet>
			<a href="#{appInfo.basePath}/contracts/ContractDetailsRecord.seam?id=#{_contractDtls.id}">#{_contractDtls.catContracts.catType.label}</a>
			</h:column>
		</h:dataTable>
	
	</body>
	</html>
</s:div>
