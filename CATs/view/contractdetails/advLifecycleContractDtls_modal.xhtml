<s:div id="contDtlsLifecycleOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
>

<rich:modalPanel id="contLifecycleUpdatePanel" styleClass="modal" width="900" height="550">
	<s:div id="contDtlsLfclModalDiv">
		<a:form ajaxSubmit="true" ajaxSingle="true" id="contLfclWizard">
			<a:include viewId="#{contractDetailsLifecycleWizard.currentBulkView}">
				<f:param name="pageURL" value="#{pageURL}"/>
			</a:include>
		</a:form>
	</s:div>
</rich:modalPanel>

<rich:modalPanel id="contLifecycleUpdateQuit" styleClass="modal" width="900" height="550">
	<s:div id="contDtlsLfclModalQuitDiv">
		<a:form ajaxSubmit="true" ajaxSingle="true" id="contLfclWizardQuit">
			<a:include viewId="#{contractDetailsLifecycleWizard.quitView}">
				<f:param name="pageURL" value="#{pageURL}"/>
			</a:include>
		</a:form>
	</s:div>
</rich:modalPanel>
</s:div>
