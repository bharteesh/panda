<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="bookSeriesSetsTitlesInformationDiv1">

	<div class="col col1">
		
		<s:decorate template="../layout/edit.xhtml">
             <ui:define name="label">Initial Article</ui:define>
             <h:inputText id="catInitialArticle" maxlength="20" size="25"
					value="#{catBookSeriesSetsTitlesHome.instance.catInitialArticle}" onchange="enableSaveCancel();"
					readonly="#{!s:hasPermission(catBookSeriesSetsTitlesHome.instance, 'modify catInitialArticle')}"/>
         </s:decorate>
         
		<s:decorate id="catTitle" template="../layout/edit.xhtml">
              <ui:define name="label">Title</ui:define>
              <h:inputTextarea onchange="enableSaveCancel();"  cols="20" required="true"
              	id="catTitle" rows="1" value="#{catBookSeriesSetsTitlesHome.instance.catTitle}"
              	readonly="#{!s:hasPermission(catBookSeriesSetsTitlesHome.instance, 'modify catTitle')}">
              	
              	<a:support event="onblur" action="#{catBookSeriesSetsTitlesHome.titleChanged}" 
				 	ajaxSingle="true"
				 	eventsQueue="bookSeriesSetsTitlesEditQueue"
				 	limitToList="true"/>
			  </h:inputTextarea>
         </s:decorate>
		
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">Type</ui:define>
			<h:outputText value="#{catBookSeriesSetsTitlesHome.instance.catType.label}" />
			<a:commandLink 
				ignoreDupResponses="true"
	    		action="#{changeTitleTypeWizard.initializeWizard}"
				value="Edit"
				reRender="changeTitleTypeWizardModal" 
				oncomplete="Richfaces.showModalPanel('changeTitleTypeWizardModal');"
				styleClass="button wizard #{!s:hasPermission(catBookSeriesSetsTitlesHome.instance, 'modify catType') ? 'disabled' : ''}"
				disabled="#{!s:hasPermission(catBookSeriesSetsTitlesHome.instance, 'modify catType')}"
				status="globalWaitStatus"
				eventsQueue="cmptsEditQueue"
				ajaxSingle="true"
				onclick="if ( ! checkForSave() ) { return false ; }"
				limitToList="true"/>
		</s:decorate> 
		
	
		
	</div>

 
	<div class="push" />

</s:div>
