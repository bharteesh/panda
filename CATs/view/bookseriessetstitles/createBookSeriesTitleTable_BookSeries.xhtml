<s:div id="bookSeriesFilterTable" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats"
    styleClass="scroller">
    
    
	<rich:dataTable id="bookSeriesTable"
		value="#{createBookSeriesTitleWizard.bookSeriesList}" var="_bookSeries">
		<rich:column styleClass="checkBoxes" headerClass="checkBoxes">
			<h:selectBooleanCheckbox styleClass="entity_checkbox"
				value="#{createBookSeriesTitleWizard.selectionsForBookSeries[_bookSeries]}"
				onclick="emulateRadios(this, 'entity_checkbox');" >
				<a:support event="onchange" 
					action="#{createBookSeriesTitleWizard.selectParentBookSeries}"
					reRender="noLayoutBookSeriesList,noLayoutErrorMsgs"
					eventsQueue="createBookSeriesTitleQueue"
					status="globalWaitStatus"
					ajaxSingle="true"
					limitToList="true"/>
			</h:selectBooleanCheckbox>
		</rich:column>
		
		<cats:wizardColumn
			entityList="#{catBookSeriesList}"
			propertyLabel="Main Title"
			propertyName="mainTitle"
			propertyPath="catBookSeriesList.mainTitle"
			propertyValue="#{catBookSeriesList.catBookSeries.mainTitle}"
			value="#{_bookSeries.mainTitle}"/>
			
		<cats:wizardColumn
			entityList="#{catBookSeriesList}"
			propertyLabel="Book Series Publishers"
			propertyName="seriesPublishers"
			propertyPath="catBookSeriesList.seriesPublishers"
			propertyValue="#{catBookSeriesList.catBookSeries.seriesPublishers}"
			value="#{_bookSeries.seriesPublishers}"/>
		
		<cats:wizardColumn
			entityList="#{catBookSeriesList}"
			propertyLabel="DOI"
			propertyName="catDoi"
			propertyPath="catBookSeriesList.catDoi"
			propertyValue="#{catBookSeriesList.catBookSeries.catDoi}"
			value="#{_bookSeries.catDoi}"/>
		
		<cats:wizardColumn
			entityList="#{catBookSeriesList}"
			propertyLabel="ID"
			propertyName="id"
			propertyPath="catBookSeriesList.id"
			propertyValue="#{catBookSeriesList.catBookSeries.id}"
			value="#{_bookSeries.id}"/>
		
	</rich:dataTable>
	<s:div styleClass="blanktable" rendered="#{empty createBookSeriesTitleWizard.bookSeriesList}">
		<span>Choose a Book Series.</span>
	</s:div>
    
	
 </s:div>
