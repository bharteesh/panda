<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">
	
	<h2><h:outputText value="#{createBookSeriesTitleWizard.createTitle}" /></h2>
	<div id="step1">
		<ul class="steps">
			<li class="">1. Info</li>
			<li class="selected">2. Results</li>
		</ul>
		
		<div class="cluster smart">
			<div class="title eligible">
	            <h1>Book Series (1)</h1>
	            <p>You successfully added Title <b>"#{createBookSeriesTitleWizard.bookSeriesTitle}"</b> to following Book Series:</p>
	        </div>
	        <div>
	        	<rich:dataTable value="#{createBookSeriesTitleWizard.listOfBookSeriesTitlesAddedTo}"
					var="_catBookSeries">
					<rich:column>
						<f:facet name="header">Main Title</f:facet>
						<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
							<f:param name="id" value="#{_catBookSeries.id}"/>
							<h:outputText value="#{_catBookSeries.mainTitle}" />
						</s:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">Book Series Publishers</f:facet>
						<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
							<f:param name="id" value="#{_catBookSeries.id}"/>
							<h:outputText value="#{_catBookSeries.seriesPublishers}" />
						</s:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">DOI</f:facet>
						<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
							<f:param name="CatDoi" value="#{_catBookSeries.id}"/>
							<h:outputText value="#{_catBookSeries.catDoi}" />
						</s:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">ID</f:facet>
						<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
							<f:param name="id" value="#{_catBookSeries.id}"/>
							<h:outputText value="#{_catBookSeries.id}" />
						</s:link>
					</rich:column>
					
				</rich:dataTable>
	        </div>
	        
	    </div>
		
		<div class="push"></div>		
		
		<a:commandLink 
		    rendered="#{empty pageURL}"
		    styleClass="button right" 
		    value="Return"
   			eventsQueue="createBookSeriesTitleQueue"
            status="globalWaitStatus"
			onclick="#{rich:component('createBookSeriesTitleWizardModal')}.hide();" 
			action="#{createBookSeriesTitleWizard.createReset}" 
			oncomplete="javascript:location.reload(true);"
			limitToList="true"/>
		
		<a:commandLink 
		    rendered="#{not empty pageURL}"
		    styleClass="button right" 
		    value="Return"   	
		    eventsQueue="createBookSeriesTitleQueue"
		    status="globalWaitStatus"
			action="#{createBookSeriesTitleWizard.createReset}" 
			oncomplete="#{rich:component('createBookSeriesTitleWizardModal')}.hide();javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			limitToList="true"/>
		
	</div>
	
</ui:composition>
