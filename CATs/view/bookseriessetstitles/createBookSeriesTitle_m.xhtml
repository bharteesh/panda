<ui:composition id="createBookSeriesTitlePanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="createBookSeriesTitleWizardModal" 
		width="900" height="550" styleClass="modal">
		<s:div id="createBookSeriesTitleModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createBookSeriesTitleForm">
				<a:include viewId="#{createBookSeriesTitleWizard.currentCreateView}">
				<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="createBookSeriesTitleQuit" width="900"
		height="550" styleClass="modal">
		<s:div id="createBookSeriesTitleModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="bookSeriesTitleQuit">
				<a:include viewId="#{createBookSeriesTitleWizard.quitView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
