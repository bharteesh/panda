<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{deleteBookSeriesSetsTitlesWizard.wizardTitle}" /></h2>
	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
		</ul>
		<div class="cluster smart">
			<a:outputPanel layout="none" id="noLayoutErrorMsgs">
				<s:div styleClass="alert">
					<s:div rendered="#{deleteBookSeriesSetsTitlesWizard.isMainTitle()}">
						<p>You cannot delete this Book Series Sets Title because it is a Main Title. Please change its type and then try to delete this record.</p>
					</s:div>
					<s:div rendered="#{!deleteBookSeriesSetsTitlesWizard.isMainTitle()}">
						<p>Are you sure you want to continue?</p>
					</s:div>
				</s:div>
				
			</a:outputPanel>
		</div> 
		<div class="push"></div>
		
		<a:commandLink styleClass="button" value="Quit" status="globalWaitStatus" ignoreDupResponses="true"
			oncomplete="#{rich:component('deleteBookSeriesSetsTitlesQuitModal')}.show(); return false;"
			rendered="#{!deleteBookSeriesSetsTitlesWizard.isMainTitle()}"
			ajaxSingle="true" limitToList="true"/>
			
		<a:commandLink styleClass="button right" value="Yes, Delete" rendered="#{!deleteBookSeriesSetsTitlesWizard.isMainTitle()}" status="globalWaitStatus" ignoreDupResponses="true"
			action="#{deleteBookSeriesSetsTitlesWizard.remove}" oncomplete="javascript:location.href='../lists/CatBookSeriesSetsTitlesList.seam'" 
			limitToList="true"/>
				
		<a:commandLink styleClass="button right" value="Return" status="globalWaitStatus" ignoreDupResponses="true"
			action="#{deleteBookSeriesSetsTitlesWizard.createReset}"
			oncomplete="#{rich:component('deleteBookSeriesSetsTitlesModal')}.hide();" 
			ajaxSingle="true"
			rendered="#{deleteBookSeriesSetsTitlesWizard.isMainTitle()}"
			limitToList="true"/>
	</div>
</ui:composition>
