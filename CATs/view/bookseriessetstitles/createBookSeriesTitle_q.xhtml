<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2>
	<h:outputText value="#{createBookSeriesTitleWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">Quit</li>
		</ul>
		
		<div class="cluster smart">

		  <p>Are you sure you want to quit? Changes will <em>not</em> be made.</p>

			</div>
			
			<div class="push"></div>		

		<a:commandLink styleClass="button" value="Yes, Quit" 
			eventsQueue="createBookSeriesTitleQueue"
			action="#{createBookSeriesTitleWizard.createReset}" 
			status="globalWaitStatus"
			oncomplete="#{rich:component('createBookSeriesTitleWizardModal')}.hide(); #{rich:component('createBookSeriesTitleQuit')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');" 
			rendered="#{not empty pageURL}"
			limitToList="true"/>
		
		<a:commandLink styleClass="button" value="Yes, Quit" 
   			eventsQueue="createBookSeriesTitleQueue"
			status="globalWaitStatus"
			action="#{createBookSeriesTitleWizard.createReset}" 
			oncomplete="#{rich:component('createBookSeriesTitleWizardModal')}.hide(); #{rich:component('createBookSeriesTitleQuit')}.hide(); javascript:location.reload(true);" 
			rendered="#{empty pageURL}"
			limitToList="true"/>
			
		<a:commandLink styleClass="button right" value="No, Return" 
   			eventsQueue="createBookSeriesTitleQueue"
			status="globalWaitStatus"
			onclick=" #{rich:component('createBookSeriesTitleQuit')}.hide();"
			ajaxSingle="true"
			limitToList="true"/>
			
		</div>
	
</ui:composition>
