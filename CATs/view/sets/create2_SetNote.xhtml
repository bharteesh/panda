<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{createSetsNoteWizard.wizardTitle}" /></h2> 
	
		<div id="step1">
		<s:div>
			<ul class="steps">
				<li class="">1. Main</li>
				<li class="selected">2. Results</li>
			</ul>
		</s:div>
	
		<div class="cluster smart">

			<p><h:outputText value="You have created a Set Note for the Set"/> <em><h:outputText value="#{catSetsHome.instance.catCurrentTitle.catName}"/></em> </p>
			<cats:dumbTableNeededSourceNotes value="#{createSetsNoteWizard.resultList}" />
		</div>


		<div class="push"></div>
			
			<a:commandLink styleClass="button right" value="Return" 
				action="#{createSetsNoteWizard.createReset}" 
				oncomplete="#{rich:component('createSetNoteWizardModal')}.hide(); javascript:location.href=formatURL(location.href);" 
				eventsQueue="createNote" status="globalWaitStatus"
				rendered="#{empty pageURL}"/>
			
			<a:commandLink styleClass="button right" value="Return" 
				action="#{createSetsNoteWizard.createReset}" 
				oncomplete="#{rich:component('createSetNoteWizardModal')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
				eventsQueue="createNote" status="globalWaitStatus"
				rendered="#{not empty pageURL}"/>
		
		</div>
	
</ui:composition>
