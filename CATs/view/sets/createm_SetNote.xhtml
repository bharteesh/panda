<ui:composition id="createSetNotePanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="createSetNoteWizardModal" 
		width="900" height="550" styleClass="modal">
		<s:div id="setNoteModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createSetNoteForm">
				<a:include viewId="#{createSetsNoteWizard.currentCreateView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="createSetNoteQuit" width="900"
		height="550" styleClass="modal">
		<s:div id="setNoteModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="setNoteWizardQuit">
				<a:include viewId="#{createSetsNoteWizard.quitView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
