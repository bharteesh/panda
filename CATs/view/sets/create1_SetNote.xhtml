<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createSetsNoteWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster smart">
			<s:decorate id="catSSourceNote_div" template="../layout/edit.xhtml">
				<ui:define name="label">Note Type</ui:define>
				<h:selectOneMenu required="true" name="catType" value="#{createSetsNoteWizard.createInstance.catType}">
			   		<s:selectItems value="#{listsForEnums.catSetNote_Type}" var="i" itemValue="#{i}"
			         	label="#{i.label}" noSelectionLabel="Choose..." /> 
			    </h:selectOneMenu>
			</s:decorate>
			
			<s:decorate id="catNotes_div" template="../layout/edit.xhtml">
				<ui:define name="label">Notes</ui:define>
				<h:inputTextarea cols="200"
					id="catNotes" rows="3"
					value="#{createSetsNoteWizard.createInstance.catNote}" required="true"
					styleClass="note"/>
			</s:decorate>
		</div>
	
		<div class="push"></div>
		
		<a:commandLink styleClass="button" value="Quit" ajaxSingle="true"
			oncomplete="#{rich:component('createSetNoteQuit')}.show(); return false;"
			eventsQueue="createNote" status="globalWaitStatus"/>
			
		<a:commandLink styleClass="button right" value="Save"
			action="#{createSetsNoteWizard.createNext}"
			reRender="createSetNoteForm" 
			eventsQueue="createNote" status="globalWaitStatus"/>
	</div>
</ui:composition>
