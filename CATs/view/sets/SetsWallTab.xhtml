<s:div xmlns:s="http://jboss.com/products/seam/taglib" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" id="wallDiv119">
    
    <div class="col col1">
    	
    	 <s:decorate id="catOnGoingDigiField7125" template="../layout/edit.xhtml">
                <ui:define name="label">Ongoing Digitization</ui:define>
                <h:outputText value="#{catSetsHome.instance.catOnGoingDigi ? 'Yes':'No'}"/>
			    <a:commandLink 
				ignoreDupResponses="true"
	    		action="#{catSetsHome.updateUsingWizard('ONGOINGDIGI')}"
				value="Edit"
				reRender="setsBulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('setsBulkUpdatePanel');"
				styleClass="button wizard #{!s:hasPermission(catSetsHome.instance, 'modify catOnGoingDigi') ? 'disabled':''}"
				disabled="#{!s:hasPermission(catSetsHome.instance, 'modify catOnGoingDigi')}"
				status="globalWaitStatus"
				eventsQueue="setsEditQueue"
				ajaxSingle="true"
				onclick="if ( ! checkForSave() ) { return false ; }"/>
			 </s:decorate>
	    	
	    	<s:decorate id="catReasonNoOngoingDigiField7126" template="../layout/edit.xhtml">
               <ui:define name="label">Reason No Ongoing Digitization</ui:define>
               <h:selectOneMenu onchange="enableSaveCancel();"  disabled="#{!s:hasPermission(catSetsHome.instance, 'modify catReasonNoOngoingDigi')}" 
               		name="catReasonNoOngoingDigi" value="#{catSetsHome.instance.catReasonNoOngoingDigi}">
		   			<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." 
		   				value="#{listsForEnums.catSets_ReasonNoOngoingDigi(catSetsHome.instance)}" var="i"/>
		       </h:selectOneMenu>
		    </s:decorate>
        	
	       <s:decorate id="catPublctnStatusField7127" template="../layout/edit.xhtml">
	            <ui:define name="label">Publishing Status</ui:define>
              <h:selectOneMenu onchange="enableSaveCancel();"  disabled="#{!s:hasPermission(catSetsHome.instance, 'modify catPublctnStatus')}" 
               		name="catPublctnStatus" value="#{catSetsHome.instance.catPublctnStatus}" required="true">
			   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." 
			   			value="#{listsForEnums.catSets_PublctnStatus}" var="i"/>
			    </h:selectOneMenu>
 			</s:decorate>
         
        </div>
	    <div class="col col2"> 
	    	
	    	
           
        </div> 
	    
   		<div class="push"/>
	  

 </s:div>
