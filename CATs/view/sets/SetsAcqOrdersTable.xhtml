<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo">
					<h:outputText value="Orders for this Set (#{catSetsHome.acqOrdersList.size})"/>
				</span>
				<a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('acqOrders'.concat(divId))}" 
					ignoreDupResponses="true" status="globalWaitStatus"  reRender="#{tableId}" 
					styleClass="button wizard"
					eventsQueue="setsEditQueue"/>	
			</div>
			<div class="right">
				<a:commandLink 
				    ignoreDupResponses="true"
				    action="#{createAcqOrdersWizard.prepCreateOperation(catSetsHome.instance)}"
					value="Add Order"
					reRender="createAcqOrdersOperationsPanels" 
					oncomplete="Richfaces.showModalPanel('createAcqOrdersPanel');"
	                styleClass="button wizard #{!s:hasPermission(catAcqOrdersList.catAcqOrders, 'create CatAcqOrders') ? 'disabled' : ''}"
	                disabled="#{!s:hasPermission(catAcqOrdersList.catAcqOrders, 'create CatAcqOrders')}"
	                status="globalWaitStatus"
					eventsQueue="setsEditQueue"
					ajaxSingle="true"
					onclick="if ( ! checkForSave() ) { return false ; }"/>
                <s:fragment rendered="#{not empty catSetsHome.acqOrdersList}">
				    <ui:include src="/lists/adhocReportSelectChildTables.xhtml">
						<ui:param name="xhtml" value="/sets/SetsAcqOrdersTable.xhtml" />
						<ui:param name="list" value="#{catSetsHome.acqOrdersList}" />
						<ui:param name="ent" value="#{tableId}orders" />
					</ui:include>
				</s:fragment>
				
			</div>
		</div>
		<rich:dataTable id="#{tableId}" var="_catAcqOrders"
			value="#{catSetsHome.acqOrdersList}"
			rendered="#{not empty catSetsHome.acqOrdersList}">

			
			
			<rich:column id="acqOrderLifecycle" sortBy="#{_catAcqOrders.catLifecycle}"
				filterBy="#{_catAcqOrders.catLifecycle}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq1_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq1_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Lifecycle" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catLifecycle.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderOutcome" sortBy="#{_catAcqOrders.catOutcome}"
				filterBy="#{_catAcqOrders.catOutcome}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq2_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq2_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Outcome" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catOutcome.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderCmptName" sortBy="#{_catAcqOrders.catCmpts.catName}"
				filterBy="#{_catAcqOrders.catCmpts.catName}" sortable="true" 
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq3_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq3_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Component" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catCmpts.catName}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderPubUnitRan" sortBy="#{_catAcqOrders.catPublctnUnitRange}"
				filterBy="#{_catAcqOrders.catPublctnUnitRange}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq4_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq4_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Extent (Pub. Units)" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catPublctnUnitRange}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderCovDateRan" sortBy="#{_catAcqOrders.catCoverDateRange}"
				filterBy="#{_catAcqOrders.catCoverDateRange}" sortable="true" 
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq5_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq5_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Extent (Dates)" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catCoverDateRange}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderSupplier" sortBy="#{_catAcqOrders.catSupplier}"
				filterBy="#{_catAcqOrders.catSupplier}" sortable="true" 
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq6_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq6_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Supplier" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catSupplier}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderSupplierCom" sortBy="#{_catAcqOrders.catSupplierCommitment}"
				filterBy="#{_catAcqOrders.catSupplierCommitment}" sortable="true" 
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq7_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq7_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Commitment" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catSupplierCommitment.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderType" sortBy="#{_catAcqOrders.catType}"
				filterBy="#{_catAcqOrders.catType}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq8_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq8_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Type" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catType.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderRObl" sortBy="#{_catAcqOrders.catReturnObligation}"
				filterBy="#{_catAcqOrders.catReturnObligation}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq9_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq9_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Obligation" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.catReturnObligation.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderShpOpen" sortBy="#{_catAcqOrders.openShipmentsCount}"
				filterBy="#{_catAcqOrders.openShipmentsCount}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq10_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq10_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Open Ships" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.openShipmentsCount}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderShpCompleted" sortBy="#{_catAcqOrders.completedShipmentsCount}"
				filterBy="#{_catAcqOrders.completedShipmentsCount}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq11_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq11_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Completed Ships" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.completedShipmentsCount}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderProbOpen" sortBy="#{_catAcqOrders.openProblemsCount}"
				filterBy="#{_catAcqOrders.openProblemsCount}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq12_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq12_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Open Probs" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.openProblemsCount}" />
				</s:link>
			</rich:column>
			
			<rich:column id="acqOrderId" sortBy="#{_catAcqOrders.id}"
				filterBy="#{__catAcqOrders.id}" sortable="true"
				sortOrder="#{sortFiltBean['acqOrders'.concat(divId)]['acq13_sortOrder']}"
				filterValue="#{sortFiltBean['acqOrders'.concat(divId)]['acq13_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catAcqOrders.id}"/>
					<h:outputText value="#{_catAcqOrders.id}" />
				</s:link>
			</rich:column>
			
		</rich:dataTable>

	</div>



</s:div>
