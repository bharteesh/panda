<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">

	<ui:param name="entityType" value="digivendor"/>
  <ui:param name="moremenu" value="moremenu"/>

  <ui:define name="body">
    <a:form>
      

			<s:div id="header" styleClass="header">
			
			    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatDigiVendorListList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catDigiVendorListList}"></ui:param>
      <ui:param name="divId" value="1"></ui:param>
    </ui:include>
			
			
			<div class="left"><span class="museo"><h:outputText
			value="Digitization Vendors 
			(#{empty catDigiVendorListList.resultList ? 0 : (catDigiVendorListList.paginated ? catDigiVendorListList.resultCount : catDigiVendorListList.resultList.size)})"></h:outputText></span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catDigiVendorListList.flavour}">
				<s:selectItems value="#{catDigiVendorListList.flavours}" var="i"
					itemValue="#{i}" label="#{catDigiVendorListList.flavourLabel(i)}" />
				<a:support event="onchange" action="#{catDigiVendorListList.updateUserSkinPreferences}"
								oncomplete="javascript: location.href='CatDigiVendorListList.seam'"
								ignoreDupResponses="true"
								eventsQueue="digiListQueue"
								ajaxSingle="true"/>
			</h:selectOneMenu>
			<s:link id="clearSearch" status="globalWaitStatus" 
				ignoreDupResponses="true" styleClass="button wizard" 
				action="#{catDigiVendorListList.reset}"  value="X" propagation="none"
				oncomplete="javascript: location.href='CatDigiVendorListList.seam'">
				<f:param name="flavour" value="#{catDigiVendorListList.flavour}"/>
			</s:link>
			</div>

			<div class="right"><h:selectOneMenu id="catDigiVendorListListBulkOperationsSelect"
				rendered="#{not empty catDigiVendorListBulkOperations.bulkOperationsNames}"
    				value="#{catDigiVendorListBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catDigiVendorListBulkOperations.prepBulkOperations( 'catDigiVendorListList', 'catDigiVendorListListBulkOperationsSelect' )}"
					reRender="catDigiVendorListListBulkOperationsPanels,catDigiVendorListList"
					oncomplete="if ( #{rich:element('catDigiVendorListListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catDigiVendorListListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catDigiVendorListBulkOperations.bulkOperationsNames}" var="b"
					label="#{catDigiVendorListBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>
			<s:link styleClass="button wizard" rendered="#{s:hasPermission(catDigiVendorListList.catDigiVendorList, 'create CatDigiVendorList')}" view="/home.xhtml" propagation="none" value="Create Digitization Vendor"/>
			<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catDigiVendorListList}"/></ui:include>
			</div>
			
			
			
			</s:div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catDigiVendorListList" var="_catDigiVendorList" value="#{catDigiVendorListList.resultList}" rendered="#{not empty catDigiVendorListList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catDigiVendorListBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catDigiVendorListBulkOperations.selections[_catDigiVendorList]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{catDigiVendorListList.listFlavour['id']}"
              entityList="#{catDigiVendorListList}" 
              propertyLabel="ID" 
              propertyPath="catDigiVendorList.id" 
              propertyValue="#{catDigiVendorListList.catDigiVendorList.id}" 
              propertyName="id" 
              sortable="true"
          value="#{_catDigiVendorList.id}" 
        ></cats:column>
        
        <cats:column styleClass="catName" rendered="#{catDigiVendorListList.listFlavour['catName']}"
              entityList="#{catDigiVendorListList}" 
              propertyLabel="Cat name" 
              propertyPath="catDigiVendorList.catName" 
              propertyValue="#{catDigiVendorListList.catDigiVendorList.catName}" 
              propertyName="catName" 
              sortable="true"
          value="#{_catDigiVendorList.catName}" 
        ></cats:column>
        <cats:column linkToId="#{_catDigiVendorList.id}" sortable="true"
					rendered="#{catDigiVendorListList.listFlavour['catDateModified']}"
					entityList="#{catDigiVendorListList}"
					propertyLabel="Date Modified"
					propertyPath="catDigiVendorList.catDateModified"
					propertyValue="#{catDigiVendorListList.catDigiVendorList.catDateModified}"
					propertyName="catDateModified"
					value="#{_catDigiVendorList.catDateModified}">
					<s:convertDateTime type="both" pattern="yyyy/MM/dd HH:mm:ss"></s:convertDateTime>
				</cats:column>
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatDigiVendorListList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catDigiVendorListList}"></ui:param>
      <ui:param name="divId" value="2"></ui:param>
    </ui:include>
    
    <!--
  <ui:include src="bulkm_CatDigiVendorList.xhtml"></ui:include>
 when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{catDigiVendorListList.listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
