<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">
  <ui:define name="body">
    <h:outputText value="CatNeededSourceNote Search Results (#{empty catNeededSourceNoteList.resultList ? 0 : (catNeededSourceNoteList.paginated ? catNeededSourceNoteList.resultCount : catNeededSourceNoteList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catNeededSourceNoteList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catNeededSourceNoteList.flavours}" var="i"
					itemValue="#{i}" label="#{catNeededSourceNoteList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catNeededSourceNoteListBulkOperationsSelect"
				rendered="#{not empty catNeededSourceNoteBulkOperations.bulkOperationsNames}"
    				value="#{catNeededSourceNoteBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catNeededSourceNoteBulkOperations.prepBulkOperations( 'catNeededSourceNoteList', 'catNeededSourceNoteListBulkOperationsSelect' )}"
					reRender="catNeededSourceNoteListBulkOperationsPanels,catNeededSourceNoteList"
					oncomplete="if ( #{rich:element('catNeededSourceNoteListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catNeededSourceNoteListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catNeededSourceNoteBulkOperations.bulkOperationsNames}" var="b"
					label="#{catNeededSourceNoteBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>

				<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catNeededSourceNoteList}"/></ui:include>

</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catNeededSourceNoteList.catNeededSourceNote, 'create CatNeededSourceNote')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catNeededSourceNoteList" var="_catNeededSourceNote" value="#{catNeededSourceNoteList.resultList}" rendered="#{not empty catNeededSourceNoteList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catNeededSourceNoteBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catNeededSourceNoteBulkOperations.selections[_catNeededSourceNote]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catNeededSourceNoteList}" 
              propertyLabel="Id" 
              propertyPath="catNeededSourceNote.id" 
              propertyValue="#{catNeededSourceNoteList.catNeededSourceNote.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catNeededSourceNote.id}" 
        ></cats:column>
        <cats:column styleClass="catCmpts.id" rendered="#{listFlavour['catCmpts.id']}"
          
            
              entityList="#{catNeededSourceNoteList}" 
              propertyLabel="Cat cmpts id" 
              propertyPath="catNeededSourceNote.catCmpts.id" 
              propertyValue="#{catNeededSourceNoteList.catNeededSourceNote.catCmpts.id}" 
              propertyName="catCmpts.id" 
              sortable="true"  
            
          
          value="#{_catNeededSourceNote.catCmpts.id}" 
        ></cats:column>
        <cats:column styleClass="catCreator" rendered="#{listFlavour['catCreator']}"
          
            
              entityList="#{catNeededSourceNoteList}" 
              propertyLabel="Cat creator" 
              propertyPath="catNeededSourceNote.catCreator" 
              propertyValue="#{catNeededSourceNoteList.catNeededSourceNote.catCreator}" 
              propertyName="catCreator" 
              sortable="true"  
            
          
          value="#{_catNeededSourceNote.catCreator}" 
        ></cats:column>
        <cats:column styleClass="catDateCreated" rendered="#{listFlavour['catDateCreated']}"
          
            
              entityList="#{catNeededSourceNoteList}" 
              propertyLabel="Cat date created" 
              propertyPath="catNeededSourceNote.catDateCreated" 
              propertyValue="#{catNeededSourceNoteList.catNeededSourceNote.catDateCreated}" 
              propertyName="catDateCreated" 
              sortable="true"  
            
          
          value="#{_catNeededSourceNote.catDateCreated}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
        </cats:column>
        <cats:column styleClass="catNote" rendered="#{listFlavour['catNote']}"
          
            
              entityList="#{catNeededSourceNoteList}" 
              propertyLabel="Cat note" 
              propertyPath="catNeededSourceNote.catNote" 
              propertyValue="#{catNeededSourceNoteList.catNeededSourceNote.catNote}" 
              propertyName="catNote" 
              sortable="true"  
            
          
          value="#{_catNeededSourceNote.catNote}" 
        ></cats:column>
        <cats:column styleClass="catType" rendered="#{listFlavour['catType']}"
          
            
              entityList="#{catNeededSourceNoteList}" 
              propertyLabel="Cat type" 
              propertyPath="catNeededSourceNote.catType" 
              propertyValue="#{catNeededSourceNoteList.catNeededSourceNote.catType}" 
              propertyName="catType" 
              sortable="true"  
              enumList="#{listsForEnums.catNeededSourceNote_Type}" 
            
          
          value="#{_catNeededSourceNote.catType.label}" 
        ></cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatNeededSourceNoteList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catNeededSourceNoteList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatNeededSourceNote.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
