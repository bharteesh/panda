<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">
  <ui:define name="body">
    <h:outputText value="CatSetNote Search Results (#{empty catSetNoteList.resultList ? 0 : (catSetNoteList.paginated ? catSetNoteList.resultCount : catSetNoteList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catSetNoteList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catSetNoteList.flavours}" var="i"
					itemValue="#{i}" label="#{catSetNoteList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catSetNoteListBulkOperationsSelect"
				rendered="#{not empty catSetNoteBulkOperations.bulkOperationsNames}"
    				value="#{catSetNoteBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catSetNoteBulkOperations.prepBulkOperations( 'catSetNoteList', 'catSetNoteListBulkOperationsSelect' )}"
					reRender="catSetNoteListBulkOperationsPanels,catSetNoteList"
					oncomplete="if ( #{rich:element('catSetNoteListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catSetNoteListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catSetNoteBulkOperations.bulkOperationsNames}" var="b"
					label="#{catSetNoteBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>

				<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catSetNoteList}"/></ui:include>

</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catSetNoteList.catSetNote, 'create CatSetNote')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catSetNoteList" var="_catSetNote" value="#{catSetNoteList.resultList}" rendered="#{not empty catSetNoteList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catSetNoteBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catSetNoteBulkOperations.selections[_catSetNote]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catSetNoteList}" 
              propertyLabel="Id" 
              propertyPath="catSetNote.id" 
              propertyValue="#{catSetNoteList.catSetNote.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catSetNote.id}" 
        ></cats:column>
        <cats:column styleClass="catCreator" rendered="#{listFlavour['catCreator']}"
          
            
              entityList="#{catSetNoteList}" 
              propertyLabel="Cat creator" 
              propertyPath="catSetNote.catCreator" 
              propertyValue="#{catSetNoteList.catSetNote.catCreator}" 
              propertyName="catCreator" 
              sortable="true"  
            
          
          value="#{_catSetNote.catCreator}" 
        ></cats:column>
        <cats:column styleClass="catDateCreated" rendered="#{listFlavour['catDateCreated']}"
          
            
              entityList="#{catSetNoteList}" 
              propertyLabel="Cat date created" 
              propertyPath="catSetNote.catDateCreated" 
              propertyValue="#{catSetNoteList.catSetNote.catDateCreated}" 
              propertyName="catDateCreated" 
              sortable="true"  
            
          
          value="#{_catSetNote.catDateCreated}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
        </cats:column>
        <cats:column styleClass="catNote" rendered="#{listFlavour['catNote']}"
          
            
              entityList="#{catSetNoteList}" 
              propertyLabel="Cat note" 
              propertyPath="catSetNote.catNote" 
              propertyValue="#{catSetNoteList.catSetNote.catNote}" 
              propertyName="catNote" 
              sortable="true"  
            
          
          value="#{_catSetNote.catNote}" 
        ></cats:column>
        <cats:column styleClass="catSets.id" rendered="#{listFlavour['catSets.id']}"
          
            
              entityList="#{catSetNoteList}" 
              propertyLabel="Cat sets id" 
              propertyPath="catSetNote.catSets.id" 
              propertyValue="#{catSetNoteList.catSetNote.catSets.id}" 
              propertyName="catSets.id" 
              sortable="true"  
            
          
          value="#{_catSetNote.catSets.id}" 
        ></cats:column>
        <cats:column styleClass="catType" rendered="#{listFlavour['catType']}"
          
            
              entityList="#{catSetNoteList}" 
              propertyLabel="Cat type" 
              propertyPath="catSetNote.catType" 
              propertyValue="#{catSetNoteList.catSetNote.catType}" 
              propertyName="catType" 
              sortable="true"  
            
          
          value="#{_catSetNote.catType}" 
        ></cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatSetNoteList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catSetNoteList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatSetNote.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
