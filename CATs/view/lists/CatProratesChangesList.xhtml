<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">
  <ui:define name="body">
    <h:outputText value="CatProratesChanges Search Results (#{empty catProratesChangesList.resultList ? 0 : (catProratesChangesList.paginated ? catProratesChangesList.resultCount : catProratesChangesList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catProratesChangesList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catProratesChangesList.flavours}" var="i"
					itemValue="#{i}" label="#{catProratesChangesList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catProratesChangesListBulkOperationsSelect"
				rendered="#{not empty catProratesChangesBulkOperations.bulkOperationsNames}"
    				value="#{catProratesChangesBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catProratesChangesBulkOperations.prepBulkOperations( 'catProratesChangesList', 'catProratesChangesListBulkOperationsSelect' )}"
					reRender="catProratesChangesListBulkOperationsPanels,catProratesChangesList"
					oncomplete="if ( #{rich:element('catProratesChangesListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catProratesChangesListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catProratesChangesBulkOperations.bulkOperationsNames}" var="b"
					label="#{catProratesChangesBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>

				<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catProratesChangesList}"/></ui:include>

</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catProratesChangesList.catProratesChanges, 'create CatProratesChanges')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catProratesChangesList" var="_catProratesChanges" value="#{catProratesChangesList.resultList}" rendered="#{not empty catProratesChangesList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catProratesChangesBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catProratesChangesBulkOperations.selections[_catProratesChanges]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catProratesChangesList}" 
              propertyLabel="Id" 
              propertyPath="catProratesChanges.id" 
              propertyValue="#{catProratesChangesList.catProratesChanges.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catProratesChanges.id}" 
        ></cats:column>
        <cats:column styleClass="catChangeBy" rendered="#{listFlavour['catChangeBy']}"
          
            
              entityList="#{catProratesChangesList}" 
              propertyLabel="Cat change by" 
              propertyPath="catProratesChanges.catChangeBy" 
              propertyValue="#{catProratesChangesList.catProratesChanges.catChangeBy}" 
              propertyName="catChangeBy" 
              sortable="true"  
            
          
          value="#{_catProratesChanges.catChangeBy}" 
        ></cats:column>
        <cats:column styleClass="catDateChange" rendered="#{listFlavour['catDateChange']}"
          
            
              entityList="#{catProratesChangesList}" 
              propertyLabel="Cat date change" 
              propertyPath="catProratesChanges.catDateChange" 
              propertyValue="#{catProratesChangesList.catProratesChanges.catDateChange}" 
              propertyName="catDateChange" 
              sortable="true"  
            
          
          value="#{_catProratesChanges.catDateChange}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
        </cats:column>
        <cats:column styleClass="catProrates.id" rendered="#{listFlavour['catProrates.id']}"
          
            
              entityList="#{catProratesChangesList}" 
              propertyLabel="Cat prorates id" 
              propertyPath="catProratesChanges.catProrates.id" 
              propertyValue="#{catProratesChangesList.catProratesChanges.catProrates.id}" 
              propertyName="catProrates.id" 
              sortable="true"  
            
          
          value="#{_catProratesChanges.catProrates.id}" 
        ></cats:column>
        <cats:column styleClass="catReason" rendered="#{listFlavour['catReason']}"
          
            
              entityList="#{catProratesChangesList}" 
              propertyLabel="Cat reason" 
              propertyPath="catProratesChanges.catReason" 
              propertyValue="#{catProratesChangesList.catProratesChanges.catReason}" 
              propertyName="catReason" 
              sortable="true"  
            
          
          value="#{_catProratesChanges.catReason}" 
        ></cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatProratesChangesList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catProratesChangesList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatProratesChanges.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 	<rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
