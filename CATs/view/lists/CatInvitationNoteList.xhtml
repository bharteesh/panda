<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">
  <ui:define name="body">
    <h:outputText value="CatInvitationNote Search Results (#{empty catInvitationNoteList.resultList ? 0 : (catInvitationNoteList.paginated ? catInvitationNoteList.resultCount : catInvitationNoteList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catInvitationNoteList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catInvitationNoteList.flavours}" var="i"
					itemValue="#{i}" label="#{catInvitationNoteList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catInvitationNoteListBulkOperationsSelect"
				rendered="#{not empty catInvitationNoteBulkOperations.bulkOperationsNames}"
    				value="#{catInvitationNoteBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catInvitationNoteBulkOperations.prepBulkOperations( 'catInvitationNoteList', 'catInvitationNoteListBulkOperationsSelect' )}"
					reRender="catInvitationNoteListBulkOperationsPanels,catInvitationNoteList"
					oncomplete="if ( #{rich:element('catInvitationNoteListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catInvitationNoteListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catInvitationNoteBulkOperations.bulkOperationsNames}" var="b"
					label="#{catInvitationNoteBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>
			
							<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catInvitationNoteList}"/></ui:include>
			
			
			</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catInvitationNoteList.catInvitationNote, 'create CatInvitationNote')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catInvitationNoteList" var="_catInvitationNote" value="#{catInvitationNoteList.resultList}" rendered="#{not empty catInvitationNoteList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catInvitationNoteBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catInvitationNoteBulkOperations.selections[_catInvitationNote]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catInvitationNoteList}" 
              propertyLabel="Id" 
              propertyPath="catInvitationNote.id" 
              propertyValue="#{catInvitationNoteList.catInvitationNote.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catInvitationNote.id}" 
        ></cats:column>
        <cats:column styleClass="catCreator" rendered="#{listFlavour['catCreator']}"
          
            
              entityList="#{catInvitationNoteList}" 
              propertyLabel="Cat creator" 
              propertyPath="catInvitationNote.catCreator" 
              propertyValue="#{catInvitationNoteList.catInvitationNote.catCreator}" 
              propertyName="catCreator" 
              sortable="true"  
            
          
          value="#{_catInvitationNote.catCreator}" 
        ></cats:column>
        <cats:column styleClass="catDateCreated" rendered="#{listFlavour['catDateCreated']}"
          
            
              entityList="#{catInvitationNoteList}" 
              propertyLabel="Cat date created" 
              propertyPath="catInvitationNote.catDateCreated" 
              propertyValue="#{catInvitationNoteList.catInvitationNote.catDateCreated}" 
              propertyName="catDateCreated" 
              sortable="true"  
            
          
          value="#{_catInvitationNote.catDateCreated}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
        </cats:column>
        <cats:column styleClass="catInvitations.id" rendered="#{listFlavour['catInvitations.id']}"
          
            
              entityList="#{catInvitationNoteList}" 
              propertyLabel="Cat invitations id" 
              propertyPath="catInvitationNote.catInvitations.id" 
              propertyValue="#{catInvitationNoteList.catInvitationNote.catInvitations.id}" 
              propertyName="catInvitations.id" 
              sortable="true"  
            
          
          value="#{_catInvitationNote.catInvitations.id}" 
        ></cats:column>
        <cats:column styleClass="catNote" rendered="#{listFlavour['catNote']}"
          
            
              entityList="#{catInvitationNoteList}" 
              propertyLabel="Cat note" 
              propertyPath="catInvitationNote.catNote" 
              propertyValue="#{catInvitationNoteList.catInvitationNote.catNote}" 
              propertyName="catNote" 
              sortable="true"  
            
          
          value="#{_catInvitationNote.catNote}" 
        ></cats:column>
        <cats:column styleClass="catType" rendered="#{listFlavour['catType']}"
          
            
              entityList="#{catInvitationNoteList}" 
              propertyLabel="Cat type" 
              propertyPath="catInvitationNote.catType" 
              propertyValue="#{catInvitationNoteList.catInvitationNote.catType}" 
              propertyName="catType" 
              sortable="true"  
              enumList="#{listsForEnums.catInvitationNote_Type}" 
            
          
          value="#{_catInvitationNote.catType.label}" 
        ></cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatInvitationNoteList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catInvitationNoteList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatInvitationNote.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
