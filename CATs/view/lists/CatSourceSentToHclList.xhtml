<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	template="../layout/list_template.xhtml">
	<ui:param name="entityType" value="senttohcl" />
	  <ui:param name="moremenu" value="moremenu"/>
	
	<ui:define name="body">

		<ui:include src="../layout/tablenav.xhtml">
			<ui:param name="viewPath" value="/lists/CatSourceSentToHclList.xhtml"></ui:param>
			<ui:param name="entityList" value="#{catSourceSentToHclList}"></ui:param>
			<ui:param name="divId" value="1" />
		</ui:include>

		<a:form>
			<s:div id="header" styleclass="header">
				<div class="left"><span class="museo">
					<h:outputText value="Source Sent To Hcl
							(#{empty catSourceSentToHclList.resultList ? 0 : (catSourceSentToHclList.paginated ? catSourceSentToHclList.resultCount : catSourceSentToHclList.resultList.size)})"></h:outputText>
				</span> <h:selectOneMenu name="flavour" value="#{catSourceSentToHclList.flavour}">
					<s:selectItems value="#{catSourceSentToHclList.flavours}" var="i"
						itemValue="#{i}" label="#{catSourceSentToHclList.flavourLabel(i)}" />
					<a:support event="onchange" action="#{catSourceSentToHclList.updateUserSkinPreferences}"
								oncomplete="javascript: location.href='CatSourceSentToHclList.seam'"
								ignoreDupResponses="true"
								eventsQueue="srcHclListQueue"
								ajaxSingle="true"/>
				</h:selectOneMenu>
				<s:link id="clearSearch" status="globalWaitStatus" 
					oncomplete="javascript: location.href='CatSourceSentToHclList.seam'"
					ignoreDupResponses="true" styleClass="button wizard" propagation="none"
					action="#{catSourceSentToHclList.reset}" value="X">
				<f:param name="flavour" value="#{catSourceSentToHclList.flavour}"/>
				</s:link>
				</div>

				<div class="right">
				<ui:include src="adhocReportSelect.xhtml">
					<ui:param name="entityQuery" value="#{catSourceSentToHclList}" />
				</ui:include> </div>

			</s:div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller"><h:dataTable
				id="catSourceSentToHclList" var="_catSourceSentToHcl"
				value="#{catSourceSentToHclList.resultList}"				
				rowClasses="odd,even"
				styleClass="mainListClass">


				<rich:column styleClass="checkBoxes" headerClass="checkBoxes"
					rendered="false">
					<f:facet name="header">
						<h:panelGrid columns="1">
							<h:outputText value=" " />
							<input type="checkbox" id="select_all_checkbox"
								name="select_all_checkbox"
								onclick="if ( this.checked ) { jQuery('.bulk_checkbox').each(function(){ this.checked = true; }); } else { jQuery('.bulk_checkbox').each(function(){ this.checked = false; }); }" />
						</h:panelGrid>
					</f:facet>
					<span onclick="cancelEventBubbling(event);"> <h:selectBooleanCheckbox
						styleClass="bulk_checkbox checkBoxes"
						value="#{catSourceSentToHclBulkOperations.selections[_catSourceSentToHcl]}" />
					</span>
				</rich:column>

				<cats:column linkToId="#{_catSourceSentToHcl.id}" styleClass="id"
					rendered="#{catSourceSentToHclList.listFlavour['id']}"
					entityList="#{catSourceSentToHclList}" propertyLabel="ID"
					propertyPath="catSourceSentToHcl.id"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.id}"
					propertyName="id" sortable="true" value="#{_catSourceSentToHcl.id}"></cats:column>


				<cats:column linkToId="#{_catSourceSentToHcl.id}"
					styleClass="catCmptId" rendered="#{catSourceSentToHclList.listFlavour['catCmpts.id']}"
					entityList="#{catSourceSentToHclList}" propertyLabel="Component ID"
					propertyPath="catSourceSentToHcl.catCmpts.id"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catCmpts.id}"
					propertyName="catCmptId" sortable="true"
					value="#{_catSourceSentToHcl.catCmpts.id}"></cats:column>
				<cats:column linkToId="#{_catSourceSentToHcl.id}"
					styleClass="catCmptName"
					rendered="#{catSourceSentToHclList.listFlavour['catCmptsName']}"
					entityList="#{catSourceSentToHclList}"
					propertyLabel="Component Name"
					propertyPath="catSourceSentToHcl.catCmpts.catName"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catCmpts.catName}"
					propertyName="catCmptsName" sortable="true"
					value="#{_catSourceSentToHcl.catCmpts.catName}"></cats:column>

				<cats:column linkToId="#{_catSourceSentToHcl.id}"
					styleClass="catBoxNumber" rendered="#{catSourceSentToHclList.listFlavour['catBoxNumber']}"
					entityList="#{catSourceSentToHclList}" propertyLabel="Box No."
					propertyPath="catSourceSentToHcl.catBoxNumber"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catBoxNumber}"
					propertyName="catBoxNumber" sortable="true"
					value="#{_catSourceSentToHcl.catBoxNumber}"></cats:column>

				<cats:column linkToId="#{_catSourceSentToHcl.id}"
					styleClass="catContentRange"
					rendered="#{catSourceSentToHclList.listFlavour['catContentRange']}"
					entityList="#{catSourceSentToHclList}"
					propertyLabel="Content Range"
					propertyPath="catSourceSentToHcl.catContentRange"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catContentRange}"
					propertyName="catContentRange" sortable="true"
					value="#{_catSourceSentToHcl.catContentRange}"></cats:column>

				<cats:column lob="true" linkToId="#{_catSourceSentToHcl.id}"
					styleClass="catNote" rendered="#{catSourceSentToHclList.listFlavour['catNote']}"
					entityList="#{catSourceSentToHclList}" propertyLabel="Note"
					propertyPath="catSourceSentToHcl.catNote"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catNote}"
					propertyName="catNote" sortable="true"
					value="#{_catSourceSentToHcl.catNote}"></cats:column>

				<cats:column linkToId="#{_catSourceSentToHcl.id}"
					styleClass="catDateShipped"
					rendered="#{catSourceSentToHclList.listFlavour['catDateShipped']}"
					entityList="#{catSourceSentToHclList}" propertyLabel="Date Shipped"
					propertyPath="catSourceSentToHcl.catDateShipped"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catDateShipped}"
					propertyName="catDateShipped" sortable="true"
					value="#{_catSourceSentToHcl.catDateShipped}">
					<s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
				</cats:column>
				<cats:column linkToId="#{_catSourceSentToHcl.id}"
					styleClass="catShippedBy" rendered="#{catSourceSentToHclList.listFlavour['catShippedBy']}"
					entityList="#{catSourceSentToHclList}" propertyLabel="Shipped by"
					propertyPath="catSourceSentToHcl.catShippedBy"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catShippedBy}"
					propertyName="catShippedBy" sortable="true"
					value="#{_catSourceSentToHcl.catShippedBy}"></cats:column>

<cats:column linkToId="#{_catSourceSentToHcl.id}" sortable="true"
					rendered="#{catSourceSentToHclList.listFlavour['catDateModified']}"
					entityList="#{catSourceSentToHclList}"
					propertyLabel="Date Modified"
					propertyPath="catSourceSentToHcl.catDateModified"
					propertyValue="#{catSourceSentToHclList.catSourceSentToHcl.catDateModified}"
					propertyName="catDateModified"
					value="#{_catSourceSentToHcl.catDateModified}">
					<s:convertDateTime type="both" pattern="yyyy/MM/dd HH:mm:ss"></s:convertDateTime>
				</cats:column>

			</h:dataTable></div>
		</a:form>

		<ui:include src="../layout/tablenav.xhtml">
			<ui:param name="viewPath" value="/lists/CatSourceSentToHclList.xhtml"></ui:param>
			<ui:param name="entityList" value="#{catSourceSentToHclList}"></ui:param>
			<ui:param name="divId" value="2" />
		</ui:include>

		<!--     
	<ui:include src="../sourcesenttohcl/createm_SourceSentToHcl.xhtml">
		   <ui:param name="reRenderMe" value="catSourceSentToHclList"/>
		   <ui:param name="divParam" value="sourceSentToHclList"/>
	</ui:include>
-->
		<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->

		<rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{catSourceSentToHclList.listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
	</ui:define>
</ui:composition>
