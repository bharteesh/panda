<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">
  <ui:define name="body">
    <h:outputText value="CatSetTags Search Results (#{empty catSetTagsList.resultList ? 0 : (catSetTagsList.paginated ? catSetTagsList.resultCount : catSetTagsList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catSetTagsList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catSetTagsList.flavours}" var="i"
					itemValue="#{i}" label="#{catSetTagsList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catSetTagsListBulkOperationsSelect"
				rendered="#{not empty catSetTagsBulkOperations.bulkOperationsNames}"
    				value="#{catSetTagsBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catSetTagsBulkOperations.prepBulkOperations( 'catSetTagsList', 'catSetTagsListBulkOperationsSelect' )}"
					reRender="catSetTagsListBulkOperationsPanels,catSetTagsList"
					oncomplete="if ( #{rich:element('catSetTagsListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catSetTagsListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catSetTagsBulkOperations.bulkOperationsNames}" var="b"
					label="#{catSetTagsBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>

				<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catSetTagsList}"/></ui:include>

</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catSetTagsList.catSetTags, 'create CatSetTags')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catSetTagsList" var="_catSetTags" value="#{catSetTagsList.resultList}" rendered="#{not empty catSetTagsList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catSetTagsBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catSetTagsBulkOperations.selections[_catSetTags]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catSetTagsList}" 
              propertyLabel="Id" 
              propertyPath="catSetTags.id" 
              propertyValue="#{catSetTagsList.catSetTags.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catSetTags.id}" 
        ></cats:column>
        <cats:column styleClass="catName" rendered="#{listFlavour['catName']}"
          
            
              entityList="#{catSetTagsList}" 
              propertyLabel="Cat name" 
              propertyPath="catSetTags.catName" 
              propertyValue="#{catSetTagsList.catSetTags.catName}" 
              propertyName="catName" 
              sortable="true"  
            
          
          value="#{_catSetTags.catName}" 
        ></cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatSetTagsList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catSetTagsList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatSetTags.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 <rich:jQuery timing="onload" selector="#catSetTagsList .rich-table-subheader , #catSetTagsList .rich-table-row" query="#{listFlavour.getColumnOrderingJQuery()}" />
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
