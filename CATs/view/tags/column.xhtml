<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://jboss.com/products/seam/taglib">

THIS TEXT WILL BE REMOVED

<ui:composition>
	<c:set var="safeClassPropertyName"
		value="#{fn:replace(propertyName, '\\.', '_')}" />

	<rich:column styleClass="#{styleClass} #{safeClassPropertyName} #{rollup == 'true' ? 'rollupColumn' : ''}"
		headerClass=" #{styleClass} #{safeClassPropertyName} #{rollup == 'true' ? 'rollupColumn' : ''}" rendered="#{rendered}">
		<f:facet name="header">
			<h:panelGrid columns="1" rendered="#{sortable eq 'true'}">
					<s:link styleClass="propertySorter"
						value="#{propertyLabel} #{entityList.orderColumn == propertyPath ? (entityList.orderDirection == 'desc' ? messages.down : messages.up) : ''}"
						propagation="end" rendered="#{empty lob or not lob}"
						>
						<f:param name="sort" value="#{propertyPath}" />
						<f:param name="dir"
							value="#{entityList.orderColumn == propertyPath and entityList.orderDirection == 'asc' ? 'desc' : 'asc'}" />
						<f:param name="firstResult" value="0" />
					</s:link>
					<s:link styleClass="propertyNuller"
						value="#{propertyLabel} #{entityList.nullTestColumn == propertyPath ? (entityList.nullTestCondition == 'is null' ? '[empty]' : '[not empty]') : ''}"
						propagation="end" rendered="#{lob}" >
						<f:param name="nulltestpath" value="#{propertyPath}" />
						<f:param name="nulltestcond"
							value="#{entityList.nullTestColumn == propertyPath and entityList.nullTestCondition == 'is not null' ? 'is null' : 'is not null'}" />
						<f:param name="firstResult" value="0" />
					</s:link>
					
					<s:div styleClass="propertyFilter"
						rendered="#{not empty enumList}">

					  <s:fragment rendered="#{fn:length(enumList) eq 2 and enumList[0].label eq 'Yes'}">
					    <h:selectOneMenu styleClass="column-filter-input"
							name="#{propertyName}" value="#{propertyValue}"
							onchange="this.form.submit(); " converterId="javax.faces.Boolean" valueChangeListener="#{entityList.resetListForFilter}">
							<s:selectItems value="#{enumList}" var="i" itemValue="#{i.value}"
								label="#{i.label}" noSelectionLabel="None..." />
						</h:selectOneMenu>
					  </s:fragment>
					  
					  <s:fragment rendered="#{fn:length(enumList) gt 2 or enumList[0].label ne 'Yes'}">
						<h:selectOneMenu styleClass="column-filter-input" 
							name="#{propertyName}" value="#{propertyValue}"
							onchange="this.form.submit(); " valueChangeListener="#{entityList.resetListForFilter}">
							<s:selectItems value="#{enumList}" var="i" itemValue="#{i}"
								label="#{i.label}" noSelectionLabel="None..." />
						</h:selectOneMenu>
					  </s:fragment>
						<f:param name="firstResult" value="0" />
					</s:div>
					<s:div styleClass="propertyFilter"	
						rendered="#{empty enumList and (propertyName ne 'catDateModified')}">						
						<h:inputText styleClass="column-filter-input"
							name="#{propertyName}" value="#{propertyValue}" valueChangeListener="#{entityList.resetListForFilter}"
							onchange="strTrim(this);
									this.form.submit();">
						<ui:insert/>							
						</h:inputText>						
						<f:param name="sort" value="#{sort}" />
						<f:param name="dir" value="#{dir}" />
						<f:param name="firstResult" value="0" />
					</s:div>
					
					
			</h:panelGrid>
		</f:facet>

		<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" styleClass="#{safeClassPropertyName}">
		<f:param name="id" value="#{linkToId}"/>
		<s:fragment rendered="#{lob}"> 
			<pre><h:outputText value="#{value}">
				<ui:insert />
			</h:outputText></pre>
		</s:fragment>
		<s:fragment rendered="#{empty lob or not lob}"> 
			<h:outputText value="#{value}">
				<ui:insert />
			</h:outputText>
		</s:fragment>
		</s:link>
		
		
	</rich:column>
</ui:composition>

THIS TEXT WILL BE REMOVED AS WELL
</html>
