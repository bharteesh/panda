<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition>

<rich:dataTable value="#{value}"
							var="_catInvitationNote">
							<rich:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{_catInvitationNote.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Order ID</f:facet>
								<h:outputText value="#{_catInvitationNote.catInvitations.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Type</f:facet>
								<h:outputText value="#{_catInvitationNote.catType}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Note</f:facet>
								<pre><h:outputText value="#{_catInvitationNote.catNote}" /></pre>
							</rich:column>
							
						</rich:dataTable>


</ui:composition>
</html>
