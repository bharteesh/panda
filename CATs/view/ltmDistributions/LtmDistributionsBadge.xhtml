<s:div id="badge" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:rich="http://richfaces.org/rich">

	<h1>#{catLtmDistributionsHome.instance.id}</h1>
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Record Type:</ui:define>
		<h:outputText value="Platform Distributions" />
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book CAT ID:</ui:define>		
		<s:link view="/books/BooksEdit.xhtml" propagation="none">
			<f:param name="id" value="#{catLtmDistributionsHome.instance.catBooks.id}"/>
			<h:outputText value="#{catLtmDistributionsHome.instance.catBooks.id}"/>
		</s:link>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">EISBN13:</ui:define>		
		<s:link view="/books/BooksEdit.xhtml" propagation="none">
			<f:param name="id" value="#{catLtmDistributionsHome.instance.catBooks.id}"/>
			<h:outputText value="#{catLtmDistributionsHome.instance.catBooks.bestEisbn13}"/>
		</s:link>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book Pipeline Status:</ui:define>		
		<h:outputText value="#{catLtmDistributionsHome.instance.catBooks.pipelineStatusValue}"/>		
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book Publisher:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catBooks.booksPublishers}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Book Title:</ui:define>	
		<s:link view="/books/BooksEdit.xhtml" propagation="none">
			<f:param name="id" value="#{catLtmDistributionsHome.instance.catBooks.id}"/>	
			<h:outputText value="#{catLtmDistributionsHome.instance.catBooks.bestTitle}"/>
			</s:link>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Distribution Status:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catStatus}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Distribution Staging:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catPlatformPreProdDate}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Distribution Live:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catLiveDate}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Distribution Submission Zip:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catExportedZipName}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Creator:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catCreator}"/>
	</s:decorate>
	
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Date Created:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catDateCreated}"/>
	</s:decorate>
	<s:decorate template="../layout/edit.xhtml">
		<ui:define name="label">Last Modified:</ui:define>		
			<h:outputText value="#{catLtmDistributionsHome.instance.catDateModified}"/>
	</s:decorate>
				
</s:div>
