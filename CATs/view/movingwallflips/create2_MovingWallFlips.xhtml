<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createMovingWallFlipsWizard.createTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="disabled">1. Select</li>
			<li class="selected">2. Main</li>
			<li class="disabled">3. Results</li>
		</ul>
		<div class="cluster smart">
		
		
<s:decorate id="catFlipToPublicYear_div" template="../layout/edit.xhtml">
					<ui:define name="label">Flip Date (a year)</ui:define>
					<h:inputText id="catFlipToPublicYear" size="4"
						value="#{createMovingWallFlipsWizard.flipToPublicYear}" required="true" >
					</h:inputText>
				</s:decorate>

		
		
		
		
		</div>
	
		<div class="push"></div>
	
		<a:commandLink  styleClass="button" value="Quit" reRender="createMovingWallFlipswizard" oncomplete="#{rich:component('createMovingWallFlipsQuit')}.show(); return false;" eventsQueue="createMovingWallFlips" status="globalWaitStatus" ignoreDupResponses="true"    >
		</a:commandLink> 
		
		<a:commandLink  styleClass="button right" value="Finish" action="#{createMovingWallFlipsWizard.createNext}" reRender="createMovingWallFlipswizard" eventsQueue="createMovingWallFlips" status="globalWaitStatus" ignoreDupResponses="true"    />
	</div>
</ui:composition>
