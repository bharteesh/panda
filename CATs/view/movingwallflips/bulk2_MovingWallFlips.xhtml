<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{catMovingWallFlipsBulkOperations.bulkTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Permissions</li>
		<li class="selected">2. Change</li>
		<li class="disabled">3. Additional</li>
		<li class="disabled">4. Results</li>
	</ul>
	<div class="cluster smart">

	<p>Enter the new value to apply to all the eligible records you
	selected.</p>

	<s:fragment
		rendered="#{catMovingWallFlipsBulkOperations.bulkRequiredProperties.contains('catLifecycle')}">
		<s:decorate id="catLifecycle_div" template="../layout/edit.xhtml">
			<ui:define name="label">Lifecycle</ui:define>
			<h:selectOneMenu required="true" name="catLifecycle"
				value="#{catMovingWallFlipsBulkOperations.bulkInstance.catLifecycle}">
				<s:selectItems
					value="#{catMovingWallFlipsBulkOperations.availableLifecycles}" var="i"
					itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." />
			</h:selectOneMenu>
		</s:decorate>
	</s:fragment>
	
	<s:fragment	rendered="#{catMovingWallFlipsBulkOperations.bulkRequiredProperties.contains('catOnHold')}">
				<s:decorate id="catOnHold_div" template="../layout/edit.xhtml">
					<ui:define name="label">On Hold</ui:define>
					<h:selectOneMenu name="catOnHold"
						value="#{catMovingWallFlipsBulkOperations.bulkInstance.catOnHold}"
						required="true">
						<s:selectItems value="#{listsForEnums.yesNo}" var="i"
							itemValue="#{i.value}" label="#{i.label}"
							noSelectionLabel="Choose..." />
					</h:selectOneMenu>
				</s:decorate>
			</s:fragment> 
	 
	</div>

	<div class="push"></div>

	<a:commandLink  styleClass="button" value="Quit" reRender="catMovingWallFlipsListWizard" oncomplete="#{rich:component('catMovingWallFlipsBulkQuit')}.show(); return false;" eventsQueue="bulkMovingWallFlips" status="globalWaitStatus" ignoreDupResponses="true"    >
	</a:commandLink> 
	<a:commandLink  styleClass="button right" value="Continue" action="#{catMovingWallFlipsBulkOperations.bulkNext}" reRender="catMovingWallFlipsListWizard" eventsQueue="bulkMovingWallFlips" status="globalWaitStatus" ignoreDupResponses="true"   />
		</div>

</ui:composition>
