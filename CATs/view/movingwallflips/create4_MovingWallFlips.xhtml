	<h2><h:outputText value="#{createMovingWallFlipsWizard.createTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Select</li>
		<li class="disabled">2. Main</li>
		<li class="selected">3. Results</li>
	</ul>
	<div class="cluster smart">


	<p><h:outputText
		value="You have created a Moving Wall Flip for the Component " /><em><h:outputText
		value="#{createMovingWallFlipsWizard.cmptsToAddTo.catName}" /></em>:</p>

	<s:decorate template="../layout/edit.xhtml" id="id">
		<ui:define name="label">ID</ui:define>
		<h:outputText value="#{createMovingWallFlipsWizard.createInstance.id}" />
	</s:decorate> 
	
	 <s:decorate id="catCmptCatName" template="../layout/edit.xhtml">
    <ui:define name="label">Component Name:</ui:define>
    <h:outputText value="#{createMovingWallFlipsWizard.createInstance.catCmpts.catName}"/>
  </s:decorate>

  <s:decorate id="catCmptSetsValue" template="../layout/edit.xhtml">
    <ui:define name="label">Set Name:</ui:define>
    <h:outputText value="#{createMovingWallFlipsWizard.createInstance.catCmpts.setsValue}"/>
  </s:decorate>

  <s:decorate id="catLifecycle" template="../layout/edit.xhtml">
    <ui:define name="label">Lifecycle:</ui:define>
    <h:outputText value="#{createMovingWallFlipsWizard.createInstance.catLifecycle.label}"/>
  </s:decorate>



  <s:decorate id="catFlipToPublicYear" template="../layout/edit.xhtml">

    <h:outputText value="#{createMovingWallFlipsWizard.createInstance.catFlipToPublicYear}"/>

  <s:decorate id="catFlipPublctnDate" template="../layout/edit.xhtml">

	</div>

	<div class="push"></div>
			<a:commandLink  styleClass="button right" value="Finish" action="#{createMovingWallFlipsWizard.createReset}" oncomplete="#{rich:component('createMovingWallFlipsPanel')}.hide();javascript:location.reload(true);" rendered="#{empty pageURL}" ignoreDupResponses="true"  status="globalWaitStatus"/>
			<a:commandLink  styleClass="button right" value="Finish" action="#{createMovingWallFlipsWizard.createReset}" oncomplete="#{rich:component('createMovingWallFlipsPanel')}.hide();javascript:location.href=formatURL(location.href);" rendered="#{not empty pageURL}" ignoreDupResponses="true"  status="globalWaitStatus"/>
