<s:div id="#{divId}"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:s="http://jboss.com/products/seam/taglib" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:a="http://richfaces.org/a4j" 
	xmlns:cats="http://www.ithaka.org/cats" 
	template="../layout/list_template.xhtml">
	
  <div class="smart">

    
      <div class="header">
        <div class="left">
                <span class="museo">
<h:outputText
						value="#{other} Wall Overrides: #{entityList.size()}" /></span>
        
        
          <a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('wallOverrides'.concat(divId))}" ignoreDupResponses="true" status="globalWaitStatus"  reRender="#{divId}catWallOverridesList" styleClass="button wizard"/>
        </div>

        <div class="right">
          <h:selectOneMenu id="#{tableId}catWallOverridesBulkOpSelect" rendered="#{not empty catWallOverridesBulkOperations.bulkOperationsNames}" value="#{catWallOverridesBulkOperations.bulkOperationsType}">
            <a:support  onclick="if ( ! checkForSave() ) { return false ; }"  event="onchange" action="#{catWallOverridesBulkOperations.prepBulkOperations( tableId, ''.concat(tableId).concat('catWallOverridesBulkOpSelect') )}" reRender="catWallOverridesListBulkOperationsPanels" oncomplete="if ( #{rich:element(''.concat(tableId).concat('catWallOverridesBulkOpSelect'))}.options.selectedIndex != 0 ) { #{rich:component('catWallOverridesBulkPanel')}.show(); } ; return false; " ignoreDupResponses="true"  status="globalWaitStatus"/>
            <s:selectItems value="#{catWallOverridesBulkOperations.bulkOperationsNames}" var="b" label="#{catWallOverridesBulkOperations.bulkOperations[b]}" itemValue="#{b}" noSelectionLabel="Bulk Operations"/>
          </h:selectOneMenu>
        </div>
      </div>


        <rich:dataTable id="#{divId}catWallOverridesList" var="_catWallOverrides" 
        	value="#{entityList}" rendered="#{not empty entityList}" rowClasses="odd,even" >

          <rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catWallOverridesBulkOperations.bulkOperationsNames}">
            <f:facet name="header">
                <input type="checkbox" id="#{divId}select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, '#{divId}sibling_bulk_checkbox');"/>
            </f:facet>
            <div onclick="cancelEventBubbling(event);">
              <h:selectBooleanCheckbox styleClass="#{divId}sibling_bulk_checkbox" value="#{catWallOverridesBulkOperations.selections[_catWallOverrides]}"/>
            </div>
          </rich:column>

<!-- id -->
<rich:column id="#{divId}id" sortBy="#{_catWallOverrides.id}" filterBy="#{_catWallOverrides.id}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['id_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['id_filterValue']}"
>
  <f:facet name="header"><h:outputText value="ID"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.id}"/></s:link>
</rich:column>

<!-- catSets.id -->
<rich:column id="#{divId}catSets_id" sortBy="#{_catWallOverrides.catSets.id}" filterBy="#{_catWallOverrides.catSets.id}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catSets_id_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catSets_id_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Set ID"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catSets.id}"/></s:link>
</rich:column>

<rich:column id="#{divId}catSets_setsName" sortBy="#{_catWallOverrides.catSets.catCurrentTitle.catName}" filterBy="#{_catWallOverrides.catSets.catCurrentTitle.catName}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catSets_setsName_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catSets_setsName_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Set Name"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catSets.catCurrentTitle.catName}"/></s:link>
</rich:column>

<!-- catLifecycle -->
<rich:column id="#{divId}catLifecycle" sortBy="#{_catWallOverrides.catLifecycle}" filterBy="#{_catWallOverrides.catLifecycle}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catLifecycle_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catLifecycle_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Lifecycle"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catLifecycle}"/></s:link>
</rich:column>


<!-- catOutcome -->
<rich:column id="#{divId}catOutcome" sortBy="#{_catWallOverrides.catOutcome}" filterBy="#{_catWallOverrides.catOutcome}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catOutcome_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catOutcome_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Outcome"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catOutcome}"/></s:link>
</rich:column>

<!-- catDisplayThroughDate -->
<rich:column id="#{divId}catDisplayThroughDate" sortBy="#{_catWallOverrides.catDisplayThroughDate}" filterBy="#{_catWallOverrides.catDisplayThroughDate}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catDisplayThroughDate_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catDisplayThroughDate_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Display Through"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catDisplayThroughDate}"/></s:link>
</rich:column>

<!-- catNote -->
<rich:column id="#{divId}catNote" sortBy="#{_catWallOverrides.catNote}" filterBy="#{_catWallOverrides.catNote}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catNote_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catNote_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Note"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catNote}"/></s:link>
</rich:column>

<!-- catCreator -->
<rich:column id="#{divId}catCreator" sortBy="#{_catWallOverrides.catCreator}" filterBy="#{_catWallOverrides.catCreator}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catCreator_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catCreator_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Creator"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catCreator}"/></s:link>
</rich:column>

<!-- catDateCreated -->
<rich:column id="#{divId}catDateCreated" sortBy="#{_catWallOverrides.catDateCreated}" filterBy="#{_catWallOverrides.catDateCreated}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catDateCreated_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catDateCreated_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Creation Date"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catDateCreated}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText></s:link>
</rich:column>

<!-- catDateCompleted -->
<rich:column id="#{divId}catDateCompleted" sortBy="#{_catWallOverrides.catDateCompleted}" filterBy="#{_catWallOverrides.catDateCompleted}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['wallOverrides'.concat(divId)]['catDateCompleted_sortOrder']}"
	filterValue="#{sortFiltBean['wallOverrides'.concat(divId)]['catDateCompleted_filterValue']}"
>
  <f:facet name="header"><h:outputText value="Date Completed"/></f:facet>
  <s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml"><f:param name="id" value="#{_catWallOverrides.id}"/><h:outputText value="#{_catWallOverrides.catDateCompleted}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText></s:link>
</rich:column>

        </rich:dataTable>


  </div>
</s:div>
