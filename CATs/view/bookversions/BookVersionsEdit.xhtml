<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">
	
	  <ui:param name="entityType" value="bookVersions" />
	<ui:param name="moremenu" value="moremenu" />
	<ui:define name="badge">
		<ui:include src="BookVersionsBadge.xhtml" />
		</ui:define>
		
		<ui:define name="body">
		<h:form id="bookVersionsEditForm">
		<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />
				
				<rich:tabPanel 
				id="maintab" 
			   	switchType="ajax"
				styleClass="tab"
				contentClass="tab_content"
				selectedTab="#{catBookVersionsHome.selectedTab}">

				<rich:tab label="PDF Information" id="tab1" name="tab1" reRender="infoLayout" eventsQueue="versionsEditQueue" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catBookVersionsHome.updateUserTabPreferences('tab1')}" limitToList="true">
					<ui:include src="BookVersionsInformationTab.xhtml" />
				</rich:tab>
				<rich:tab label="Submissions" id="tab2" name="tab2" eventsQueue="versionsEditQueue" status="globalWaitStatus" 
					action="#{catBookVersionsHome.updateUserTabPreferences('tab2')}" reRender="infoLayout" limitToList="true">
					<ui:include src="BookVersionsSubmissionsTab.xhtml" />
				</rich:tab>
				<rich:tab label="Audit" id="tab3" name="tab3" eventsQueue="versionsEditQueue" status="globalWaitStatus" 
					action="#{catBookVersionsHome.updateUserTabPreferences('tab3')}" reRender="infoLayout" limitToList="true">
					<ui:include src="BookVersionsAuditTab.xhtml" />
				</rich:tab>
				<rich:tab label="Events" id="eventsTab" name="eventsTab" eventsQueue="versionsEditQueue" reRender="infoLayout" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catBookVersionsHome.updateUserTabPreferences('eventsTab')}" limitToList="true">
					<ui:include src="BookVersionsEventsTab.xhtml" />
				</rich:tab>
			</rich:tabPanel>
			
			<div id="functions">
		    	<a:commandLink action="#{catBookVersionsHome.update}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" styleClass="button saveOrCancel disabled" 
		    		value="Save"
		    		reRender="bookVersionsEditForm"
		    		eventsQueue="bookVersionsEditQueue" status="globalWaitStatus"/>
		    	<a:commandLink action="#{catBookVersionsHome.cancel}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" ajaxSingle="true" styleClass="button saveOrCancel disabled" 
		    		value="Cancel"
		    		eventsQueue="bookVersionsEditQueue" status="globalWaitStatus"/>
		    </div>
		</h:form>
		<ui:include
			src="/bookversions/bookVersionsLifecycle_modal.xhtml">
		</ui:include>
		</ui:define>
		</ui:composition>
