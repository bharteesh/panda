<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo"> <h:outputText value="Book Submissions (#{bookSubmissionsList.size})" />
				</span>
				<a:commandLink value="X" 
					action="#{sortFiltBean.resetSortFilt('catBookSubmissions'.concat(divId))}"
					ignoreDupResponses="true" status="globalWaitStatus"
					reRender="#{divId}catBookSubmissionsList" styleClass="button wizard" />
			</div>
	</div>
		<rich:dataTable id="#{divId}catBookSubmissionsList" var="_catBookSubmissions"
			value="#{bookSubmissionsList}" rendered="#{not empty bookSubmissionsList}">
			
			<rich:column id="#{divId}id" sortBy="#{_catBookSubmissions.id}"
				filterBy="#{_catBookSubmissions.id}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsId_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsId_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.id}" />
				</s:link>
			</rich:column> 
			
			<rich:column id="#{divId}lifecycle" sortBy="#{_catBookSubmissions.catLifecycle}"
				filterBy="#{_catBookSubmissions.catLifecycle}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsLifecycle_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsLifecycle_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Lifecycle" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catLifecycle.label}" /> 
				</s:link>
			</rich:column> 
			
			<rich:column id="#{divId}reasonExcluded" sortBy="#{_catBookSubmissions.catReasonExcluded}"
				filterBy="#{_catBookSubmissions.catReasonExcluded}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsReasonExcluded_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsReasonExcluded_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Reason Excluded" />
				</f:facet> 
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catReasonExcluded.label}" /> 
				</s:link>
			</rich:column> 

			<rich:column id="#{divId}sequenceNo" sortBy="#{_catBookSubmissions.catSequenceNo}"
				filterBy="#{_catBookSubmissions.catSequenceNo}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsSequenceNo_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsSequenceNo_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Sequence" />
				</f:facet> 
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catSequenceNo}" /> 
				</s:link>
			</rich:column> 
			
			<rich:column id="#{divId}sentTimestamp" sortBy="#{_catBookSubmissions.catSentTimestamp}"
				filterBy="#{_catBookSubmissions.catSentTimestamp}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsSentTimestamp_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsSentTimestamp_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Sent Timestamp" />
				</f:facet>  
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catSentTimestamp}" /> 
				</s:link>
			</rich:column> 

			<rich:column id="#{divId}receivedTimestamp" sortBy="#{_catBookSubmissions.catReceivedTimestamp}"
				filterBy="#{_catBookSubmissions.catReceivedTimestamp}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsReceivedTimestamp_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsReceivedTimestamp_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Received Timestamp" />
				</f:facet>  
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catReceivedTimestamp}" /> 
				</s:link>
			</rich:column>

			<rich:column id="#{divId}qcCompletedTimestamp" sortBy="#{_catBookSubmissions.catQcCompletedTimestamp}"
				filterBy="#{_catBookSubmissions.catQcCompletedTimestamp}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsQcCompletedTimestamp_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsQcCompletedTimestamp_filterValue']}">
				<f:facet name="header">
					<h:outputText value="QC Completed Timestamp" />
				</f:facet>  
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catQcCompletedTimestamp}" /> 
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}vendorName" sortBy="#{_catBookSubmissions.catVendor.catName}"
				filterBy="#{_catBookSubmissions.catVendor.catName}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsVendorName_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsVendorName_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Vendor" />
				</f:facet>  
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catVendor.catName}" /> 
				</s:link>
			</rich:column>	

			<rich:column id="#{divId}currentVendorState" sortBy="#{_catBookSubmissions.catCurrentVendorState}"
				filterBy="#{_catBookSubmissions.catCurrentVendorState}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsCurrentVendorState_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsCurrentVendorState_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Current Vendor State" />
				</f:facet> 
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catCurrentVendorState.label}" /> 
				</s:link>
			</rich:column> 

			<rich:column id="#{divId}qcOutcome" sortBy="#{_catBookSubmissions.catQcOutcome}"
				filterBy="#{_catBookSubmissions.catQcOutcome}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsQcOutcome_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsQcOutcome_filterValue']}">
				<f:facet name="header">
					<h:outputText value="QC Outcome" />
				</f:facet> 
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catQcOutcome.label}" /> 
				</s:link>
			</rich:column> 
			
			<rich:column id="#{divId}dateCreated" sortBy="#{_catBookSubmissions.catDateCreated}"
				filterBy="#{_catBookSubmissions.catDateCreated}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsDateCreated_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsDateCreated_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Date Created" /> 
				</f:facet> 
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catDateCreated}" /> 
				</s:link>
			</rich:column>										
		</rich:dataTable>
		
	
	</div>

</s:div>
