<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:param name="entityType" value="riders" />
  <ui:param name="moremenu" value="moremenu"/>

<ui:define name="badge">
	<ui:include src="RidersBadge.xhtml" />
</ui:define>

<ui:define name="body">
	
	<h:form id="catRidersEdit">
			<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />
	
<rich:tabPanel id="maintab" switchType="ajax" selectedTab="tab1" styleClass="tab" contentClass="tab_content">
<rich:tab label="Rider Information" id="tab1" name="tab1" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();">
<ui:include src="RidersInfoTab.xhtml" />
</rich:tab>
</rich:tabPanel>
			<div id="functions">
		    	<a:commandLink action="#{catRidersHome.update}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" styleClass="button saveOrCancel disabled" 
		    		value="Save"
		    		eventsQueue="ridersEditQueue" status="globalWaitStatus"/>
		    	<a:commandLink action="#{catRidersHome.cancel}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" ajaxSingle="true" styleClass="button saveOrCancel disabled" 
		    		value="Cancel"
		    		eventsQueue="ridersEditQueue" status="globalWaitStatus"/>
			</div>
    </h:form>
    
	<!--  ui:include src="createm_Riders.xhtml">
		   <ui:param name="divParam" value="RidersEdit"/>
	</ui:include -->

</ui:define>

</ui:composition>
