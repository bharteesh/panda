<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">
	<ui:param name="entityType" value="sigs"/>



<ui:define name="badge">
	<ui:include src="SigsBadge.xhtml">
	    <ui:param name="divId" value="SigsBadgeDiv" />
	    <ui:param name="informationDiv" value="informationDiv" />
	    <ui:param name="auditDiv" value="auditDiv" />
	</ui:include>
</ui:define>

<ui:define name="body">
	<h:form id="sigsForm">

	<div id="globalStatusDiv" style="display:none;">
			<img src="../img/loading.gif"/> 
	</div> 
	<a:status id="globalWaitStatus" forceId="true" layout="none"
		onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
		onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />
	
    <rich:tabPanel id="maintab" switchType="ajax"  styleClass="tab"  selectedTab="#{catSigsHome.selectedTab}" contentClass="tab_content">
		<rich:tab label="SIG Info" id="tab1" name="tab1" eventsQueue="catSigsEditQueue" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
		action="#{catSigsHome.updateUserTabPreferences('tab1')}">
	        <ui:include src="SigsInfoTab.xhtml">
        	    <ui:param name="informationDiv" value="informationDiv" />
        	</ui:include>
        </rich:tab>
        <rich:tab label="Audit" id="tab2" name="tab2"
         eventsQueue="catSigsEditQueue"
          status="globalWaitStatus"
           oncomplete="addDisabledToDisabled(); addDisabledToReadonly();" action="#{catSigsHome.updateUserTabPreferences('tab2')}">
 	       <ui:include src="SigsAuditTab.xhtml">
 	       	    <ui:param name="auditDiv" value="auditDiv" />
        	</ui:include>
        </rich:tab>
    </rich:tabPanel>
    
    <div id="functions">
	    	<a:commandLink action="#{catSigsHome.update}" 
	    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
	    		ignoreDupResponses="true" styleClass="button saveOrCancel disabled" 
	    		value="Save"
	    		reRender="sigsForm"
	    		eventsQueue="sigsEditQueue" status="globalWaitStatus"/>
	    	<a:commandLink action="#{catSigsHome.cancel}" 
	    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
	    		ignoreDupResponses="true" ajaxSingle="true" styleClass="button saveOrCancel disabled" 
	    		value="Cancel"
	    		eventsQueue="sigsEditQueue" status="globalWaitStatus"/>
	</div>
	
    </h:form>
    
</ui:define>

<ui:define name="notes">
	
</ui:define>


</ui:composition>
