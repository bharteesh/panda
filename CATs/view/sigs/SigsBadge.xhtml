<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j">

<a:form id="sigsBadgeForm">
	<h1>#{catSigsHome.instance.id}</h1>
    
  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="SIG"/>
  </s:decorate>
  
   <s:decorate id="catId" template="../layout/edit.xhtml">
    <ui:define name="label">ID:</ui:define>
    <h:outputText value="#{catSigsHome.instance.id}"/>
  </s:decorate>

 <s:decorate id="childOf" template="../layout/edit.xhtml">
    	<ui:define name="label">Child of:</ui:define>
          <li>
	      		<s:link view="/publishers/PublishersEdit.xhtml" id="setDetails" propagation="none" value="#{catSigsHome.instance.catPublishers.catName}">
	       		<f:param name="id" value="#{catSigsHome.instance.catPublishers.id}"/>
                </s:link>
	      </li>
    </s:decorate>
    <s:decorate id="catVersion" template="../layout/edit.xhtml">
    	<ui:define name="label">Version:</ui:define>
    	<h:outputText value="#{catSigsHome.instance.catVersion}"/>
    </s:decorate>
    
    <s:decorate id="catVersionCompletedDate" template="../layout/edit.xhtml">
    	<ui:define name="label">Version Completed Date:</ui:define>
    	<h:outputText value="#{catSigsHome.instance.catVersionCompletedDate}"/>
    </s:decorate>
</a:form>

</s:div>
