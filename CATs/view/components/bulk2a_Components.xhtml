<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	>



	<h2><h:outputText value="#{cmptsBulkOperations.bulkTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Permissions</li>
		<li class="selected">2. Change</li>
		<li class="disabled">3. Additional</li>
		<li class="disabled">4. Results</li>
	</ul>
	<div class="cluster">

	
	<rich:listShuttle id="discPickList" 
			  targetValue="#{cmptsBulkOperations.currentDisciplines}" 
			  sourceValue="#{cmptsBulkOperations.otherDisciplines}"
			  targetCaptionLabel="Current Disciplines"
			  sourceCaptionLabel="All Other Disciplines"
			  var="_disc"
			  converter="#{org.jboss.seam.ui.EntityConverter}"
			  sourceListWidth="315" targetListWidth="315" listsHeight="350">
	    <rich:column>
                <h:outputText value="#{_disc.catName}"></h:outputText>
            </rich:column>
	    <rich:column>
                <h:outputText value="#{_disc.catType}"></h:outputText>
            </rich:column>
	</rich:listShuttle>
	

	</div>

	<div class="push"></div>
	<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('cmptBulkUpdateQuit')}.show(); return false;"
			eventsQueue="bulkOps" status="globalWaitStatus" ajaxSingle="true"/>
			 
		<a:commandLink styleClass="button right" value="Continue"
			action="#{cmptsBulkOperations.performBulkOperation}" reRender="cmptWizard"
			eventsQueue="bulkOps" status="globalWaitStatus"/>
</div>
</ui:composition>
