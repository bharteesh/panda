<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="checkInSourceDiv">

	<div class="col col1">
		<s:decorate id="catName_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Name</ui:define>
			<h:inputTextarea onchange="enableSaveCancel();" cols="20"
				readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catName')}"
				id="catName3" rows="2"
				value="#{catCmptsHome.instance.catName}" />
		</s:decorate> 
		<s:decorate id="catIniArt_div3" template="../layout/edit.xhtml">
			<ui:define name="label">Initial Article</ui:define>
			<h:inputText onchange="enableSaveCancel();"
				readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catIniArt')}"
				id="catIniArt3" maxlength="20" size="25"
				value="#{catCmptsHome.instance.catIniArt}" />
		</s:decorate> 
		<s:decorate id="catSubtitle_div3" template="../layout/edit.xhtml">
			<ui:define name="label">Subtitle</ui:define>
			<h:inputTextarea onchange="enableSaveCancel();" cols="20" readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catSubtitle')}" 
				 id="catSubtitle3" rows="2" value="#{catCmptsHome.instance.catSubtitle}"/>
		</s:decorate> 
		<s:decorate id="catPublctnUnitRange_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Extent (Pub Units)</ui:define>
			<h:inputTextarea onchange="enableSaveCancel();"
				readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catPublctnUnitRange')}"
				id="catPublctnUnitRange3" maxlength="200"
				value="#{catCmptsHome.instance.catPublctnUnitRange}" />
		</s:decorate> 
		<s:decorate id="catDateRange_div3" template="../layout/edit.xhtml">
			<ui:define name="label">Extent (Dates)</ui:define>
			<h:inputTextarea onchange="enableSaveCancel();"
				readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catDateRange')}"
				id="catDateRange3" maxlength="200"
				value="#{catCmptsHome.instance.catDateRange}" />
		</s:decorate> 
		<s:decorate id="catStartDateIsAnEstimate_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Estimated Start Date</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catStartDateIsAnEstimate')}"
				name="catStartDateIsAnEstimate"
				value="#{catCmptsHome.instance.catStartDateIsAnEstimate}">
				<s:selectItems itemValue="#{i.value}" label="#{i.label}"
					noSelectionLabel="Choose..." value="#{listsForEnums.yesNo}" var="i" />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catEndDateIsAnEstimate_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Estimated End Date</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catEndDateIsAnEstimate')}"
				name="catEndDateIsAnEstimate"
				value="#{catCmptsHome.instance.catEndDateIsAnEstimate}">
				<s:selectItems itemValue="#{i.value}" label="#{i.label}"
					noSelectionLabel="Choose..." value="#{listsForEnums.yesNo}" var="i" />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catPrintIssn_div3" template="../layout/edit.xhtml">
			<ui:define name="label">Print ISSN</ui:define>
			<h:inputText onchange="enableSaveCancel();"
				readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catPrintIssn')}"
				id="catPrintIssn3" maxlength="50" size="25"
				value="#{catCmptsHome.instance.catPrintIssn}" />
		</s:decorate> 
		<s:decorate id="catSelectionStatus_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Selection Status</ui:define>
			<h:outputText value="#{catCmptsHome.instance.catSelectionStatus.label}" />
			<a:commandLink 
				ignoreDupResponses="true"
	    		action="#{catCmptsHome.updateUsingWizard('SELSTATUS')}"
				value="Edit"
				reRender="cmptBulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('cmptBulkUpdatePanel');"
				styleClass="button wizard #{!s:hasPermission(catCmptsHome.instance, 'modify catSelectionStatus') ? 'disabled' : ''}"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catSelectionStatus')}"
				status="globalWaitStatus"
				eventsQueue="cmptsEditQueue"
				ajaxSingle="true"
				onclick="if ( ! checkForSave() ) { return false ; }"/>
		</s:decorate>
		
	</div>
	<div class="col col2">
		<s:decorate id="catIncludeInUcRepository_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">UC Repository</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIncludeInUcRepository')}"
				name="catIncludeInUcRepository"
				value="#{catCmptsHome.instance.catIncludeInUcRepository}">
				<s:selectItems itemValue="#{i}" label="#{i.label}"
					noSelectionLabel="Choose..."
					value="#{listsForEnums.catCmpts_IncludeInUcRepository}" var="i" />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catIncludeInHclRepository_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">HCL Repository</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIncludeInHclRepository')}"
				name="catIncludeInHclRepository"
				value="#{catCmptsHome.instance.catIncludeInHclRepository}">
				<s:selectItems itemValue="#{i.value}" label="#{i.label}"
					noSelectionLabel="Choose..." value="#{listsForEnums.yesNo}" var="i" />
			</h:selectOneMenu>
		</s:decorate>
		<s:decorate	id="catIniCilReleaseStatus_div3" 
			template="../layout/edit.xhtml">
			<ui:define name="label">Initial CIL Release Status</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIniCilReleaseStatus')}"
				name="catIniCilReleaseStatus"
				value="#{catCmptsHome.instance.catIniCilReleaseStatus}">
				<s:selectItems itemValue="#{i}" label="#{i.label}"
					noSelectionLabel="Choose..."
					value="#{listsForEnums.catCmpts_IniCilReleaseStatus(catCmptsHome.instance)}" var="i" />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catIniReleaseDeadline_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Release Deadline</ui:define>
			<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true"  datePattern="yyyy/MM/dd"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIniReleaseDeadline')}"
				id="catIniReleaseDeadline3" inputClass="datestyle"
				value="#{catCmptsHome.instance.catIniReleaseDeadline}" />
		</s:decorate> 
		<s:decorate id="catListOnBin_div3" template="../layout/edit.xhtml">
			<ui:define name="label">List on BIN</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catListOnBin')}"
				name="catListOnBin" value="#{catCmptsHome.instance.catListOnBin}">
				<s:selectItems itemValue="#{i.value}" label="#{i.label}"
					noSelectionLabel="Choose..." value="#{listsForEnums.yesNo}" var="i" />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catNeededSourceList_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Needed Source</ui:define>
			<h:inputTextarea onchange="enableSaveCancel();" cols="20" readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catNeededSourceList')}" 
				 id="catNeededSourceList3" rows="2" value="#{catCmptsHome.instance.catNeededSourceList}">
				 <a:support event="onfocus" action="#{catCmptsHome.onFocusNeededSource}" 
				 	ajaxSingle="true"
				 	eventsQueue="cmptsEditQueue"/>
				 <a:support event="onblur" action="#{catCmptsHome.neededSourceChanged}" 
				 	ajaxSingle="true"
				 	eventsQueue="cmptsEditQueue"/>
			</h:inputTextarea>
		</s:decorate>
		<s:decorate id="catNeededSourceChangeBy_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Needed Source Changed By</ui:define>
			<h:outputText value="#{catCmptsHome.instance.catNeededSourceChangeBy}" />
		</s:decorate> 
		<s:decorate id="catNeededSourceDateChange_div3"
			template="../layout/edit.xhtml">
			<ui:define name="label">Needed Source Date Changed</ui:define>
			<h:outputText value="#{catCmptsHome.instance.catNeededSourceDateChange}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
		</s:decorate> 
		
	</div>

	<div class="push" />

	


</s:div>
