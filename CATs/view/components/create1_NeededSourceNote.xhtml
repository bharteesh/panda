<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createNeededSourceNoteWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster smart">
		
		
		<s:decorate id="catNSourceNote_div" template="../layout/edit.xhtml">
			<ui:define name="label">Note Type</ui:define>
			<h:selectOneMenu required="true" name="catType" value="#{createNeededSourceNoteWizard.createInstance.catType}">
		   		<s:selectItems value="#{createNeededSourceNoteWizard.catNoteTypes}" var="i" itemValue="#{i}"
		                 label="#{i.label}" noSelectionLabel="Choose..." /> 
				        
			</h:selectOneMenu>
		</s:decorate>



		
		<s:decorate id="catNotes_div" template="../layout/edit.xhtml">
			<ui:define name="label">Notes</ui:define>
			<h:inputTextarea cols="20"
				id="catNotes" rows="2"
				value="#{createNeededSourceNoteWizard.createInstance.catNote}" required="true" 
				styleClass="note"/>
		</s:decorate>
		
		
		
		</div>
	
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('createNeededSourceNoteQuit')}.show(); return false;"
			eventsQueue="bulkOps" status="globalWaitStatus" ajaxSingle="true">
		</a:commandLink> 
		
		<a:commandLink styleClass="button right" value="Save"
			action="#{createNeededSourceNoteWizard.createNext}"
			reRender="createNeededSourceForm" 
			eventsQueue="bulkOps" status="globalWaitStatus"/>
	</div>
</ui:composition>
