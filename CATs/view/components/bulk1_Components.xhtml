<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{cmptsBulkOperations.bulkTitle}" /></h2>

	<div id="step1">
	<s:fragment rendered="#{(not cmptsBulkOperations.bulkType.equals('TAG')) or (cmptsBulkOperations.bulkType.equals('TAG') and not cmptsBulkOperations.isBulkContext)}">
		<s:div	rendered="#{cmptsBulkOperations.bulkType != 'PRODSTATUS'}">
			<ul class="steps">
				<li class="selected">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Additional</li>
				<li class="disabled">4. Results</li>
			</ul>
		</s:div> <s:div rendered="#{cmptsBulkOperations.bulkType eq 'PRODSTATUS'}">
			<ul class="steps many">
				<li class="selected">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Permissions</li>
				<li class="disabled">4. Additional</li>
				<li class="disabled">5. Results</li>
			</ul>
		</s:div>
	
		<div class="cluster smart">
		
			<p><h:outputText
				value="You have selected  #{cmptsBulkOperations.bulkInvalid.size() + cmptsBulkOperations.bulkSelection.size()}   records to change." /></p>
		
			<s:fragment rendered="#{not empty cmptsBulkOperations.bulkInvalid}">
				<p>
					<h:outputText value="You " />
					<em><h:outputText value="do not" /></em><h:outputText value=" have permission to change " />
					<h:outputText value="#{cmptsBulkOperations.bulkInvalid.size()}" /> <h:outputText value=" of " /> 
					<h:outputText value="#{cmptsBulkOperations.bulkInvalid.size() + cmptsBulkOperations.bulkSelection.size()}" />
					<h:outputText value=" records." />
				</p>
		
				<cats:dumbTableComponents value="#{cmptsBulkOperations.bulkInvalid}" />
			</s:fragment> 
			<s:fragment rendered="#{not empty cmptsBulkOperations.bulkSelection}">
				<p><h:outputText value="You have permission to change " /> <h:outputText
					value="#{cmptsBulkOperations.bulkSelection.size()}" /><h:outputText
					value=" of " /> <h:outputText
					value="#{cmptsBulkOperations.bulkInvalid.size() + cmptsBulkOperations.bulkSelection.size()}" /><h:outputText
					value=" records. " /></p>
		
				<cats:dumbTableComponents value="#{cmptsBulkOperations.bulkSelection}" />
			</s:fragment>
		
			<p>Permissions determined by the following checks:</p>
			<rich:dataOrderedList
				value="#{cmptsBulkOperations.bulkPermissionChecks}" var="_check">
				<h:outputText value="#{_check}" />
			</rich:dataOrderedList>
		</div>
	
	
		<div class="push"></div>
		<s:fragment rendered="#{not empty cmptsBulkOperations.bulkSelection}">
			<a:commandLink styleClass="button" value="Quit"
				action="#{cmptsBulkOperations.bulkReset}"
				oncomplete="#{rich:component('cmptBulkUpdatePanel')}.hide();"
				reRender="#{cmptsBulkOperations.bulkOpsSelectFieldId}"
				eventsQueue="bulkOps" status="globalWaitStatus"/> 
			<a:commandLink
				styleClass="button right" value="Continue"
				action="#{cmptsBulkOperations.bulkNext}" reRender="cmptWizard"
				eventsQueue="bulkOps" status="globalWaitStatus" />
		</s:fragment>
		
		<s:fragment rendered="#{empty cmptsBulkOperations.bulkSelection}">
			<a:commandLink styleClass="button right" value="Return"
				action="#{cmptsBulkOperations.bulkReset}"
				oncomplete="#{rich:component('cmptBulkUpdatePanel')}.hide();"
				reRender="#{cmptsBulkOperations.bulkOpsSelectFieldId}"
				eventsQueue="bulkOps" status="globalWaitStatus"/> 
		</s:fragment>
		
	</s:fragment>
	
	<s:fragment rendered="#{(cmptsBulkOperations.bulkType.equals('TAG') and cmptsBulkOperations.isBulkContext)}">
		<div class="cluster smart">
		<p>Currently Add Tag operation is not allowed from bulk operations</p>
		</div>
		<div class="push"></div>
		<a:commandLink styleClass="button" value="Return"
			action="#{cmptsBulkOperations.bulkReset}"
			oncomplete="#{rich:component('cmptBulkUpdatePanel')}.hide();"
			reRender="#{cmptsBulkOperations.bulkOpsSelectFieldId}"
			eventsQueue="bulkOps" status="globalWaitStatus"/> 
	</s:fragment>
	
	</div>

</ui:composition>
