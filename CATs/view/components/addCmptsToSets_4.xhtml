<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2>Add Components to Sets</h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">1. Permissions</li>
				<li class="">2. Change</li>
				<li class="">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
		<div class="cluster smart">

		  <p><h:outputText value="You applied the following values to #{addCmptsToSets.selectionValid.size()} records:"/></p>




			<cats:dumbTableComponents value="#{addCmptsToSets.selectionValid}" />

			</div>

			<div class="push"></div>		



		
		<a:commandLink styleClass="button right" value="Finish" 
			oncomplete="#{rich:component('addCmptsToSetsWizard')}.hide(); javascript:location.reload(true);" 
			action="#{addCmptsToSets.reset}" limitToList="true"
			eventsQueue="wizardQueue" status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Finish" 
			oncomplete="#{rich:component('addCmptsToSetsWizard')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			action="#{addCmptsToSets.reset}" limitToList="true"
			eventsQueue="wizardQueue" status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>
		
		
		</div>
</ui:composition>
