<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo">
					<h:outputText value="Title Relationships for this Component (#{titleRelationshipsList.size})"/>
				</span>
				<a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('titleRel'.concat(divId))}" 
					ignoreDupResponses="true" status="globalWaitStatus"  reRender="#{tableId}" 
					styleClass="button wizard"
					eventsQueue="cmptsEditQueue"/>
			</div>
		<div class="right">
		<a:commandLink id="createTitleRelnshpsButton"
					ignoreDupResponses="true"
				    action="#{createTitleRelationshipsWizard.prepCreateOperation(catCmptsHome.instance)}"
					value="Add Title Relationship"
					reRender="createTitleRelnshpsModalPanels" 
					oncomplete="Richfaces.showModalPanel('createTitleRelnshpsPanel');"
					styleClass="button wizard"
					status="globalWaitStatus"
					onclick="if ( ! checkForSave() ) { return false ; }"/>
		</div>
		
		</div>
		<rich:dataTable id="#{tableId}" var="_catTitleRel"
			value="#{titleRelationshipsList}"
			rendered="#{not empty titleRelationshipsList}">
			
			<rich:column rendered="false" id="titleFirstCmptSets" sortBy="#{_catTitleRel.catCmptsByCatFirstCmptId.setsValue}"
				filterBy="#{_catTitleRel.catCmptsByCatFirstCmptId.setsValue}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr3_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr3_filterValue']}">
				<f:facet name="header">
					<h:outputText value="1st Component Sets" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatFirstCmptId.setsValue}" />
				</s:link>
			</rich:column>
			
			<rich:column id="titleFirstCmptName" sortBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catName}"
				filterBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catName}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr3_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr3_filterValue']}">
				<f:facet name="header">
					<h:outputText value="1st Component Name" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatFirstCmptId.catName}" />
				</s:link>
			</rich:column>
			
			<rich:column rendered="false" id="titleFirstCmptPub" sortBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catPublctnUnitRange}"
				filterBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catPublctnUnitRange}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr3_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr3_filterValue']}">
				<f:facet name="header">
					<h:outputText value="1st Component Extent (Pub Units)" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatFirstCmptId.catPublctnUnitRange}" />
				</s:link>
			</rich:column>
			
			<rich:column rendered="false" id="titleFirstCmptDates" sortBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catDateRange}"
				filterBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catDateRange}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr3_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr3_filterValue']}">
				<f:facet name="header">
					<h:outputText value="1st Component Extent (Dates)" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatFirstCmptId.catDateRange}" />
				</s:link>
			</rich:column>
			
			<rich:column rendered="false" id="titleFirstCmptISSN" sortBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catPrintIssn}"
				filterBy="#{_catTitleRel.catCmptsByCatFirstCmptId.catPrintIssn}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr4_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr4_filterValue']}">
				<f:facet name="header">
					<h:outputText value="1st Component Print ISSN" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatFirstCmptId.catPrintIssn}" />
				</s:link>
			</rich:column>
			<rich:column id="titleRelationship" sortBy="#{_catTitleRel.catTitleRltnshpTypes.catName}"
				filterBy="#{_catTitleRel.catTitleRltnshpTypes.catName}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr8_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr8_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Relationship" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catTitleRltnshpTypes.catName.label}" />
				</s:link>
			</rich:column>			
						
			<rich:column rendered="false" id="titleSecondCmptSets" sortBy="#{_catTitleRel.catCmptsByCatSecondCmptId.setsValue}"
				filterBy="#{_catTitleRel.catCmptsByCatSecondCmptId.setsValue}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr6_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr6_filterValue']}">
				<f:facet name="header">
					<h:outputText value="2nd Component Sets" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatSecondCmptId.setsValue}" />
				</s:link>
			</rich:column>
			
			<rich:column id="titleSecondCmptName" sortBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catName}"
				filterBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catName}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr6_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr6_filterValue']}">
				<f:facet name="header">
					<h:outputText value="2nd Component Name" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatSecondCmptId.catName}" />
				</s:link>
			</rich:column>
			
			<rich:column rendered="false" id="titleSecondCmptPub" sortBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catPublctnUnitRange}"
				filterBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catPublctnUnitRange}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr6_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr6_filterValue']}">
				<f:facet name="header">
					<h:outputText value="2nd Component Extent (Pub Units)" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatSecondCmptId.catPublctnUnitRange}" />
				</s:link>
			</rich:column>
			
			<rich:column rendered="false" id="titleSecondCmptDates" sortBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catDateRange}"
				filterBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catDateRange}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr6_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr6_filterValue']}">
				<f:facet name="header">
					<h:outputText value="2nd Component Extent (Dates)" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatSecondCmptId.catDateRange}" />
				</s:link>
			</rich:column>
			
			<rich:column rendered="false" id="titleSecondCmptISSN" sortBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catPrintIssn}"
				filterBy="#{_catTitleRel.catCmptsByCatSecondCmptId.catPrintIssn}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr7_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr7_filterValue']}">
				<f:facet name="header">
					<h:outputText value="2nd Component Print ISSN" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.catCmptsByCatSecondCmptId.catPrintIssn}" />
				</s:link>
			</rich:column>
			
			<rich:column id="titleRelId" sortBy="#{_catTitleRel.id}"
				filterBy="#{_catTitleRel.id}" sortable="true" 
				sortOrder="#{sortFiltBean['titleRel'.concat(divId)]['tr1_sortOrder']}"
				filterValue="#{sortFiltBean['titleRel'.concat(divId)]['tr1_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catTitleRel.id}"/>
					<h:outputText value="#{_catTitleRel.id}" />
				</s:link>
			</rich:column>
			
		</rich:dataTable>
	</div>



</s:div>
