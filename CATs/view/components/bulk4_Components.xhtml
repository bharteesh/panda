<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{cmptsBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">
		
		<s:div rendered="#{cmptsBulkOperations.bulkType != 'PRODSTATUS'}">
			<ul class="steps">
					<li class="">1. Permissions</li>
					<li class="">2. Change</li>
					<li class="">3. Additional</li>
					<li class="selected">4. Results</li>
			</ul>
		</s:div>
		
		<s:div rendered="#{cmptsBulkOperations.bulkType eq 'PRODSTATUS'}">
			<ul class="steps many">
					<li class="">1. Permissions</li>
					<li class="">2. Change</li>
					<li class="">3. Permissions</li>
					<li class="">4. Additional</li>
					<li class="selected">5. Results</li>
			</ul>
		</s:div>
		
		<div class="cluster smart">

		  <p><h:outputText value="You have successfully updated following #{cmptsBulkOperations.bulkSelection.size()} records:"/></p>




			<cats:dumbTableComponents value="#{cmptsBulkOperations.bulkSelection}" />

			</div>

			<div class="push"></div>		

		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{cmptsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('cmptBulkUpdatePanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{cmptsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('cmptBulkUpdatePanel')}.hide(); javascript:location.reload(true);" 
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
		
		</div>
	
</ui:composition>
