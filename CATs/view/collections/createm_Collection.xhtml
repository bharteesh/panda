<ui:composition id="createCollectionPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="createCollectionWizardModal" 
		width="910" height="550" styleClass="modal">
		<s:div id="createCollectionModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createCollectionForm">
				<a:include viewId="#{createCollectionWizard.currentCreateView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="createCollectionQuitModal" width="910"
		height="550" styleClass="modal">
		<s:div id="createCollectionQuitModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createCollectionQuitForm">
				<a:include viewId="#{createCollectionWizard.quitView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
