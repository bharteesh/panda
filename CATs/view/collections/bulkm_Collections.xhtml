<s:div id="collectionsBulkOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">


			<rich:modalPanel id="collectionsBulkUpdatePanel" styleClass="modal" width="900" height="550">
			  <s:div id="collectionsModalDiv">
				<a:form ajaxSubmit="true" id="collectionsBulkWizard">
					<a:include viewId="#{catCollectionsBulkOperations.currentBulkView}">
						<f:param name="pageURL" value="#{pageURL}"/>
					</a:include>
				</a:form>
				</s:div>
			</rich:modalPanel>

			<rich:modalPanel id="collectionsBulkUpdateQuit" styleClass="modal" width="900" height="550">
			  <s:div id="collectionsModalQuitDiv">
				<a:form ajaxSubmit="true" id="collectionsBulkWizardQuit">
					<a:include viewId="#{catCollectionsBulkOperations.quitView}">
						<f:param name="pageURL" value="#{pageURL}"/>
					</a:include>
				</a:form>
				</s:div>
			</rich:modalPanel>

			
		</s:div>
