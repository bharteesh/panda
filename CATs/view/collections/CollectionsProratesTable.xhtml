<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">

	<div class="smart">
    	<rich:panel rendered="#{empty catCollectionsHome.catProrates}">
			<f:facet name="header">
				<h:outputText
					value="Prorates for this Collection #{catCollectionsHome.catProrates.size}" />
			</f:facet>
			<h:outputText value="No Results Found" />
		</rich:panel>
		<div class="header">
		<div class="left"></div>
		
		<div class="right">
			</div>
		</div>		
		<rich:datascroller id="proratesListScroller" for="catProratesList" maxPages="10" renderIfSinglePage="false">
									    	<f:facet name="first">
									          	<h:outputText value="First"/>
									        </f:facet>
									        <f:facet name="last">
									            <h:outputText value="Last"/>
									        </f:facet>
		</rich:datascroller>		
		<rich:dataTable id="catProratesList" reRender="proratesListScroller" rows="25"
					var="_catProrates" value="#{catCollectionsHome.catProrates}" rowClasses="odd,even">
					
			
					<rich:column id="id" sortBy="#{_catProrates.id}" filterBy="#{_catProrates.id}"
						sortable="true">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{_catProrates.id}" />
					</rich:column>
					<rich:column id="collId" sortBy="#{_catProrates.catCollections.id}" filterBy="#{_catProrates.catCollections.id}"
						sortable="true">
						<f:facet name="header">
							<h:outputText value="Collection ID" />
						</f:facet>
						<h:outputText value="#{_catProrates.catCollections.id}" />
					</rich:column>
					<rich:column id="collName" sortBy="#{_catProrates.catCollections.catName}" filterBy="#{_catProrates.catCollections.catName}"
						sortable="true">
						<f:facet name="header">
							<h:outputText value="Collection Name" />
						</f:facet>
						<h:outputText value="#{_catProrates.catCollections.catName}" />
					</rich:column>
					<rich:column id="catYear" sortBy="#{_catProrates.catYear}" filterBy="#{_catProrates.catYear}"
						sortable="true">
						<f:facet name="header">
							<h:outputText value="Year Covered" />
						</f:facet>
						<h:outputText value="#{_catProrates.catYear}" />
					</rich:column>
					<rich:column id="catPercent" sortBy="#{_catProrates.catPercent}" filterBy="#{_catProrates.catPercent}"
						sortable="true">
						<f:facet name="header">
							<h:outputText value="Percent of Content" />
						</f:facet>
						<h:outputText value="#{_catProrates.catPercent}" />
					</rich:column>
					<rich:column id="catSetCnt" sortBy="#{_catProrates.catSetCnt}" filterBy="#{_catProrates.catSetCnt}"
						sortable="true">
						<f:facet name="header">
							<h:outputText value="Set Count" />
						</f:facet>
						<h:outputText value="#{_catProrates.catSetCnt}" />
					</rich:column>
			
		</rich:dataTable>

	</div>

</s:div>
