<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2><h:outputText value="#{catCollectionsBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="disabled">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
					
		<div class="cluster">
	
		<div class="smart">
		<p><h:outputText value="You have updated the following #{catCollectionsBulkOperations.bulkSelection.size()} record(s):"/></p>	  
			<cats:dumbTableCollections value="#{catCollectionsBulkOperations.bulkSelection}" />
			</div>
		</div>

		<div class="push"></div>
	
		
		<a:commandLink styleClass="button right" value="Return" 
			 eventsQueue="bulkCollectionsQueue"	status="globalWaitStatus" ignoreDupResponses="true" action="#{catCollectionsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('collectionsBulkUpdatePanel')}.hide();javascript:location.reload(true);"
			rendered="#{empty pageURL}"/>
		<a:commandLink styleClass="button right" value="Return" 
			 eventsQueue="bulkCollectionsQueue"	status="globalWaitStatus" ignoreDupResponses="true" action="#{catCollectionsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('collectionsBulkUpdatePanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			rendered="#{not empty pageURL}"/>
		
		</div>
	
</ui:composition>
