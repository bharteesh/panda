<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2><h:outputText value="#{catAcqOrdersProblemsBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">1. Permissions</li>
				<li class="">2. Change</li>
				<li class="selected">3. Additional</li>
				<li class="disabled">4. Results</li>
		</ul>

		<div class="cluster smart">

		<p>Make additional selection and changes.</p>
            
<s:fragment rendered="#{catAcqOrdersProblemsBulkOperations.bulkOperationsType.equals('ADVANCE') and catAcqOrdersProblemsBulkOperations.bulkOptionalProperties.contains('catOutcome') and catAcqOrdersProblemsBulkOperations.isCatLifecycleOfValueCompleted(catAcqOrdersProblemsBulkOperations.bulkInstance.catLifecycle)}">
<div class="scroller">
	<p>Choose one of the following.</p>
	
		<s:decorate id="catOutcome_div" template="../layout/edit.xhtml">
				<ui:define name="label">Outcome</ui:define>
                <h:selectOneMenu id="catOutcome" value="#{catAcqOrdersProblemsBulkOperations.bulkInstance.catOutcome}"
                           requiredMessage="Please make a selection !!" 
			               required="true">
		   		    <s:selectItems value="#{listsForEnums.catAcqOrdersProblems_Outcome}" var="i" itemValue="#{i}"
		                 label="#{i.label}" noSelectionLabel="Choose..." />
		       </h:selectOneMenu>
			</s:decorate>
</div>
</s:fragment>

			</div>

		<div class="push"></div>


                <a:commandLink styleClass="button" value="Quit"
			eventsQueue="#{divParam}eventsQueue"
			status="globalWaitStatus"
			reRender="acqordersproblemswizard" oncomplete="#{rich:component('acqordersproblemsbulkUpdateQuit')}.show(); return false;">
			</a:commandLink> 




		<a:commandLink id="saveWithoutOnclickValidation"
		styleClass="button right" value="Save"
		eventsQueue="#{divParam}eventsQueue"
		status="globalWaitStatus"
		action="#{catAcqOrdersProblemsBulkOperations.performBulkOperation}" reRender="acqordersproblemswizard" />

			</div>
	
</ui:composition>
