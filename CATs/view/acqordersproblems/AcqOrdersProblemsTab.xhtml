<s:div xmlns:s="http://jboss.com/products/seam/taglib" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" id="SOMEDiv1">

	<div class="col col1">
<s:decorate id="catResolutionEffort_div1" template="../layout/edit.xhtml">
<ui:define name="label">Current Effort</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catAcqOrdersProblemsHome.instance, 'modify catResolutionEffort')}" name="catResolutionEffort" value="#{catAcqOrdersProblemsHome.instance.catResolutionEffort}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catAcqOrdersProblems_ResolutionEffort}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catOutcome_div1" template="../layout/edit.xhtml">
<ui:define name="label">Outcome</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catAcqOrdersProblemsHome.instance, 'modify catOutcome')}" name="catOutcome" value="#{catAcqOrdersProblemsHome.instance.catOutcome}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catAcqOrdersProblems_Outcome}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catNote_div1" template="../layout/edit.xhtml">
<ui:define name="label">Note</ui:define>
<h:inputTextarea readonly="#{!s:hasPermission(catAcqOrdersProblemsHome.instance, 'modify catNote')}" id="catNote" cols="20" rows="2" value="#{catAcqOrdersProblemsHome.instance.catNote}"
onchange="enableSaveCancel();"/>
</s:decorate>

<s:decorate id="catNextContactDate_div1" template="../layout/edit.xhtml">
<ui:define name="label">Next Contact Date</ui:define>
<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();"
     enableManualInput="true"  datePattern="yyyy/MM/dd" disabled="#{!s:hasPermission(catAcqOrdersProblemsHome.instance, 'modify catNextContactDate')}"
     id="catNextContactDate" inputClass="datestyle" value="#{catAcqOrdersProblemsHome.instance.catNextContactDate}"/>
</s:decorate>

</div>

	<div class="push"/>

</s:div>
