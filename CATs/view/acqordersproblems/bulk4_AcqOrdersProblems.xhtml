<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{catAcqOrdersProblemsBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">1. Permissions</li>
				<li class="">2. Change</li>
				<li class="">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
		
		<div class="cluster smart">

		  <p><h:outputText value="You applied the following values to #{catAcqOrdersProblemsBulkOperations.bulkSelection.size()} records:"/></p>




			<cats:dumbTableAcqOrdersProblems value="#{catAcqOrdersProblemsBulkOperations.bulkSelection}" />

			</div>

			<div class="push"></div>		

		<a:commandLink id="#{divParam}finishAsNormalwizard" styleClass="button right" value="Return" 
			eventsQueue="#{divParam}eventsQueue"
         	status="globalWaitStatus"
			action="#{catAcqOrdersProblemsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('acqordersproblemsbulkUpdatePanel')}.hide(); javascript:location.reload(true);" 
			reRender="acqordersproblemswizard"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink id="#{divParam}finishAsNormalwizard1" styleClass="button right" value="Return" 
			eventsQueue="#{divParam}eventsQueue"
         	status="globalWaitStatus"
			action="#{catAcqOrdersProblemsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('acqordersproblemsbulkUpdatePanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			reRender="acqordersproblemswizard"
			rendered="#{not empty pageURL}"/>
		
		
		
		</div>
	
</ui:composition>
