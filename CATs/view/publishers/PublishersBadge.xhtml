<s:div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" xmlns:rich="http://richfaces.org/rich" id="badge">

<a:form id="catPublishersBadgeForm">
  <h1>#{catPublishersHome.instance.catName}</h1>

  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="Publishers"/>
  </s:decorate>

  <s:decorate id="catPublishersId" template="../layout/edit.xhtml">
    <ui:define name="label">ID:</ui:define>
    <h:outputText value="#{catPublishersHome.instance.id}"/>
  </s:decorate>

  <s:decorate id="rolesValue" template="../layout/edit.xhtml">
    <ui:define name="label">Roles:</ui:define>
    <h:outputText value="#{catPublishersHome.instance.rolesValue}"/>
  </s:decorate>

  <s:decorate id="catOrganizationType" template="../layout/edit.xhtml">
  <ui:define name="label">Organization Type:</ui:define>
    <h:outputText value="#{catPublishersHome.instance.catOrganizationType.label}"/>
  </s:decorate>

  <s:decorate id="catCountry" template="../layout/edit.xhtml">
  <ui:define name="label">Country:</ui:define>
    <h:outputText value="#{catPublishersHome.instance.catCountry.label}"/>
  </s:decorate>


<s:decorate id="contractsCount" template="../layout/edit.xhtml">
<ui:define name="label">Active Agreements:</ui:define>
<h:outputText value="#{catPublishersHome.catContractses.size}"/>
</s:decorate>

<s:decorate id="componentsCount" template="../layout/edit.xhtml">
<ui:define name="label">Components:</ui:define>
<h:outputText value="#{catPublishersHome.componentsCount}"/>
</s:decorate>

<s:decorate id="setsCount" template="../layout/edit.xhtml">
<ui:define name="label">Sets:</ui:define>
<h:outputText value="#{catPublishersHome.setsCount}"/>
</s:decorate>

<s:decorate id="invitationsCount" template="../layout/edit.xhtml">
<ui:define name="label">Active Invitations:</ui:define>
<h:outputText value="#{catPublishersHome.catInvitationses.size}"/>
</s:decorate>

<s:decorate id="participatingProducts" template="../layout/edit.xhtml">
	<ui:define name="label">Products:</ui:define>
	<h:outputText value="#{catPublishersHome.instance.participatingProductsValue}"/>
</s:decorate>

<s:decorate id="booksLaunchDate" template="../layout/edit.xhtml" >
			<ui:define name="label">Books Launch Date</ui:define>
			<h:outputText value="#{catPublishersHome.instance.booksLaunchDate}">
				<s:convertDateTime type="date" pattern="yyyy/MM/dd" />
			</h:outputText>
		</s:decorate>
		
		
</a:form>
