<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="BooksDiv1">

<div class="col col1">
	 <s:decorate id="ftpAccount" template="../layout/edit.xhtml">
                <ui:define name="label">FTP Account </ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catFtpAccount')}" 
                	id="catFtpAccount" value="#{catPublishersHome.instance.catFtpAccount}">
                </h:inputText>
          </s:decorate>
          
          	 <s:decorate id="pubPortPartBks" template="../layout/edit.xhtml">
                <ui:define name="label">Portico Books Agreement </ui:define>
             <h:selectOneMenu onchange="enableSaveCancel();"  disabled="#{!s:hasPermission(catPublishersHome.instance, 'modify catPblshrPorticoPrtcpntBk')}" 
                	name="CatPblshrPorticoPrtcpntBk" value="#{catPublishersHome.instance.catPblshrPorticoPrtcpntBk}">
			   		<s:selectItems itemValue="#{i}" label="#{i.label}"
			   			value="#{listsForEnums.catPublishers_PorticoPrtcpntBooks}" var="i"/>
			    </h:selectOneMenu>
          </s:decorate>
          
          
          <s:decorate id="ltmCode" template="../layout/edit.xhtml">
                <ui:define name="label">Books LTM Code</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catLtmCode')}" 
                	id="catLtmCode" value="#{catPublishersHome.instance.catLtmCode}">
                	<a:support event="onfocus" action="#{catPublishersHome.onFocusLtmCode()}"  
				 		ajaxSingle="true"
				 		eventsQueue="pubBooksEditQueue"/>
                	<a:support event="onblur" action="#{catPublishersHome.ltmCodeChanged()}" 
				 		ajaxSingle="true"
				 		eventsQueue="pubBooksEditQueue"/>
                </h:inputText>
          </s:decorate>
          
          <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">Serenic Code</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catSerenicCode')}" 
                	id="catSerenicCode" value="#{catPublishersHome.instance.catSerenicCode}">
                	<a:support event="onfocus" action="#{catPublishersHome.onFocusSerenicCode()}"  
				 		ajaxSingle="true"
				 		eventsQueue="pubBooksEditQueue"/>
                	<a:support event="onblur" action="#{catPublishersHome.serenicCodeChanged()}" 
				 		ajaxSingle="true"
				 		eventsQueue="pubBooksEditQueue"/>
                </h:inputText>
          </s:decorate>
          
          <s:decorate id="prefix" template="../layout/edit.xhtml">
                <ui:define name="label">Books DOI Prefix</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catPrefixBooks')}" 
                	id="catLtmCode" value="#{catPublishersHome.instance.catPrefixBooks}">
                	<a:support event="onfocus" action="#{catPublishersHome.onFocusBookPrefix}" 
				 		ajaxSingle="true"
				 		eventsQueue="pubBooksEditQueue"/>
                	<a:support event="onblur" action="#{catPublishersHome.bookPrefixChanged}" 
				 		ajaxSingle="true"
				 		eventsQueue="pubBooksEditQueue"/>
                </h:inputText>
          </s:decorate>
</div>
 

</s:div>
