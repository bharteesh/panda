<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats">
    
    <div class="smart">
      <div class="header">
        <div class="left">
                <span class="museo">
        		<h:outputText value="Sets for this Publisher: #{setList.size}"/>
						</span>
        
        
          <a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('catSets'.concat(divId))}" 
          	ignoreDupResponses="true" status="globalWaitStatus"  
          	reRender="#{divId}catSetsList" styleClass="button wizard"/>
        </div>
    </div>
    	  <rich:dataTable id="#{divId}catSetsList" var="_catSets"
              value="#{setList}"
              rendered="#{not empty setList}">

        				
				<rich:column id="#{divId}SetName" sortBy="#{_catSets.catCurrentTitle.catName}" 
					filterBy="#{_catSets.catCurrentTitle.catName}" sortable="true" width="200px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['SetName_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['SetName_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Set Name"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catCurrentTitle.catName}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catLtmJournalCode" sortBy="#{_catSets.catCurrentTitle.catLtmJournalCode}" 
					filterBy="#{_catSets.catCurrentTitle.catLtmJournalCode}" sortable="true" width="200px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['catLtmJournalCode_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['catLtmJournalCode_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="LTM Code"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catCurrentTitle.catLtmJournalCode}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="bfOnboarding" sortBy="#{_catSets.bfOverallOnboardingStatus}"	
					filterBy="#{_catSets.bfOverallOnboardingStatus}" sortable="true" width="75px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['bfOnboarding_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['bfOnboarding_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="BF Onboarding"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.bfOverallOnboardingStatus}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="cspOnboarding" sortBy="#{_catSets.cspOverallOnboardingStatus}"	
					filterBy="#{_catSets.bfOverallOnboardingStatus}" sortable="true" width="75px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['cspOnboarding_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['cspOnboarding_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="CSP Onboarding"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.cspOverallOnboardingStatus}" />        		
		        	</s:link>
	        	</rich:column>
	        	
				<rich:column id="disciplinesValue" sortBy="#{_catSets.disciplinesValue}"	
					filterBy="#{_catSets.disciplinesValue}" sortable="true" width="75px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['DisciplinesValue_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['DisciplinesValue_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Disciplines"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.disciplinesValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="wallValueIgnoreType" sortBy="#{_catSets.wallValueIgnoreType}"	
					filterBy="#{_catSets.wallValueIgnoreType}" sortable="true" width="75px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['wallValueIgnoreType_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['wallValueIgnoreType_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Wall Value"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.wallValueIgnoreType}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="wallTypeValue" sortBy="#{_catSets.wallTypeValue}"	
					filterBy="#{_catSets.wallTypeValue}" sortable="true" width="75px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['wallTypeValue_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['wallTypeValue_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Wall Type"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.wallTypeValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="collectionsListValue" sortBy="#{_catSets.collectionsListValue}"	
					filterBy="#{_catSets.collectionsListValue}" sortable="true" width="75px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['collectionsListValue_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['collectionsListValue_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Collections"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.collectionsListValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="agreementDate" sortBy="#{_catSets.agreementDate}"	
					filterBy="#{_catSets.agreementDate}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['agreementDate_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['agreementDate_filterValue']}"
					width="75px">
		        	<f:facet name="header">
		        		<h:outputText value="BF Agreement"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.agreementDate}"/>
					</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="participationDate" sortBy="#{_catSets.participationDate}"	
					filterBy="#{_catSets.participationDate}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['participationDate_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['participationDate_filterValue']}"
					width="75px">
		        	<f:facet name="header">
		        		<h:outputText value="BF Participation"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.participationDate}"/>
					</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="iniReleaseDateActlValue" sortBy="#{_catSets.iniReleaseDateActlValue}"	
					filterBy="#{_catSets.iniReleaseDateActlValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['iniReleaseDateActlValue_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['iniReleaseDateActlValue_filterValue']}"
					width="75px">
		        	<f:facet name="header">
		        		<h:outputText value="BF Release"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.iniReleaseDateActlValue}"/>
					</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catThDateRange" sortBy="#{_catSets.catThDateRange}"	
					filterBy="#{_catSets.catThDateRange}" sortable="true" width="50px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['catThDateRange_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['catThDateRange_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Extent (Dates)"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catThDateRange}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}PrintISSN" sortBy="#{_catSets.catCurrentTitle.catPrintIssn}" 
					filterBy="#{_catSets.catCurrentTitle.catPrintIssn}" sortable="true" width="200px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['catPrintIssn_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['catPrintIssn_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Print ISSN"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catCurrentTitle.catPrintIssn}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catEIssn" sortBy="#{_catSets.catCurrentTitle.catEIssn}" 
					filterBy="#{_catSets.catCurrentTitle.catEIssn}" sortable="true" width="200px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['catEIssn_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['catEIssn_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="EISSN"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catCurrentTitle.catEIssn}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="publisherValue" sortBy="#{_catSets.publisherValue}"	
					filterBy="#{_catSets.publisherValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['publisherValue_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['publisherValue_filterValue']}"
					width="75px">
		        	<f:facet name="header">
		        		<h:outputText value="Publisher Roles"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.publisherValue}"/>
					</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}catOnHold" sortBy="#{_catSets.catOnHold}"	
					filterBy="#{_catSets.catOnHold}" sortable="true" width="50px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['catOnHold_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['catOnHold_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Hold"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catOnHold ?'Yes' : 'No'}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="terminationDateValue" sortBy="#{_catSets.terminationDateValue}"	
					filterBy="#{_catSets.terminationDateValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['terminationDateValue_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['terminationDateValue_filterValue']}"
					width="75px">
		        	<f:facet name="header">
		        		<h:outputText value="BF Termination"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.terminationDateValue}"/>
					</s:link>
	        	</rich:column>
	        	
	        	<rich:column id="#{divId}SetId" sortBy="#{_catSets.id}" 
        			filterBy="#{_catSets.id}" sortable="true" width="50px"
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['SetId_sortOrder']}"
					filterValue="#{sortFiltBean['catSets'.concat(divId)]['SetId_filterValue']}">
		        	<f:facet name="header"><h:outputText value="ID"/></f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.id}" />        		
		        	</s:link>
	        	</rich:column>		
	        	
	        	
	        		
        	</rich:dataTable>
        	
    	</div>
    	
    	
    
</s:div>
