<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createSigWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster">
		<s:decorate id="catVersion_div1" template="../layout/edit.xhtml">
			<ui:define name="label">Version</ui:define>
			<h:inputText required="true" id="catVersion" maxlength="255" size="25" value="#{createSigWizard.createInstance.catVersion}"/>
		</s:decorate>
		<s:decorate id="catVersionCompletedDate_div1"
			template="../layout/edit.xhtml">
			<ui:define name="label">Version Completed Date</ui:define>
			<rich:calendar enableManualInput="true"  datePattern="yyyy/MM/dd"
				id="catVersionCompletedDate" inputClass="datestyle" required="true"
				value="#{createSigWizard.createInstance.catVersionCompletedDate}" />
				

		</s:decorate> 
		</div>
	
		<div class="push"></div>
		
		<a:commandLink styleClass="button" value="Quit" status="globalWaitStatus" ignoreDupResponses="true" ajaxSingle="true"
			oncomplete="#{rich:component('createSigQuit')}.show(); return false;"/>
			
		<a:commandLink styleClass="button right" value="Save"  status="globalWaitStatus" ignoreDupResponses="true"
			action="#{createSigWizard.createNext}"
				reRender="createSigWizard" />
	</div>
</ui:composition>
