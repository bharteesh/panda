<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{createSigWizard.wizardTitle}" /></h2>
	
		<div id="step1">
		<s:div>
			<ul class="steps">
				<li class="disabled">1. Main</li>
				<li class="selected">2. Results</li>
			</ul>
		</s:div>
	
		<div class="cluster">

		<div class="smart">
			<p><h:outputText value="You have created a new SIG Record"/> </p>
			<!--<cats:dumbTableCollections value="#{createSigWizard.resultList}" />-->
			
<rich:dataTable value="#{createSigWizard.resultList}" var="_catSigs">
							<rich:column>
								<f:facet name="header">Publisher ID</f:facet>
								<h:outputText value="#{_catSigs.catPublishers.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Publisher Name</f:facet>
								<h:outputText value="#{_catSigs.catPublishers.catName}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Version</f:facet>
								<h:outputText value="#{_catSigs.catVersion}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Version Completed Date</f:facet>
								<h:outputText value="#{_catSigs.catVersionCompletedDate}" />
							</rich:column>
						</rich:dataTable>
			</div>
		</div>


		<div class="push"></div>
			
			<a:commandLink styleClass="button right" value="Return" rendered="#{empty pageURL}"
			action="#{createSigWizard.createReset}"   status="globalWaitStatus" ignoreDupResponses="true" 
			oncomplete="#{rich:component('createSigPanel')}.hide(); javascript:location.reload(true);" />
			
			<a:commandLink styleClass="button right" value="Return" rendered="#{not empty pageURL}"
				action="#{createSigWizard.createReset}"
				oncomplete="#{rich:component('createSigPanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
				status="globalWaitStatus" ignoreDupResponses="true" />
		
		</div>
	
</ui:composition>
