<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo"> <h:outputText value="Book Sets (#{bookSetsList.size})" />
				</span>
				<a:commandLink value="X"
					action="#{sortFiltBean.resetSortFilt('catBookSets'.concat(divId))}"
					ignoreDupResponses="true" status="globalWaitStatus"
					reRender="#{divId}catBookSetsList" styleClass="button wizard" />
			</div>
	<div class="right">
		<a:commandLink ignoreDupResponses="true" value="Add Book Sets"
			action="#{createBookSetsWizard.prepCreateOperation(catPublishersHome.instance)}"
			reRender="createBookSetswizardForm"
			oncomplete="Richfaces.showModalPanel('createBookSetsPanel');"
			status="globalWaitStatus" ajaxSingle="true"  limitToList="true"
			disabled="#{!s:hasPermission(catPublishersHome.instance, 'create CatBookSets')}"
            styleClass="button wizard #{!s:hasPermission(catPublishersHome.instance, 'create CatBookSets') ? 'disabled' : ''}"/>
	</div>
	</div>
	<rich:dataTable id="#{divId}catBookSetsList" var="_catBookSets"
			value="#{bookSetsList}" rendered="#{not empty bookSetsList}">
			
			<rich:column id="#{divId}MainTitle" sortBy="#{_catBookSets.mainTitle}"
				filterBy="#{_catBookSets.mainTitle}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsMainTitle_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsMainTitle_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Main Title" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSets.id}" />
					<h:outputText value="#{_catBookSets.mainTitle}" />
				</s:link>
			</rich:column>
			<rich:column id="#{divId}doi" sortBy="#{_catBookSets.catDoi}"
				filterBy="#{_catBookSets.catDoi}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsDoi_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsDoi_filterValue']}">
				<f:facet name="header">
					<h:outputText value="DOI" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSets.id}" />
					<h:outputText value="#{_catBookSets.catDoi}" />
				</s:link>
			</rich:column>
			<rich:column id="#{divId}EIssn" sortBy="#{_catBookSets.catEIssn}"
				filterBy="#{_catBookSets.catEIssn}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsEIssn_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSeries'.concat(divId)]['catBookSetsEIssn_filterValue']}">
				<f:facet name="header">
					<h:outputText value="E ISSN" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSets.id}" />
					<h:outputText value="#{_catBookSets.catEIssn}" />
				</s:link>
			</rich:column>
			<rich:column id="#{divId}SetsPubs" sortBy="#{_catBookSets.setPublishers}"
				filterBy="#{_catBookSets.setPublishers}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsSetsPublishers_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsSetsPublishers_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Sets Publishers" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSets.id}" />
					<h:outputText value="#{_catBookSets.setPublishers}" />
				</s:link>
			</rich:column>
			<rich:column id="#{divId}totalInSet" sortBy="#{_catBookSets.catTotalInSet}"
				filterBy="#{_catBookSets.catTotalInSet}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsTotalInSet_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsTotalInSet_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Total Books in Set" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSets.id}" />
					<h:outputText value="#{_catBookSets.catTotalInSet}" />
				</s:link>
			</rich:column>
						<rich:column id="#{divId}id" sortBy="#{_catBookSets.id}"
				filterBy="#{_catBookSets.id}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsId_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSets'.concat(divId)]['catBookSetsId_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSets.id}" />
					<h:outputText value="#{_catBookSets.id}" />
				</s:link>
			</rich:column>
			</rich:dataTable>
	</div>
	</s:div>
