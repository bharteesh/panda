<s:div xmlns:s="http://jboss.com/products/seam/taglib" 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:a="http://richfaces.org/a4j" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:rich="http://richfaces.org/rich" 
xmlns:ui="http://java.sun.com/jsf/facelets" id="SOMEDiv1">

	<div class="col col1">
	
<s:decorate id="catName_div1" template="../layout/edit.xhtml">
<ui:define name="label">Name</ui:define>
<h:inputTextarea cols="20" rows="2" onchange="enableSaveCancel();" readonly="true" 
	id="catName" maxlength="255" size="25" value="#{catPublishersHome.instance.catName}">
</h:inputTextarea>
</s:decorate>

<s:decorate id="catDisplayName_div1" template="../layout/edit.xhtml">
<ui:define name="label">Display Name</ui:define>
<h:inputTextarea cols="20" rows="2" onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catDisplayName')}" 
	id="catDisplayName" maxlength="1000" size="25" value="#{catPublishersHome.instance.catDisplayName}"/>
</s:decorate>

<s:decorate id="catOrganizationType" template="../layout/edit.xhtml">
  <ui:define name="label">Organization Type:</ui:define>
      <h:selectOneMenu onchange="enableSaveCancel();"  disabled="#{!s:hasPermission(catPublishersHome.instance, 'modify catOrganizationType')}" 
        required="true" name="catOrganizationType" value="#{catPublishersHome.instance.catOrganizationType}">
		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." value="#{listsForEnums.catPublishers_OrganizationType(catPublishersHome.instance)}" var="i"/>
	  </h:selectOneMenu>
</s:decorate>

<s:decorate id="catCountry" template="../layout/edit.xhtml">
  <ui:define name="label">Country:</ui:define>
      <h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catPublishersHome.instance, 'modify catCountry')}" 
        required="true" name="catCountry" value="#{catPublishersHome.instance.catCountry}">
		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." value="#{listsForEnums.catPublishers_Country(catPublishersHome.instance)}" var="i"/>
	  </h:selectOneMenu>
</s:decorate>
	
<s:decorate id="catContactInformation_div1" template="../layout/edit.xhtml">
<ui:define name="label">Contact Info</ui:define>
<h:inputTextarea cols="20" rows="2" onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catContactInformation')}" 
	id="catContactInformation" maxlength="500" size="25" value="#{catPublishersHome.instance.catContactInformation}"/>
</s:decorate>

<s:decorate id="catTalismaId_div1" template="../layout/edit.xhtml">
<ui:define name="label">Talisma ID</ui:define>
<h:inputText onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catTalismaId')}" 
	id="catTalismaId" maxlength="255" size="25" value="#{catPublishersHome.instance.catTalismaId}"/>
</s:decorate>

<s:decorate id="catLastOutrchDate_div2" template="../layout/edit.xhtml">
<ui:define name="label">Last Outreach Date</ui:define>
<rich:calendar enableManualInput="true"  datePattern="yyyy/MM/dd"
disabled="#{!s:hasPermission(catPublishersHome.instance, 'modify catLastOutrchDate')}" 
	id="catLastOutrchDate" inputClass="datestyle" value="#{catPublishersHome.instance.catLastOutrchDate}"
	>
	
	<a:support event="oninputfocus" action="#{catPublishersHome.onFocusLastOutreachDate}" ajaxSingle="true" eventsQueue="pubsEditQueue"/>
	<a:support event="onexpand" action="#{catPublishersHome.onFocusLastOutreachDate}" ajaxSingle="true" eventsQueue="pubsEditQueue"/>
	<a:support event="ondateselected" action="#{catPublishersHome.lastOutreachDateChanged('ondateselected')}" ajaxSingle="true" eventsQueue="pubsEditQueue"/>
	<a:support event="onchanged" action="#{catPublishersHome.lastOutreachDateChanged('onchanged')}" ajaxSingle="true" eventsQueue="pubsEditQueue" oncomplete="enableSaveCancel();"/>
	<a:support event="oninputkeyup" action="#{catPublishersHome.lastOutreachDateChanged('oninputkeyup')}" ajaxSingle="true" eventsQueue="pubsEditQueue" oncomplete="enableSaveCancel();"/>
	
	</rich:calendar>
</s:decorate>

<s:decorate id="catLastOutrchBy_div2" template="../layout/edit.xhtml">
<ui:define name="label">Last Outreach By</ui:define>
<h:outputText value="#{catPublishersHome.instance.catLastOutrchBy}" />
</s:decorate>

	</div>
	<div class="col col2">
	
<s:decorate id="catOutrchNote_div1" template="../layout/edit.xhtml">
<ui:define name="label">Outreach Note</ui:define>
<h:inputTextarea cols="20" rows="2" onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catOutrchNote')}" 
	id="catOutrchNote" maxlength="1000" size="25" value="#{catPublishersHome.instance.catOutrchNote}">
				 <a:support event="onfocus" action="#{catPublishersHome.onFocusOutrchNote}" 
				 	ajaxSingle="true"
				 	eventsQueue="pubsEditQueue"/>
				 <a:support event="onblur" action="#{catPublishersHome.outrchNoteChanged}" 
				 	ajaxSingle="true"
				 	eventsQueue="pubsEditQueue"/>				 
</h:inputTextarea>
</s:decorate>

<s:decorate id="catOutrchNoteChangeDate_div2" template="../layout/edit.xhtml">
<ui:define name="label">Outreach Note Last Changed</ui:define>
<h:outputText value="#{catPublishersHome.instance.catOutrchNoteChangeDate}" />
</s:decorate>

<s:decorate id="catOutrchNoteChangeBy_div2" template="../layout/edit.xhtml">
<ui:define name="label">Outreach Note Last Changed By</ui:define>
<h:outputText value="#{catPublishersHome.instance.catOutrchNoteChangeBy}" />
</s:decorate>

<s:decorate id="catLogo_div1" template="../layout/edit.xhtml">
<ui:define name="label">Logo</ui:define>
<h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catPublishersHome.instance, 'modify catLogo')}" 
	required="true" name="catLogo" value="#{catPublishersHome.instance.catLogo}">
		   		<s:selectItems itemValue="#{i.value}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.yesNo}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catLogoProblem_div1" template="../layout/edit.xhtml">
<ui:define name="label">Logo Problem</ui:define>
<h:inputTextarea  cols="20" rows="2" onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catLogoProblem')}" 
	id="catLogoProblem" maxlength="1000" size="25" value="#{catPublishersHome.instance.catLogoProblem}"/>
</s:decorate>

<s:decorate id="catTaxFormStatus_div1" template="../layout/edit.xhtml">
<ui:define name="label">Tax Form</ui:define>
<h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catPublishersHome.instance, 'modify catTaxFormStatus')}" 
	name="catTaxFormStatus" value="#{catPublishersHome.instance.catTaxFormStatus}">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catPublishers_TaxFormStatus}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catTaxWithholdingPercent_div1" template="../layout/edit.xhtml">
<ui:define name="label">Withholding</ui:define>
<h:inputText onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catPublishersHome.instance, 'modify catTaxWithholdingPercent')}" 
	id="catTaxWithholdingPercent" maxlength="1000" size="25" value="#{catPublishersHome.instance.catTaxWithholdingPercent}"/>
</s:decorate>
	</div>

	<div class="push"/>
	

</s:div>
