<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:s="http://jboss.com/products/seam/taglib" template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="catCmpts" styleClass="edit">

        <rich:panel>
            <f:facet name="header">Journal Details</f:facet>
            <!-- <s:decorate id="idField" template="../layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" required="true" value="#{catCmptsHome.instance.id}"/>
            </s:decorate>
           -->
            <s:decorate id="catNameField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat name</ui:define>
                <h:inputText id="catName" required="true" value="#{catCmptsHome.instance.catName}"/>
            </s:decorate>
            
            <s:decorate id="catPublctnUnitRangeField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat publctn unit range</ui:define>
                <h:inputTextarea cols="80" id="catPublctnUnitRange" rows="2" value="#{catCmptsHome.instance.catPublctnUnitRange}"/>
            </s:decorate>
            
            <s:decorate id="catDateRangeField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat date range</ui:define>
                <h:inputTextarea cols="80" id="catDateRange" rows="2" value="#{catCmptsHome.instance.catDateRange}"/>
            </s:decorate>
            
             <s:decorate id="catStartDateIsAnEstimateField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat start date is an estimate</ui:define>
                <h:selectBooleanCheckbox id="catStartDateIsAnEstimate" value="#{catCmptsHome.instance.catStartDateIsAnEstimate}"/>
            </s:decorate>
            
            <s:decorate id="catEndDateIsAnEstimateField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat end date is an estimate</ui:define>
                <h:selectBooleanCheckbox id="catEndDateIsAnEstimate" value="#{catCmptsHome.instance.catEndDateIsAnEstimate}"/>
            </s:decorate>
            
             <s:decorate id="catPrintIssnField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat print issn</ui:define>
                <h:inputText id="catPrintIssn" maxlength="14" size="14" value="#{catCmptsHome.instance.catPrintIssn}">
                    <a:support ajaxSingle="true" bypassUpdates="true" event="onblur" reRender="catPrintIssnField"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="catEIssnField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat e issn</ui:define>
                <h:inputText id="catEIssn" maxlength="14" size="14" value="#{catCmptsHome.instance.catEIssn}">
                    <a:support ajaxSingle="true" bypassUpdates="true" event="onblur" reRender="catEIssnField"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="catTitleIssnField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat title issn</ui:define>
                <h:inputText id="catTitleIssn" maxlength="14" size="14" value="#{catCmptsHome.instance.catTitleIssn}">
                    <a:support ajaxSingle="true" bypassUpdates="true" event="onblur" reRender="catTitleIssnField"/>
                </h:inputText>
            </s:decorate>
            
            <s:decorate id="catIssnStatusField" template="../layout/edit.xhtml">
                <ui:define name="label">Cat issn status</ui:define>
                <h:inputText id="catIssnStatus" maxlength="20" size="20" value="#{catCmptsHome.instance.catIssnStatus}">
                    <a:support ajaxSingle="true" bypassUpdates="true" event="onblur" reRender="catIssnStatusField"/>
                </h:inputText>
            </s:decorate>
             <div style="clear:both"/>
            
        </rich:panel>
        <div style="clear:both"/>
        <div class="actionButtons">
			<s:button action="cancel" id="cancel" value="Cancel"/>
			<h:commandButton action="#{createJournalWizard.createJournal}" id="save" value="Save"/>
		</div>
    </h:form>
</ui:define>
</ui:composition>
