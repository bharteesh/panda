<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createJournalWizard.copyPubRolesWizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="">1. Select</li>
			<li class="selected">2. Change</li>
			<li class="disabled">3. Result</li>
		</ul>
		<div class="cluster smart">
			
			<p>Revise as needed:</p>
			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">Role</ui:define>
				<h:selectOneMenu name="catRole"
					value="#{createJournalWizard.pubToCmptsInstance.catRole}"
					required="true">
					<s:selectItems value="#{listsForEnums.catPublishersToCmpts_Role}"
							var="i" itemValue="#{i}" label="#{i.label}"
							noSelectionLabel="Choose..." />
				</h:selectOneMenu>
			</s:decorate>
			
			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">All or Part of Component</ui:define>
				<h:selectOneMenu name="catAllOrPart"
					value="#{createJournalWizard.pubToCmptsInstance.catAllOrPartOfCmpts}"
					required="true">
					<s:selectItems value="#{listsForEnums.catPublishersToCmpts_AllOrPartOfCmpt}"
							var="i" itemValue="#{i}" label="#{i.label}"
							noSelectionLabel="Choose..." />
					<a:support event="onchange" reRender="noLayoutPanel" ajaxSingle="true" 
						eventsQueue="journalQueue"
						status="globalWaitStatus"/>
				</h:selectOneMenu>
			</s:decorate>
			<a:outputPanel layout="none" id="noLayoutPanel">
				<s:decorate template="../layout/edit.xhtml" rendered="#{createJournalWizard.isPubRolePartOfComponent}">
					<ui:define name="label">Coverage</ui:define>
					<h:inputTextarea cols="20"
						id="catContentCovered" rows="2"
						value="#{createJournalWizard.pubToCmptsInstance.catContentCovered}" required="true"/>
				</s:decorate>
			</a:outputPanel>
			
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('copyPubRolesQuit')}.show(); return false;"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
		 
		
		<a:commandLink styleClass="button right" value="Save and Continue"
			action="#{createJournalWizard.saveClonedPubRole}"
			reRender="copyPubRolesForm"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
	</div>
</ui:composition>
