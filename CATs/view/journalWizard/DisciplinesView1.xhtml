<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createJournalWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps many">
			<li class="disabled">...</li>
			<li class="">5. Rights</li>
			<li class="">6. Publisher Roles</li>
			<li class="selected">7. Disciplines</li>
			<li class="disabled">8. Results</li>
		</ul>
		<div class="cluster">
			
				<p>Select Disciplines</p>
				<rich:listShuttle id="discPickList" 
				  targetValue="#{createJournalWizard.currentDisciplines}" 
				  sourceValue="#{createJournalWizard.otherDisciplines}"
				  targetCaptionLabel="Current Disciplines"
				  sourceCaptionLabel="All Other Disciplines"
				  var="_disc"
				  sourceListWidth="320" targetListWidth="320" listsHeight="300"
				  converter="#{org.jboss.seam.ui.EntityConverter}">
			    <rich:column>
		                <h:outputText value="#{_disc.catName}"></h:outputText>
		            </rich:column>
			    <rich:column>
		                <h:outputText value="#{_disc.catType}"></h:outputText>
		            </rich:column>
			</rich:listShuttle>
						
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('createJournalQuit')}.show(); return false;"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
		 
		
		<a:commandLink styleClass="button right" value="Save and Continue"
			action="#{createJournalWizard.saveDisciplines}"
			reRender="createJournalForm" 
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
			
		
		
			</div>
</ui:composition>
