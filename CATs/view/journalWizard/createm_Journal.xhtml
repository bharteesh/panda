<ui:composition id="createJournalPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="createJournalWizardModal" 
		width="910" height="600" styleClass="modal">
		<s:div id="CJModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createJournalForm">
				<a:include viewId="#{createJournalWizard.currentView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="createJournalQuit" width="910"
		height="550" styleClass="modal">
		<s:div id="CJModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="CJWizardQuit">
				<a:include viewId="#{createJournalWizard.quitView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<ui:include src="../journalWizard/copym_ContractDetails.xhtml"/>
	<ui:include src="../journalWizard/changem_Rights.xhtml"/>
	<ui:include src="../journalWizard/copym_PubRoles.xhtml"/>
</ui:composition>
