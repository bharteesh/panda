<ui:composition id="changeRightsPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="changeRightsWizardModal" 
		width="910" height="550" styleClass="modal">
		<s:div id="changeRightsModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="changeRightsForm">
				<a:include viewId="#{createJournalWizard.rightsCurrentView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="changeRightsQuit" width="910"
		height="550" styleClass="modal">
		<s:div id="changeRightsModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="changeRightsWizardQuit">
				<a:include viewId="#{createJournalWizard.rightsQuitView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
