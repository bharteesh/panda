<ui:composition id="copyPubRolesPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="copyPubRolesWizardModal" 
		width="910" height="550" styleClass="modal">
		<s:div id="copyPubRolesModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="copyPubRolesForm">
				<a:include viewId="#{createJournalWizard.copyPubRolesCurrentView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="copyPubRolesQuit" width="910"
		height="550" styleClass="modal">
		<s:div id="copyPubRolesModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="copyPubRolesWizardQuit">
				<a:include viewId="#{createJournalWizard.copyPubRolesQuitView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
