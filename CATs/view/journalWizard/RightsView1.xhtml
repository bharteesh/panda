<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createJournalWizard.rightsWizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
			<li class="disabled">2. Additional</li>
		</ul>
		<div class="cluster">
			
				<s:decorate id="catRightsObtained_div" template="../layout/edit.xhtml">
					<ui:define name="label">Full Rights Obtained</ui:define>
					<h:selectOneMenu name="catRightsObtained"
						value="#{createJournalWizard.rightsCmptInstance.catRightsObtained}"
						required="true">
						<s:selectItems value="#{listsForEnums.yesNo}" var="i"
						itemValue="#{i.value}" label="#{i.label}"
						noSelectionLabel="Choose..." />
					</h:selectOneMenu>
				</s:decorate>
				
			
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('changeRightsQuit')}.show(); return false;"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
		 
		
		<a:commandLink styleClass="button right" value="Continue"
			action="#{createJournalWizard.showRightsAddtlnView}"
			reRender="changeRightsForm" 
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
	</div>
</ui:composition>
