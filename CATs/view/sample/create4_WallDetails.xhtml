<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createWallDetailsWizard.createTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Select</li>
		<li class="disabled">2. Main</li>
		<li class="disabled">3. Additional</li>
		<li class="">4. Results</li>
	</ul>
	<div class="cluster smart">
	<p>
	Conversation ID:<h:outputText value="#{conversation.id}"/><br />
Is long running?:<h:outputText value="#{conversation.longRunning}"/><br />
	</p>

	<p><h:outputText
		value="You have created a Wall Details for the Set " /><em><h:outputText
		value="#{createWallDetailsWizard.setsToAddTo.catCurrentTitle.catName}" /></em>:</p>

	<s:decorate template="../layout/edit.xhtml" id="id">
		<ui:define name="label">ID</ui:define>
		<h:outputText value="#{createWallDetailsWizard.createInstance.id}" />
	</s:decorate> 
	<s:decorate template="../layout/edit.xhtml" id="catLifecycle">
		<ui:define name="label">Lifecycle</ui:define>
		<h:outputText
			value="#{createWallDetailsWizard.createInstance.catLifecycle.label}" />
	</s:decorate> 
	<s:decorate template="../layout/edit.xhtml" id="catWallType">
		<ui:define name="label">Wall Type</ui:define>
		<h:outputText
			value="#{createWallDetailsWizard.createInstance.catWallType.label}" />
	</s:decorate> 
	<s:decorate template="../layout/edit.xhtml" id="catChangeType">
		<ui:define name="label">Change Type</ui:define>
		<h:outputText
			value="#{createWallDetailsWizard.createInstance.catChangeType.label}" />
	</s:decorate> 
	<s:decorate template="../layout/edit.xhtml" id="catEffectiveDate">
		<ui:define name="label">Effective Date</ui:define>
		<h:outputText
			value="#{createWallDetailsWizard.createInstance.catEffectiveDate}">
			<s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
		</h:outputText>
	</s:decorate> 
	<s:fragment
		rendered="#{createWallDetailsWizard.createInstance.catWallType eq org.ithaka.cat.enums.CatWallDtls_CatWallType.Moving}">
		<s:decorate id="catMovingValue_div" template="../layout/edit.xhtml">
			<ui:define name="label">Moving Wall Value</ui:define>
			<h:outputText id="catMovingValue"
				value="#{createWallDetailsWizard.createInstance.catMovingValue}">
			</h:outputText>
		</s:decorate>
	</s:fragment> 
	<s:fragment
		rendered="#{createWallDetailsWizard.createInstance.catWallType eq org.ithaka.cat.enums.CatWallDtls_CatWallType.Fixed}">
		<s:decorate id="catFixedDate_div" template="../layout/edit.xhtml">
			<ui:define name="label">Fixed Date</ui:define>
			<h:outputText
				value="#{createWallDetailsWizard.createInstance.catFixedDate}">
				<s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
			</h:outputText>
		</s:decorate>
	</s:fragment> 
	<s:fragment
		rendered="#{createWallDetailsWizard.createInstance.catWallType eq org.ithaka.cat.enums.CatWallDtls_CatWallType.Ceased}">
		<s:decorate id="catCeasedDate_div" template="../layout/edit.xhtml">
			<ui:define name="label">Ceased Date</ui:define>
			<h:outputText
				value="#{createWallDetailsWizard.createInstance.catCeasedDate}">
				<s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
			</h:outputText>

		</s:decorate>
	</s:fragment>
	<a:commandLink styleClass="button" value="Advance Lifecycle"
		action="#{changePublicationStatusWizard.prepAdvanceLifeCycle(createWallDetailsWizard.createInstance)}"
		reRender="catWallDtlsListModalDiv" 
		oncomplete="#{rich:component('createWallDetailsPanel')}.hide();#{rich:component('catWallDtlsBulkPanel')}.show();"
		eventsQueue="createWallDetails" status="globalWaitStatus"
		rendered="#{createWallDetailsWizard.isPubStatusSubWizard}"/>
	</div>

	<div class="push"></div>

	<a:commandLink styleClass="button right" value="Finish"
		action="#{createWallDetailsWizard.createReset}"
		oncomplete="#{rich:component('createWallDetailsPanel')}.hide(); javascript:location.reload(true);"
		reRender="createWallDetailswizard" 
		rendered="#{not createWallDetailsWizard.isPubStatusSubWizard}"
		eventsQueue="createWallDetails" status="globalWaitStatus"/>
	
	<s:fragment rendered="#{createWallDetailsWizard.isPubStatusSubWizard}">
		<a:commandLink styleClass="button" value="Quit"
			reRender="createWallDetailswizard"
			oncomplete="#{rich:component('createWallDetailsQuit')}.show(); return false;"
			eventsQueue="createWallDetails" status="globalWaitStatus">
		</a:commandLink>
		
		<a:commandLink styleClass="button right" value="Finish"
			action="#{changePublicationStatusWizard.finishPubStatus(createWallDetailsWizard.createInstance)}"
			reRender="changePubStatusForm" 
			oncomplete="#{rich:component('createWallDetailsPanel')}.hide(); #{rich:component('changePubStatusModal')}.show();"
			eventsQueue="createWallDetails" status="globalWaitStatus"/>
		
	</s:fragment>
	
	</div>

</ui:composition>
