<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{updateOnHoldReasonWizard.bulkTitle}" /></h2>
	
	<div id="step1">
		<s:div>
			<ul class="steps">
				<li class="disabled">1. Change</li>
				<li class="selected">2. Results</li>
			</ul>
		</s:div>
		
		<div class="cluster smart">
			<p>
				<h:outputText value="You have successfully updated the following records:"/>
				<s:fragment rendered="#{not empty updateOnHoldReasonWizard.setsList}">
					<h1><h:outputText value="Sets"/></h1>
					<cats:dumbTableSets value="#{updateOnHoldReasonWizard.setsList}" />
				</s:fragment>
				<br/>
				<s:fragment rendered="#{not empty updateOnHoldReasonWizard.cmptsList}">
					<h1><h:outputText value="Components"/></h1>
					<cats:dumbTableComponents value="#{updateOnHoldReasonWizard.cmptsList}" />
				</s:fragment>
				<s:fragment rendered="#{not empty updateOnHoldReasonWizard.ordersList}">
					<h1><h:outputText value="Orders"/></h1>
					<cats:dumbTableAcqOrders value="#{updateOnHoldReasonWizard.ordersList}" />
				</s:fragment>
				<br/>
				<s:fragment rendered="#{not empty updateOnHoldReasonWizard.shipmentsList}">
					<h1><h:outputText value="Shipments"/></h1>
					<cats:dumbTableIssueShipments value="#{updateOnHoldReasonWizard.shipmentsList}" />
				</s:fragment>
				<s:fragment rendered="#{not empty updateOnHoldReasonWizard.invList}">
					<cats:dumbTableInvitations value="#{updateOnHoldReasonWizard.invList}" />
				</s:fragment>
				<s:fragment rendered="#{not empty updateOnHoldReasonWizard.wallFlipsList}">
					<cats:dumbMovingWallFlipsList value="#{updateOnHoldReasonWizard.wallFlipsList}" />
				</s:fragment>
				<s:fragment rendered="#{not empty updateOnHoldReasonWizard.contractsList}">
					<cats:dumbTableContracts value="#{updateOnHoldReasonWizard.contractsList}" />
				</s:fragment>
			</p>
		
		</div>
		
		
		<div class="push"></div>		

		<a:commandLink styleClass="button right" value="Return" 
			action="#{updateOnHoldReasonWizard.reset}" 
			oncomplete="#{rich:component('updateOnHoldReasonPanel')}.hide(); javascript:location.reload(true);" 
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{updateOnHoldReasonWizard.reset}" 
			oncomplete="#{rich:component('updateOnHoldReasonPanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>
		
	</div>
</ui:composition>
