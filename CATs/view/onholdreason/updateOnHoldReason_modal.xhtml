<s:div id="updateOnHoldReasonModalPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">


    <rich:modalPanel id="updateOnHoldReasonPanel" styleClass="modal" width="910" height="550">
        <s:div id="updateOnHoldReasonWizardModalDiv">
		    <a:form ajaxSubmit="true" ajaxSingle="true" id="updateOnHoldReasonWizard">		    
			    <a:include viewId="#{updateOnHoldReasonWizard.currentView}">
			   		<f:param name="pageURL" value="#{pageURL}"/>
			    </a:include>
		    </a:form>
       </s:div>
    </rich:modalPanel>

    <rich:modalPanel id="updateOnHoldReasonQuit" styleClass="modal" width="910" height="550">
        <s:div id="updateOnHoldReasonWizardModalQuitDiv">
    	    <a:form ajaxSubmit="true" ajaxSingle="true" id="updateOnHoldReasonWizardQuit">
			    <a:include viewId="#{updateOnHoldReasonWizard.quitView}">
			    	<f:param name="pageURL" value="#{pageURL}"/>
			    </a:include>
		    </a:form>
	    </s:div>
    </rich:modalPanel>
</s:div>
