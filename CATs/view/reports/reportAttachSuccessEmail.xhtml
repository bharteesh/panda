<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <m:from name="CATS" address="#{mailOps.fromEmail}" />
    <m:to name="#{mailOps.displayName}"><h:outputText value="#{mailOps.email}"/></m:to>
    <m:subject><h:outputText value="Report Generation Success: #{mailOps.props['reportName']}, Attachment"/></m:subject>
	<m:replyTo address="catssupport@ithaka.org"/>
    <m:body>
        <p><h:outputText value="Dear #{mailOps.displayName}" />,</p>
		<p><h:outputText value="The #{mailOps.props['reportName']} you requested recently from CATS is finished, and attached to this email as an Excel spreadsheet."/></p>

		<p>Sincerely,<br/>CATS</p>

		<m:attachment 
		   value="#{mailOps.attachment}" 
		   fileName="#{mailOps.props['finalFilename']}"/>
    </m:body>
</m:message>
