<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	
	<!-- 
	1. Book Publisher
	2. Book EISBN13
	3. Book Title
	4. Sequence
	5. PDF Filepath
	6. CATS ID  -->
	
		<rich:dataTable var="_catBookVersions"
			value="#{bookVersionsList}" rendered="#{not empty bookVersionsList}">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Book Publisher" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catBook.booksPublishers}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Book ISBN13" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catBook.bestEisbn13}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Book Title" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catBook.bestTitle}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Sequence" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catSequenceNo}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="PDF Filepath" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.catPdfFilename}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="CATS ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookVersions.id}" />
					<h:outputText value="#{_catBookVersions.id}" />
				</s:link>
			</rich:column>
		</rich:dataTable>




</s:div>
