<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2>
		<h:outputText value="#{bookVersionLifecycleWizard.wizardTitle}" />
	</h2>

	<div id="step1">
		<ul class="steps">
			<li class="disabled">1. Change</li>
			<li class="selected">2. Results</li>
		</ul>
		<div class="cluster smart">
		<div class="title eligible">
			<h1>Excluded Book PDFs (1)</h1>
			<p><h:outputText value="You successfully excluded the following PDF with '#{bookVersionLifecycleWizard.origVerInstance.catReasonExcluded}' as the Reason Excluded." /></p>
		</div>
		<div>
			<ui:include src="/bookversions/wizard_BookVersionTable.xhtml">
				<ui:param name="bookVersionsList"
					value="#{bookVersionLifecycleWizard.bookVersionsList}" />
			</ui:include>

		</div>

		<div class="title eligible">
			<h1><h:outputText value="Excluded Book Submissions (#{bookVersionLifecycleWizard.bookSubmissionsList.size})" /></h1>
			<p>The following Submissions were automatically set to Excluded
				with "Agreement Terminated" as the Reason.</p>
		</div>
		<div>
			<ui:include src="/bookversions/wizard_BookSubmissionTable.xhtml">
				<ui:param name="bookSubmissionsList"
					value="#{bookVersionLifecycleWizard.bookSubmissionsList}" />
			</ui:include>

		</div>
			
		</div>


		<div class="push"></div>

		<a:commandLink styleClass="button right" value="Return"
			action="#{bookVersionLifecycleWizard.wizardReset}"
			oncomplete="#{rich:component('bookVersionLifecycleUpdatePanel')}.hide(); javascript:location.reload(true);"
			eventsQueue="changeVerLifecycleQueue" status="globalWaitStatus" />
	</div>
</ui:composition>
