<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="bookVersionsInformationDiv1">

	<div class="col col1">
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">Reason Excluded</ui:define>
			<h:selectOneMenu name="catReasonExcluded"
				onchange="enableSaveCancel();" 
				value="#{catBookVersionsHome.instance.catReasonExcluded}"
				disabled="true">
				<s:selectItems var="i" itemValue="#{i}" label="#{i.label}" 
					noSelectionLabel="None..." 
					value="#{listsForEnums.catBookVersions_ReasonExcluded}"/>
			</h:selectOneMenu>
		</s:decorate>
		
		  <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">Sequence</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="true" 
                	id="catSequenceNo" value="#{catBookVersionsHome.instance.catSequenceNo}">
                </h:inputText>
          </s:decorate>
          
		 <s:decorate  template="../layout/edit.xhtml">
                <ui:define name="label">PDF Received</ui:define>
                <rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();"
			       enableManualInput="true"  datePattern="yyyy/MM/dd" disabled="true"
                	id="catDatePdfRcvd" inputClass="datestyle" value="#{catBookVersionsHome.instance.catDatePdfRcvd}"/>
            </s:decorate>
            
            <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">Conprep Batch</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="true" 
                	id="catConprepBatch" value="#{catBookVersionsHome.instance.catConprepBatch}">
                </h:inputText>
          </s:decorate>
            <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">Conprep Batch ID</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="true" 
                	id="catConprepBatchId" value="#{catBookVersionsHome.instance.catConprepBatchId}">
                </h:inputText>
          </s:decorate>
            <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">PDF Filepath</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="true" 
                	id="catPdfFilename" value="#{catBookVersionsHome.instance.catPdfFilename}">
                </h:inputText>
          </s:decorate>
          <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">PDF File Size</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="true" 
                	id="catPdfFilesize" value="#{catBookVersionsHome.instance.catPdfFilesize}">
                </h:inputText>
          </s:decorate>
          
          <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">PDF Fetcher ID</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="true" 
                	id="catPdfFetcherId" value="#{catBookVersionsHome.instance.catPdfFetcherId}">
                </h:inputText>
          </s:decorate>
	</div>
		<div class="col col2">
		 <s:decorate template="../layout/edit.xhtml">
                <ui:define name="label">PDF Checksum</ui:define>
                <h:inputText onchange="enableSaveCancel();"  readonly="true" 
                	id="catPdfChecksum" value="#{catBookVersionsHome.instance.catPdfChecksum}">
                </h:inputText>
          </s:decorate>
           
		</div>
		 
 
	<div class="push" />

</s:div>
