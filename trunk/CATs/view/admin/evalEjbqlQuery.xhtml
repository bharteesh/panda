<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="../layout/template.xhtml">

	<ui:define name="badge">
		<h1> </h1>
	</ui:define>

	<ui:define name="body">
	
	    <rich:panel id="query">
	        <f:facet name="header">evalEjbqlQuery</f:facet>
	
	        <a:form id="evalEjbqlQueryForm">
	
				<h:inputTextarea value="#{evalEjbqlQuery.currentQuery}" cols="80" rows="10"/>
	<br/>
	            <a:commandButton id="evalEjbqlQuery" value="evalEjbqlQuery!"
	                             action="#{evalEjbqlQuery.evalEjbqlQuery}" reRender="results,query"/>
	
	        </a:form>
	
	    </rich:panel>
	
	
		<rich:panel id="results">
			<p>total: <h:outputText value="#{evalEjbqlQuery.resultSize}"/></p>
			<rich:dataList value="#{evalEjbqlQuery.resultList}" var="_obj">
			
				<span class="id"><h:outputText value="#{_obj}"/></span> 
			
			</rich:dataList>
		
		</rich:panel>
	
	</ui:define>

</ui:composition>
