<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">
	
	<ui:define name="badge">
		<h1> </h1>
	</ui:define>
	
	<ui:define name="body">
				
		<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

		<rich:panel>
			<f:facet name="header">LSI Generation</f:facet>

			<a:outputPanel layout="none" id="lsiErrorMessages">
					<s:div styleClass="alert">
						<s:div rendered="#{not empty createLsi.displayMessages}" id="lsiGeneratorErrorMsgsDiv">
							<a:repeat value="#{createLsi.displayMessages}" var="_errMsg">
								<p>#{_errMsg}</p>
							</a:repeat>
						</s:div>
					</s:div>
			</a:outputPanel>		
				
			<h:form id="bookSpreadsheetFile" enctype="multipart/form-data">
				<b>Books Spreadsheet Path: </b> 
				<s:fileUpload data="#{catsOnDemandFeeds.file}" required="true" size="60">
				</s:fileUpload>	
				 <h:commandButton  value="Generate" action="#{catsOnDemandFeeds.generateLSIFeed()}"/>
								<h:selectBooleanCheckbox styleClass="bulk_checkbox"
						value="#{catsOnDemandFeeds.isDryRun}" /><h:outputText value="Dry Run?" />
				<br/>
				<a target="_blank" href="../templatespreadsheets/lsiTemplate.xlsx">Download Template Spreadsheet</a>
				
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
