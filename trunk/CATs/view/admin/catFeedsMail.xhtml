<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	>

    <m:from name="CATS" address="#{catsFeedsMailOps.fromEmail}" />
    <ui:repeat var="_email" value="#{catsFeedsMailOps.emailRecipients}">
    	<m:to><h:outputText value="#{_email}"/></m:to>
    </ui:repeat>
    <m:subject><h:outputText value="#{catsFeedsMailOps.onDemandOrAuto} #{catsFeedsMailOps.feedType.label} Feed Report #{catsFeedsMailOps.filenameForEmail} (#{appInfo.environment})"/></m:subject>
	<m:replyTo address="catssupport@ithaka.org"/>
    <m:body>
    	<p><h:outputText value="Hi" />,</p>
    	<s:fragment rendered="true">
			<p>
				<h:outputText value="#{catsFeedsMailOps.staffUser} recently attempted to create a '#{catsFeedsMailOps.feedType.label}' feed with export option '#{catsFeedsMailOps.exportMode.label}'. Please see the attached file for the results." />
				<br/><br/>
				Environment: #{appInfo.environment}
				<br/>
				Host: #{appInfo.host}
				<br/>
			</p>
		</s:fragment>
		<p>Sincerely,<br/>CATS</p>
		<m:attachment 
		   value="#{catsFeedsMailOps.attachment}" 
		   fileName="#{catsFeedsMailOps.attachmentName}"/>
    </m:body>
</m:message>
