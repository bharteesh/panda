<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{createBookSetsNoteWizard.wizardTitle}" /></h2>
	
		<div id="step1">		
			<ul class="steps">
				<li class="disabled">1. Main</li>
				<li class="selected">2. Results</li>
			</ul>
		
	
		<div class="cluster smart">
		
			<p><h:outputText value="You have created a new Book Sets Note"/> </p>
			
			
			<cats:dumbTableBookSetsNotes value="#{createBookSetsNoteWizard.resultList}" />
						
		</div>


		<div class="push"></div>
			
			<a:commandLink styleClass="button right" value="Return" 
			action="#{createBookSetsNoteWizard.createReset}"   status="globalWaitStatus" ignoreDupResponses="true"
			onclick="#{rich:component('bookSetsNoteWizardModal')}.hide();" 
			oncomplete="javascript:location.reload(true);" 
			rendered="#{empty pageURL}"
			reRender="tadDivId,notesId"/>
			
			<a:commandLink styleClass="button right" value="Return" 
			action="#{createBookSetsNoteWizard.createReset}"   status="globalWaitStatus" ignoreDupResponses="true"
			onclick="#{rich:component('bookSetsNoteWizardModal')}.hide();" 
			oncomplete="javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			rendered="#{not empty pageURL}"
			reRender="tadDivId,notesId"/>
		
		</div>
	
</ui:composition>
