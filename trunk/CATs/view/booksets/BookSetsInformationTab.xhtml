<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="bookSetsInformationDiv1">

	<div class="col col1">
		
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">DOI</ui:define>
			<h:inputText onchange="enableSaveCancel();"
				id="catDoi"
				value="#{catBookSetsHome.instance.catDoi}" 
				maxlength="255"
				readonly="#{!s:hasPermission(catBookSetsHome.instance, 'modify catDoi')}"/>
		</s:decorate> 
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">Set EISSN</ui:define>
			<h:inputText onchange="enableSaveCancel();"
				id="catEIssn"
				value="#{catBookSetsHome.instance.catEIssn}" 
				maxlength="14"
				readonly="#{!s:hasPermission(catBookSetsHome.instance, 'modify catEIssn')}"/>
		</s:decorate>
		
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">Total Books Published In Set</ui:define>
			<h:inputText onchange="enableSaveCancel();"
				id="catTotalInSet"
				value="#{catBookSetsHome.instance.catTotalInSet}" 
				maxlength="6"
				readonly="#{!s:hasPermission(catBookSetsHome.instance, 'modify catTotalInSet')}"/>
		</s:decorate>
		
	</div>
	<div class="col col2">
		
	</div>

	<div class="push" />

</s:div>
