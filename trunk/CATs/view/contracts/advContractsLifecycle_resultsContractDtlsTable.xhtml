<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib">
	<rich:dataTable value="#{value}"
							var="_catContractDtls">
							<rich:column>
								<f:facet name="header">Set Name</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
									<ui:repeat value="#{_catContractDtls.catCmpts.catComponentSets.toArray()}" var="_catSets"
										varStatus="_status" rendered="#{not empty _catContractDtls.catCmpts.catComponentSets}">
										<h:outputText value="#{_catSets.catCurrentTitle.catName}; " />
									</ui:repeat>
								</s:link>
							</rich:column>			
							<rich:column>
								<f:facet name="header">Component<br/>Name</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.catCmpts.catName}" />
								</s:link>
							</rich:column>	
							<rich:column>
								<f:facet name="header">Agreement Detail&#39;s<br/>Lifecycle</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.catLifecycle.label}" />
								</s:link>
							</rich:column>		
							<rich:column>
								<f:facet name="header">All or Part</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.catAllOrPartOfCmpt}" />
								</s:link>
							</rich:column>
							<rich:column>
								<f:facet name="header">Coverage</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.catContentCovered}" />
								</s:link>
							</rich:column>	
							<rich:column>
								<f:facet name="header">Date Added <br/>to Agreement</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.catEffectiveDate}">
									<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
								</h:outputText>
								</s:link>
							</rich:column>
							<rich:column rendered="#{contractsLifecycleWizard.origInstance.catType eq 'Backfile'}">
								<f:facet name="header">Riders</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.riderNames}" />
								</s:link>
							</rich:column>
							<rich:column rendered="#{contractsLifecycleWizard.origInstance.catType eq 'Csp'}">
								<f:facet name="header">CSP Launch</f:facet>
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.catCspLaunchDate}">
									<s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
								</s:link>
							</rich:column>
							<rich:column>
								<f:facet name="header">ID</f:facet>			
								<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml" propagation="none">
									<f:param name="id" value="#{_catContractDtls.id}"/>
								<h:outputText value="#{_catContractDtls.id}" />	
								</s:link>					
							</rich:column>
	</rich:dataTable>
</ui:composition>
