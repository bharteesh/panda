<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib">

<rich:dataTable value="#{value}"
							var="_catContracts">
							<rich:column>
								<f:facet name="header">Publishers</f:facet>
								<h:outputText value="#{_catContracts.publisherValue}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Agreement Type</f:facet>
								<h:outputText value="#{_catContracts.catType.label}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Lifecycle</f:facet>
								<h:outputText value="#{_catContracts.catLifecycle.label}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Agreement Date</f:facet>
								<h:outputText value="#{_catContracts.catAgreementDate}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{_catContracts.id}" />
							</rich:column>
	</rich:dataTable>
</ui:composition>
