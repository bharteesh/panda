<ui:composition id="createBookSetTitlePanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="createBookSetTitleWizardModal" 
		width="900" height="550" styleClass="modal">
		<s:div id="createBookSetTitleModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createBookSetTitleForm">
				<a:include viewId="#{createBookSetTitleWizard.currentCreateView}">
				<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="createBookSetTitleQuit" width="900"
		height="550" styleClass="modal">
		<s:div id="createBookSetTitleModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="bookSetTitleQuit">
				<a:include viewId="#{createBookSetTitleWizard.quitView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
