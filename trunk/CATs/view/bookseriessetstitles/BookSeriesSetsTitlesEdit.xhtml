<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:param name="entityType" value="bookSeriesSetsTitles" />
	<ui:param name="moremenu" value="moremenu"/>
	
	<ui:define name="badge">
		<ui:include src="BookSeriesSetsTitlesBadge.xhtml" >
			<ui:param name="divParam" value="bookSeriesSetsTitlesBadge"/>
		</ui:include>
	</ui:define>

	<ui:define name="body">
		<h:form id="bookSeriesSetsTitlesEditForm">
		<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />
				
			<rich:tabPanel 
				id="maintab" 
			   switchType="ajax"
				styleClass="tab"
				contentClass="tab_content"
				selectedTab="#{catBookSeriesSetsTitlesHome.selectedTab}">

				<rich:tab label="Book Series Sets Titles Information" id="tab1" name="tab1" eventsQueue="bookSeriesEditQueue" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catBookSeriesSetsTitlesHome.updateUserTabPreferences('tab1')}">
					<ui:include src="BookSeriesSetsTitlesInformationTab.xhtml" />
				</rich:tab>
				<rich:tab label="Audit" id="tab2" name="tab2" eventsQueue="bookSeriesEditQueue" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catBookSeriesSetsTitlesHome.updateUserTabPreferences('tab2')}">
					<ui:include src="BookSeriesSetsTitlesAuditTab.xhtml" />
				</rich:tab>
				<rich:tab label="Events" id="eventsTab" name="eventsTab" eventsQueue="bookSeriesEditQueue" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catBookSeriesSetsTitlesHome.updateUserTabPreferences('eventsTab')}">
					<ui:include src="BookSeriesSetsTitlesEventsTab.xhtml" />
				</rich:tab>
			</rich:tabPanel>
			<div id="functions">
				<a:commandLink action="#{deleteBookSeriesSetsTitlesWizard.prepareDelete}"
					reRender="deleteBookSeriesSetsTitlesModal"
					ignoreDupResponses="true" status="globalWaitStatus"
					disabled="#{!s:hasPermission(catBookSeriesSetsTitlesHome.instance, 'delete CatBookSeriesSetsTitles')}"
					styleClass="button delete #{!s:hasPermission(catBookSeriesSetsTitlesHome.instance, 'delete CatBookSeriesSetsTitles') ? 'disabled'  : ''}"
					value="Delete" 
					oncomplete="Richfaces.showModalPanel('deleteBookSeriesSetsTitlesModal');" 
					limitToList="true"/>
					
		    	<a:commandLink action="#{catBookSeriesSetsTitlesHome.update}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" styleClass="button saveOrCancel disabled" 
		    		value="Save"
		    		reRender="bookSeriesSetsTitlesEditForm"
		    		eventsQueue="bookSeriesEditQueue" status="globalWaitStatus"/>
		    	<a:commandLink action="#{catBookSeriesSetsTitlesHome.cancel}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" ajaxSingle="true" styleClass="button saveOrCancel disabled" 
		    		value="Cancel"
		    		eventsQueue="bookSeriesSetsTitlesEditQueue" status="globalWaitStatus"/>
			</div>
		</h:form> 

		<ui:include src="/bookseriessetstitles/deletem_BookSeriesSetsTitles.xhtml">
	 		<ui:param name="pageURL" value="/bookseriessetstitles/BookSeriesSetsTitlesEdit.xhtml"/>
	 	</ui:include>
	 
		 <ui:include src="/bookseriessetstitles/changeTitleType_m.xhtml">
		 	<ui:param name="pageURL" value="/bookseriessetstitles/BookSeriesSetsTitlesEdit.xhtml"/>
		 </ui:include>
	</ui:define>
</ui:composition>
