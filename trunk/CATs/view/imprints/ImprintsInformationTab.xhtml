<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="imprintsInformationDiv1">

	<div class="col col1">

		
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">LTM Series ID Prefix</ui:define>
			<h:inputText onchange="enableSaveCancel();"
				id="catLtmIdPrefix"
				value="#{catImprintsHome.instance.catLtmIdPrefix}" 
				maxlength="25"
				readonly="#{!s:hasPermission(catImprintsHome.instance, 'modify catLtmIdPrefix')}">
				<a:support event="onfocus" action="#{catImprintsHome.onFocusLtmIdPrefix}" 
				 		ajaxSingle="true" limitToList="true"
				 		eventsQueue="impEditQueue"/>
                <a:support event="onblur" action="#{catImprintsHome.ltmIdPrefixChanged()}" 
				 		ajaxSingle="true" limitToList="true"
				 		eventsQueue="impEditQueue"/>
			</h:inputText>
		</s:decorate> 
		
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">LTM Code</ui:define>
			<h:inputText onchange="enableSaveCancel();"
				id="catLtmIdSuffix"
				value="#{catImprintsHome.instance.catLtmCode}" 
				maxlength="25"
				readonly="#{!s:hasPermission(catImprintsHome.instance, 'modify catLtmCode')}">
				<a:support event="onfocus" action="#{catImprintsHome.onFocusLtmCode}" 
				 		ajaxSingle="true" limitToList="true"
				 		eventsQueue="impEditQueue"/>
                <a:support event="onblur" action="#{catImprintsHome.ltmCodeChanged()}" 
				 		ajaxSingle="true" limitToList="true"
				 		eventsQueue="impEditQueue"/>
			</h:inputText>
		</s:decorate>
		
		<s:decorate id="catDisplayOnPlatform_div1" template="../layout/edit.xhtml">
			<ui:define name="label">Display on Platform</ui:define>
			<h:selectOneMenu disabled="#{!s:hasPermission(catImprintsHome.instance, 'modify catDisplayOnPlatform')}" 
			required="true" name="catDisplayOnPlatform" value="#{catImprintsHome.instance.catDisplayOnPlatform}">
				   		<s:selectItems itemValue="#{i.value}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.yesNo}" var="i"/>
				   		<a:support event="onfocus" action="#{catImprintsHome.onFocusDispOnPlatform}" 
				 		ajaxSingle="true"
				 		eventsQueue="impEditQueue"/>		   			
                		<a:support event="onchange" action="#{catImprintsHome.dispOnPlatformChanged()}" 
				 		ajaxSingle="true"
				 		eventsQueue="impEditQueue" oncomplete="enableSaveCancel();"/>
			</h:selectOneMenu>
		</s:decorate>
		
		
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">Publisher Statement</ui:define>
			<h:inputTextarea onchange="enableSaveCancel();" 
				id="catPblshrStmt"
				value="#{catImprintsHome.instance.catPublisherStmt}" 
				maxlength="1024"
				readonly="#{!s:hasPermission(catImprintsHome.instance, 'modify catPublisherStmt')}">				
				<a:support event="onfocus" action="#{catImprintsHome.onFocusPubStmt}" 
				 		ajaxSingle="true" limitToList="true"
				 		eventsQueue="impEditQueue"/>
                <a:support event="onblur" action="#{catImprintsHome.pubStmtChanged()}" 
				 		ajaxSingle="true" limitToList="true"
				 		eventsQueue="impEditQueue"/>
			</h:inputTextarea>
		</s:decorate>
	</div>

	<div class="push" />

</s:div>
