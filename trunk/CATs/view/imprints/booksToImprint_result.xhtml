<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{booksToImprintWizard.wizardTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">1. Info</li>
				<li class="selected">2. Results</li>
		</ul>
		<div class="cluster smart">

			<p>
				<h:outputText value="You have added following Books to the Imprint"/> 
				<em><h:outputText value="#{catImprintsHome.instance.mainName}"/></em> 
			</p>
			<div class="scroller">
				<rich:dataTable id="booksList"
						var="_catBooks" value="#{booksToImprintWizard.addedBooksList}"
						rowClasses="odd,even">
				<rich:column>
					<f:facet name="header">Title</f:facet>
					<h:outputText value="#{_catBooks.bestTitle}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Record Reference ID</f:facet>
					<h:outputText value="#{_catBooks.catRecordRefId}" />
				</rich:column>		
				<rich:column>
					<f:facet name="header">Publisher</f:facet>
					<h:outputText value="#{_catBooks.booksPublishers}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Series Title</f:facet>
					<h:outputText value="#{_catBooks.seriesTitle}" />
				</rich:column>		
				<rich:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{_catBooks.id}" />
				</rich:column>
				</rich:dataTable>
			</div>
		</div>

			<div class="push"></div>		



		
		<a:commandLink styleClass="button right" value="Return"
            status="globalWaitStatus" ignoreDupResponses="true"
   			eventsQueue="#{divParam}eventsQueue"
			onclick="#{rich:component('booksToImprintWizardModal')}.hide();" 
			action="#{booksToImprintWizard.reset}" 
			oncomplete="javascript:location.reload(true);" 
			/>
		
		</div>
	
</ui:composition>
