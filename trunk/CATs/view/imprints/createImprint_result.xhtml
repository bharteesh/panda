<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createImprintWizard.wizardTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">1. Info</li>
				<li class="selected">2. Results</li>
		</ul>
		<div class="cluster smart">

		  <p><h:outputText value="You created the following Imprint for Publisher "/><em>#{createImprintWizard.catPublishers.catName}</em></p>

			<rich:dataTable value="#{createImprintWizard.imprintsList}" var="_catImprints">
							<rich:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{_catImprints.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Name</f:facet>
								<h:outputText value="#{_catImprints.mainName}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Publisher</f:facet>
								<h:outputText value="#{createImprintWizard.catPublishers.catName}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">LTM Prefix</f:facet>
								<h:outputText value="#{_catImprints.catLtmIdPrefix}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">LTM Code</f:facet>
								<h:outputText value="#{_catImprints.catLtmCode}" />
							</rich:column>
				</rich:dataTable>
			</div>

			<div class="push"></div>		



		
		<a:commandLink styleClass="button right" value="Return"
            status="globalWaitStatus" ignoreDupResponses="true"
   			eventsQueue="#{divParam}eventsQueue" limitToList="true"
			onclick="#{rich:component('createImprintPanel')}.hide();" 
			action="#{createImprintWizard.reset}" 
			oncomplete="javascript:location.reload(true);" 
			/>
		
		</div>
	
</ui:composition>
