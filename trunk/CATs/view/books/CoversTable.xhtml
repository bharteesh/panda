<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo"> <h:outputText value="Book Covers (#{bookCoversList.size})" />
				</span>
				<a:commandLink value="X"
					action="#{sortFiltBean.resetSortFilt('catBookCovers'.concat(divId))}"
					ignoreDupResponses="true" status="globalWaitStatus"
					reRender="#{divId}catBookCoversList" styleClass="button wizard" />
			</div>
			 
							
	</div>
	
		<rich:dataTable id="#{divId}catBookCoversList" var="_catBookCovers"
			value="#{bookCoversList}" rendered="#{not empty bookCoversList}" >
			
			<rich:column id="#{divId}Id" sortBy="#{_catBookCovers.id}"
				filterBy="#{_catBookCovers.id}" sortable="true"
				sortOrder="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoversId_sortOrder']}"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoversId_filterValue']}"> 
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}" />
					<h:outputText value="#{_catBookCovers.id}" />
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}catLifeCycle" sortBy="#{_catBookCovers.catLifecycle}"
				filterBy="#{_catBookCovers.catLifecycle}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatLifecycle_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Lifecycle" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catLifecycle}" />				
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}catExcludedReason" sortBy="#{_catBookCovers.catExcludedReason}"
				filterBy="#{_catBookCovers.catExcludedReason}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatExcludedReason_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Excluded Reason" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catExcludedReason}" />				
				</s:link>
			</rich:column>
			
		<!-- 	<rich:column id="#{divId}catCvrChecksum" sortBy="#{_catBookCovers.catCvrChecksum}"
				filterBy="#{_catBookCovers.catCvrChecksum}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatCvrChecksum_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Checksum" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catCvrChecksum}" />				
				</s:link>
			</rich:column>  -->
			
			<rich:column id="#{divId}catCvrFilepath" sortBy="#{_catBookCovers.catCvrFilepath}"
				filterBy="#{_catBookCovers.catCvrFilepath}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatCvrFilepath_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Filepath" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catCvrFilepath}" />				
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}catCvrFilesize" sortBy="#{_catBookCovers.catCvrFilesize}"
				filterBy="#{_catBookCovers.catCvrFilepath}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatCvrFilesize_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Filesize" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catCvrFilesize}" />				
				</s:link>
			</rich:column>
			

			
			<rich:column id="#{divId}catCvrFetcherId" sortBy="#{_catBookCovers.catCvrFetcherId}"
				filterBy="#{_catBookCovers.catCvrFetcherId}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatCvrFetcherId_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Fetcher Id" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catCvrFetcherId}" />				
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}catCreator" sortBy="#{_catBookCovers.catCreator}"
				filterBy="#{_catBookCovers.catCvrFetcherId}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatCreator_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Creator" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catCreator}" />				
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}catDateCvrRcvd" sortBy="#{_catBookCovers.catDateCvrRcvd}"
				filterBy="#{_catBookCovers.catDateCvrRcvd}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatDateCvrRcvd_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Date Received" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catDateCvrRcvd}" >
						<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
					</h:outputText>
				</s:link>
			</rich:column>
						
			<rich:column id="#{divId}dateCreated" sortBy="#{_catBookCovers.catDateCreated}"
				filterBy="#{_catBookCovers.catDateCreated}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatDateCreated_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Created" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catDateCreated}" >
						<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
					</h:outputText>
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}catDateModified" sortBy="#{_catBookCovers.catDateModified}"
				filterBy="#{_catBookCovers.catDateModified}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookCovers'.concat(divId)]['catBookCoverscatDateModified_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Modified" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}"/>
					<h:outputText value="#{_catBookCovers.catDateModified}" >
						<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
					</h:outputText>
				</s:link>
			</rich:column>
		</rich:dataTable>
	</div>

</s:div>
