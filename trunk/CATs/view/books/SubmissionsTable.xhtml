<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo"> <h:outputText value="Book Submissions (#{bookSubmissionsList.size})" />
				</span>
				<a:commandLink value="X"
					action="#{sortFiltBean.resetSortFilt('catBookSubmissions'.concat(divId))}"
					ignoreDupResponses="true" status="globalWaitStatus"
					reRender="#{divId}catBookSubmissionsList" styleClass="button wizard" />
			</div>
			 
							<div class="right">
					<s:fragment rendered="true">
						<a:commandLink  limitToList="true" status="globalWaitStatus" 
							action="#{addSubmissionWizard.initWizard(catBooksHome.instance)}" 
							ajaxSingle="true" ignoreDupResponses="true" 
							value="Add Submission" 
							reRender="addSubmissionForm" 
							oncomplete="#{rich:component('addSubmissionWizardModal')}.show(); return false;" 
							styleClass="button wizard #{addSubmissionWizard.getHasPermissionAddSubmission(catBooksHome.instance) ?  '' : 'disabled'}"
							disabled="#{!addSubmissionWizard.getHasPermissionAddSubmission(catBooksHome.instance)}"
							onclick="if ( ! checkForSave() ) { return false ; }"/>	
					</s:fragment>
					</div>
	</div>
		<rich:dataTable id="#{divId}catBookSubmissionsList" var="_catBookSubmissions"
			value="#{bookSubmissionsList}" rendered="#{not empty bookSubmissionsList}" >
			
			<rich:column id="#{divId}dateCreated" sortBy="#{_catBookSubmissions.catDateCreated}"
				filterBy="#{_catContractDetails.catDateCreated}" sortable="true"
				sortOrder="DESCENDING"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsDateCreated_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Created" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}"/>
					<h:outputText value="#{_catBookSubmissions.catDateCreated}" >
						<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
					</h:outputText>
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}version" sortBy="#{_catBookSubmissions.catVersion.catSequenceNo}"
				filterBy="#{_catBookSubmissions.catVersion.catSequenceNo}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsVersionSequence_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsVersionSequence_filterValue']}" >
				<f:facet name="header">
					<h:outputText value="Version Sequence" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catVersion.catSequenceNo}" />
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}sequenceNo" sortBy="#{_catBookSubmissions.catSequenceNo}"
				filterBy="#{_catBookSubmissions.catSequenceNo}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsSequenceNo_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsSequenceNo_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Submission Sequence" /> 
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catSequenceNo}" />
				</s:link> 
			</rich:column>
			<rich:column id="#{divId}lifecycle" sortBy="#{_catBookSubmissions.catLifecycle}"
				filterBy="#{_catBookSubmissions.catLifecycle}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsLifecycle_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsLifecycle_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Lifecycle" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catLifecycle.label}" />
				</s:link>
			</rich:column>
			<rich:column id="#{divId}qcOutcome" sortBy="#{_catBookSubmissions.catQcOutcome}"
				filterBy="#{_catBookSubmissions.catQcOutcome}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsQcOutcome_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsQcOutcome_filterValue']}">
				<f:facet name="header">
					<h:outputText value="QC Outcome" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catQcOutcome}" />
				</s:link>
			</rich:column>	
			<rich:column id="#{divId}vendor" sortBy="#{_catBookSubmissions.catVendor.catName}"
				filterBy="#{_catBookSubmissions.catVendor.catName}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsVendorName_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsVendorName_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Vendor" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catVendor.catName}" />
				</s:link>
			</rich:column>
			
			<rich:column id="#{divId}conprepBatch" sortBy="#{_catBookSubmissions.catConprepBatch}"
				filterBy="#{_catBookSubmissions.catConprepBatch}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsConprepBatch_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsConprepBatch_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ConPrep Batch" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catConprepBatch}" />
				</s:link>
			</rich:column>
			
		
			<rich:column id="#{divId}creator" sortBy="#{_catBookSubmissions.catCreator}"
				filterBy="#{_catBookSubmissions.catCreator}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsCreator_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsCreator_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Creator" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catCreator}" />
				</s:link>
			</rich:column>
									
			<rich:column id="#{divId}id" sortBy="#{_catBookSubmissions.id}"
				filterBy="#{_catBookSubmissions.id}" sortable="true"
				sortOrder="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsId_sortOrder']}"
				filterValue="#{sortFiltBean['catBookSubmissions'.concat(divId)]['catBookSubmissionsId_filterValue']}"> 
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.id}" />
				</s:link>
			</rich:column>
			

			



			
		</rich:dataTable>
	</div>

</s:div>
