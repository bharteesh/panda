<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{addSubmissionWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="">1. Info</li>
			<li class="selected">2. Results</li>
		</ul>
		<div class="cluster smart">
			
			<s:div styleClass="title eligible">
              <h1>Submission Added (1):</h1>

              <p>You added one submission:</p>
            </s:div>
            
					<a:outputPanel layout="none" id="currentSubmissionPanel">
				<s:div styleClass="title">
				 	<h1>Current Submission</h1>
				</s:div>
				<s:fragment>
					<div class="scroller">
			   			 <rich:dataTable id="catBestSubmissionList"
			   			 	var="_catSub"
			   			 	value="#{addSubmissionWizard.bestSubmissionList}"
			              	rowClasses="odd,even">
			           
			        	<rich:column id="col1">
			        	<f:facet name="header">
			        		<h:outputText value="Book Title" id="bookTitle" />
			        	</f:facet>
						<h:outputText value="#{_catSub.catVersion.catBook.bestTitle}" />        		
			        	</rich:column>
			        	
			        	<rich:column id="col2">
			        	<f:facet name="header">
			        		<h:outputText value="Publisher" id="publisher" />
			        	</f:facet>
						<h:outputText value="#{_catSub.catVersion.catBook.booksPublishers}" />        		
			        	</rich:column>
			        	
			        	<rich:column id="col3">
			        	<f:facet name="header">
			        		<h:outputText value="Version ID" id="versionId" />
			        	</f:facet>
						<h:outputText value="#{_catSub.catVersion.id}" />        		
			        	</rich:column>
			        	 
			        	<rich:column id="col5">
			        	<f:facet name="header">
			        		<h:outputText value="Submission ID" id="submissionId" />
			        	</f:facet>
						<h:outputText value="#{_catSub.id}" />        		
			        	</rich:column>			        
			        	<rich:column id="col6">
			        	<f:facet name="header">
			        		<h:outputText value="Vendor" id="vendor" />
			        	</f:facet> 
						<h:outputText value="#{_catSub.catVendor.catName}" />        		
			        	</rich:column>
			        	
			        	<rich:column id="col7">
			        	<f:facet name="header">
			        		<h:outputText value="Lifecycle" id="lifecycle" />
			        	</f:facet> 
						<h:outputText value="#{_catSub.catLifecycle.label}" />        		
			        	</rich:column>
			        	<rich:column id="col8">
			        	<f:facet name="header">
			        		<h:outputText value="QC Outcome" id="qcOutcome" />
			        	</f:facet> 
						<h:outputText value="#{_catSub.catQcOutcome.label}" />        		
			        	</rich:column>
			        	<rich:column id="col9">
			        	<f:facet name="header">
			        		<h:outputText value="Batch Name" id="batchName" />
			        	</f:facet> 
						<h:outputText value="#{_catSub.catConprepBatch}" />        		
			        	</rich:column>	
			        	</rich:dataTable>
			        	</div>
			        	</s:fragment>
			</a:outputPanel>
			
				
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button right" value="Return"
			action="#{addSubmissionWizard.reset}"
			oncomplete="#{rich:component('addSubmissionWizardModal')}.hide(); #{rich:component('addSubmissionQuit')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="submissionQueue"
			status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>
			
		<a:commandLink styleClass="button right" value="Return"
			action="#{addSubmissionWizard.reset}"
			oncomplete="#{rich:component('addSubmissionWizardModal')}.hide(); #{rich:component('addSubmissionQuit')}.hide(); javascript:location.reload(true);" 
			eventsQueue="submissionQueue"
			status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
	</div>
</ui:composition>
