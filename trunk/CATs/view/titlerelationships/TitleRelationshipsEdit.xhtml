<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">
	<ui:param name="entityType" value="relationships"/>
	<ui:param name="moremenu" value="moremenu"/>

<ui:define name="badge">
	<ui:include src="TitleRelationshipsBadge.xhtml" />
</ui:define>

<ui:define name="body">
	<h:form id="titleRelationshipsEditForm">			
    
   <!-- Shows hour glass when the table is loading -->
	<div id="globalStatusDiv" style="display:none;">
			<img src="../img/loading.gif"/> 
	</div> 
	<a:status id="globalWaitStatus" forceId="true" layout="none"
		onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
		onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />
		
    <rich:tabPanel id="maintab" switchType="ajax"   styleClass="tab"  selectedTab="#{catTitleRltnshpsHome.selectedTab}" contentClass="tab_content">    
		<rich:tab label="Title Relationships" id="tab1" name="tab1"  status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();">
	        <ui:include src="TitleRelationshipsTab.xhtml" />
        </rich:tab>        
    </rich:tabPanel>
    <div id="functions">
	    <a:commandLink action="#{catTitleRltnshpsHome.remove}" ignoreDupResponses="true" status="globalWaitStatus"
		    		disabled="#{!s:hasPermission(catTitleRltnshpsHome.instance, 'delete CatTitleRltnshps')}"
		    		styleClass="button delete #{!s:hasPermission(catTitleRltnshpsHome.instance, 'delete CatTitleRltnshps') ? 'disabled' : ''}" value="Delete"   />
	</div>	    		
    </h:form>    
</ui:define>
<ui:define name="notes">
</ui:define>
</ui:composition>
