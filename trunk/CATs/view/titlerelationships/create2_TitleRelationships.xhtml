<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{createTitleRelationshipsWizard.bulkTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Permissions</li>
		<li class="selected">2. Main</li>
		<li class="disabled">3. Select</li>
		<li class="disabled">4. Results</li>
	</ul>
	
	<div class="cluster smart">
			<p><h:outputText value="#{createTitleRelationshipsWizard.initCmpt.catName}"/></p>
			<s:decorate id="catTitleRelnTypeId" template="../layout/edit.xhtml">
					<ui:define name="label">Title Relationship Type</ui:define>
					<h:selectOneMenu name="catTitleRelnType" value="#{createTitleRelationshipsWizard.selectedRelnType}" required="true">
						<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." value="#{createTitleRelationshipsWizard.catAllTitleRltnshpTypes}" var="i"/>
					</h:selectOneMenu>		
				</s:decorate>
	</div>
	<div class="push"></div>
	<a:commandLink styleClass="button" value="Quit" 
		limitToList="true" 
		oncomplete="#{rich:component('createTitleRelnshpsQuit')}.show(); " 
		status="globalWaitStatus" 
		ignoreDupResponses="true"/>
	
	<s:fragment rendered="#{not empty createTitleRelationshipsWizard.cmptsBulkSelection}">
			<a:commandLink styleClass="button right" value="Continue"
			action="#{createTitleRelationshipsWizard.bulkNext}" 
			reRender="createTitleRelnshpsWizard" 
			status="globalWaitStatus" 
			ignoreDupResponses="true"/>
	</s:fragment>
	</div>
</ui:composition>
