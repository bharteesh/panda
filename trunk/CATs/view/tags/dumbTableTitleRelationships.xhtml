<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition>
<!--  reordered per CAT-494 -->
<rich:dataTable value="#{value}"
							var="_catTitleRel">

			<rich:column>
				<f:facet name="header">
					<h:outputText value="1st Component Name" />
				</f:facet>
				<h:outputText value="#{_catTitleRel.catCmptsByCatFirstCmptId.catName}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Relationship" />
				</f:facet>
				<h:outputText value="#{_catTitleRel.catTitleRltnshpTypes.catName.label}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="2nd Component Name" />
				</f:facet>
				<h:outputText value="#{_catTitleRel.catCmptsByCatSecondCmptId.catName}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<h:outputText value="#{_catTitleRel.id}" />
			</rich:column>

</rich:dataTable>
</ui:composition>
</html>
