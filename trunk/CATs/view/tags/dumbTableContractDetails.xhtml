<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib">
<ui:composition>

<rich:dataTable value="#{value}"
							var="_catContractDtls">
							<rich:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{_catContractDtls.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Agreement ID</f:facet>
								<h:outputText value="#{_catContractDtls.catContracts.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Publisher Name</f:facet>
								<h:outputText value="#{_catContractDtls.catContracts.publisherValue}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Component ID</f:facet>
								<h:outputText value="#{_catContractDtls.catCmpts.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Component Name</f:facet>
								<h:outputText value="#{_catContractDtls.catCmpts.catName}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Lifecycle</f:facet>
								<h:outputText value="#{_catContractDtls.catLifecycle.label}" />
							</rich:column>
	</rich:dataTable>
</ui:composition>
</html>
