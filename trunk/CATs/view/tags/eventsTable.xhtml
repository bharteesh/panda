<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib">
<ui:composition>

	<rich:messages id="messages" globalOnly="true" styleClass="message"
				errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
				rendered="#{showGlobalMessages != 'false'}" />
				
	<div class="header">
		<div class="left">
			<span class="museo"> <h:outputText
					value="Events" /> </span>
		</div>
		<div class="right">
			<span class="museo"> <a:commandLink ignoreDupResponses="true"
					reRender="messages"
					styleClass="button wizard" ajaxSingle="true"
					value="Export to Excel" limitToList="true"
					status="globalWaitStatus"
					action="#{catEventsReporting.exportEventDataToExcel(entityHome.getEntityIdEventCode(),entityHome.instance.id,entityHome.getEntityName())}" />
			</span>
		</div>
	</div>

	<div class="push"></div>
	
	<rich:dataTable id="eventsList" var="_catEvents" value="#{eventsList}">       				
	        	
       	<rich:column>
        	<f:facet name="header">
        		<h:outputText value="Event Code"/>
        	</f:facet>
				<h:outputText value="#{_catEvents.eventCode}" /> 
       </rich:column>
	   <rich:column>
        	<f:facet name="header">
        		<h:outputText value="Event ID"/>
        	</f:facet>
				<h:outputText value="#{_catEvents.eventId}" /> 
       	</rich:column>
       	
       	<rich:column>
        	<f:facet name="header">
        		<h:outputText value="Prose"/>
        	</f:facet>
				<h:outputText value="#{_catEvents.proseValue}" /> 
       	</rich:column>       	 
    </rich:dataTable>
    <a:commandLink ignoreDupResponses="true"
    				id="moreId"
					reRender="eventsList, moreId"					
					styleClass="button wizard #{entityHome.disableMoreButton() ? 'disabled' : ''}"
					disabled="#{entityHome.disableMoreButton()}"	
					ajaxSingle="true"		
					value="More"			
					limitToList="true"
					status="globalWaitStatus"
					action="#{entityHome.returnMoreEvents()}" />
</ui:composition>
</html>
