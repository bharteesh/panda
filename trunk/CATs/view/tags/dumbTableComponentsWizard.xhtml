<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:z="http://www.qualcomm.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:a="http://richfaces.org/a4j"
	  xmlns:s="http://jboss.com/products/seam/taglib">

THIS TEXT WILL BE REMOVED
<ui:composition>

<rich:dataTable value="#{value}"
							var="_catCmpts">
							<rich:column>
								<f:facet name="header">Sets</f:facet>
								<ui:repeat value="#{_catCmpts.catComponentSets.toArray()}" var="_catSets"
									varStatus="_status" rendered="#{not empty _catCmpts.catComponentSets}">
									<h:outputText value="#{_catSets.catCurrentTitle.catName}; " />
								</ui:repeat>
							</rich:column>
							<rich:column>
								<f:facet name="header">Component Name</f:facet>
								<h:outputText value="#{_catCmpts.catName}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Lifecycle</f:facet>
								<h:outputText value="#{_catCmpts.catLifecycle.label}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">BF Rights Obtained</f:facet>
								<h:outputText value="#{_catCmpts.catRightsObtained? 'Yes' : 'No'}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Rights Exclusions</f:facet>
								<h:outputText value="#{_catCmpts.catRightsExclusions? 'Yes' : 'No'}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">CIL Release Status</f:facet>
								<h:outputText value="#{_catCmpts.catIniCilReleaseStatus.label}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Participation Date</f:facet>
								<h:outputText value="#{_catCmpts.catParticipationDate}" />
							</rich:column>
						</rich:dataTable>


</ui:composition>
THIS TEXT WILL BE REMOVED AS WELL
</html>
