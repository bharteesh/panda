html column, here so that we can NOT escape the angle brackes and ampersand in html clobs

<ui:composition>
	<c:set var="safeClassPropertyName"
		value="#{fn:replace(propertyName, '\\.', '_')}" />

	<rich:column styleClass="#{styleClass} #{safeClassPropertyName} #{rollup == 'true' ? 'rollupColumn' : ''}"
		headerClass=" #{styleClass} #{safeClassPropertyName} #{rollup == 'true' ? 'rollupColumn' : ''}" rendered="#{rendered}">
		<f:facet name="header">
			<h:panelGrid columns="1" rendered="#{sortable eq 'true'}">

					<s:link styleClass="propertyNuller"
						value="#{propertyLabel} #{entityList.nullTestColumn == propertyPath ? (entityList.nullTestCondition == 'is null' ? '[empty]' : '[not empty]') : ''}"
						propagation="end" rendered="#{lob}" >
						<f:param name="nulltestpath" value="#{propertyPath}" />
						<f:param name="nulltestcond"
							value="#{entityList.nullTestColumn == propertyPath and entityList.nullTestCondition == 'is not null' ? 'is null' : 'is not null'}" />
						<f:param name="firstResult" value="0" />
					</s:link>
					
					
					<s:div styleClass="propertyFilter"
						rendered="#{empty enumList}">
						<h:inputText styleClass="column-filter-input"
							name="#{propertyName}" value="#{propertyValue}"
							onchange="this.form.submit();" ><ui:insert/></h:inputText>
						<f:param name="sort" value="#{sort}" />
						<f:param name="dir" value="#{dir}" />
						<f:param name="firstResult" value="0" />
					</s:div>
					
			</h:panelGrid>
		</f:facet>

		<div class="htmlClob"><h:outputText escape="#{false}" value="#{value}" styleClass="#{safeClassPropertyName}">
			<ui:insert />
		</h:outputText></div>

	</rich:column>
</ui:composition>
