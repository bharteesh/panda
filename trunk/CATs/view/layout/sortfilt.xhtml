<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h:panelGrid columns="1" >
		<s:link styleClass="columnHeader"
			value="#{propertyLabel} #{entityList.orderColumn == propertyPath ? (entityList.orderDirection == 'desc' ? messages.down : messages.up) : ''}" 
			propagation="end">
			<f:param name="sort" value="#{propertyPath}" />
			<f:param name="dir"
				value="#{entityList.orderColumn == propertyPath and entityList.orderDirection == 'asc' ? 'desc' : 'asc'}" />
			<f:param name="firstResult" value="0" />
		</s:link>
		<s:div rendered="#{empty enumList and empty bool}">
			<h:inputText styleClass="column-filter-input" name="#{propertyName}" value="#{propertyValue}" 
				onchange="this.form.submit();"
			/>
			<f:param name="sort" value="#{sort}" />
			<f:param name="dir" value="#{dir}" />
			<f:param name="firstResult" value="0" />
		</s:div>
		
		<s:div rendered="#{not empty enumList}">
			<h:selectOneMenu name="#{propertyName}" value="#{propertyValue}" onchange="this.form.submit(); ">
			   <s:selectItems value="#{enumList}" var="i" itemValue="#{i}"
			                 label="#{i.label}" noSelectionLabel="None..." />
			</h:selectOneMenu>
			<f:param name="firstResult" value="0" />
		</s:div>

		<s:div rendered="#{not empty bool}">
		</s:div>

	</h:panelGrid>

</ui:composition>
