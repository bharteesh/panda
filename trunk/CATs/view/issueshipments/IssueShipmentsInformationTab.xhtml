<s:div xmlns:s="http://jboss.com/products/seam/taglib" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" id="SOMEDiv1">

	<div class="col col1">

<s:decorate id="catPublctnUnitRange_div1" template="../layout/edit.xhtml">
<ui:define name="label">Extent (Pub Units)</ui:define>
    <h:inputTextarea readonly="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catPublctnUnitRange')}"
                     cols="20" required="false" id="catPublctnUnitRange"
                     rows="2" value="#{catIssueShipmentsHome.instance.catPublctnUnitRange}"
                     onchange="enableSaveCancel();"/>
</s:decorate>

<s:decorate id="catCoverDateRange_div1" template="../layout/edit.xhtml">
<ui:define name="label">Extent (Dates)</ui:define>
    <h:inputTextarea readonly="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catCoverDateRange')}"
                     cols="20" required="false" id="catCoverDateRange"
                     rows="2" value="#{catIssueShipmentsHome.instance.catCoverDateRange}"
                     onchange="enableSaveCancel();"/>
</s:decorate>

<s:decorate id="catCoverDateAsPrinted_div1" template="../layout/edit.xhtml">
<ui:define name="label">Date as Printed</ui:define>
<h:inputText readonly="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catCoverDateAsPrinted')}" id="catCoverDateAsPrinted" maxlength="255" size="25" value="#{catIssueShipmentsHome.instance.catCoverDateAsPrinted}"
onchange="enableSaveCancel();"/>
</s:decorate>

<s:decorate id="catOwnership_div1" template="../layout/edit.xhtml">
<ui:define name="label">Ownership</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catOwnership')}" name="catOwnership" required="true"  value="#{catIssueShipmentsHome.instance.catOwnership}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catIssueShipments_Ownership}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catReturnObligation_div1" template="../layout/edit.xhtml">
<ui:define name="label">Return Obligation</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catReturnObligation')}" name="catReturnObligation" value="#{catIssueShipmentsHome.instance.catReturnObligation}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catIssueShipments_ReturnObligation}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catDisposition_div1" template="../layout/edit.xhtml">
<ui:define name="label">Disposition</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catDisposition')}" name="catDisposition" value="#{catIssueShipmentsHome.instance.catDisposition}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catIssueShipments_Disposition}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>
</div>

<div class="col col2">

<s:decorate id="catLoanReturnDate_div1" template="../layout/edit.xhtml">
<ui:define name="label">Return Date</ui:define>
<rich:calendar enableManualInput="true"  datePattern="yyyy/MM/dd" disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catLoanReturnDate')}" id="catLoanReturnDate" inputClass="datestyle" value="#{catIssueShipmentsHome.instance.catLoanReturnDate}"
onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();"/>
</s:decorate>

<s:decorate id="catLoanReturnTrackNumber_div1" template="../layout/edit.xhtml">
<ui:define name="label">Return Tracking</ui:define>
<h:inputText readonly="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catLoanReturnTrackNumber')}" id="catLoanReturnTrackNumber" maxlength="255" size="25" value="#{catIssueShipmentsHome.instance.catLoanReturnTrackNumber}"
onchange="enableSaveCancel();"/>
</s:decorate>

<s:decorate id="catQuantity_div1" template="../layout/edit.xhtml">
<ui:define name="label">Quantity</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catQuantity')}" name="catQuantity" required="true" value="#{catIssueShipmentsHome.instance.catQuantity}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catIssueShipments_Quantity(catIssueShipmentsHome.instance)}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catMaterialFormat_div1" template="../layout/edit.xhtml">
<ui:define name="label">Format</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catMaterialFormat')}" name="catMaterialFormat" value="#{catIssueShipmentsHome.instance.catMaterialFormat}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catIssueShipments_MaterialFormat}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catReprints_div1" template="../layout/edit.xhtml">
<ui:define name="label">Reprints</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catReprints')}" name="catReprints" value="#{catIssueShipmentsHome.instance.catReprints}"
onchange="enableSaveCancel();" required="true">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catIssueShipments_Reprints}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catSourceCondition_div1" template="../layout/edit.xhtml">
<ui:define name="label">Condition</ui:define>
<h:selectOneMenu disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catSourceCondition')}" name="catSourceCondition" value="#{catIssueShipmentsHome.instance.catSourceCondition}"
onchange="enableSaveCancel();">
		   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catIssueShipments_SourceCondition(catIssueShipmentsHome.instance)}" var="i"/>
		       </h:selectOneMenu>
</s:decorate>

<s:decorate id="catNote_div1" template="../layout/edit.xhtml">
<ui:define name="label">Note</ui:define>
    <h:inputTextarea readonly="#{!s:hasPermission(catIssueShipmentsHome.instance, 'modify catNote')}"
                     cols="20" required="false" id="catNote"
                     rows="2" value="#{catIssueShipmentsHome.instance.catNote}"
                     onchange="enableSaveCancel();"/>
</s:decorate>

<s:decorate id="catCompletedBy_div1" template="../layout/edit.xhtml">
<ui:define name="label">Completed By</ui:define>
<h:outputText value="#{catIssueShipmentsHome.instance.catCompletedBy}"/>
</s:decorate>

<s:decorate id="catDateCompleted_div1" template="../layout/edit.xhtml">
<ui:define name="label">Date Completed</ui:define>
<h:outputText value="#{catIssueShipmentsHome.instance.catDateCompleted}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
</s:decorate>

</div>

	<div class="push"/>
    <div id="functions">
<!-- No permissions defined for duplicating issueshipments in security/security-custom drl(s) -->    
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="duplicateIssueShipmentEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catIssueShipmentsEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catIssueShipmentsHome.duplicateUsingWizard('DUPLICATEISSUESHIPMENTS')}"
				value="Copy Shipment"
				reRender="issueshipmentsduplicateOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('issueshipmentsduplicateUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catIssueShipmentsHome.instance, 'create CatIssueShipments') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catIssueShipmentsHome.instance, 'create CatIssueShipments')}"/>
    </div>
</s:div>
