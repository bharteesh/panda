<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{duplicateIssueShipmentsWizard.duplicateTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps many">
				<li class="">1. Parent</li>
				<li class="">2. Change</li>
				<li class="">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
		
		<div class="cluster smart">

		  <p><h:outputText value="You copied the following #{duplicateIssueShipmentsWizard.duplicateSelection.size()} record(s):"/></p>

			<cats:dumbTableIssueShipments value="#{duplicateIssueShipmentsWizard.duplicatedIssueShipmentsList}" />

		  <p><h:outputText value="You changed the following #{duplicateIssueShipmentsWizard.duplicateSelection.size()} record(s):"/></p>

			<cats:dumbTableIssueShipments value="#{duplicateIssueShipmentsWizard.originalEditedIssueShipmentsList}" />

			</div>

			<div class="push"></div>		

		<a:commandLink id="#{divParam}finishAsNormalwizard" styleClass="button right" value="Return" 
			eventsQueue="#{divParam}eventsQueue"
       		status="globalWaitStatus"
			action="#{duplicateIssueShipmentsWizard.duplicateReset}" 
			oncomplete="#{rich:component('issueshipmentsduplicateUpdatePanel')}.hide(); javascript:location.reload(true);" 
			reRender="issueshipmentsduplicatewizard"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink id="#{divParam}finishAsNormalwizard1" styleClass="button right" value="Return"			
			action="#{duplicateIssueShipmentsWizard.duplicateReset}" 
			oncomplete="#{rich:component('issueshipmentsduplicateUpdatePanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			rendered="#{not empty pageURL}"
			status="globalWaitStatus"/>
		
		</div>
	
</ui:composition>
