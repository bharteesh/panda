<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2><h:outputText value="#{duplicateIssueShipmentsWizard.duplicateTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps many">
				<li class="selected">1. Permissions</li>
				<li class="disabled">2. Parent</li>
				<li class="disabled">3. Change</li>
				<li class="disabled">4. Additional</li>
				<li class="disabled">5. Results</li>
		</ul>
		
		<div class="cluster smart">

		<p><h:outputText
			value="You have selected  #{duplicateIssueShipmentsWizard.duplicateInvalid.size() + duplicateIssueShipmentsWizard.duplicateSelection.size()} record to be copied." /></p>

		<s:fragment rendered="#{not empty duplicateIssueShipmentsWizard.duplicateInvalid}">
			<p><h:outputText
				value="You "/><em><h:outputText
				value="do not"/></em><h:outputText
				value=" have permission to copy "/>
			<h:outputText
				value="#{duplicateIssueShipmentsWizard.duplicateInvalid.size()}" /><h:outputText
				value=" of "/> 
				<h:outputText
				value="#{duplicateIssueShipmentsWizard.duplicateInvalid.size() + duplicateIssueShipmentsWizard.duplicateSelection.size()}" /><h:outputText
				value=" records."/></p>

			<cats:dumbTableIssueShipments value="#{duplicateIssueShipmentsWizard.duplicateInvalid}" />
			
		</s:fragment> <s:fragment rendered="#{not empty duplicateIssueShipmentsWizard.duplicateSelection}">
			<p><h:outputText
				value="You have permission to copy "/> 
			<h:outputText
				value="#{duplicateIssueShipmentsWizard.duplicateSelection.size()}" /><h:outputText
				value=" of "/>
				<h:outputText
				value="#{duplicateIssueShipmentsWizard.duplicateInvalid.size() + duplicateIssueShipmentsWizard.duplicateSelection.size()}" /><h:outputText
				value=" records. "/></p>

			<cats:dumbTableIssueShipments value="#{duplicateIssueShipmentsWizard.duplicateSelection}" />
		</s:fragment>

		<p>Permissions determined by the following checks:</p>
		<rich:dataOrderedList value="#{duplicateIssueShipmentsWizard.duplicatePermissionChecks}"
			var="_check">
			<h:outputText value="#{_check}" />
		</rich:dataOrderedList></div>


		<div class="push"></div>
		
		<a:commandLink styleClass="button" value="Quit"
			eventsQueue="#{divParam}eventsQueue"
			status="globalWaitStatus"
			reRender="issueshipmentsduplicatewizard" oncomplete="#{rich:component('issueshipmentsduplicateUpdateQuit')}.show(); return false;">
			</a:commandLink> 

		
		<a:commandLink styleClass="button right" value="Continue" 
			eventsQueue="#{divParam}eventsQueue"
       		status="globalWaitStatus"
			disabled="#{empty duplicateIssueShipmentsWizard.duplicateSelection}"
			action="#{duplicateIssueShipmentsWizard.duplicateNext}" 
			reRender="issueshipmentsduplicatewizard"/>
		
		</div>
	
</ui:composition>
