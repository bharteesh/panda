<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	template="../layout/list_template.xhtml">

	<ui:param name="entityType" value="bookCovers" />
	<ui:param name="moremenu" value="moremenu"/>
	
	<ui:define name="body">

		<ui:include src="../layout/tablenav.xhtml">
			<ui:param name="viewPath" value="/lists/CatBookCoversList.xhtml"></ui:param>
			<ui:param name="entityList" value="#{catBookCoversList}"></ui:param>
			<ui:param name="divId" value="1" />
		</ui:include>

		<a:form>

			<s:div id="header" styleclass="header">

				<div class="left">
					<span class="museo"> <h:outputText
							value="Book Covers
(#{empty catBookCoversList.resultList ? 0 : (catBookCoversList.paginated ? catBookCoversList.resultCount : catBookCoversList.resultList.size)})"></h:outputText>
					</span>


					<h:selectOneMenu name="flavour"
						value="#{catBookCoversList.flavour}">
						<s:selectItems value="#{catBookCoversList.flavours}" var="i"
							itemValue="#{i}" label="#{catBookCoversList.flavourLabel(i)}" />
						<a:support event="onchange"
							action="#{catBookCoversList.updateUserSkinPreferences}"
							oncomplete="javascript: location.href='catBookCoversList.seam'" ignoreDupResponses="true"
							eventsQueue="bookCoversListQueue" ajaxSingle="true" />
					</h:selectOneMenu>
					<s:link id="clearSearch" status="globalWaitStatus"
						ignoreDupResponses="true" styleClass="button wizard"
						action="#{catBookCoversList.reset}" value="X" ajaxSingle="true"
						propagation="none"
						oncomplete="javascript: location.href='catBookCoversList.seam'">
						<f:param name="flavour" value="#{catBookCoversList.flavour}" />
					</s:link>
				</div>
				<div class="right">
					<ui:include src="adhocReportSelect.xhtml">
						<ui:param name="entityQuery" value="#{catBookCoversList}"/>
					</ui:include>
				</div>
				

			</s:div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;">
				<img src="../img/Animated-Hourglass.gif" />
			</div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">

				<h:dataTable id="catBookCoversList" var="_catBookCovers"
					value="#{catBookCoversList.resultList}" rowClasses="odd,even"
					styleClass="mainListClass">				

					<cats:column linkToId="#{_catBookCovers.id}" styleClass="id"
						rendered="#{catBookCoversList.listFlavour['id']}"
						entityList="#{catBookCoversList}" propertyLabel="ID"
						propertyPath="catBookCovers.id"
						propertyValue="#{catBookCoversList.catBookCovers.id}"
						propertyName="id" sortable="true" value="#{_catBookCovers.id}" />
						
					<cats:column linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catBook.id']}"
						entityList="#{catBookCoversList}" propertyLabel="CATS Book ID"
						propertyPath="catBookCovers.catBook.id"
						propertyValue="#{catBookCoversList.catBookCovers.catBook.id}"
						propertyName="catBook.id" sortable="true" value="#{_catBookCovers.catBook.id}" />
						
		 			<cats:column linkToId="#{_catBookCovers.id}"
						enumList="#{listsForEnums.catBookCovers_Lifecycle}"
						rendered="#{catBookCoversList.listFlavour['catLifecycle']}"
						entityList="#{catBookCoversList}" propertyLabel="Lifecycle"
						propertyPath="catBookCovers.catLifecycle"
						propertyValue="#{catBookCoversList.catBookCovers.catLifecycle}"
						propertyName="catLifecycle" sortable="true"
						value="#{_catBookCovers.catLifecycle.label}" rollup="true" >
					</cats:column>
						
					<cats:column linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catExcludedReason']}"
						entityList="#{catBookCoversList}" propertyLabel="Excluded Reason"
						propertyPath="catBookCovers.catExcludedReason"
						propertyValue="#{catBookCoversList.catBookCovers.catExcludedReason}"
						propertyName="catExcludedReason" sortable="true"
						value="#{_catBookCovers.catExcludedReason}" rollup="true" >
					</cats:column>
					
	 				<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catCvrChecksum']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Checksum"
						propertyPath="catBookCovers.catCvrChecksum"
						propertyValue="#{catBookCoversList.catBookCovers.catCvrChecksum}"
						propertyName="catCvrChecksum"
						value="#{_catBookCovers.catCvrChecksum}">
					</cats:column>
					
					<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catCvrFilepath']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Filepath"
						propertyPath="catBookCovers.catCvrFilepath"
						propertyValue="#{catBookCoversList.catBookCovers.catCvrFilepath}"
						propertyName="catCvrFilepath"
						value="#{_catBookCovers.catCvrFilepath}">
					</cats:column>
					
					<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catCvrFilesize']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Filesize"
						propertyPath="catBookCovers.catCvrFilesize"
						propertyValue="#{catBookCoversList.catBookCovers.catCvrFilesize}"
						propertyName="catCvrFilesize"
						value="#{_catBookCovers.catCvrFilesize}">
					</cats:column>
	
					<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catCvrFetcherId']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Fetcher ID"
						propertyPath="catBookCovers.catCvrFetcherId"
						propertyValue="#{catBookCoversList.catBookCovers.catCvrFetcherId}"
						propertyName="catCvrFetcherId"
						value="#{_catBookCovers.catCvrFetcherId}">
					</cats:column>
					
					<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catCreator']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Creator"
						propertyPath="catBookCovers.catCreator"
						propertyValue="#{catBookCoversList.catBookCovers.catCreator}"
						propertyName="catCreator"
						value="#{_catBookCovers.catCreator}">
					</cats:column>
					
					<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catDateCvrRcvd']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Received Date"
						propertyPath="catBookCovers.catDateCvrRcvd"
						propertyValue="#{catBookCoversList.catBookCovers.catDateCvrRcvd}"
						propertyName="catDateCvrRcvd"
						value="#{_catBookCovers.catDateCvrRcvd}">
						<s:convertDateTime type="both" pattern="yyyy/MM/dd HH:mm:ss"></s:convertDateTime>
					</cats:column>
					
					<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catDateCreated']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Created Date"
						propertyPath="catBookCovers.catDateCreated"
						propertyValue="#{catBookCoversList.catBookCovers.catDateCreated}"
						propertyName="catDateCreated"
						value="#{_catBookCovers.catDateCreated}">
						<s:convertDateTime type="both" pattern="yyyy/MM/dd HH:mm:ss"></s:convertDateTime>
					</cats:column>
					
					<cats:column sortable="true" linkToId="#{_catBookCovers.id}"
						rendered="#{catBookCoversList.listFlavour['catDateModified']}"
						entityList="#{catBookCoversList}"
						propertyLabel="Modified Date"
						propertyPath="catBookCovers.catDateModified"
						propertyValue="#{catBookCoversList.catBookCovers.catDateModified}"
						propertyName="catDateModified"
						value="#{_catBookCovers.catDateModified}">
						<s:convertDateTime type="both" pattern="yyyy/MM/dd HH:mm:ss"></s:convertDateTime>
					</cats:column>
					
				</h:dataTable>
			</div>
		</a:form>

		<ui:include src="../layout/tablenav.xhtml">
			<ui:param name="viewPath" value="/lists/CatBookCoversList.xhtml"></ui:param>
			<ui:param name="entityList" value="#{catBookCoversList}"></ui:param>
			<ui:param name="divId" value="2" />
		</ui:include>

		<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
		<rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{catBookCoversList.listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
	</ui:define>
</ui:composition>
