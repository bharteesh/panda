<ui:composition
   xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

<h:selectOneMenu rendered="#{empty forType}" id="adhoc_reportSelect1#{ent}" value="#{adHocReports.requestedReportType}">
  <a:support event="onchange" 
    action="#{adHocReports.makeReportForSubTables(xhtml,list)}"
    reRender="adhoc_reportSelect1#{ent},messages"
    oncomplete=" #{rich:element('adhoc_reportSelect1'.concat(ent))}.options.selectedIndex = 0; return false;" 
    status="globalWaitStatus"
  />
  <ui:param name="forType" value="subTables"/>
  <s:selectItems  value="#{adHocReports.getReportTypeNames(forType)}" var="rn" label="#{rn}" itemValue="#{rn}" noSelectionLabel="Request a Report..."/>
</h:selectOneMenu>

</ui:composition>
