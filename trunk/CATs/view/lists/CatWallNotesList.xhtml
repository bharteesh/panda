<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">
  <ui:define name="body">
    <h:outputText value="CatWallNotes Search Results (#{empty catWallNotesList.resultList ? 0 : (catWallNotesList.paginated ? catWallNotesList.resultCount : catWallNotesList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catWallNotesList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catWallNotesList.flavours}" var="i"
					itemValue="#{i}" label="#{catWallNotesList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catWallNotesListBulkOperationsSelect"
				rendered="#{not empty catWallNotesBulkOperations.bulkOperationsNames}"
    				value="#{catWallNotesBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catWallNotesBulkOperations.prepBulkOperations( 'catWallNotesList', 'catWallNotesListBulkOperationsSelect' )}"
					reRender="catWallNotesListBulkOperationsPanels,catWallNotesList"
					oncomplete="if ( #{rich:element('catWallNotesListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catWallNotesListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catWallNotesBulkOperations.bulkOperationsNames}" var="b"
					label="#{catWallNotesBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>

				<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catWallNotesList}"/></ui:include>

</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catWallNotesList.catWallNotes, 'create CatWallNotes')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catWallNotesList" var="_catWallNotes" value="#{catWallNotesList.resultList}" rendered="#{not empty catWallNotesList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catWallNotesBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catWallNotesBulkOperations.selections[_catWallNotes]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catWallNotesList}" 
              propertyLabel="Id" 
              propertyPath="catWallNotes.id" 
              propertyValue="#{catWallNotesList.catWallNotes.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catWallNotes.id}" 
        ></cats:column>
        <cats:column styleClass="catCreator" rendered="#{listFlavour['catCreator']}"
          
            
              entityList="#{catWallNotesList}" 
              propertyLabel="Cat creator" 
              propertyPath="catWallNotes.catCreator" 
              propertyValue="#{catWallNotesList.catWallNotes.catCreator}" 
              propertyName="catCreator" 
              sortable="true"  
            
          
          value="#{_catWallNotes.catCreator}" 
        ></cats:column>
        <cats:column styleClass="catDateCreated" rendered="#{listFlavour['catDateCreated']}"
          
            
              entityList="#{catWallNotesList}" 
              propertyLabel="Cat date created" 
              propertyPath="catWallNotes.catDateCreated" 
              propertyValue="#{catWallNotesList.catWallNotes.catDateCreated}" 
              propertyName="catDateCreated" 
              sortable="true"  
            
          
          value="#{_catWallNotes.catDateCreated}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
        </cats:column>
        <cats:column styleClass="catNote" rendered="#{listFlavour['catNote']}"
          
            
              entityList="#{catWallNotesList}" 
              propertyLabel="Cat note" 
              propertyPath="catWallNotes.catNote" 
              propertyValue="#{catWallNotesList.catWallNotes.catNote}" 
              propertyName="catNote" 
              sortable="true"  
            
          
          value="#{_catWallNotes.catNote}" 
        ></cats:column>
        <cats:column styleClass="catType" rendered="#{listFlavour['catType']}"
          
            
              entityList="#{catWallNotesList}" 
              propertyLabel="Cat type" 
              propertyPath="catWallNotes.catType" 
              propertyValue="#{catWallNotesList.catWallNotes.catType}" 
              propertyName="catType" 
              sortable="true"  
              enumList="#{listsForEnums.catWallNotes_Type}" 
            
          
          value="#{_catWallNotes.catType.label}" 
        ></cats:column>
        <cats:column styleClass="catWallDtls.id" rendered="#{listFlavour['catWallDtls.id']}"
          
            
              entityList="#{catWallNotesList}" 
              propertyLabel="Cat wall dtls id" 
              propertyPath="catWallNotes.catWallDtls.id" 
              propertyValue="#{catWallNotesList.catWallNotes.catWallDtls.id}" 
              propertyName="catWallDtls.id" 
              sortable="true"  
            
          
          value="#{_catWallNotes.catWallDtls.id}" 
        ></cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatWallNotesList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catWallNotesList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatWallNotes.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
