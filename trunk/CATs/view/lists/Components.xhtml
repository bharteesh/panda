					oncomplete="if ( #{rich:element('catCmptsList_bulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('cmptBulkUpdatePanel')}.show(); } ; return false; "

				<s:selectItems value="#{cmptsBulkOperations.bulkOperationsNames}" var="b"
					label="#{cmptsBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu></div>
			
			<div class="right">
				 
			</div>
			
			</div>
