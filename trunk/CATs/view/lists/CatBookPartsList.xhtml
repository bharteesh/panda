<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	template="../layout/list_template.xhtml">

	<ui:param name="entityType" value="bookParts" />
	<ui:param name="moremenu" value="moremenu" />

	<ui:define name="body">

		<ui:include src="../layout/tablenav.xhtml">
			<ui:param name="viewPath" value="/lists/CatBookPartsList.xhtml"></ui:param>
			<ui:param name="entityList" value="#{catBookPartsList}"></ui:param>
			<ui:param name="divId" value="1" />
		</ui:include>

		<a:form>
			<s:div id="bsheader" styleclass="header">

				<div class="left">
					<span class="museo"> <h:outputText
							value="Book Parts
(#{empty catBookPartsList.resultList ? 0 : (catBookPartsList.paginated ? catBookPartsList.resultCount : catBookPartsList.resultList.size)})"></h:outputText>
					</span>


					<h:selectOneMenu name="flavour"
						value="#{catBookPartsList.flavour}">
						<s:selectItems value="#{catBookPartsList.flavours}" var="i"
							itemValue="#{i}"
							label="#{catBookPartsList.flavourLabel(i)}" />
						<a:support event="onchange"
							action="#{catBookPartsList.updateUserSkinPreferences}"
							oncomplete="javascript: location.href='CatBookPartsList.seam'" ignoreDupResponses="true"
							eventsQueue="bookSubmissionsListQueue" ajaxSingle="true" />
					</h:selectOneMenu>
					<s:link id="clearSearch" status="globalWaitStatus"
						ignoreDupResponses="true" styleClass="button wizard"
						action="#{catBookPartsList.reset}" value="X"
						ajaxSingle="true" propagation="none"
						oncomplete="javascript: location.href='CatBookPartsList.seam'">
						<f:param name="flavour" value="#{catBookPartsList.flavour}" />
					</s:link>
				</div>
				<div class="right">
					<ui:include src="adhocReportSelect.xhtml">
						<ui:param name="entityQuery" value="#{catBookPartsList}" />
					</ui:include>

				</div>
			</s:div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;">
				<img src="../img/Animated-Hourglass.gif" />
			</div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">

				<h:dataTable id="catBookPartsList"
					var="_catBookParts"
					value="#{catBookPartsList.resultList}" rowClasses="odd,even"
					styleClass="mainListClass">				

					<cats:column linkToId="#{_catBookParts.id}"
						rendered="#{catBookPartsList.listFlavour['catBookSubmission.id']}"
						entityList="#{catBookPartsList}" propertyLabel="Submission ID"
						propertyPath="catBookParts.catBookSubmission.id"
						propertyValue="#{catBookPartsList.catBookParts.catBookSubmission.id}"
						propertyName="catBookSubmission.id" sortable="true"
						value="#{_catBookParts.catBookSubmission.id}" />
						
					<cats:column linkToId="#{_catBookParts.id}" 
						rendered="#{catBookPartsList.listFlavour['catXmlBookPartId']}"
						entityList="#{catBookPartsList}" propertyLabel="XML Book Part ID"
						propertyPath="catBookParts.catXmlBookPartId"
						propertyValue="#{catBookPartsList.catBookParts.catXmlBookPartId}"
						propertyName="catXmlBookPartId" sortable="true"
						value="#{_catBookParts.catXmlBookPartId}" />	

					<cats:column linkToId="#{_catBookParts.id}" 
						rendered="#{catBookPartsList.listFlavour['catDoi']}"
						entityList="#{catBookPartsList}" propertyLabel="DOI"
						propertyPath="catBookParts.catDoi"
						propertyValue="#{catBookPartsList.catBookParts.catDoi}"
						propertyName="catDoi" sortable="true"
						value="#{_catBookParts.catDoi}" />
						
					<cats:column linkToId="#{_catBookParts.id}" sortable="true"
						rendered="#{catBookPartsList.listFlavour['catCreator']}"
						entityList="#{catBookPartsList}" propertyLabel="Creator"
						propertyPath="catBookParts.catCreator"
						propertyValue="#{catBookPartsList.catBookParts.catCreator}"
						propertyName="catCreator"
						value="#{_catBookParts.catCreator}">
					</cats:column>

					<cats:column linkToId="#{_catBookParts.id}" sortable="true"
						rendered="#{catBookPartsList.listFlavour['catDateCreated']}"
						entityList="#{catBookPartsList}"
						propertyLabel="Date Created"
						propertyPath="catBookParts.catDateCreated"
						propertyValue="#{catBookPartsList.catBookParts.catDateCreated}"
						propertyName="catDateCreated"
						value="#{_catBookParts.catDateCreated}">
						<s:convertDateTime type="both" pattern="yyyy/MM/dd  HH:mm:ss"></s:convertDateTime>
					</cats:column>

					<cats:column linkToId="#{_catBookParts.id}" 
						rendered="#{catBookPartsList.listFlavour['id']}"
						entityList="#{catBookPartsList}" propertyLabel="ID"
						propertyPath="catBookParts.id"
						propertyValue="#{catBookPartsList.catBookParts.id}"
						propertyName="id" sortable="true"
						value="#{_catBookParts.id}" />
						
					<cats:column linkToId="#{_catBookParts.id}" sortable="true"
						rendered="#{catBookPartsList.listFlavour['catDateModified']}"
						entityList="#{catBookPartsList}"
						propertyLabel="Date Modified"
						propertyPath="catBookParts.catDateModified"
						propertyValue="#{catBookPartsList.catBookParts.catDateModified}"
						propertyName="catDateModified"
						value="#{_catBookParts.catDateModified}">
						<s:convertDateTime type="both" pattern="yyyy/MM/dd  HH:mm:ss"></s:convertDateTime>
					</cats:column>

				</h:dataTable>
			</div>
		</a:form>

		<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
		<rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{catBookPartsList.listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
	</ui:define>
</ui:composition>
