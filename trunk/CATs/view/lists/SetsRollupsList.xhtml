<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:param name="entityType" value="sets" />

	<ui:include src="../layout/tablenav.xhtml">
		<ui:param name="viewPath" value="/lists/SetsRollupsList.xhtml"></ui:param>

		<ui:param name="divId" value="1" />
	</ui:include>

		<a:form>
			<s:div id="header" styleclass="header">
				<div class="left">
					<span class="museo">
					<h:outputText value="Sets
							(#{empty catSetsList.resultList ? 0 : (catSetsList.paginated ? catSetsList.resultCount : catSetsList.resultList.size)})"></h:outputText>
					</span> 
					<h:selectOneMenu name="flavour" value="#{catSetsList.flavour}" id="setsFlavour">

						<s:selectItems value="#{catSetsList.flavours}" var="i"
							itemValue="#{i}" label="#{catSetsList.flavourLabel(i)}" />
						<a:support event="onchange" action="#{catSetsList.updateUserSkinPreferences}"
								oncomplete="javascript: location.href='SetsRollupsList.seam'"
								ignoreDupResponses="true"
								eventsQueue="setsListQueue"
								ajaxSingle="true"/>
					</h:selectOneMenu>
					<s:link  id="clearSearch" status="globalWaitStatus" 
						ignoreDupResponses="true" propagation="none"
						styleClass="reset" action="#{catSetsList.reset}" 
						value="X" ajaxSingle="true"  oncomplete="javascript: location.href='SetsRollupsList.seam'">
						<f:param name="flavour" value="#{catSetsList.flavour}"/> 
					</s:link>
				</div>

				<div class="right"> 
					
					<a:commandLink  limitToList="true" status="globalWaitStatus" 
						action="#{createSetWizard.initWizard}"
						ajaxSingle="true" id="createJournalBtn1" ignoreDupResponses="true" 
						value="Add Set" 
						reRender="createSetForm" 
						oncomplete="#{rich:component('createSetWizardModal')}.show(); return false;" 
						styleClass="button wizard #{!createSetWizard.hasPermissionCreateSet ? 'disabled' : ''}"
						disabled="#{!createSetWizard.hasPermissionCreateSet}"/>
					
					<h:selectOneMenu id="catSetsList_bulkOperationsSelect"
						rendered="#{not empty setsBulkOperations.bulkOperationsNames}"
						value="#{setsBulkOperations.bulkOperationsType}">
						<a:support event="onchange"
								action="#{setsBulkOperations.prepBulkOperations('catSetsList', 'catSetsList_bulkOperationsSelect')}"
								reRender="setsBulkOperationsPanels, addContractDtlsModalPanels"
								oncomplete="if ( #{rich:element('catSetsList_bulkOperationsSelect')}.options[this.options.selectedIndex].value == 'CREATECONTDTLS' )	{									
												 #{rich:component('addContractDtlsPanel')}.show();
											} else { #{rich:component('setsBulkUpdatePanel')}.show(); } ; return false; "
								status="globalWaitStatus"/>
						<s:selectItems value="#{setsBulkOperations.bulkOperationsNames}"
							var="b" label="#{setsBulkOperations.bulkOperations[b]}"
							itemValue="#{b}" noSelectionLabel="Bulk Operations" />
					</h:selectOneMenu> 
				
					<ui:include src="adhocReportSelect.xhtml">
						<ui:param name="entityQuery" value="#{catSetsList}" />
						<ui:param name="forType" value="Sets"/>
					</ui:include> 
				
					
				</div>
			</s:div>

			<div id="globalStatusDiv" style="display: none;"><img

							<h:outputText value=" " />
							<input type="checkbox" id="select_all_checkbox"
								name="select_all_checkbox"

					</f:facet>
					<span onclick="cancelEventBubbling(event);"> <h:selectBooleanCheckbox
