<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">
  <ui:define name="body">
    <h:outputText value="CatCollectionNote Search Results (#{empty catCollectionNoteList.resultList ? 0 : (catCollectionNoteList.paginated ? catCollectionNoteList.resultCount : catCollectionNoteList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catCollectionNoteList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catCollectionNoteList.flavours}" var="i"
					itemValue="#{i}" label="#{catCollectionNoteList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catCollectionNoteListBulkOperationsSelect"
				rendered="#{not empty catCollectionNoteBulkOperations.bulkOperationsNames}"
    				value="#{catCollectionNoteBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catCollectionNoteBulkOperations.prepBulkOperations( 'catCollectionNoteList', 'catCollectionNoteListBulkOperationsSelect' )}"
					reRender="catCollectionNoteListBulkOperationsPanels,catCollectionNoteList"
					oncomplete="if ( #{rich:element('catCollectionNoteListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catCollectionNoteListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catCollectionNoteBulkOperations.bulkOperationsNames}" var="b"
					label="#{catCollectionNoteBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>
			
							<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catCollectionNoteList}"/></ui:include>
			
			</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catCollectionNoteList.catCollectionNote, 'create CatCollectionNote')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catCollectionNoteList" var="_catCollectionNote" value="#{catCollectionNoteList.resultList}" rendered="#{not empty catCollectionNoteList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catCollectionNoteBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catCollectionNoteBulkOperations.selections[_catCollectionNote]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catCollectionNoteList}" 
              propertyLabel="Id" 
              propertyPath="catCollectionNote.id" 
              propertyValue="#{catCollectionNoteList.catCollectionNote.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catCollectionNote.id}" 
        ></cats:column>
        <cats:column styleClass="catCollections.id" rendered="#{listFlavour['catCollections.id']}"
          
            
              entityList="#{catCollectionNoteList}" 
              propertyLabel="Cat collections id" 
              propertyPath="catCollectionNote.catCollections.id" 
              propertyValue="#{catCollectionNoteList.catCollectionNotes.catCollections.id}" 
              propertyName="catCollections.id" 
              sortable="true"  
            
          
          value="#{_catCollectionNote.catCollections.id}" 
        ></cats:column>
        <cats:column styleClass="catCreator" rendered="#{listFlavour['catCreator']}"
          
            
              entityList="#{catCollectionNoteList}" 
              propertyLabel="Cat creator" 
              propertyPath="catCollectionNote.catCreator" 
              propertyValue="#{catCollectionNoteList.catCollectionNote.catCreator}" 
              propertyName="catCreator" 
              sortable="true"  
            
          
          value="#{_catCollectionNote.catCreator}" 
        ></cats:column>
        <cats:column styleClass="catNote" rendered="#{listFlavour['catNote']}"
          
            
              entityList="#{catCollectionNoteList}" 
              propertyLabel="Cat note" 
              propertyPath="catCollectionNote.catNote" 
              propertyValue="#{catCollectionNoteList.catCollectionNote.catNote}" 
              propertyName="catNote" 
              sortable="true"  
            
          
          value="#{_catCollectionNote.catNote}" 
        ></cats:column>
        <cats:column styleClass="catType" rendered="#{listFlavour['catType']}"
          
            
              entityList="#{catCollectionNoteList}" 
              propertyLabel="Cat type" 
              propertyPath="catCollectionNote.catType" 
              propertyValue="#{catCollectionNoteList.catCollectionNote.catType}" 
              propertyName="catType" 
              sortable="true"  
              enumList="#{listsForEnums.catCollectionNote_Type}" 
            
          
          value="#{_catCollectionNote.catType.label}" 
        ></cats:column>
        <cats:column styleClass="catDateCreated" rendered="#{listFlavour['catDateCreated']}"
          
            
              entityList="#{catCollectionNoteList}" 
              propertyLabel="Cate date created" 
              propertyPath="catCollectionNote.catDateCreated" 
              propertyValue="#{catCollectionNoteList.catCollectionNote.catDateCreated}" 
              propertyName="catDateCreated" 
              sortable="true"  
            
          
          value="#{_catCollectionNote.catDateCreated}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
        </cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatCollectionNoteList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catCollectionNoteList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatCollectionNote.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
