
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	template="../layout/list_template.xhtml">

	<ui:param name="entityType" value="cmpt" />

	<ui:define name="body">

<ui:include src="../layout/tablenav.xhtml">
					<ui:param name="viewPath" value="/lists/CmptsRollupsList.xhtml"></ui:param>
					<ui:param name="entityList" value="#{catCmptsList}"></ui:param>
					<ui:param name="divId" value="1" />
				</ui:include>

		<a:form>

			<s:div id="header" styleclass="header">

				<div class="left">
					<span class="museo">
						<h:outputText
							value="Components 
								(#{empty catCmptsList.resultList ? 0 : (catCmptsList.paginated ? catCmptsList.resultCount : catCmptsList.resultList.size)})">
						</h:outputText>
					</span> 
					<h:selectOneMenu name="flavour" value="#{catCmptsList.flavour}" id="cmptFlavour">
	
						<s:selectItems value="#{catCmptsList.flavours}" var="i"
							itemValue="#{i}" label="#{catCmptsList.flavourLabel(i)}" />
						<a:support event="onchange" action="#{catCmptsList.updateUserSkinPreferences}"
							oncomplete="javascript: location.href='CmptsRollupsList.seam'"
							ignoreDupResponses="true"
							eventsQueue="cmptsListQueue"
							ajaxSingle="true"/>
					</h:selectOneMenu>
					<s:link  id="clearSearch" status="globalWaitStatus" 
						ignoreDupResponses="true" propagation="none"
						styleClass="reset" action="#{catCmptsList.reset}" 
						value="X" ajaxSingle="true"  oncomplete="javascript:location.href='CmptsRollupsList.seam'">
						<f:param name="flavour" value="#{catCmptsList.flavour}"/> 
					</s:link>
				</div>

				<div class="right">
					
					<a:commandLink 
					action="#{createComponentWizard.initWizard}"
					ignoreDupResponses="true"
			   		value="Add Component"
			   		reRender="createCmptForm"
			   		oncomplete="#{rich:component('createCmptWizardModal')}.show(); return false;"
					styleClass="button wizard #{!createComponentWizard.hasPermissionCreateCmpt ? 'disabled' : ''}"
					disabled="#{!createComponentWizard.hasPermissionCreateCmpt}"
					status="globalWaitStatus"
					eventsQueue="cmptsListQueue"
					ajaxSingle="true"/>
					
					<h:selectOneMenu
						id="catCmptsList_bulkOperationsSelect"
						rendered="#{not empty cmptsBulkOperations.bulkOperationsNames}"
						value="#{cmptsBulkOperations.bulkOperationsType}">
						<a:support event="onchange"
							action="#{cmptsBulkOperations.prepBulkOperations('catCmptsList', 'catCmptsList_bulkOperationsSelect')}"
							reRender="cmptBulkOperationsPanels, addContractDtlsModalPanels, createTitleRelnshpsModalPanels, createPublisherRolesOperationsPanels, editProdStatusemodalDiv, editCspOnboardingStatusmodalDiv"
							oncomplete="if ( #{rich:element('catCmptsList_bulkOperationsSelect')}.options[this.options.selectedIndex].value == 'CREATECONTDTLS' )	{									
										 #{rich:component('addContractDtlsPanel')}.show();
									} else if ( #{rich:element('catCmptsList_bulkOperationsSelect')}.options[this.options.selectedIndex].value == 'ADDPUBROLE' ) {
										#{rich:component('createPublisherRolesPanel')}.show();   															 
									} else if ( #{rich:element('catCmptsList_bulkOperationsSelect')}.options[this.options.selectedIndex].value == 'CREATETITLERELNS' ) {
										#{rich:component('createTitleRelnshpsPanel')}.show();																			 
									} else if ( #{rich:element('catCmptsList_bulkOperationsSelect')}.options[this.options.selectedIndex].value == 'PRODSTATUS' ) {
										#{rich:component('editProdStatusWizardModal')}.show();																			 
									} else if ( #{rich:element('catCmptsList_bulkOperationsSelect')}.options[this.options.selectedIndex].value == 'CSPSTATUS' ) {
										#{rich:component('editCspOnboardingStatusWizardModal')}.show();																			 
									}
									else if ( #{rich:element('catCmptsList_bulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('cmptBulkUpdatePanel')}.show(); } ; return false; "
							status="globalWaitStatus" />
						<s:selectItems value="#{cmptsBulkOperations.bulkOperationsNames}"
							var="b" label="#{cmptsBulkOperations.bulkOperations[b]}"
							itemValue="#{b}" noSelectionLabel="Bulk Operations" />
					</h:selectOneMenu> 
					<ui:include src="adhocReportSelect.xhtml">
						<ui:param name="entityQuery" value="#{catCmptsList}" />
					</ui:include> 
					
					
					
				</div>
