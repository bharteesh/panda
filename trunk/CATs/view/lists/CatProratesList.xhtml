<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" template="../layout/list_template.xhtml">

	<ui:param name="entityType" value="prorates"/>


  <ui:define name="body">
    <h:outputText value="CatProrates Search Results (#{empty catProratesList.resultList ? 0 : (catProratesList.paginated ? catProratesList.resultCount : catProratesList.resultList.size)})"></h:outputText>
    <a:form>
      

			<div class="header">
			<div class="left"><span class="museo">ENTITY NAME</span> 
			  
			  <h:selectOneMenu
				name="flavour" value="#{catProratesList.flavour}" onchange="this.form.submit();">
				<s:selectItems value="#{catProratesList.flavours}" var="i"
					itemValue="#{i}" label="#{catProratesList.flavourLabel(i)}" />

			</h:selectOneMenu></div>

			<div class="right"><h:selectOneMenu id="catProratesListBulkOperationsSelect"
				rendered="#{not empty catProratesBulkOperations.bulkOperationsNames}"
    				value="#{catProratesBulkOperations.bulkOperationsType}"
    >
				<a:support event="onchange"
					action="#{catProratesBulkOperations.prepBulkOperations( 'catProratesList', 'catProratesListBulkOperationsSelect' )}"
					reRender="catProratesListBulkOperationsPanels,catProratesList"
					oncomplete="if ( #{rich:element('catProratesListBulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('catProratesListBulkUpdatePanel')}.show(); } ; return false; " 
					/>
				<s:selectItems value="#{catProratesBulkOperations.bulkOperationsNames}" var="b"
					label="#{catProratesBulkOperations.bulkOperations[b]}" itemValue="#{b}"
					noSelectionLabel="Bulk Operations" />
			</h:selectOneMenu>

				<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catProratesList}"/></ui:include>

</div>
			
			<div class="right">
				<s:link styleClass="button" rendered="#{s:hasPermission(catProratesList.catProrates, 'create CatProrates')}" view="/home.xhtml" propagation="none" value="Create ENTITY NAME"/>
			</div>
			
			</div>
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/Animated-Hourglass.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div class="push" />

			<div id="mainlistscroller">


<h:dataTable id="catProratesList" var="_catProrates" value="#{catProratesList.resultList}" rendered="#{not empty catProratesList.resultList}" rowClasses="odd,even" styleClass="mainListClass">

<rich:column styleClass="checkBoxes" headerClass="checkBoxes" rendered="#{not empty catProratesBulkOperations.bulkOperationsNames}"><f:facet name="header"><h:panelGrid columns="1"><h:outputText value=" " /><input type="checkbox" id="select_all_checkbox" name="select_all_checkbox" onclick="toggleCheckboxes(this.checked, 'bulk_checkbox');" /></h:panelGrid></f:facet><div onclick="cancelEventBubbling(event);"><h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes" value="#{catProratesBulkOperations.selections[_catProrates]}" /></div></rich:column>
        
        <cats:column styleClass="id" rendered="#{listFlavour['id']}"
          
            
              entityList="#{catProratesList}" 
              propertyLabel="Id" 
              propertyPath="catProrates.id" 
              propertyValue="#{catProratesList.catProrates.id}" 
              propertyName="id" 
              sortable="true"  
            
          
          value="#{_catProrates.id}" 
        ></cats:column>
        <cats:column styleClass="catCollections.id" rendered="#{listFlavour['catCollections.id']}"
          
            
              entityList="#{catProratesList}" 
              propertyLabel="Cat collections id" 
              propertyPath="catProrates.catCollections.id" 
              propertyValue="#{catProratesList.catProrates.catCollections.id}" 
              propertyName="catCollections.id" 
              sortable="true"  
            
          
          value="#{_catProrates.catCollections.id}" 
        ></cats:column>
        <cats:column styleClass="catCreator" rendered="#{listFlavour['catCreator']}"
          
            
              entityList="#{catProratesList}" 
              propertyLabel="Cat creator" 
              propertyPath="catProrates.catCreator" 
              propertyValue="#{catProratesList.catProrates.catCreator}" 
              propertyName="catCreator" 
              sortable="true"  
            
          
          value="#{_catProrates.catCreator}" 
        ></cats:column>
        <cats:column styleClass="catDateCreated" rendered="#{listFlavour['catDateCreated']}"
          
            
              entityList="#{catProratesList}" 
              propertyLabel="Cat date created" 
              propertyPath="catProrates.catDateCreated" 
              propertyValue="#{catProratesList.catProrates.catDateCreated}" 
              propertyName="catDateCreated" 
              sortable="true"  
            
          
          value="#{_catProrates.catDateCreated}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"></s:convertDateTime>
        </cats:column>
        <cats:column styleClass="catPercent" rendered="#{listFlavour['catPercent']}"
          
            
              entityList="#{catProratesList}" 
              propertyLabel="Cat percent" 
              propertyPath="catProrates.catPercent" 
              propertyValue="#{catProratesList.catProrates.catPercent}" 
              propertyName="catPercent" 
              sortable="true"  
            
>          
          <h:outputText value="#{_catProrates.catPercent}">
            <f:convertNumber></f:convertNumber>
          </h:outputText>
        </cats:column>
        <cats:column styleClass="catSetCnt" rendered="#{listFlavour['catSetCnt']}"
          
            
              entityList="#{catProratesList}" 
              propertyLabel="Cat set cnt" 
              propertyPath="catProrates.catSetCnt" 
              propertyValue="#{catProratesList.catProrates.catSetCnt}" 
              propertyName="catSetCnt" 
              sortable="true"  
            
          
          value="#{_catProrates.catSetCnt}" 
        ></cats:column>
        <cats:column styleClass="catYear" rendered="#{listFlavour['catYear']}"
          
            
              entityList="#{catProratesList}" 
              propertyLabel="Cat year" 
              propertyPath="catProrates.catYear" 
              propertyValue="#{catProratesList.catProrates.catYear}" 
              propertyName="catYear" 
              sortable="true"  
            
          
          value="#{_catProrates.catYear}" 
        ></cats:column>
        
      </h:dataTable></div>
    </a:form>
    <ui:include src="../layout/tablenav.xhtml">
      <ui:param name="viewPath" value="/lists/CatProratesList.xhtml"></ui:param>
      <ui:param name="entityList" value="#{catProratesList}"></ui:param>
    </ui:include>
    
    
  <ui:include src="bulkm_CatProrates.xhtml"></ui:include>
<!-- when used in conjunction with a BaseListFlavour, this will order the columns per the configuration order. -->
 <rich:jQuery timing="onload" name="orderColumns"
			selector="#mainlistscroller > .mainListClass > thead:first-child > tr:first-child, #mainlistscroller > .mainListClass > tbody > tr"
			query="#{listFlavour.getColumnOrderingJQuery()}" id="orderJQuery"/>
</ui:define>
</ui:composition>
