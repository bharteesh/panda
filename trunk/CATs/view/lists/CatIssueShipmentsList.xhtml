<ui:composition xmlns="http://www.w3.org/1999/xhtml"

<ui:include src="../layout/tablenav.xhtml">

		<a:form>

<s:div id="header"  styleclass="header">

<div class="left"><span class="museo"><h:outputText
value="Shipments 
(#{empty catIssueShipmentsList.resultList ? 0 : (catIssueShipmentsList.paginated ? catIssueShipmentsList.resultCount : catIssueShipmentsList.resultList.size)})"></h:outputText>
</span> 



    <h:selectOneMenu name="flavour" value="#{catIssueShipmentsList.flavour}">

						<a:support event="onchange" action="#{catIssueShipmentsList.updateUserSkinPreferences}"
								oncomplete="javascript: location.href='CatIssueShipmentsList.seam'"
								ignoreDupResponses="true"
								eventsQueue="shipsListQueue"
								ajaxSingle="true"/>			
			</h:selectOneMenu>

			<s:link id="clearSearch" status="globalWaitStatus" 
				ignoreDupResponses="true" styleClass="button wizard" 
				action="#{catIssueShipmentsList.reset}"  value="X" ajaxSingle="true" 
				eventsQueue="catIssueShipmentsListEventsQueue"  propagation="none"
				oncomplete="javascript: location.href='CatIssueShipmentsList.seam'">
				<f:param name="flavour" value="#{catIssueShipmentsList.flavour}"/> 
			</s:link>
			
			</div>

			<div class="right">
			<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catIssueShipmentsList}"/></ui:include>
			<h:selectOneMenu

				rendered="#{not empty catIssueShipmentsBulkOperations.bulkOperationsNames}"
				value="#{catIssueShipmentsBulkOperations.bulkOperationsType}">
				<a:support  limitToList="true" event="onchange" 
				action="#{catIssueShipmentsBulkOperations.prepBulkOperations( 'catIssueShipmentsList', 'catIssueShpmntsBulkOpSelect' )}" 
				reRender="issueshipmentsbulkOperationsPanels" 
				oncomplete="if ( #{rich:element('catIssueShpmntsBulkOpSelect')}.options.selectedIndex != 0 ) 
								{ #{rich:component('issueshipmentsbulkUpdatePanel')}.show(); } ; return false; " 
				ignoreDupResponses="true"  status="globalWaitStatus"  />
				<s:selectItems
					value="#{catIssueShipmentsBulkOperations.bulkOperationsNames}" var="b"
					label="#{catIssueShipmentsBulkOperations.bulkOperations[b]}"
					itemValue="#{b}" noSelectionLabel="Bulk Operations" />

<!-- Note: Do not give ajaxSingle is true for duplicating issueshipments, the list selection will be lost -->

			<a:commandLink id="duplicateIssueShipmentWithSameAcqOrdersEditButton"
