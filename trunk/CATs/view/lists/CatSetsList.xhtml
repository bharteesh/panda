<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:param name="entityType" value="sets"/>
	<ui:define name="body">
		<h:outputText
			value="CatSets Search Results (#{empty catSetsList.resultList ? 0 : (catSetsList.paginated ? catSetsList.resultCount : catSetsList.resultList.size)})"></h:outputText>

<ui:include src="../layout/tablenav.xhtml">
			<ui:param name="viewPath" value="/lists/CatSetsList.xhtml"></ui:param>
			<ui:param name="entityList" value="#{catSetsList}"></ui:param>
		</ui:include>


		<a:form>
			<div class="header">
				<div class="left">
					<span class="museo">Sets</span> 
					<h:selectOneMenu name="flavour" value="#{catSetsList.flavour}" onchange="this.form.submit();">

					<s:selectItems value="#{catSetsList.flavours}" var="i"
						itemValue="#{i}" label="#{catSetsList.flavourLabel(i)}" />
					</h:selectOneMenu>
				</div>
	
				<div class="right">
					<h:selectOneMenu id="catSetsList_bulkOperationsSelect"
						rendered="#{not empty setsBulkOperations.bulkOperationsNames}" value="#{setsBulkOperations.bulkOperationsType}">
						<a:support event="onchange"
							action="#{setsBulkOperations.prepBulkOperations('catSetsList', 'catSetsList_bulkOperationsSelect')}"
							reRender="setsBulkOperationsPanels"
							oncomplete="if ( #{rich:element('catSetsList_bulkOperationsSelect')}.options.selectedIndex != 0 ) { #{rich:component('setsBulkUpdatePanel')}.show(); } ; return false; " 
							status="globalWaitStatus" />
						<s:selectItems value="#{setsBulkOperations.bulkOperationsNames}" var="b"
							label="#{setsBulkOperations.bulkOperations[b]}" itemValue="#{b}"
							noSelectionLabel="Bulk Operations" />
					</h:selectOneMenu>

				<ui:include src="adhocReportSelect.xhtml"><ui:param name="entityQuery" value="#{catSetsList}"/></ui:include>

				</div>
		</div>
		
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<div id="mainlistscroller">

							<input type="checkbox" id="select_all_checkbox"
								name="select_all_checkbox"

						</h:panelGrid>
					</f:facet>
					<span onclick="cancelEventBubbling(event);">
					<h:selectBooleanCheckbox styleClass="bulk_checkbox checkBoxes"
						value="#{setsBulkOperations.selections[_catSets]}" />
						</span>
