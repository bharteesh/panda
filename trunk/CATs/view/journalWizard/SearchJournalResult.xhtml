<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createJournalWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps many">
			<li class="selected">1. Info</li>
			<li class="disabled">2. Selection Status</li>
			<li class="disabled">3. Title Relationships</li>
			<li class="disabled">...</li>
			<li class="disabled">8. Results</li>
		</ul>
		<div class="cluster smart">
			<s:fragment rendered="#{empty createJournalWizard.duplicateCmpts}">
				<p> No Duplicates Found.</p>	
			</s:fragment>
			<s:fragment rendered="#{not empty createJournalWizard.duplicateCmpts}">
				<p>Name already used. Quit or Continue to create a Journal with the same name.</p>
				<div class="scroller">
		   			 <rich:dataTable id="catCmptsList"
		                var="_catCmpts"
		              	value="#{createJournalWizard.duplicateCmpts}"
		              	rowClasses="odd,even">
		           
		        	<rich:column id="col1">
		        	<f:facet name="header">
		        		<h:outputText value="ID" id="componentId" />
		        	</f:facet>
					<h:outputText value="#{_catCmpts.id}" />        		
		        	</rich:column>
		        	
		        	<rich:column id="col2">
		        	<f:facet name="header">
		        		<h:outputText value="Sets" id="setname" />
		        	</f:facet>
					<h:outputText value="#{_catCmpts.setsValue}" />        		
		        	</rich:column>
		        	
		        	<rich:column id="col3">
		        	<f:facet name="header">
		        		<h:outputText value="Name" id="cmptname" />
		        	</f:facet>
					<h:outputText value="#{_catCmpts.catName}" />        		
		        	</rich:column>
		        	
		        	<rich:column id="col6">
		        	<f:facet name="header">
		        		<h:outputText value="Print ISSN" id="cmptissn" />
		        	</f:facet>
					<h:outputText value="#{_catCmpts.catPrintIssn}" />        		
		        	</rich:column>
		        	
		        	<rich:column id="col7">
		        	<f:facet name="header">
		        		<h:outputText value="Extent (Pub Units)" id="cmptpurange" />
		        	</f:facet>
					<h:outputText value="#{_catCmpts.catPublctnUnitRange}" />        		
		        	</rich:column>
		        	
		        	<rich:column id="col8">
		        	<f:facet name="header">
		        		<h:outputText value="Extent (Dates)" id="cmptdateRange" />
		        	</f:facet>
					<h:outputText value="#{_catCmpts.catDateRange}" />        		
		        	</rich:column>
		       	
		        	</rich:dataTable>
	        	</div>
	        	
			</s:fragment>
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('createJournalQuit')}.show(); return false;"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
		 
		
		<a:commandLink styleClass="button right" value="Continue"
			action="#{createJournalWizard.showSetSelectionView}"
			reRender="createJournalForm" 
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
	</div> 
</ui:composition>
