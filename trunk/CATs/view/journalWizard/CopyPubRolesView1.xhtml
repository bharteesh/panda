<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createJournalWizard.copyPubRolesWizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Select</li>
			<li class="disabled">2. Change</li>
			<li class="disabled">3. Result</li>
		</ul>
		<div class="cluster smart">
			
			<p>Select Publisher Role to copy: </p>
			<s:fragment rendered="#{not empty createJournalWizard.cmptPubRolesList}">
				<div class="scroller">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Publisher Roles of this Component" />
						</f:facet>
					</rich:panel>
					<rich:dataTable id="CmptPubRoles" var="_cmptPubRoles"
						value="#{createJournalWizard.cmptPubRolesList}">
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="ID"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.id}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Publisher"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catPublishers.catName}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Component ID"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catCmpts.id}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Component Name"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catCmpts.catName}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Role"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catRole.label}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="All or Part of Component"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catAllOrPartOfCmpts.label}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Coverage"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catContentCovered}" />
						</rich:column>
						
					</rich:dataTable>
				</div>
			</s:fragment>
			
			<s:fragment rendered="#{empty createJournalWizard.setPubRolesList}">
				<p>No Publisher Roles found in the Set, <b>#{createJournalWizard.catSetsHome.instance.catCurrentTitle.catName}</b> , to copy. </p>
			</s:fragment>
			
			<s:fragment rendered="#{not empty createJournalWizard.setPubRolesList}">
				<div class="scroller">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Publisher Roles for Components in this Set" />
						</f:facet>
					</rich:panel>
					<rich:dataTable id="SetPubRoles" var="_cmptPubRoles"
						value="#{createJournalWizard.setPubRolesList}">
						
						<rich:column styleClass="checkBoxes" headerClass="checkBoxes">
							<h:selectBooleanCheckbox styleClass="pubentity_checkbox"
								value="#{createJournalWizard.selectionsForPubRoles[_cmptPubRoles]}"
								onclick="emulateRadios(this, 'pubentity_checkbox');" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="ID"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.id}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Publisher"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catPublishers.catName}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Component ID"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catCmpts.id}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Component Name"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catCmpts.catName}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Role"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catRole.label}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="All or Part of Component"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catAllOrPartOfCmpts.label}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Coverage"/>
							</f:facet>
							<h:outputText value="#{_cmptPubRoles.catContentCovered}" />
						</rich:column>
						
					</rich:dataTable>
				</div>
			</s:fragment>
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('copyPubRolesQuit')}.show(); return false;"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
		 
		
		<a:commandLink styleClass="button right" value="Continue"
			action="#{createJournalWizard.showPubRolesAttributes}"
			reRender="copyPubRolesForm"
			rendered="#{not empty createJournalWizard.setPubRolesList}" 
			eventsQueue="journalQueue"
			status="globalWaitStatus"
			onclick="if(checkRadios('pubentity_checkbox', 'Please select a Publisher Role') == false) {return false};"/>
	</div>
</ui:composition>
