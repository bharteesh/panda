<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createJournalWizard.copyCDWizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="disabled">1. Info</li>
			<li class="disabled">2. Additional</li>
			<li class="">3. Result</li>
		</ul>
		<div class="cluster smart">
			<p>Following Agreement Detail is added to the Component <b>#{createJournalWizard.catCmptsHome.instance.catName}</b></p>
			
			<div class="scroller">
				<rich:dataTable id="ContractDetailsTable1" var="_catContractDetails"
					value="#{createJournalWizard.clonedContractDtlsList}">
					
					<rich:column >
						<f:facet name="header">
							<h:outputText value="ID"/>
						</f:facet>
						<h:outputText value="#{_catContractDetails.id}" />
					</rich:column>
		
					<rich:column  >
						<f:facet name="header">
							<h:outputText value="Agreement ID" />
						</f:facet>
						<h:outputText value="#{_catContractDetails.catContracts.id}" />
					</rich:column>
		
					<rich:column  >
						<f:facet name="header">
							<h:outputText value="Publisher Name" />
						</f:facet>
						<h:outputText value="#{_catContractDetails.catContracts.catPublishers.catName}" />
					</rich:column>
					
					<rich:column  >
						<f:facet name="header">
							<h:outputText value="Component ID" />
						</f:facet>
						<h:outputText value="#{_catContractDetails.catCmpts.id}" />
					</rich:column>
		
					<rich:column  >
						<f:facet name="header">
							<h:outputText value="Component Name" />
						</f:facet>
						<h:outputText value="#{_catContractDetails.catCmpts.catName}" />
					</rich:column>
		
					<rich:column  >
						<f:facet name="header">
							<h:outputText value="Lifecycle" />
						</f:facet>
						<h:outputText value="#{_catContractDetails.catLifecycle.label}" />
					</rich:column>
					
					
					
				</rich:dataTable>	
			</div>
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button right" value="Finish"
			action="#{createJournalWizard.finishContractDetails}"
			reRender="createJournalForm"
			oncomplete="#{rich:component('copyCDWizardModal')}.hide();"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
				
	</div>
</ui:composition>
