<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createJournalWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps many">
			<li class="">1. Info</li>
			<li class="selected">2. Selection Status</li>
			<li class="disabled">3. Title Relationships</li>
			<li class="disabled">...</li>
			<li class="disabled">8. Results</li>
		</ul>
		
		<div class="cluster smart">
			
			<s:fragment rendered="#{s:hasPermission(createJournalWizard.catCmptsHome.instance, 'modify catSelectionStatus')}">
				<p>Where is Content Development in the process of determining whether to target this journal for inclusion in JSTOR?</p>
				<s:decorate id="selStatusField" template="../layout/edit.xhtml">
					<ui:define name="label">Selection Status</ui:define>
					<h:selectOneMenu name="catSelectionStatus"
						value="#{createJournalWizard.catCmptsHome.instance.catSelectionStatus}"
						required="true">
						<s:selectItems
							value="#{listsForEnums.catCmpts_SelectionStatus}"
							var="i" itemValue="#{i}" label="#{i.label}"
							noSelectionLabel="Choose..." />
					</h:selectOneMenu>
                </s:decorate>
			</s:fragment>	
			
			<s:fragment rendered="#{!s:hasPermission(createJournalWizard.catCmptsHome.instance, 'modify catSelectionStatus')}">
				<p>No additional information required:</p>
			</s:fragment>
			
		</div>
		
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('createJournalQuit')}.show(); return false;"
			eventsQueue="journalQueue"
			status="globalWaitStatus"/>
		 
		
		<a:commandLink styleClass="button right" value="Save and Continue"
			action="#{createJournalWizard.saveSelectionStatus}"
			reRender="createJournalForm" 
			eventsQueue="journalQueue"
			status="globalWaitStatus"
			rendered="#{s:hasPermission(createJournalWizard.catCmptsHome.instance, 'modify catSelectionStatus')}"/>
			
		<a:commandLink styleClass="button right" value="Continue"
			action="#{createJournalWizard.showTilteRelationshipView}"
			reRender="createJournalForm" 
			eventsQueue="journalQueue"
			status="globalWaitStatus"
			rendered="#{!s:hasPermission(createJournalWizard.catCmptsHome.instance, 'modify catSelectionStatus')}"/>
	</div>
</ui:composition>
