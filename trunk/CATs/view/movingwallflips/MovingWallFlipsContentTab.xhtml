<s:div id="contentDiv1" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="col col1">
	
	<s:decorate id="catFlipPublctnDate_div1"
		template="../layout/edit.xhtml">
		<ui:define name="label">Release Through</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true" id="catFlipPublctnDate" 
		disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catFlipPublctnDate')}"
			value="#{catMovingWallFlipsHome.instance.catFlipPublctnDate}"
			datePattern="yyyy/MM/dd" inputClass="datestyle" />
	</s:decorate> 
	
	<s:decorate id="catContentRange_div1" template="../layout/edit.xhtml">
		<ui:define name="label">Flip Content</ui:define>
		<h:inputText onchange="enableSaveCancel();" id="catContentRange" size="25" maxlength="255"
				readonly="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catContentRange')}"
			value="#{catMovingWallFlipsHome.instance.catContentRange}"></h:inputText>
	</s:decorate> 
	
	<s:decorate id="catPublctnUnitCnt_div1"
		template="../layout/edit.xhtml">
		<ui:define name="label">Pub. Unit Count</ui:define>
		<h:inputText onchange="enableSaveCancel();" id="catPublctnUnitCnt"
		readonly="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catPublctnUnitCnt')}"
			value="#{catMovingWallFlipsHome.instance.catPublctnUnitCnt}">
		</h:inputText>
	</s:decorate> 
	
	<s:decorate id="catPublctnUnitCntNote_div1"
		template="../layout/edit.xhtml">
		<ui:define name="label">Pub. Unit Count Note</ui:define>
		<h:inputTextarea onchange="enableSaveCancel();" id="catPublctnUnitCntNote" size="25" 
		readonly="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catPublctnUnitCntNote')}"
			value="#{catMovingWallFlipsHome.instance.catPublctnUnitCntNote}"/>
	</s:decorate> 
	
	
	
	<s:decorate id="catProductionStatus_div1"
		template="../layout/edit.xhtml">
		<ui:define name="label">Production Status</ui:define>
		
		<h:selectOneMenu onchange="enableSaveCancel();"  
		disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catProductionStatus')}" 
               		name="catProductionStatus" value="#{catMovingWallFlipsHome.instance.catProductionStatus}">
			   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." 
			   			value="#{listsForEnums.catMovingWallFlips_ProductionStatus}" var="i"/>
			    </h:selectOneMenu>
		
	</s:decorate> 
	
	<s:decorate id="catAllInRepository_div1"
		template="../layout/edit.xhtml">
		<ui:define name="label">Amount in Repository</ui:define>
		<h:selectOneMenu onchange="enableSaveCancel();"  
		disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catAllInRepository')}" 
               		name="catAllInRepository" value="#{catMovingWallFlipsHome.instance.catAllInRepository}">
			   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." 
			   			value="#{listsForEnums.catMovingWallFlips_AllInRepository}" var="i"/>
			    </h:selectOneMenu>
	</s:decorate></div>

	<div class="push"></div>



</s:div>
