<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{catMovingWallFlipsBulkOperations.bulkTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Permissions</li>
		<li class="disabled">2. Change</li>
		<li class="disabled">3. Additional</li>
		<li class="selected">4. Results</li>
	</ul>
	<div class="cluster smart">

	<s:fragment rendered="#{not empty catMovingWallFlipsBulkOperations.bulkSelection}">
	<p><h:outputText
		value="You updated these #{catMovingWallFlipsBulkOperations.bulkSelection.size()} records:" /></p>

	<cats:dumbMovingWallFlipsList
		value="#{catMovingWallFlipsBulkOperations.bulkSelection}" />
		</s:fragment>
	<s:fragment rendered="#{empty catMovingWallFlipsBulkOperations.bulkSelection}">	
	<p>No records were updated!</p>
	</s:fragment>
		 
	<s:fragment
		rendered="#{not empty catMovingWallFlipsBulkOperations.couldNotBeInProgress}">

		<p><h:outputText
			value="These #{catMovingWallFlipsBulkOperations.couldNotBeInProgress.size()} records could not be updated into the 'Implemented' lifecycle:" /></p>

		<cats:dumbMovingWallFlipsList
			value="#{catMovingWallFlipsBulkOperations.couldNotBeInProgress}" />

	</s:fragment>
	
	<s:fragment
		rendered="#{not empty catMovingWallFlipsBulkOperations.couldNotBeCompleted}">

		<p><h:outputText
			value="These #{catMovingWallFlipsBulkOperations.couldNotBeCompleted.size()} records could not be updated into the 'Completed' lifecycle:" /></p>

		<cats:dumbMovingWallFlipsList
			value="#{catMovingWallFlipsBulkOperations.couldNotBeCompleted}" />

	</s:fragment>
	</div>

	<div class="push"></div>


	<a:commandLink  styleClass="button right" value="Return" action="#{catMovingWallFlipsBulkOperations.bulkReset}" oncomplete="#{rich:component('catMovingWallFlipsBulkPanel')}.hide(); javascript:location.reload(true);" rendered="#{empty pageURL}" eventsQueue="bulkMovingWallFlips" status="globalWaitStatus" ignoreDupResponses="true"    />
	<a:commandLink  styleClass="button right" value="Return" action="#{catMovingWallFlipsBulkOperations.bulkReset}" 
		oncomplete="#{rich:component('catMovingWallFlipsBulkPanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
		rendered="#{not empty pageURL}" status="globalWaitStatus" ignoreDupResponses="true"  />
	
	</div>

</ui:composition>
