<s:div id="auditDiv2" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="col col1">
	
	<s:decorate id="catCreator_div2"
		template="../layout/edit.xhtml">
		<ui:define name="label">Creator</ui:define>
		<h:inputText onchange="enableSaveCancel();" id="catCreator" size="25" maxlength="255"
		readonly="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catCreator')}"
			value="#{catMovingWallFlipsHome.instance.catCreator}"></h:inputText>
	</s:decorate> 
	
	<s:decorate id="catDateCreated_div2" template="../layout/edit.xhtml">
		<ui:define name="label">Date Created</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true" id="catDateCreated"
			value="#{catMovingWallFlipsHome.instance.catDateCreated}"
					disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catDateCreated')}"
			
			datePattern="yyyy/MM/dd" inputClass="datestyle" />
	</s:decorate> 
	
	<s:decorate id="catDateSentToVendor_div2"
		template="../layout/edit.xhtml">
		<ui:define name="label">Sent to Vendor</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true" id="catDateSentToVendor"
			value="#{catMovingWallFlipsHome.instance.catDateSentToVendor}"
					disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catDateSentToVendor')}"
			
			datePattern="yyyy/MM/dd" inputClass="datestyle" />
	</s:decorate> 
	
	<s:decorate id="catAllInRepositoryDate_div2"
		template="../layout/edit.xhtml">
		<ui:define name="label">Ingest Completed</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true" id="catAllInRepositoryDate"
			value="#{catMovingWallFlipsHome.instance.catAllInRepositoryDate}"
					disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catAllInRepositoryDate')}"
			
			datePattern="yyyy/MM/dd" inputClass="datestyle" />
	</s:decorate> 
	
	<s:decorate id="catDateVerifiedForFlip_div2"
		template="../layout/edit.xhtml">
		<ui:define name="label">Verified for Flip</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true" id="catDateVerifiedForFlip"
			value="#{catMovingWallFlipsHome.instance.catDateVerifiedForFlip}"
					disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catDateVerifiedForFlip')}"
			
			datePattern="yyyy/MM/dd" inputClass="datestyle" />
	</s:decorate> 
	
	<s:decorate id="catDateCompleted_div2" template="../layout/edit.xhtml">
		<ui:define name="label">Date Completed</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true" id="catDateCompleted"
			value="#{catMovingWallFlipsHome.instance.catDateCompleted}"
					disabled="#{!s:hasPermission(catMovingWallFlipsHome.instance, 'modify catDateCompleted')}"
			
			datePattern="yyyy/MM/dd" inputClass="datestyle" />
	</s:decorate></div>

	<div class="push"></div>



</s:div>
