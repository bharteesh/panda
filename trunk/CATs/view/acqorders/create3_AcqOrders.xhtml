<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createAcqOrdersWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">1. Change</li>
				<li class="">2. Main</li>
				<li class="selected">3. Additional</li>
				<li class="disabled">4. Lifecycle</li>
				<li class="disabled">5. Results</li>
		</ul>
		
		<div class="cluster smart">

		<p>Use the Change Order Type and Return Obligation subwizard to set the order's type and return obligation, then hit continue to finish making the order.</p>

<s:fragment>

<div class="scroller">
			<s:decorate id="catCreateAcqOrdersChangeTypeAndReturnObligation_div" template="../layout/edit.xhtml">
				
<!-- No permissions defined in requirement, as part of this sub-wizard -->				
			    <a:commandLink id="createAcqOrdersChangeTypeAndReturnObligationEditButton"
              		eventsQueue="#{divParam}eventsQueue"
                	status="globalWaitStatus"
	        	    action="#{catAcqOrdersBulkOperations.prepBulkOperationsAsSubwizard('CHNGTYPE', catAcqOrdersBulkOperations.getCreateAcqOrdersWizardWIZARD())}"
				    value="Start subwizard"
				    reRender="acqordersbulkOperationsPanels,acqordersbulkUpdatePanel" 
				    oncomplete="Richfaces.showModalPanel('acqordersbulkUpdatePanel');"
                    styleClass="button wizardleft #{(createAcqOrdersWizard.catAcqOrdersBeingCreated.catType != null) ? 'disabled' : ''}"
                    disabled="#{createAcqOrdersWizard.catAcqOrdersBeingCreated.catType != null}"/>
				    
				
			</s:decorate>
		
		
		
</div>
</s:fragment>

			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
       			eventsQueue="#{divParam}eventsQueue"
             	status="globalWaitStatus"
			    reRender="createAcqOrderswizard" oncomplete="#{rich:component('createAcqOrdersQuit')}.show(); return false;">
			</a:commandLink> 
 
			<a:commandLink id="continueWithoutOnclickValidation"
			rendered="#{createAcqOrdersWizard.catAcqOrdersBeingCreated.catType != null}"
			styleClass="button right" value="Continue"
			eventsQueue="#{divParam}eventsQueue"
           	status="globalWaitStatus"
			action="#{createAcqOrdersWizard.createNext}" 
			reRender="createAcqOrderswizard" />
			
			</div>
</ui:composition>
