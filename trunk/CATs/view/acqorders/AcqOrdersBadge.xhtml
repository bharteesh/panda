<s:div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" xmlns:rich="http://richfaces.org/rich" id="badge">

<a:form id="catAcqOrdersBadgeForm">
  <h1>#{catAcqOrdersHome.instance.id}</h1>

  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="Acquisition Orders"/>
  </s:decorate>

  <s:decorate id="catLifecycle" template="../layout/edit.xhtml">
    <ui:define name="label">Lifecycle:</ui:define>
    <h:outputText value="#{catAcqOrdersHome.instance.catLifecycle.label}"/>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catLifecycleEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catAcqOrdersHome.updateUsingWizard('ADVANCE')}"
				value="Edit"
				reRender="acqordersbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('acqordersbulkUpdatePanel');"
                styleClass="button wizard #{!catAcqOrdersHome.canAdvanceLifecycle() ? 'disabled' : ''}"
                disabled="#{!catAcqOrdersHome.canAdvanceLifecycle()}"/>
  </s:decorate>

  <s:decorate id="catOutcome" template="../layout/edit.xhtml">
  <ui:define name="label">Outcome:</ui:define>
      <h:selectOneMenu disabled="#{!s:hasPermission(catAcqOrdersHome.instance, 'modify catOutcome')}" name="catOutcome" value="#{catAcqOrdersHome.instance.catOutcome}">
		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." value="#{listsForEnums.catAcqOrders_Outcome}" var="i"/>
	  </h:selectOneMenu>
  </s:decorate>

  <s:decorate id="catType" template="../layout/edit.xhtml">
  <ui:define name="label">Type:</ui:define>
  <h:outputText value="#{catAcqOrdersHome.instance.catType.label}"/>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catTypeEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catAcqOrdersHome.updateUsingWizard('CHNGTYPE')}"
				value="Edit"
				reRender="acqordersbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('acqordersbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catAcqOrdersHome.instance, 'modify catType') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catAcqOrdersHome.instance, 'modify catType')}"/>
  </s:decorate>


<s:decorate id="catSetId" template="../layout/edit.xhtml">
<ui:define name="label">Set ID:</ui:define>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{catAcqOrdersHome.instance.catSets.id}"/>
<h:outputText value="#{catAcqOrdersHome.instance.catSets.id}"/>
		        	</s:link>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catSetIdEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catAcqOrdersHome.updateUsingWizard('CHNGPARENT')}"
				value="Edit"
				reRender="acqordersbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('acqordersbulkUpdatePanel');"
                styleClass="button wizard #{!(s:hasPermission(catAcqOrdersHome.instance, 'modify catSets') or s:hasPermission(catAcqOrdersHome.instance, 'modify catCmpts')) ? 'disabled' : ''}"
                disabled="#{!(s:hasPermission(catAcqOrdersHome.instance, 'modify catSets') or s:hasPermission(catAcqOrdersHome.instance, 'modify catCmpts'))}"/>
</s:decorate>

<s:decorate id="catSetsSetName" template="../layout/edit.xhtml">
<ui:define name="label">Set Name:</ui:define>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{catAcqOrdersHome.instance.catSets.id}"/>
<h:outputText value="#{catAcqOrdersHome.instance.catSets.catCurrentTitle.catName}"/>
		        	</s:link>
</s:decorate>

<s:decorate id="catCmptId" template="../layout/edit.xhtml">
<ui:define name="label">Component ID:</ui:define>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{catAcqOrdersHome.instance.catCmpts.id}"/>
<h:outputText value="#{catAcqOrdersHome.instance.catCmpts.id}"/>
		        	</s:link>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catCmptIdEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catAcqOrdersHome.updateUsingWizard('CHNGPARENT')}"
				value="Edit"
				reRender="acqordersbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('acqordersbulkUpdatePanel');"
                styleClass="button wizard #{!(s:hasPermission(catAcqOrdersHome.instance, 'modify catSets') or s:hasPermission(catAcqOrdersHome.instance, 'modify catCmpts')) ? 'disabled' : ''}"
                disabled="#{!(s:hasPermission(catAcqOrdersHome.instance, 'modify catSets') or s:hasPermission(catAcqOrdersHome.instance, 'modify catCmpts'))}"/>
</s:decorate>

<s:decorate id="catCmptCmptName" template="../layout/edit.xhtml">
<ui:define name="label">Component Name:</ui:define>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{catAcqOrdersHome.instance.catCmpts.id}"/>
<h:outputText value="#{catAcqOrdersHome.instance.catCmpts.catName}"/>
		        	</s:link>
</s:decorate>

<s:decorate id="prodStatusValue" template="../layout/edit.xhtml">
    <ui:define name="label">Journal Production Status:</ui:define>
    <h:outputText value="#{catAcqOrdersHome.instance.parentProdStatusValue.label}"/>
</s:decorate> 

<s:decorate id="catSupplier" template="../layout/edit.xhtml">
<ui:define name="label">Supplier:</ui:define>
		<h:outputText value="#{catAcqOrdersHome.instance.catSupplier}" />
</s:decorate>

<s:decorate id="catPublctnUnitRange" template="../layout/edit.xhtml">
<ui:define name="label">Extent (Pub. Units):</ui:define>
		<h:outputText value="#{catAcqOrdersHome.instance.catPublctnUnitRange}" />
</s:decorate>

<s:decorate id="catCoverDateRange" template="../layout/edit.xhtml">
<ui:define name="label">Extent (Date):</ui:define>
		<h:outputText value="#{catAcqOrdersHome.instance.catCoverDateRange}" />
</s:decorate>

<s:decorate id="openShipmentsCount" template="../layout/edit.xhtml">
<ui:define name="label">Open Shipments:</ui:define>
<h:outputText value="#{catAcqOrdersHome.getComputedOpenShipmentsCount()}"/>
</s:decorate>

<s:decorate id="completedShipmentsCount" template="../layout/edit.xhtml">
<ui:define name="label">Completed Shipments:</ui:define>
<h:outputText value="#{catAcqOrdersHome.getComputedCompletedShipmentsCount()}"/>
</s:decorate>

<s:decorate id="openProblemsCount" template="../layout/edit.xhtml">
<ui:define name="label">Open Problems:</ui:define>
<h:outputText value="#{catAcqOrdersHome.getComputedOpenProblemsCount()}"/>
</s:decorate>

<s:decorate id="catOnHold" template="../layout/edit.xhtml">
<ui:define name="label">On Hold:</ui:define>
<h:outputText value="#{catAcqOrdersHome.instance.catOnHold ? 'Yes' : 'No'}"/>
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="catOnHoldEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
         		ajaxSingle="true"
	    		action="#{catAcqOrdersHome.updateUsingWizard('ONHOLD')}"
				value="Edit"
				reRender="acqordersbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('acqordersbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catAcqOrdersHome.instance, 'modify catOnHold') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catAcqOrdersHome.instance, 'modify catOnHold')}"/>
</s:decorate>
<s:decorate id="catOnHoldReason" template="../layout/edit.xhtml">
<ui:define name="label">On Hold Reason:</ui:define>
<h:outputText value="#{catAcqOrdersHome.instance.catOnHoldReason}"/>
	<a:form>	
		<a:commandLink 
					ignoreDupResponses="true"
		    		action="#{updateOnHoldReasonWizard.prepUpdateOperation(catAcqOrdersHome.instance)}"
					value="Edit"
					reRender="updateOnHoldReasonModalPanels" 
					oncomplete="Richfaces.showModalPanel('updateOnHoldReasonPanel');"
					styleClass="button wizard #{!s:hasPermission(catAcqOrdersHome.instance, 'modify catOnHold') or not catAcqOrdersHome.instance.catOnHold ? 'disabled':''}"
					disabled="#{!s:hasPermission(catAcqOrdersHome.instance, 'modify catOnHold') or not catAcqOrdersHome.instance.catOnHold}"
					status="globalWaitStatus"
					eventsQueue="catAcqOrdersEditQueue"
					ajaxSingle="true"
					onclick="if ( ! checkForSave() ) { return false ; }"/>
	</a:form>
</s:decorate>
</a:form>
</s:div>
