<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats">
    
    <div class="smart">
    	<div class="header">
				<div class="left">
        <span class="museo">
<h:outputText
						value="Other Orders for this Journal (#{catAcqOrdersHome.otherAcqOrdersList.size})" /></span>

          <a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('otherAcqOrders'.concat(divId))}" ignoreDupResponses="true" status="globalWaitStatus" eventsQueue="catAcqOrdersEditQueue" reRender="#{tableId}" styleClass="button wizard"/>
				
				
				</div>

				<div class="right">
			<a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="#{tableId}createAcqOrdersEditButton"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
           		ajaxSingle="true"
			    action="#{createAcqOrdersWizard.prepCreateOperation(catAcqOrdersHome.instance.catCmpts)}"
				value="Add Order"
				reRender="createAcqOrdersOperationsPanels,#{tableId}" 
				oncomplete="Richfaces.showModalPanel('createAcqOrdersPanel');"
                styleClass="button wizard #{!s:hasPermission(catAcqOrdersHome.instance, 'create CatAcqOrders') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catAcqOrdersHome.instance, 'create CatAcqOrders')}" 
                rendered="#{not empty catAcqOrdersHome.instance.catCmpts}"/>
             
             <a:commandLink  onclick="if ( ! checkForSave() ) { return false ; }" id="#{tableId}createAcqOrdersEditButtonSet"
				ignoreDupResponses="true"
     			eventsQueue="catAcqOrdersEditQueue"
         		status="globalWaitStatus"
           		ajaxSingle="true"
			    action="#{createAcqOrdersWizard.prepCreateOperation(catAcqOrdersHome.instance.catSets)}"
				value="Add Order"
				reRender="createAcqOrdersOperationsPanels,#{tableId}" 
				oncomplete="Richfaces.showModalPanel('createAcqOrdersPanel');"
                styleClass="button wizard #{!s:hasPermission(catAcqOrdersHome.instance, 'create CatAcqOrders') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catAcqOrdersHome.instance, 'create CatAcqOrders')}" 
                rendered="#{not empty catAcqOrdersHome.instance.catSets}"/>

				</div>
		</div>
		
    	  <rich:dataTable id="#{tableId}"
                var="_otherAcqOrders"
              value="#{catAcqOrdersHome.otherAcqOrdersList}"
           rendered="#{not empty catAcqOrdersHome.otherAcqOrdersList}">
        	
        	<rich:column rendered="false" width="20px">
					<f:facet name="header">
						<input type="checkbox" id="select_all_checkbox1"
								name="select_all_checkbox"
								onclick="if ( this.checked ) { jQuery('.#{divId}bulk_checkbox').each(function(){ this.checked = true; }); } else { jQuery('.#{divId}bulk_checkbox').each(function(){ this.checked = false; }); }" />
					</f:facet>
					<h:selectBooleanCheckbox styleClass="#{divId}bulk_checkbox"
						value="#{catAcqOrdersBulkOperations.selections[_otherAcqOrders]}" />
				</rich:column>
           	
           
        	<rich:column id="otherAcqOrdersId" sortBy="#{_otherAcqOrders.id}" filterBy="#{_otherAcqOrders.id}" sortable="true" width="50px"

        	filterValue="#{sortFiltBean['otherAcqOrders'.concat(divId)]['id_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="ID"/>
		        	</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_otherAcqOrders.id}"/>
					<h:outputText value="#{_otherAcqOrders.id}" />        		
				</s:link>				
	        	</rich:column>
				<rich:column id="otherAcqOrdersLifecycle" sortBy="#{_otherAcqOrders.catLifecycle}" filterBy="#{_otherAcqOrders.catLifecycle}" sortable="true" width="50px"

				</s:link>

				<rich:column id="otherAcqOrdersReturnObligation" sortBy="#{_otherAcqOrders.catReturnObligation}" filterBy="#{_otherAcqOrders.catReturnObligation}" sortable="true" width="50px"

	        	</rich:column>

		        	<f:facet name="header">
