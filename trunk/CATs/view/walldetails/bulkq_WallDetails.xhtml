<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2><h:outputText value="#{catWallDtlsBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="selected">Quit</li>
		</ul>
		<div class="cluster smart">
		  <p>Are you sure you want to quit? Changes will <em>not</em> be made.</p>
			</div>
			<div class="push"></div>		
		<a:commandLink  styleClass="button " value="Yes, Quit" action="#{catWallDtlsBulkOperations.bulkReset}" oncomplete="#{rich:component('catWallDtlsBulkPanel')}.hide(); #{rich:component('catWallDtlsBulkQuit')}.hide(); " reRender="catWallDtlsListWizard,#{catWallDtlsBulkOperations.bulkOpsSelectFieldId}" rendered="#{not catWallDtlsBulkOperations.isPubStatusSubWizard and not catWallDtlsBulkOperations.isPubStatusSubWizardNew}" ignoreDupResponses="true" status="globalWaitStatus"   />
		
		<s:fragment rendered="#{catWallDtlsBulkOperations.isPubStatusSubWizard or catWallDtlsBulkOperations.isPubStatusSubWizardNew}">
			<a:commandLink  styleClass="button " value="Yes, Quit" action="#{changePublicationStatusWizard.reset}" oncomplete="#{rich:component('catWallDtlsBulkPanel')}.hide(); #{rich:component('catWallDtlsBulkQuit')}.hide(); javascript:location.reload(true);" rendered="#{empty pageURL}" ignoreDupResponses="true" status="globalWaitStatus"   />
			<a:commandLink  styleClass="button " value="Yes, Quit" action="#{changePublicationStatusWizard.reset}" oncomplete="#{rich:component('catWallDtlsBulkPanel')}.hide(); #{rich:component('catWallDtlsBulkQuit')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');" rendered="#{not empty pageURL}" ignoreDupResponses="true" status="globalWaitStatus"   />
		</s:fragment>
		
		
		<a:commandLink  styleClass="button right" value="No, Return" onclick=" #{rich:component('catWallDtlsBulkQuit')}.hide(); " reRender="catWallDtlsListWizard" ignoreDupResponses="true" status="globalWaitStatus"    >
			</a:commandLink>
		</div>
	
</ui:composition>
