<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{createWallDetailsWizard.createTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="disabled">1. Select</li>
			<li class="selected">2. Main</li>
			<li class="disabled">3. Additional</li>
			<li class="disabled">4. Results</li>
		</ul>
		<div class="cluster">
		
		
<s:decorate id="catWallType_div" template="../layout/edit.xhtml">
<ui:define name="label">Wall Type</ui:define>
<h:selectOneMenu required="true" name="catWallType" value="#{createWallDetailsWizard.createInstance.catWallType}">
		   		<s:selectItems value="#{createWallDetailsWizard.availableWallTypes}" var="i" itemValue="#{i}"
		                 label="#{i.label}" noSelectionLabel="Choose..." />
		       </h:selectOneMenu>
</s:decorate>



		
<s:decorate id="catEffectiveDate_div" template="../layout/edit.xhtml">
<ui:define name="label">Amendment Date</ui:define>
<rich:calendar enableManualInput="true"  required="false" name="catEffectiveDate"
                          value="#{createWallDetailsWizard.createInstance.catEffectiveDate}" datePattern="yyyy/MM/dd" inputClass="datestyle"/>
</s:decorate>
		
		
		
		</div>
	
		<div class="push"></div>
	
		<a:commandLink  styleClass="button" value="Quit" reRender="createWallDetailswizard" oncomplete="#{rich:component('createWallDetailsQuit')}.show(); return false;" eventsQueue="createWallDetails" status="globalWaitStatus" ignoreDupResponses="true"    >
		</a:commandLink> 
		
		<a:commandLink  styleClass="button right" value="Continue" action="#{createWallDetailsWizard.createNext}" reRender="createWallDetailswizard" eventsQueue="createWallDetails" status="globalWaitStatus" ignoreDupResponses="true"   />
	</div>
</ui:composition>
