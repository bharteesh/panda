<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="auditDiv2">

	<div class="col col1"><s:decorate id="catCreator_div2"
		template="../layout/edit.xhtml">
		<ui:define name="label">Creator</ui:define>

			value="#{catWallDtlsHome.instance.catCreator}" />
	</s:decorate> <s:decorate id="catDateCreated_div2" template="../layout/edit.xhtml">
		<ui:define name="label">Date Created</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true"  datePattern="yyyy/MM/dd"

			id="catDateCreated" inputClass="datestyle"
			value="#{catWallDtlsHome.instance.catDateCreated}" />
	</s:decorate> <s:decorate id="catEffectiveDate_div2" template="../layout/edit.xhtml">
		<ui:define name="label">Amendment Date</ui:define>

			value="#{catWallDtlsHome.instance.catEffectiveDate}" />

			value="#{catWallDtlsHome.instance.catImplementationDateSchd}" />

		template="../layout/edit.xhtml">
		<ui:define name="label">Projected Implementation</ui:define>
		<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true"  datePattern="yyyy/MM/dd"
