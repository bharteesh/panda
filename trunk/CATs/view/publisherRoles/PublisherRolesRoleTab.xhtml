<s:div xmlns:s="http://jboss.com/products/seam/taglib" 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:a="http://richfaces.org/a4j" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:rich="http://richfaces.org/rich" 
xmlns:ui="http://java.sun.com/jsf/facelets" id="SOMEDiv1">

	<div class="col col1">
		<s:decorate id="catRole_div1" template="../layout/edit.xhtml">
		<ui:define name="label">Role</ui:define>
		<h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catRole')}" 
			name="catRole" value="#{catPublishersToCmptsHome.instance.catRole}">
				   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." value="#{listsForEnums.catPublishersToCmpts_Role}" var="i"/>
				       </h:selectOneMenu>
		</s:decorate>
		
		<s:decorate id="catAllOrPartOfCmpts_div1" template="../layout/edit.xhtml">
		<ui:define name="label">All or Part of Component</ui:define>
		<h:outputText value="#{catPublishersToCmptsHome.instance.catAllOrPartOfCmpts}"/>
				      <a:commandLink 
						ignoreDupResponses="true"
			    		value="Edit"
						reRender="changeAllOrPartForm" 
						oncomplete="Richfaces.showModalPanel('changeAllOrPartModal');"
						styleClass="button wizard #{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catAllOrPartOfCmpts') ? 'disabled' : ''}"
						disabled="#{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catAllOrPartOfCmpts')}"
						status="globalWaitStatus"
						eventsQueue="pubRolesEditQueue"
						onclick="if ( ! checkForSave() ) { return false ; }"
						ajaxSingle="true"/>
		</s:decorate>
		
		<s:decorate id="catContentCovered_div1" template="../layout/edit.xhtml">
		<ui:define name="label">Coverage</ui:define>
		<h:inputTextarea cols="20" rows="2" onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catContentCovered')}" 
			id="catContentCovered" maxlength="1000" size="25" value="#{catPublishersToCmptsHome.instance.catContentCovered}"/>
		</s:decorate>
		
		<s:decorate id="catPublisherNameVariant_div1" template="../layout/edit.xhtml">
		<ui:define name="label">Publisher Name Variant</ui:define>
		<h:inputTextarea cols="20" rows="2" onchange="enableSaveCancel();"  
			readonly="#{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catPublisherNameVariant')}"
			id="catPublisherNameVariant" maxlength="512" size="25" value="#{catPublishersToCmptsHome.instance.catPublisherNameVariant}"/>
		</s:decorate>
		
		<s:decorate id="catPromoMaterialsDate_div1" template="../layout/edit.xhtml">
		<ui:define name="label">Promotional Materials Sent</ui:define>
		<rich:calendar enableManualInput="true"  datePattern="yyyy/MM/dd" onchanged="enableSaveCancel();" disabled="#{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catPromoMaterialsDate')}" 
			id="catPromoMaterialsDate" inputClass="datestyle" value="#{catPublishersToCmptsHome.instance.catPromoMaterialsDate}"/>
		</s:decorate>
	</div>
	
	<div class="col col2">
		 <s:decorate id="catHistorical_div1" template="../layout/edit.xhtml">
			<ui:define name="label">Historical</ui:define>
			<h:outputText value="#{catPublishersToCmptsHome.instance.catHistorical ?'Yes':'No'}"/>
		</s:decorate>
		
		<s:decorate id="catRoleStartDate_div1" template="../layout/edit.xhtml">
             <ui:define name="label">Role Start</ui:define>
             <rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();"
             	disabled="#{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catRoleStartDate')}"
       			enableManualInput="true"  datePattern="yyyy/MM/dd" 
             	id="catRoleStartDate" inputClass="datestyle" value="#{catPublishersToCmptsHome.instance.catRoleStartDate}"/>
        </s:decorate> 
        
        <s:decorate id="catRoleEndDate_div1" template="../layout/edit.xhtml">
             <ui:define name="label">Role End</ui:define>
             <rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();"
       			enableManualInput="true"  datePattern="yyyy/MM/dd"
       			disabled="#{catPublishersToCmptsHome.instance.catHistorical or !s:hasPermission(catPublishersToCmptsHome.instance, 'add_reln catRoleEndDate')}" 
             	id="catRoleEndDate" inputClass="datestyle" value="#{catPublishersToCmptsHome.instance.catRoleEndDate}"/>
        </s:decorate>
		
	</div>

	<div class="push"/>
	
</s:div>
