<s:div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" xmlns:rich="http://richfaces.org/rich" id="badge">

<a:form id="catPublishersBadgeForm">
  <h1>#{catPublishersToCmptsHome.instance.id}</h1>
  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="PublishersToCmpts"/>
  </s:decorate>

<s:decorate id="catPublisherName" template="../layout/edit.xhtml">
<ui:define name="label">Child Of:</ui:define>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{catPublishersToCmptsHome.instance.catPublishers.id}"/>
<h:outputText value="#{catPublishersToCmptsHome.instance.catPublishers.catName}"/>
		        	</s:link>
<br/>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{catPublishersToCmptsHome.instance.catCmpts.id}"/>
<h:outputText value="#{catPublishersToCmptsHome.instance.catCmpts.catName}"/>
		        	</s:link>
</s:decorate>
<s:decorate id="catSetsValue" template="../layout/edit.xhtml">
<ui:define name="label">Sets:</ui:define>

<!--  we can't use catCmptsHome.instance.setsValue here
				  because we are trying to link to each of these Sets individually.
				  but there will be a mismatch in the texts of this and setsValue possibly.
				  nkerr, 2010-08-13, the great .setName deprecation. -->
			<ui:repeat value="#{catPublishersToCmptsHome.instance.catCmpts.catComponentSets.toArray()}" var="_catSets"
				varStatus="_status" rendered="#{not empty catPublishersToCmptsHome.instance.catCmpts.catComponentSets}">
				<s:link view="/sets/SetsEdit.xhtml" propagation="none" value="#{_catSets.catCurrentTitle.catName}">
	      		<f:param name="id" value="#{_catSets.id}"/>
                </s:link>
                <br/>
			</ui:repeat>
</s:decorate>
<s:decorate id="catCmptId" template="../layout/edit.xhtml">
<ui:define name="label">Component ID:</ui:define>
<h:outputText value="#{catPublishersToCmptsHome.instance.catCmpts.id}"/>
</s:decorate>
<s:decorate id="catRole" template="../layout/edit.xhtml">
<ui:define name="label">Role:</ui:define>
<h:outputText value="#{catPublishersToCmptsHome.instance.catRole.label}"/>
</s:decorate>
<s:decorate id="catAllOrPartOfCmpts_div1" template="../layout/edit.xhtml">
<ui:define name="label">All or Part of Component</ui:define>
<h:outputText value="#{catPublishersToCmptsHome.instance.catAllOrPartOfCmpts}"/>
		      <a:commandLink 
				ignoreDupResponses="true"
	    		value="Edit"
				reRender="changeAllOrPartForm" 
				oncomplete="Richfaces.showModalPanel('changeAllOrPartModal');"
				styleClass="button wizard #{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catAllOrPartOfCmpts') ? 'disabled' : ''}"
				disabled="#{!s:hasPermission(catPublishersToCmptsHome.instance, 'modify catAllOrPartOfCmpts')}"
				status="globalWaitStatus"
				eventsQueue="pubRolesEditQueue"
				onclick="if ( ! checkForSave() ) { return false ; }"
				ajaxSingle="true"/>
</s:decorate>

<s:decorate id="catContentCovered" template="../layout/edit.xhtml">
<ui:define name="label">Coverage:</ui:define>
<h:inputTextarea cols="20" rows="2" value="#{catPublishersToCmptsHome.instance.catContentCovered}"/>
</s:decorate>

</a:form>
</s:div>
