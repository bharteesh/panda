<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{changeAllOrPartWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Change</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster smart">
		
			<s:decorate id="allOrPartDiv" template="../layout/edit.xhtml">
				<ui:define name="label">All or Part of Component</ui:define>
				<h:selectOneMenu name="catAllOrPart"
					value="#{catPublishersToCmptsHome.instance.catAllOrPartOfCmpts}"
					required="true">
					<s:selectItems value="#{listsForEnums.catPublishersToCmpts_AllOrPartOfCmpt}"
							var="i" itemValue="#{i}" label="#{i.label}"
							noSelectionLabel="Choose..." />
					<a:support event="onchange" reRender="noLayoutPanel" ajaxSingle="true" 
						eventsQueue="changeAllOrPart"
						status="globalWaitStatus" ignoreDupResponses="true"/>
				</h:selectOneMenu>
			</s:decorate>
			<a:outputPanel layout="none" id="noLayoutPanel">
				<s:decorate template="../layout/edit.xhtml" rendered="#{changeAllOrPartWizard.isPubRolePartOfComponent}">
					<ui:define name="label">Coverage</ui:define>
					<h:inputTextarea cols="20"
						id="catContentCovered" rows="2"
						value="#{catPublishersToCmptsHome.instance.catContentCovered}" required="true"/>
				</s:decorate>
			</a:outputPanel>			
		</div>
	
		<div class="push"></div>
		<a:commandLink styleClass="button" value="Quit"
			reRender="changeAllOrPartForm"
			oncomplete="#{rich:component('changeAllOrPartQuit')}.show(); return false;"
			eventsQueue="changeAllOrPart" status="globalWaitStatus" ignoreDupResponses="true">
		</a:commandLink> 
		
		<a:commandLink styleClass="button right" value="Save"
			action="#{changeAllOrPartWizard.finishAllOrPart}"
			reRender="changeAllOrPartForm" 
			eventsQueue="changeAllOrPart" status="globalWaitStatus" ignoreDupResponses="true"/>
		
			
	</div>
</ui:composition>
