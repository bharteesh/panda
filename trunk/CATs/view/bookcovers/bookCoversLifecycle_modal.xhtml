<s:div id="bookCoversLifecycleOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
>

<rich:modalPanel 
id="bookCoversLifecycleUpdatePanel" styleClass="modal" width="900" height="550">
<s:div id="bkCoversLfclModalDiv">
<a:form ajaxSubmit="true" ajaxSingle="true" id="bkCoversLfclWizard">
	<a:include viewId="#{bookCoversLifecycleWizard.currentView}">
		<f:param name="pageURL" value="#{pageURL}"/>
	</a:include>
</a:form>
</s:div>
</rich:modalPanel>

<rich:modalPanel
id="bookCoversLifecycleUpdateQuit" styleClass="modal" width="900" height="550">
<s:div id="bkCoversLfclModalQuitDiv">
<a:form ajaxSubmit="true" ajaxSingle="true" id="bkCoversLfclWizardQuit">
	<a:include viewId="#{bookCoversLifecycleWizard.quitView}">
				<f:param name="pageURL" value="#{pageURL}"/>
	</a:include>
</a:form>
</s:div>
</rich:modalPanel>
</s:div>
