<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">
	
  <ui:param name="entityType" value="bookCovers" />
	<ui:param name="moremenu" value="moremenu" />
	<ui:define name="badge">
		<ui:include src="BookCoversBadge.xhtml" />
	</ui:define>
	
	<ui:define name="body">
		<h:form id="bookCoversEditForm">
		<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />
				
			<rich:tabPanel 
				id="maintab" 
			   	switchType="ajax"
				styleClass="tab"
				contentClass="tab_content"
				selectedTab="#{catBookCoversHome.selectedTab}">

				<rich:tab label="Cover Information" id="tab1" name="tab1" eventsQueue="bookCoversEditQueue" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catBookCoversHome.updateUserTabPreferences('tab1')}" limitToList="true">
					<ui:include src="BookCoversInformationTab.xhtml" />
				</rich:tab>
				
				<rich:tab label="Audit" id="tab2" name="tab2" eventsQueue="bookCoversEditQueue" status="globalWaitStatus" 
					action="#{catBookCoversHome.updateUserTabPreferences('tab2')}" reRender="qcMessagesLayout" limitToList="true">
					<ui:include src="BookCoversAuditTab.xhtml" />
				</rich:tab>
				<rich:tab label="Events" id="eventsTab" name="eventsTab" eventsQueue="bookCoversEditQueue" status="globalWaitStatus" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catBookCoversHome.updateUserTabPreferences('eventsTab')}" limitToList="true">
					<ui:include src="BookCoversEventsTab.xhtml" />
				</rich:tab>
			</rich:tabPanel>
			<div id="functions">
		    	<a:commandLink action="#{catBookCoversHome.update}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" styleClass="button saveOrCancel disabled" 
		    		value="Save"
		    		reRender="bookCoversEditForm"
		    		eventsQueue="bookCoversEditQueue" status="globalWaitStatus"/>
		    	<a:commandLink action="#{catBookCoversHome.cancel}" 
		    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
		    		ignoreDupResponses="true" ajaxSingle="true" styleClass="button saveOrCancel disabled" 
		    		value="Cancel"
		    		eventsQueue="bookCoversEditQueue" status="globalWaitStatus"/>
		    </div>
		</h:form>
<ui:include
			src="/bookcovers/bookCoversLifecycle_modal.xhtml">
		</ui:include>					
</ui:define>		
</ui:composition>
