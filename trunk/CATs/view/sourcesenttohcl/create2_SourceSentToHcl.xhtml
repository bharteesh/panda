<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createSourceSentToHclWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="disabled">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
		<div class="cluster smart">

		  <p><h:outputText value="You created the record with the following values:"/></p>

			<cats:dumbTableSourceSentToHcl value="#{createSourceSentToHclWizard.createdSourceSentToHclList}" />

			</div>

			<div class="push"></div>		

<!-- If part of sub-wizard DO NOT refresh/reload, the combined parent-child wizard action(s) may not be complete yet -->		
		<a:commandLink id="finishAsNormalwizard"
		    styleClass="button right" 
		    value="Return"   	
			action="#{createSourceSentToHclWizard.createReset}" 
			rendered="#{not empty pageURL}"
			oncomplete="#{rich:component('createSourceSentToHclPanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			reRender="createSourceSentToHclwizard,#{reRenderMe}"
			ignoreDupResponses="true"  status="globalWaitStatus"/>
			
			<a:commandLink id="finishAsNormalwizard2"
		    styleClass="button right" 
		    value="Return"
   			eventsQueue="#{divParam}eventsQueue"
   			rendered="#{empty pageURL}"
           	status="globalWaitStatus"
			onclick="#{rich:component('createSourceSentToHclPanel')}.hide();" 
			action="#{createSourceSentToHclWizard.createReset}" 
			oncomplete="javascript:location.reload(true);" 
			reRender="createSourceSentToHclwizard,#{reRenderMe}"
			ignoreDupResponses="true"	/>
			
		
		</div>
	
</ui:composition>
