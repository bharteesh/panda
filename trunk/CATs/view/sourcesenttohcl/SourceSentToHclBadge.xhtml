<s:div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" xmlns:rich="http://richfaces.org/rich" id="badge">

<a:form id="catSourceSentToHclBadgeForm">

	<h1>#{catSourceSentToHclHome.instance.id}</h1>
  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="Source Sent To Hcl"/>
  </s:decorate>

    <s:decorate id="childOf" template="../layout/edit.xhtml">
    	<ui:define name="label">Child of:</ui:define>
          <li>
	      		<s:link view="/components/ComponentsEdit.xhtml" id="componentDetails" propagation="none" value="#{catSourceSentToHclHome.instance.catCmpts.catName}">
	      		<!-- <f:param name="catSetsId" value="27927/dcs7fq2"/> -->
	       		<f:param name="catCmptsId" value="#{catSourceSentToHclHome.instance.catCmpts.id}"/>
                </s:link>
	      </li>
    </s:decorate>


<!-- 
<s:decorate id="catCmptId" template="../layout/edit.xhtml">
<ui:define name="label">Component ID:</ui:define>
<h:outputText value="#{catSourceSentToHclHome.instance.catCmpts.id}"/>
</s:decorate>
-->

  
  <s:decorate id="catBoxNumber_div" template="../layout/edit.xhtml">
    <ui:define name="label">Box No.:</ui:define>
    <h:inputText readonly="#{!s:hasPermission(catSourceSentToHclHome.instance, 'modify catBoxNumber')}" 
             id="catBoxNumber" 
             required="true"
             maxlength="100" size="25" value="#{catSourceSentToHclHome.instance.catBoxNumber}"/>    
  </s:decorate>
  
  <s:decorate id="catContentRange_div1" template="../layout/edit.xhtml">
    <ui:define name="label">Content Range:</ui:define>
		<h:inputTextarea readonly="#{!s:hasPermission(catSourceSentToHclHome.instance, 'modify catContentRange')}" cols="20" required="true" id="catContentRange"
				rows="2" value="#{catSourceSentToHclHome.instance.catContentRange}" />
  </s:decorate>

  <s:decorate id="catNote_div1" template="../layout/edit.xhtml">
    <ui:define name="label">Note:</ui:define>
		<h:inputTextarea readonly="#{!s:hasPermission(catSourceSentToHclHome.instance, 'modify catNote')}" cols="20" required="false" id="catNote"
				rows="2" value="#{catSourceSentToHclHome.instance.catNote}" />
  </s:decorate>
  
  <s:decorate id="catDateShipped" template="../layout/edit.xhtml">
    <ui:define name="label">Date Shipped:</ui:define>
    <h:outputText value="#{catSourceSentToHclHome.instance.catDateShipped}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
  </s:decorate>
  
  <s:decorate id="catShippedBy" template="../layout/edit.xhtml">
    <ui:define name="label">Shipped By:</ui:define>
    <h:outputText value="#{catSourceSentToHclHome.instance.catShippedBy}"/>
  </s:decorate>

</a:form>
</s:div>
