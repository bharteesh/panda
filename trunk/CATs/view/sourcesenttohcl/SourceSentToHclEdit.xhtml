<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:param name="entityType" value="senttohcl" />
	  <ui:param name="moremenu" value="moremenu"/>
	
	<ui:define name="badge">
		<ui:include src="SourceSentToHclBadge.xhtml" />
	</ui:define>

	<ui:define name="body">
		

		<h:form id="catSourceSentToHclHomeEdit">
			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;"><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<rich:tabPanel id="maintab" switchType="ajax"
				selectedTab="#{catSourceSentToHclHome.selectedTab}" styleClass="tab"
				contentClass="tab_content">

				<rich:tab label="Source Sent" id="tab1" name="tab1" oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					eventsQueue="catSourceSentToHclEditQueue" status="globalWaitStatus">
					<ui:include src="SourceSentToHclSourceSentTab.xhtml" />
				</rich:tab>
			</rich:tabPanel>
		    <div id="functions">
			    	<a:commandLink action="#{catSourceSentToHclHome.update}" 
			    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
			    		ignoreDupResponses="true" styleClass="button saveOrCancel disabled" 
			    		value="Save"
			    		reRender="catSourceSentToHclHomeEdit"
			    		eventsQueue="catSourceEditQueue" status="globalWaitStatus"/>
			    	<a:commandLink action="#{catSourceSentToHclHome.cancel}" 
			    		onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } " 
			    		ignoreDupResponses="true" ajaxSingle="true" styleClass="button saveOrCancel disabled" 
			    		value="Cancel"
			    		eventsQueue="catSourceEditQueue" status="globalWaitStatus"/>
			</div>
		</h:form>

	</ui:define>

	<ui:define name="notes">
		<ui:include src="SourceSentToHclNotes.xhtml" />
	</ui:define>
</ui:composition>
