<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2>#{addDiscToCmpts.wizardTitle}</h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">1. Permissions</li>
				<li class="">2. Change</li>
				<li class="selected">3. Results</li>
		</ul>
		<div class="cluster ">

		  <p><h:outputText value="You applied the following values to #{addDiscToCmpts.selectionValid.size()} records:"/></p>



		<div class="smart">
			<cats:dumbTableComponents value="#{addDiscToCmpts.selectionValid}" />
</div>
			</div>

			<div class="push"></div>		



		
		<a:commandLink styleClass="button right" value="Finish" 
			oncomplete="#{rich:component('addDiscToCmptsWizard')}.hide();  javascript:location.reload(true);" 
			action="#{addDiscToCmpts.reset}" limitToList="true"
			eventsQueue="wizardQueue" status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Finish" 
			oncomplete="#{rich:component('addDiscToCmptsWizard')}.hide();  javascript:location.href=formatURL(location.href);" 
			action="#{addDiscToCmpts.reset}" limitToList="true"
			eventsQueue="wizardQueue" status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>
		
		</div>
</ui:composition>
