<ui:composition id="editProdStatusPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="editProdStatusWizardModal" 
		width="900" height="550" styleClass="modal">
		<s:div id="editProdStatusemodalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="editProdStatusForm">
				<a:include viewId="#{editCmptProductionStatusWizard.currentView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="editProdStatusQuit" width="900"
		height="500" styleClass="modal">
		<s:div id="editProdStatusmodalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="editProdStatuswizardQuit">
				<a:include viewId="#{editCmptProductionStatusWizard.quitView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
