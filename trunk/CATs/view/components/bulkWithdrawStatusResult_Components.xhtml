<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{cmptsBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">
		
		<s:div>
			<ul class="steps">
					<li class="">1. Permissions</li>
					<li class="">2. Change</li>
					<li class="">3. Additional</li>
					<li class="selected">4. Results</li>
			</ul>
		</s:div>
		
		
		
		<div class="cluster smart">
			<s:fragment rendered="#{not empty cmptsBulkOperations.bulkSelection}">	
				<div class="title results">
					<h1><h:outputText value="Components (#{cmptsBulkOperations.bulkSelection.size()})"/></h1>
					<p>You changed the Withdraw Status to <b><h:outputText value="#{cmptsBulkOperations.withdrawStatusValue}"></h:outputText></b> for the following components:</p>
				</div>
				<cats:dumbTableComponents value="#{cmptsBulkOperations.bulkSelection}" />
			</s:fragment>
		 
			
			<s:fragment rendered="#{not empty cmptsBulkOperations.inValidCmptsForWithdrawStatusUpdate}">	
				<div class="title ineligible">
					<h1><h:outputText value="Components (#{cmptsBulkOperations.inValidCmptsForWithdrawStatusUpdate.size()})"/></h1>
					<p>#{cmptsBulkOperations.withdrawStatusIneligibleMsg}</p>
				</div>		 	
					<cats:dumbTableComponents value="#{cmptsBulkOperations.inValidCmptsForWithdrawStatusUpdate}" />
			</s:fragment>

		</div>

			<div class="push"></div>		

		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{cmptsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('cmptBulkUpdatePanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{cmptsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('cmptBulkUpdatePanel')}.hide(); javascript:location.reload(true);" 
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
		
		</div>
	
</ui:composition>
