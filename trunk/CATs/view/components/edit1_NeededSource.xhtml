<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{editCmptNeededSource.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster smart">
		
		<s:decorate template="../layout/edit.xhtml">
			<ui:define name="label">Needed Source</ui:define>
			<h:inputTextarea cols="20" id="catEditNeededSourceList" rows="2" 
				value="#{catCmptsHome.instance.catNeededSourceList}"
				styleClass="note"/>
		</s:decorate>
		
		
		
		</div>
	
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('editNeededSourceQuit')}.show(); return false;"
			eventsQueue="editNSrc" status="globalWaitStatus" ajaxSingle="true">
		</a:commandLink> 
		
		<a:commandLink styleClass="button right" value="Save"
			action="#{editCmptNeededSource.save}"
			reRender="editNeededSourceForm" 
			eventsQueue="editNSrc" status="globalWaitStatus"/>
	</div>
</ui:composition>
