<s:div id="#{divId}bulkOperationsPanels" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats">
    
    <rich:modalPanel id="#{divId}bulkUpdateBinPanel" autosized="true">
			<f:facet name="header">
				<h:outputText value="Bulk Update BIN Values"></h:outputText>
			</f:facet>
			<s:div id="#{divId}bulkUpdateBinValuesDiv">
				<a:form id="#{divId}bulkUpdateBinValues">
					<s:div rendered="#{not empty catCmptsList.bulkSelection}">
						<p>Update selected:</p>
						<h:selectOneRadio id="list_on_bin" value="#{listOnBin}">
							<f:selectItem itemValue="1" itemLabel="Yes"></f:selectItem>
							<f:selectItem itemValue="0" itemLabel="No"></f:selectItem>
							<f:selectItem itemValue="-1" itemLabel="No Change"></f:selectItem>
						</h:selectOneRadio>
						<h:selectOneRadio id="update_bin" value="#{updateBin}">
							<f:selectItem itemValue="1" itemLabel="Yes"></f:selectItem>
							<f:selectItem itemValue="0" itemLabel="No"></f:selectItem>
							<f:selectItem itemValue="-1" itemLabel="No Change"></f:selectItem>
						</h:selectOneRadio>

						<p>Update BIN on these:</p>

						<s:div style="width: 80%; height: 20%; overflow: auto;">
							<rich:dataTable id="catCmptsListBin" var="_catCmpts"
								value="#{catCmptsList.bulkSelection}"
								rendered="#{not empty catCmptsList.bulkSelection}">
								<rich:column styleClass="id">
									<h:outputText value="#{_catCmpts.id}"></h:outputText>
								</rich:column>
							</rich:dataTable>
						</s:div>
					</s:div>


					<s:div rendered="#{not empty catCmptsList.bulkInvalid}">
						<p>These components are not available for update at their
						current life-cycles and your role:</p>

						<s:div style="width: 80%; height: 20%; overflow: auto;">
							<rich:dataTable id="catCmptsListBinInv" var="_catCmpts"
								value="#{catCmptsList.bulkInvalid}"
								rendered="#{not empty catCmptsList.bulkInvalid}">
								<rich:column styleClass="id">
									<h:outputText value="#{_catCmpts.id}"></h:outputText>
								</rich:column>
							</rich:dataTable>
						</s:div>
					</s:div>

					<p><a:commandButton
						rendered="#{ not empty catCmptsList.bulkSelection}"
						ignoreDupResponses="true"
						action="#{catCmptsList.performBinOperations(rich:findComponent('list_on_bin').value, rich:findComponent('update_bin').value)}"
						value="Update" reRender="catCmptsList,#{divId}bulkUpdateBinValuesDiv"
						oncomplete="#{rich:component('#{divId}bulkUpdateBinPanel')}.hide();">
						<s:conversationId></s:conversationId>
					</a:commandButton> <input type="button"
						onclick="#{rich:component('#{divId}bulkUpdateBinPanel')}.hide();"
						value="Cancel" /></p>
				</a:form>
			</s:div>
		</rich:modalPanel>
 </s:div>
