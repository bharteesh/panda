<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="repositoryDiv">

	<div class="col col1">
		<s:decorate id="catSelectionStatus_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Selection Status</ui:define>
			<h:outputText value="#{catCmptsHome.instance.catSelectionStatus.label}" />
			<a:commandLink 
				ignoreDupResponses="true"
	    		action="#{catCmptsHome.updateUsingWizard('SELSTATUS')}"
				value="Edit"
				reRender="cmptBulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('cmptBulkUpdatePanel');"
				styleClass="button wizard #{!s:hasPermission(catCmptsHome.instance, 'modify catSelectionStatus') ? 'disabled' : ''}"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catSelectionStatus')}"
				status="globalWaitStatus"
				eventsQueue="cmptsEditQueue"
				ajaxSingle="true"
				onclick="if ( ! checkForSave() ) { return false ; }"/>
		</s:decorate>
		<s:decorate id="catIncludeInUcRepository_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">UC Repository</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIncludeInUcRepository')}"
				name="catIncludeInUcRepository"
				value="#{catCmptsHome.instance.catIncludeInUcRepository}">
				<s:selectItems itemValue="#{i}" label="#{i.label}"
					noSelectionLabel="Choose..."
					value="#{listsForEnums.catCmpts_IncludeInUcRepository}" var="i" />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catIncludeInHclRepository_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">HCL Repository</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIncludeInHclRepository')}"
				name="catIncludeInHclRepository"
				value="#{catCmptsHome.instance.catIncludeInHclRepository}">
				<s:selectItems itemValue="#{i.value}" label="#{i.label}"
					noSelectionLabel="Choose..." value="#{listsForEnums.yesNo}" var="i" />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catDigiVendorList_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Digitization Vendor</ui:define>
			<h:selectOneMenu onchange="enableSaveCancel();"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catDigiVendorList')}"
				name="catDigiVendorList"
				value="#{catCmptsHome.instance.catDigiVendorList}">
				<s:selectItems itemValue="#{i}" label="#{i.catName}"
					noSelectionLabel="Choose..."
					value="#{catDigiVendorListList.completeResultList}" var="i" />
				<s:convertEntity />
			</h:selectOneMenu>
		</s:decorate> 
		<s:decorate id="catDateSentToVendor_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Date Sent to Vendor</ui:define>
			<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true"  datePattern="yyyy/MM/dd"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catDateSentToVendor')}"
				id="catDateSentToVendor5" inputClass="datestyle"
				value="#{catCmptsHome.instance.catDateSentToVendor}" />
		</s:decorate>
	</div>
	<div class="col col2">
		<s:decorate id="catIniReleaseDateSchd_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Release Date Scheduled</ui:define>
			<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true"  datePattern="yyyy/MM/dd"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIniReleaseDateSchd')}"
				id="catIniReleaseDateSchd5" inputClass="datestyle"
				value="#{catCmptsHome.instance.catIniReleaseDateSchd}" />
		</s:decorate> 
		<s:decorate id="catIniReleaseDatePrjd_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Release Date Projected</ui:define>
			<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true"  datePattern="yyyy/MM/dd"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIniReleaseDatePrjd')}"
				id="catIniReleaseDatePrjd5" inputClass="datestyle"
				value="#{catCmptsHome.instance.catIniReleaseDatePrjd}" />
		</s:decorate> 
		<s:decorate id="catIniReleaseDateActl_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Release Date Actual</ui:define>
			<rich:calendar onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();" enableManualInput="true"  datePattern="yyyy/MM/dd"
				disabled="#{!s:hasPermission(catCmptsHome.instance, 'modify catIniReleaseDateActl')}"
				id="catIniReleaseDateActl5" inputClass="datestyle"
				value="#{catCmptsHome.instance.catIniReleaseDateActl}" />
		</s:decorate> 
		<s:decorate id="catNeededSourceList_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Needed Source</ui:define>
			<h:inputTextarea onchange="enableSaveCancel();" cols="20" readonly="#{!s:hasPermission(catCmptsHome.instance, 'modify catNeededSourceList')}" 
				 id="catNeededSourceList5" rows="2" value="#{catCmptsHome.instance.catNeededSourceList}">
				 <a:support event="onfocus" action="#{catCmptsHome.onFocusNeededSource}" 
				 	ajaxSingle="true"
				 	eventsQueue="cmptsEditQueue"/>
				 <a:support event="onblur" action="#{catCmptsHome.neededSourceChanged}" 
				 	ajaxSingle="true"
				 	eventsQueue="cmptsEditQueue"/>
			</h:inputTextarea>
		</s:decorate> 
		<s:decorate id="catNeededSourceDateChange_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Needed Source Date Changed</ui:define>
			<h:outputText value="#{catCmptsHome.instance.catNeededSourceDateChange}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
		</s:decorate> 
		<s:decorate id="catNeededSourceChangeBy_div5"
			template="../layout/edit.xhtml">
			<ui:define name="label">Needed Source Changed By</ui:define>
			<h:outputText value="#{catCmptsHome.instance.catNeededSourceDateChange}" ><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
		</s:decorate> 
	</div>

	<div class="push" />

	
</s:div>
