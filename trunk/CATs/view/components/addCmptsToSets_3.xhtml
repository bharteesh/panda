<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2>Add Components to Sets</h2>

	<div id="step1">
	<ul class="steps">
		<li class="">1. Permissions</li>
		<li class="">2. Change</li>
		<li class="selected">3. Additional</li>
		<li class="disabled">4. Results</li>
	</ul>
	<div class="cluster smart"> 


<p><h:outputText value="You selected "/><em><h:outputText value="#{addCmptsToSets.setsToAddTo.catCurrentTitle.catName}"/></em>.  Now choose which Component will be the current title:</p>

<div class="scroller"><rich:dataTable id="catCmptsOfSet"
			var="_catCmpts" value="#{addCmptsToSets.cmptsOfSetList}"
			rendered="#{not empty addCmptsToSets.cmptsOfSetList}" rowClasses="odd,even">

			<rich:column styleClass="checkBoxes" headerClass="checkBoxes">
				<s:fragment 
					>
					<h:selectBooleanCheckbox styleClass="bulk_checkbox"
						value="#{addCmptsToSets.selections[_catCmpts]}" 
						onclick="emulateRadios(this, 'bulk_checkbox');"/>
				</s:fragment>
			</rich:column>
			

<rich:column id="id" sortBy="#{_catCmpts.id}" filterBy="#{_catCmpts.id}" sortable="true">
	<f:facet name="header"><h:outputText value="ID"/></f:facet>
	<h:outputText value="#{_catCmpts.id}"/>
</rich:column>
<rich:column id="catName" sortBy="#{_catCmpts.catName}" filterBy="#{_catCmpts.catName}" sortable="true">
	<f:facet name="header"><h:outputText value="Name"/></f:facet>
	<h:outputText value="#{_catCmpts.catName}"/>
</rich:column>
<rich:column id="catLifecycle" sortBy="#{_catCmpts.catLifecycle}" filterBy="#{_catCmpts.catLifecycle}" sortable="true">
	<f:facet name="header"><h:outputText value="Lifecycle"/></f:facet>
	<h:outputText value="#{_catCmpts.catLifecycle}"/>
</rich:column>

<rich:column id="setName" sortBy="#{_catCmpts.setsValue}" filterBy="#{_catCmpts.setsValue}" sortable="true">
	<f:facet name="header"><h:outputText value="Sets"/></f:facet>
	<h:outputText value="#{_catCmpts.setsValue}"/>
</rich:column>

<rich:column id="catDateRange" sortBy="#{_catCmpts.catDateRange}" filterBy="#{_catCmpts.catDateRange}" sortable="true">
	<f:facet name="header"><h:outputText value="Date Range"/></f:facet>
	<h:outputText value="#{_catCmpts.catDateRange}"/>
</rich:column>
<rich:column id="catPrintIssn" sortBy="#{_catCmpts.catPrintIssn}" filterBy="#{_catCmpts.catPrintIssn}" sortable="true">
	<f:facet name="header"><h:outputText value="Print ISSN"/></f:facet>
	<h:outputText value="#{_catCmpts.catPrintIssn}"/>
</rich:column>
<rich:column id="catOnHold" sortBy="#{_catCmpts.catOnHold}" filterBy="#{_catCmpts.catOnHold}" sortable="true">
	<f:facet name="header"><h:outputText value="On Hold"/></f:facet>
	<h:outputText value="#{_catCmpts.catOnHold}"/>
</rich:column>

		</rich:dataTable></div>

</div>

	<div class="push"></div>


		<a:commandLink styleClass="button" value="Quit"
			 limitToList="true" oncomplete="#{rich:component('addCmptsToSetsQuit')}.show(); return false;"
			 eventsQueue="wizardQueue" status="globalWaitStatus">
			</a:commandLink> 

			
			<a:commandLink
			styleClass="button right" value="Continue"
			onclick="if(checkRadios('bulk_checkbox', 'Please select a Component') == false) {return false}"
			action="#{addCmptsToSets.next}" 
			reRender="wizard" limitToList="true"
			eventsQueue="wizardQueue" status="globalWaitStatus"/>
			</div>
</ui:composition>
