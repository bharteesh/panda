xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"

	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"

      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{editCmptNeededSource.wizardTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="selected">Quit</li>
		</ul>
		<div class="cluster smart">

		  <p>Are you sure you want to quit? Changes will <em>not</em> be made.</p>

			</div>
			
			<div class="push"></div>		
		
		<a:commandLink styleClass="button" value="Yes, Quit" 
			action="#{editCmptNeededSource.editReset}" 
			oncomplete="#{rich:component('editNeededSourceWizardModal')}.hide(); #{rich:component('editNeededSourceQuit')}.hide();"/>
			
		<a:commandLink styleClass="button right" value="No, Return" 
			onclick=" #{rich:component('editNeededSourceQuit')}.hide(); "/>
		</div>
	
</ui:composition>
