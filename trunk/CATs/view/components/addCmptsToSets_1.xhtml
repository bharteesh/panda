<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2>Add Components to Sets</h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="selected">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Additional</li>
				<li class="disabled">4. Results</li>
		</ul>
		<div class="cluster smart">

		<p><h:outputText
			value="You have selected  #{addCmptsToSets.selectionInvalid.size() + addCmptsToSets.selectionValid.size()} records to change." /></p>

		<s:fragment rendered="#{not empty addCmptsToSets.selectionInvalid}">
			<p><h:outputText
				value="You "/><em><h:outputText
				value="do not"/></em><h:outputText
				value=" have permission to change "/>
			<h:outputText
				value="#{addCmptsToSets.selectionInvalid.size()}" /><h:outputText
				value=" of "/> 
				<h:outputText
				value="#{addCmptsToSets.selectionInvalid.size() + addCmptsToSets.selectionValid.size()}" /><h:outputText
				value=" records."/></p>

			<cats:dumbTableComponents value="#{addCmptsToSets.selectionInvalid}" />
		</s:fragment> <s:fragment rendered="#{not empty addCmptsToSets.selectionValid}">
			<p><h:outputText
				value="You have permission to change "/> 
			<h:outputText
				value="#{addCmptsToSets.selectionValid.size()}" /><h:outputText
				value=" of "/>
				<h:outputText
				value="#{addCmptsToSets.selectionInvalid.size() + addCmptsToSets.selectionValid.size()}" /><h:outputText
				value=" records. "/></p>

			<cats:dumbTableComponents value="#{addCmptsToSets.selectionValid}" />
		</s:fragment>

		<p>Permissions determined by the following checks:</p>
		<rich:dataOrderedList value="#{addCmptsToSets.permissionsChecks}"
			var="_check">
			<h:outputText value="#{_check}" />
		</rich:dataOrderedList></div>


		<div class="push"></div>

		<!-- first quit is special -->		
		<a:commandLink styleClass="button" value="Quit" 
			oncomplete="#{rich:component('addCmptsToSetsWizard')}.hide();" 
			action="#{addCmptsToSets.reset}" 
			 limitToList="true"
			eventsQueue="wizardQueue" status="globalWaitStatus"
			/>
		
		<a:commandLink styleClass="button right" value="Continue" 
			disabled="#{empty addCmptsToSets.selectionValid}"
			action="#{addCmptsToSets.next}" 
			reRender="wizard" limitToList="true"
			eventsQueue="wizardQueue" status="globalWaitStatus"/>
		
		</div>
	
</ui:composition>
