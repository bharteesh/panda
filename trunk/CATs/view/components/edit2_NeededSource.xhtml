<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{editCmptNeededSource.wizardTitle}" /></h2>
	
		<div id="step1">
		
		<ul class="steps">
			<li class="">1. Main</li>
			<li class="selected">2. Results</li>
		</ul>
		
		<div class="cluster smart">

		  <p><h:outputText value="You have successfully updated following record:"/></p>

			<cats:dumbTableComponents value="#{editCmptNeededSource.resultList}" />

			</div>

			<div class="push"></div>		

		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{editCmptNeededSource.editReset}" 
			oncomplete="#{rich:component('editNeededSourceWizardModal')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="editNSrc" status="globalWaitStatus" ignoreDupResponses="true"
			rendered="#{not empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{editCmptNeededSource.editReset}" 
			oncomplete="#{rich:component('editNeededSourceWizardModal')}.hide(); javascript:location.reload(true);" 
			eventsQueue="editNSrc" status="globalWaitStatus" 
			rendered="#{empty pageURL}"/>
		
		</div>
	
</ui:composition>
