<s:div id="catPublishersListBulkOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>
<!-- note that these are: outside the a:form for the main table, and have their own a:form each. -->

			<rich:modalPanel id="catPublishersListBulkUpdatePanel" styleClass="modal" width="900" height="500">
			  <s:div id="catPublishersListModalDiv">
				<a:form ajaxSubmit="true" ajaxSingle="true" id="catPublishersListWizard">
					<a:include viewId="#{catPublishersBulkOperations.currentBulkView}">
			        	<f:param name="pageURL" value="#{pageURL}"/>
					</a:include>
				</a:form>
				</s:div>
			</rich:modalPanel>

			<rich:modalPanel id="catPublishersListBulkUpdateQuit" styleClass="modal" width="900" height="500">
			  <s:div id="catPublishersListModalQuitDiv">
				<a:form ajaxSubmit="true" ajaxSingle="true" id="catPublishersListWizardQuit">
					<a:include viewId="#{catPublishersBulkOperations.quitView}">
			        	<f:param name="pageURL" value="#{pageURL}"/>
					</a:include>
				</a:form>
				</s:div>
			</rich:modalPanel>
			
</s:div>
