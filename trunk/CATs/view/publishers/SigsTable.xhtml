<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">

	<div class="right">
		<a:commandLink ignoreDupResponses="true" value="Add SIG"
			action="#{createSigWizard.prepareCreate()}"
			reRender="createSigOperationsPanels"
			oncomplete="Richfaces.showModalPanel('createSigPanel');"
			status="globalWaitStatus" ajaxSingle="true"
			styleClass="button wizard #{!s:hasPermission(catPublishersHome.instance, 'create CatSigs') ? 'disabled' : ''}"
			disabled="#{!s:hasPermission(catPublishersHome.instance, 'create CatSigs')}" />
	</div>
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo"> <h:outputText
						value="History of this publisher's CSP SIGs: #{sigList.size}" />
				</span>
				<a:commandLink value="X"
					action="#{sortFiltBean.resetSortFilt('catSigs'.concat(divId))}"
					ignoreDupResponses="true" status="globalWaitStatus"
					reRender="#{divId}catSigsList" styleClass="button wizard" />
			</div>
		</div>
		<rich:dataTable id="#{divId}catSigsList" var="_catSigs"
			value="#{sigList}" rendered="#{not empty sigList}">
			<rich:column id="#{divId}SigVersion" sortBy="#{_catSigs.catVersion}"
				filterBy="#{_catSigs.catVersion}" sortable="true"
				sortOrder="#{sortFiltBean['catSigs'.concat(divId)]['sigVersion_sortOrder']}"
				filterValue="#{sortFiltBean['catSigs'.concat(divId)]['sigVersion_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Version" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catSigs.id}" />
					<h:outputText value="#{_catSigs.catVersion}" />
				</s:link>
			</rich:column>

			<rich:column id="#{divId}SigVersionCompletedDate"
				sortBy="#{_catSigs.catVersionCompletedDate}"
				filterBy="#{_catSigs.catVersionCompletedDate}" sortable="true"
				sortOrder="#{sortFiltBean['catSigs'.concat(divId)]['sigVersionCompletedDate_sortOrder']}"
				filterValue="#{sortFiltBean['catSigs'.concat(divId)]['sigVersionCompletedDate_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Version Completed Date" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catSigs.id}" />
					<h:outputText value="#{_catSigs.catVersionCompletedDate}" />
				</s:link>
			</rich:column>

			<rich:column id="#{divId}CatCreator" sortBy="#{_catSigs.catCreator}"
				filterBy="#{_catSigs.catCreator}" sortable="true"
				sortOrder="#{sortFiltBean['catSigs'.concat(divId)]['catCreator_sortOrder']}"
				filterValue="#{sortFiltBean['catSigs'.concat(divId)]['catCreator_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Creator" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catSigs.id}" />
					<h:outputText value="#{_catSigs.catCreator}" />
				</s:link>
			</rich:column>

			<rich:column id="#{divId}Id" sortBy="#{_catSigs.id}"
				filterBy="#{_catSigs.id}" sortable="true"
				sortOrder="#{sortFiltBean['catSigs'.concat(divId)]['id_sortOrder']}"
				filterValue="#{sortFiltBean['catSigs'.concat(divId)]['id_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catSigs.id}" />
					<h:outputText value="#{_catSigs.id}" />
				</s:link>
			</rich:column>

			<rich:column id="#{divId}CatDateModified"
				sortBy="#{_catSigs.catDateModified}"
				filterBy="#{_catSigs.catDateModified}" sortable="true"
				sortOrder="#{sortFiltBean['catSigs'.concat(divId)]['catDateModified_sortOrder']}"
				filterValue="#{sortFiltBean['catSigs'.concat(divId)]['catDateModified_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Date Modified" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catSigs.id}" />
					<h:outputText value="#{_catSigs.catDateModified}" />
				</s:link>
			</rich:column>
		</rich:dataTable>
	</div>
</s:div>
