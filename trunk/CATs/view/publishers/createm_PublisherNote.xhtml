<ui:composition id="collectionNotePanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="publisherNoteWizardModal" 
		width="910" height="550" styleClass="modal">
		<s:div id="publisherNoteModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="publisherNoteForm">
				<a:include viewId="#{createPublisherNoteWizard.currentCreateView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="publisherNoteQuit" width="910"
		height="550" styleClass="modal">
		<s:div id="publisherNoteModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="publisherNoteWizardQuit">
				<a:include viewId="#{createPublisherNoteWizard.quitView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
