<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo"> <h:outputText value="Publisher Imprints (#{pubImprintsList.size})" />
				</span>
				<a:commandLink value="X"
					action="#{sortFiltBean.resetSortFilt('catPubImprint'.concat(divId))}"
					ignoreDupResponses="true" status="globalWaitStatus"
					reRender="#{divId}pubImprintsList" styleClass="button wizard" />
			</div>
	<div class="right">
		<a:commandLink id="createImprintButton"
						status="globalWaitStatus" ignoreDupResponses="true"
					    action="#{createImprintWizard.prepCreateOperation(catPublishersHome.instance)}"
						value="Add Imprint"
						reRender="createImprintPanels"
						styleClass="button wizard #{!s:hasPermission(catImprintsHome.instance, 'create CatImprints') ? 'disabled' : ''}"
						disabled="#{!s:hasPermission(catImprintsHome.instance, 'create CatImprints')}"
						oncomplete="Richfaces.showModalPanel('createImprintPanel');"
						ajaxSingle="true"
						limitToList="true"/>	
	</div>
	</div>
		<rich:dataTable id="#{divId}pubImprintsList" var="_catPubImprint"
			value="#{pubImprintsList}" rendered="#{not empty pubImprintsList}">
			
			<rich:column id="#{divId}Name" sortBy="#{_catPubImprint.mainName}"
				filterBy="#{_catPubImprint.mainName}" sortable="true"
				sortOrder="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_sortOrder']}"
				filterValue="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_filterValue']}">
				<f:facet name="header">
					<h:outputText value="MainName" />
				</f:facet>				
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catPubImprint.id}"/>
					<h:outputText value="#{_catPubImprint.mainName}" />
				</s:link>
					
			</rich:column>
			<rich:column id="#{divId}catLtmIdPrefix" sortBy="#{_catPubImprint.catLtmIdPrefix}"
				filterBy="#{_catPubImprint.catLtmIdPrefix}" sortable="true"
				sortOrder="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_sortOrder']}"
				filterValue="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_filterValue']}">
				<f:facet name="header">
					<h:outputText value="LTM Prefix" />
				</f:facet>					
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catPubImprint.id}"/>
					<h:outputText value="#{_catPubImprint.catLtmIdPrefix}" />	
				</s:link>		
			</rich:column>
			
			<rich:column id="#{divId}catLtmCode" sortBy="#{_catPubImprint.catLtmCode}"
				filterBy="#{_catPubImprint.catLtmCode}" sortable="true"
				sortOrder="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_sortOrder']}"
				filterValue="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_filterValue']}">
				<f:facet name="header">
					<h:outputText value="LTM Code" />
				</f:facet>								
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catPubImprint.id}"/>
					<h:outputText value="#{_catPubImprint.catLtmCode}" />		
				</s:link>							
			</rich:column>
			
			<rich:column id="#{divId}catDisplayOnPlatform" sortBy="#{_catPubImprint.catDisplayOnPlatform}"
				filterBy="#{_catPubImprint.catDisplayOnPlatform}" sortable="true"
				sortOrder="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_sortOrder']}"
				filterValue="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Display on Platform" />
				</f:facet>									
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catPubImprint.id}"/>		
					<h:outputText value="#{_catPubImprint.catDisplayOnPlatform ? 'Yes' : 'No'}" />			
				</s:link>				
			</rich:column>
			
			<rich:column id="#{divId}id" sortBy="#{_catPubImprint.id}"
				filterBy="#{_catPubImprint.id}" sortable="true"
				sortOrder="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_sortOrder']}"
				filterValue="#{sortFiltBean['catPubImprint'.concat(divId)]['catPubImprintName_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>										
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catPubImprint.id}"/>					
					<h:outputText value="#{_catPubImprint.id}" />					
				</s:link>		
			</rich:column>
			<rich:column>
			<a:commandLink 			    			
			    			id="deleteImprintButton"				
				    		action="#{deleteImprintWizard.prepDeleteOperation(_catPubImprint)}"	
				    		disabled="#{!s:hasPermission(catPublishersHome.instance, 'remove_reln catImprints')}"
				    		reRender="deleteImprintPanels"
							oncomplete="#{rich:component('deleteImprintWizardModal')}.show();"
							value="Delete"							
							styleClass="button delete #{!s:hasPermission(catPublishersHome.instance, 'remove_reln catImprints') ? 'disabled' : ''}"
							status="globalWaitStatus"
							ignoreDupResponses="true"
							ajaxSingle="true"
							limitToList="true">					
			</a:commandLink>
			</rich:column>
		</rich:dataTable>
	</div>

</s:div>
