<s:div id="publisherVariantsWizardPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="publisherVariantsWizardModal" 
		width="900" height="550" styleClass="modal">
		<s:div id="modalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="publisherVariantsWizardForm">
				<a:include viewId="#{publisherVariantsWizard.currentView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="publisherVariantsQuit" width="900"
		height="550" styleClass="modal">
		<s:div id="modalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="wizardQuit">
				<a:include viewId="#{publisherVariantsWizard.quitView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>
</s:div>
