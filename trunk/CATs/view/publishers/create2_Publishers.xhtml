<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createPublishersWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
	    	<li class="">1. Change</li>
		    <li class="selected">2. Additional</li>
		    <li class="disabled">3. Results</li>
		</ul>
		<div class="cluster smart">

		<p>Enter the new value to apply to the publisher record.</p>

<s:fragment rendered="#{!createPublishersWizard.warningMsg.equals('')}">
<s:decorate id="catNameDiv" template="../layout/edit.xhtml">
<ui:define name="label">Warning</ui:define>
<h:outputText value="#{createPublishersWizard.warningMsg}"/>
<h:outputText id="catName"
             			size="25"
                		maxlength="255"
                       	value="#{createPublishersWizard.createTransientInstance.catName}"></h:outputText>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catDisplayName')}">
<s:decorate id="catDisplayNameDiv" template="../layout/edit.xhtml">
<ui:define name="label">Display Name</ui:define>
<h:inputText id="catDisplayName"
             			size="50"
                			maxlength="1000"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catDisplayName}"></h:inputText>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catContactInformation')}">
<s:decorate id="catContactInformationDiv" template="../layout/edit.xhtml">
<ui:define name="label">Contact Information</ui:define>
<h:inputText id="catContactInformation"
             			size="50"
                			maxlength="500"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catContactInformation}"></h:inputText>
</s:decorate>
</s:fragment>

<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catTalismaId')}">
<s:decorate id="catTalismaIdDiv" template="../layout/edit.xhtml">
<ui:define name="label">Talisma ID</ui:define>
<h:inputText id="catTalismaId"
             			size="25"
                			maxlength="255"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catTalismaId}"></h:inputText>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catLogo')}">
<s:decorate id="catLogoDiv" template="../layout/edit.xhtml">
<ui:define name="label">Logo</ui:define>
    <h:selectOneMenu name="Logo" value="#{createPublishersWizard.createTransientInstance.catLogo}" requiredMessage="Required" 
			               required="true">
		<s:selectItems value="#{listsForEnums.yesNo}" var="i" itemValue="#{i.value}"
	                 label="#{i.label}" noSelectionLabel="None..." />
	</h:selectOneMenu>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catLastOutrchDate')}">
<s:decorate id="catLastOutrchDateDiv" template="../layout/edit.xhtml">
<ui:define name="label">Last Outreach Date</ui:define>
<h:inputText id="catLastOutrchDate"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catLastOutrchDate}"></h:inputText>
</s:decorate>
</s:fragment>

<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catLastOutrchBy')}">
<s:decorate id="catLastOutrchByDiv" template="../layout/edit.xhtml">
<ui:define name="label">Last Outreach By</ui:define>
<h:inputText id="catLastOutrchBy"
             			size="25"
                			maxlength="255"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catLastOutrchBy}"></h:inputText>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catOutrchNote')}">
<s:decorate id="catOutrchNoteDiv" template="../layout/edit.xhtml">
<ui:define name="label">Outreach Note</ui:define>
<h:inputText id="catOutrchNote"
             			size="50"
                			maxlength="4000"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catOutrchNote}"></h:inputText>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catLogoProblem')}">
<s:decorate id="catLogoProblemDiv" template="../layout/edit.xhtml">
<ui:define name="label">Logo Problem</ui:define>
<h:inputText id="catLogoProblem"
             			size="50"
                			maxlength="4000"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catLogoProblem}"></h:inputText>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catTaxFormStatus')}">
<s:decorate id="catTaxFormStatusDiv" template="../layout/edit.xhtml">
<ui:define name="label">Tax Form Status</ui:define>
    <h:selectOneMenu name="TaxFormStatus" value="#{createPublishersWizard.createTransientInstance.catTaxFormStatus}" requiredMessage="Optional" 
			               required="false">
		<s:selectItems value="#{listsForEnums.catPublishers_TaxFormStatus}" var="i" itemValue="#{i}"
	                 label="#{i.label}" noSelectionLabel="None..." />
	</h:selectOneMenu>
</s:decorate>
</s:fragment>
<s:fragment rendered="#{createPublishersWizard.createOptionalProperties.contains('catTaxWithholdingPercent')}">
<s:decorate id="catTaxWithholdingPercentDiv" template="../layout/edit.xhtml">
<ui:define name="label">Tax With-holding Percent</ui:define>
<h:inputText id="catTaxWithholdingPercent"
             			size="10"
                			maxlength="20"
                           requiredMessage="Optional" 
			               required="false" 
                       	value="#{createPublishersWizard.createTransientInstance.catTaxWithholdingPercent}"></h:inputText>
</s:decorate>

</s:fragment>

			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
            	status="globalWaitStatus" ignoreDupResponses="true"
       			eventsQueue="#{divParam}eventsQueue"
			    reRender="createPublishersWizard" oncomplete="#{rich:component('createPublishersQuit')}.show(); return false;">
			</a:commandLink> 

			<a:commandLink
				styleClass="button right" value="Save"
            	status="globalWaitStatus" ignoreDupResponses="true"
       			eventsQueue="#{divParam}eventsQueue"
				action="#{createPublishersWizard.performCreateOperation}" 
				reRender="createPublishersWizard" />
			</div>
	
</ui:composition>
