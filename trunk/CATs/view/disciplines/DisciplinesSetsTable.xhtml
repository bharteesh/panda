<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats">
    
    <div class="smart">
      <div class="header">
        <div class="left">
                <span class="museo">
        		<h:outputText value="Sets for this Discipline: #{setList.size}"/>
						</span>
        
        
          <a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('catSets'.concat(divId))}" 
          	ignoreDupResponses="true" status="globalWaitStatus"  
          	reRender="#{divId}catSetsList" styleClass="button wizard"/>
        </div>
        <div class="right">
		    <ui:include src="/lists/adhocReportSelectChildTables.xhtml">
				<ui:param name="xhtml" value="/disciplines/DisciplinesSetsTable.xhtml" />
				<ui:param name="list" value="#{setList}" />
				<ui:param name="ent" value="sets" />
			</ui:include>
        </div>
    </div>
    	  <rich:dataTable id="#{divId}catSetsList" var="_catSets"
              value="#{setList}"
              rendered="#{not empty setList}">
              
				<!-- Name -->
				<rich:column id="#{divId}SetName" sortBy="#{_catSets.catCurrentTitle.catName}" 
					filterBy="#{_catSets.catCurrentTitle.catName}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catSets'.concat(divId)]['SetName_sortOrder']}"
	filterValue="#{sortFiltBean['catSets'.concat(divId)]['SetName_filterValue']}"
					>
		        	<f:facet name="header">
		        		<h:outputText value="Name"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catCurrentTitle.catName}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Current Title's Licensor -->
				<rich:column id="currentTitleLicensors" width="200px" sortBy="#{_catSets.licensorCrntTitleValue}" 
					filterBy="#{_catSets.licensorCrntTitleValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['CurrentTitleLicensors_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['CurrentTitleLicensors_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="BF Licensors (Current)"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.licensorCrntTitleValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Current Title's Publisher -->
	        	<rich:column id="currentTitlePublishers" width="200px" sortBy="#{_catSets.publisherValue}" 
					filterBy="#{_catSets.publisherValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['CurrentTitlePublishers_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['CurrentTitlePublishers_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Publisher Roles (Current)"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.publisherValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Primary Discipline -->
	        	<rich:column id="primaryDiscipline" width="200px" sortBy="#{_catSets.primaryDisciplineValue}" 
					filterBy="#{_catSets.primaryDisciplineValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['PrimaryDiscipline_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['PrimaryDiscipline_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Discipline (1st)"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.primaryDisciplineValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Disciplines -->
	        	<rich:column id="disciplinesValue" width="200px" sortBy="#{_catSets.disciplinesValue}" 
					filterBy="#{_catSets.disciplinesValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['DisciplinesValue_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['DisciplineValue_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Disciplines"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.disciplinesValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	
	        	<!-- Earliest Component Start Date -->
	        	<rich:column id="startYear" width="100px" sortBy="#{_catSets.startYear}" 
					filterBy="#{_catSets.startYear}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['StartYear_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['StartYear_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Start Year"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.startYear}">
							<s:convertDateTime type="date" pattern="yyyy"/>
						</h:outputText>        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Wall Type -->
	        	<rich:column id="wallTypeValue" width="75px" sortBy="#{_catSets.wallTypeValue}" 
					filterBy="#{_catSets.wallTypeValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['WallTypeValue_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['WallTypeValue_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Wall Type"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.wallTypeValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Wall Value -->
				<rich:column id="wallValue" width="75px" sortBy="#{_catSets.wallValue}" 
					filterBy="#{_catSets.wallValue}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['WallValue_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['WallValue_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Wall Value"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.wallValue}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Release Date-->
	        	<rich:column id="releaseDate" width="75px"  sortBy="#{_catSets.releaseDate}" 
					filterBy="#{_catSets.releaseDate}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['ReleaseDate_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['ReleaseDate_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Release"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.releaseDate}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- Print ISSN -->
	        	<rich:column id="currentTitleISSN" width="75px" sortBy="#{_catSets.catCurrentTitle.catPrintIssn}" 
					filterBy="#{_catSets.catCurrentTitle.catPrintIssn}" sortable="true" 
					sortOrder="#{sortFiltBean['catSets'.concat(divId)]['CurrentTitleISSN_sortOrder']}"
	                filterValue="#{sortFiltBean['catSets'.concat(divId)]['CurrentTitleISSN_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="ISSN"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catCurrentTitle.catPrintIssn}" />        		
		        	</s:link>
	        	</rich:column> 
	        	
	        	<!-- Lifecycle -->
	        	<rich:column id="#{divId}catLifecycle" sortBy="#{_catSets.catLifecycle}"	
					filterBy="#{_catSets.catLifecycle}" sortable="true" width="60px"
	sortOrder="#{sortFiltBean['catSets'.concat(divId)]['catLifecycle_sortOrder']}"
	filterValue="#{sortFiltBean['catSets'.concat(divId)]['catLifecycle_filterValue']}"
					>
		        	<f:facet name="header">
		        		<h:outputText value="Lifecycle"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.catLifecycle.label}" />        		
		        	</s:link>
	        	</rich:column>
	        	
	        	<!-- ID -->
	        	<rich:column id="#{divId}SetId" sortBy="#{_catSets.id}" 
        			filterBy="#{_catSets.id}" sortable="true" width="50px"
	sortOrder="#{sortFiltBean['catSets'.concat(divId)]['SetId_sortOrder']}"
	filterValue="#{sortFiltBean['catSets'.concat(divId)]['SetId_filterValue']}"
        			>
		        	<f:facet name="header"><h:outputText value="ID"/></f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
		        		<f:param name="id" value="#{_catSets.id}"/>
						<h:outputText value="#{_catSets.id}" />        		
		        	</s:link>
	        	</rich:column>
	        	
        	</rich:dataTable>
        	
        	
        	
    	</div>
    	
    	
    
</s:div>
