<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	>



	<h2>#{addNegotiatorsToDiscBean.wizardTitle}</h2>

	<div id="step1">
	<ul class="steps">
		<li class="selected">1. Edit</li>
		<li class="disabled">2. Results</li>
	</ul>
	<div class="cluster">

	
	<rich:listShuttle id="negoPickList" 
			  sourceValue="#{addNegotiatorsToDiscBean.otherNegotiators}"
			  targetValue="#{addNegotiatorsToDiscBean.currentNegotiators}" 
			  targetCaptionLabel="Current Negotiators"
			  sourceCaptionLabel="All Other Negotiators"
			  var="_name"
			  sourceListWidth="315" targetListWidth="315" listsHeight="350">
	    <rich:column>
                <h:outputText value="#{_name}"></h:outputText>
        </rich:column>
	</rich:listShuttle>
	

	</div>

	<div class="push"></div>

	<a:commandLink styleClass="button" value="Quit"  limitToList="true"
		oncomplete="#{rich:component('addNegotiatorsToDiscQuit')}.show(); return false;"
		eventsQueue="wizardQueue" status="globalWaitStatus">
	</a:commandLink>
	 
	<a:commandLink styleClass="button right" value="Save"
		action="#{addNegotiatorsToDiscBean.next}" reRender="wizard" limitToList="true"
		eventsQueue="wizardQueue" status="globalWaitStatus"/></div>
</ui:composition>
