<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createDisciplinesWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
	    	<li class="">1. Change</li>
		    <li class="selected">2. Additional</li>
		    <li class="disabled">3. Results</li>
		</ul>
		<div class="cluster smart">

		<!-- p>Enter the new value to apply to the publisher record.</p -->

<s:fragment rendered="#{!createDisciplinesWizard.warningMsg.equals('')}">
<s:decorate id="catNameDiv" template="../layout/edit.xhtml">
<ui:define name="label">Warning</ui:define>
<h:outputText value="#{createDisciplinesWizard.warningMsg}"/>
<h:outputText id="catName"
             			size="25"
                		maxlength="255"
                       	value="#{createDisciplinesWizard.createTransientInstance.catName}"></h:outputText>
</s:decorate>
</s:fragment>

			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
            	status="globalWaitStatus" ignoreDupResponses="true"
       			eventsQueue="#{divParam}eventsQueue"
			    reRender="createDisciplinesWizard" oncomplete="#{rich:component('createDisciplinesQuit')}.show(); return false;">
			</a:commandLink> 

			</div>
	
</ui:composition>
