<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:param name="entityType" value="disciplines" />
	<ui:param name="moremenu" value="moremenu" />

	<ui:define name="badge">
		<ui:include src="DisciplinesBadge.xhtml" />
	</ui:define>

	<ui:define name="body">

		<h:form id="catDisciplinesEdit">
			<div id="globalStatusDiv" style="display: none;">
				<img src="../img/loading.gif" />
			</div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<rich:tabPanel id="maintab" switchType="ajax"
				selectedTab="#{catDisciplinesHome.selectedTab}" styleClass="tab"
				contentClass="tab_content">
				<rich:tab label="Discipline Information" id="tab1" name="tab1"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catDisciplinesHome.updateUserTabPreferences('tab1')}">
					<ui:include src="DisciplinesInfoTab.xhtml" />
				</rich:tab>
				<rich:tab label="Sets in Discipline" id="tab2" name="tab2"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catDisciplinesHome.updateUserTabPreferences('tab2')}">
					<ui:include src="DisciplinesSetsTab.xhtml" />
				</rich:tab>
				<rich:tab label="Components in Discipline" id="tab3" name="tab3"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catDisciplinesHome.updateUserTabPreferences('tab3')}">
					<ui:include src="DisciplinesCmptsTab.xhtml" />
				</rich:tab>
				<rich:tab label="Books in Discipline" id="tabBooks" name="tabBooks"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					action="#{catDisciplinesHome.updateUserTabPreferences('tabBooks')}">
					<ui:include src="DisciplinesBooksTab.xhtml" />
				</rich:tab>
			</rich:tabPanel>
			<div id="functions">
				<a:commandLink action="#{catDisciplinesHome.update}"
					onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } "
					ignoreDupResponses="true" styleClass="button saveOrCancel disabled"
					value="Save" eventsQueue="disciplinesEditQueue"
					status="globalWaitStatus" />
				<a:commandLink action="#{catDisciplinesHome.cancel}"
					onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } "
					ignoreDupResponses="true" ajaxSingle="true"
					styleClass="button saveOrCancel disabled" value="Cancel"
					eventsQueue="disciplinesEditQueue" status="globalWaitStatus" />
			</div>
		</h:form>

		<ui:include src="changem_Name.xhtml">
			<ui:param name="pageURL" value="Yes" />
		</ui:include>
		<ui:include src="addNegotiatorsToDisc_modal.xhtml">
			<ui:param name="pageURL" value="Yes" />
		</ui:include>

	</ui:define>

</ui:composition>
