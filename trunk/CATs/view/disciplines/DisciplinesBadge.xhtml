<s:div xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:cats="http://www.ithaka.org/cats" xmlns:rich="http://richfaces.org/rich" id="badge">

<a:form id="catDisciplinesBadgeForm">
  <h1>#{catDisciplinesHome.instance.catName}</h1>

  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="Disciplines"/>
  </s:decorate>

  <s:decorate id="catDisciplinesId" template="../layout/edit.xhtml">
    <ui:define name="label">ID:</ui:define>
    <h:outputText value="#{catDisciplinesHome.instance.id}"/>
  </s:decorate>

  <s:decorate id="catType" template="../layout/edit.xhtml">
    <ui:define name="label">Type:</ui:define>
    <h:outputText value="#{catDisciplinesHome.instance.catType.label}"/>
  </s:decorate>
  
  <s:decorate template="../layout/edit.xhtml">
    <ui:define name="label">Negotiator:</ui:define>
    <h:outputText value="#{catDisciplinesHome.instance.negotiatorsValue}"/>
   
			<a:commandLink 
				action="#{addNegotiatorsToDiscBean.editNegotiators}"
				oncomplete="#{rich:component('addNegotiatorsToDiscWizard')}.show(); return false;"
				value="Add Negotiators" reRender="addNegotiatorsToDiscWizard"
				styleClass="button wizard #{!(s:hasPermission(catDisciplinesHome.instance, 'modify catDisciplinesNegotiators')) ? 'disabled' : ''}"
				disabled="#{!(s:hasPermission(catDisciplinesHome.instance, 'modify catDisciplinesNegotiators'))}" 
				status="globalWaitStatus"
				eventsQueue="cmptsEditQueue"
				ajaxSingle="true"
				onclick="if ( ! checkForSave() ) { return false ; }"/>

	
  </s:decorate>

</a:form>
</s:div>
