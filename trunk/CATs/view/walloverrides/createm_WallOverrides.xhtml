<s:div id="createWallOverridesOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">


    <rich:modalPanel id="createWallOverridesPanel" styleClass="modal" width="910" height="600">
        <s:div id="createWallOverridesWizardModalDiv">
		    <a:form ajaxSubmit="true"  id="createWallOverrideswizard">
			    <a:include viewId="#{createWallOverridesWizard.currentCreateView}">
			        <f:param name="divParam" value="createWallOverrides"/>
			        <f:param name="reRenderMe" value="#{reRenderMe}"/>
			        <f:param name="pageURL" value="#{pageURL}"/>
			    </a:include>
		    </a:form>
       </s:div>
    </rich:modalPanel>

    <rich:modalPanel id="createWallOverridesQuit" styleClass="modal" width="910" height="550">
        <s:div id="createWallOverridesWizardModalQuitDiv">
    	    <a:form ajaxSubmit="true"  id="createWallOverrideswizardQuit">
			    <a:include viewId="#{createWallOverridesWizard.quitView}">
			        <f:param name="divParam" value="createWallOverrides"/>
			        <f:param name="reRenderMe" value="#{reRenderMe}"/>
			        <f:param name="pageURL" value="#{pageURL}"/>
			    </a:include>
		    </a:form>
	    </s:div>
    </rich:modalPanel>
</s:div>
