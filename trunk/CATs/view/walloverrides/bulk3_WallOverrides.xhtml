<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2><h:outputText value="#{catWallOverridesBulkOperations.bulkTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Permissions</li>
		<li class="disabled">2. Change</li>
		<li class="selected">3. Additional</li>
		<li class="disabled">4. Results</li>
	</ul>
	<div class="cluster">


	<s:fragment
		rendered="#{catWallOverridesBulkOperations.bulkRequiredProperties.contains('catLifecycle')}">
	

		<s:fragment
			rendered="#{catWallDtlsBulkOperations.bulkInstance.catLifecycle.label eq 'Completed'}">
			<s:decorate id="catOutcome_div" template="../layout/edit.xhtml">
				<ui:define name="label">Outcome</ui:define>
				<h:inputText 
 id="catOutcome" value="#{catWallOverridesBulkOperations.bulkInstance.catOutcome}">
                    
                </h:inputText>
			</s:decorate>
		</s:fragment>
		
		
		<s:fragment
		rendered="#{not catWallDtlsBulkOperations.bulkInstance.catLifecycle.label eq 'Completed'}">
	

		<p>There are no additional properties in order to continue.</p>
</s:fragment>
		
</s:fragment>

<s:fragment
		rendered="#{not catWallOverridesBulkOperations.bulkRequiredProperties.contains('catLifecycle')}">
	

		<p>There are no additional properties in order to continue.</p>
</s:fragment>
	</div>

	<div class="push"></div>


<a:commandLink  styleClass="button" value="Quit" reRender="catWallOverridesListWizard" oncomplete="#{rich:component('catWallOverridesListBulkUpdateQuit')}.show(); return false;" ignoreDupResponses="true"  status="globalWaitStatus"    >
			</a:commandLink> 
		
		
		<a:commandLink  styleClass="button right" value="Continue" action="#{catWallOverridesBulkOperations.performBulkOperation}" reRender="catWallOverridesListWizard" ignoreDupResponses="true"  status="globalWaitStatus"    />
</div>

</ui:composition>
