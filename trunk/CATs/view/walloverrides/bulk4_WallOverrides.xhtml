	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:rich="http://richfaces.org/rich"

>

	<h2><h:outputText value="#{catWallOverridesBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">

				<li class="disabled">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
		<div class="cluster">


		  <p><h:outputText value="You updated these #{catWallOverridesBulkOperations.bulkSelection.size()} records:"/></p>

<cats:dumbWallOverridesList value="#{catWallOverridesBulkOperations.bulkSelection}"/>


<s:fragment rendered="#{not empty catWallOverridesBulkOperations.couldNotBeActive}">

<cats:dumbWallOverridesList value="#{catWallOverridesBulkOperations.couldNotBeActive}"/>

</s:fragment>



			</div>

			<div class="push"></div>		

		
		<a:commandLink  styleClass="button right" value="Quit" action="#{catWallOverridesBulkOperations.bulkReset}" oncomplete="#{rich:component('catWallOverridesListBulkUpdatePanel')}.hide(); " reRender="#{not empty reRender ? fn:join(reRender, ',') : ''}catWallOverridesListWizard" ignoreDupResponses="true"  status="globalWaitStatus"    />
		
		</div>
	
</ui:composition>
