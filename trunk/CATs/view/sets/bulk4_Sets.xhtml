<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{setsBulkOperations.bulkTitle}" /></h2>
	
	<div id="step1">
		<s:div>
			<ul class="steps">
				<li class="">1. Permissions</li>
				<li class="">2. Change</li>
				<li class="">3. Additional</li>
				<li class="selected">4. Results</li>
			</ul>
		</s:div>
		
		<div class="cluster smart">
			<p>
				<h:outputText value="You have successfully updated following #{setsBulkOperations.bulkSelection.size()} records:"/>
			</p>
	
			<cats:dumbTableSets value="#{setsBulkOperations.bulkSelection}" />
			<s:fragment	rendered="#{not empty setsBulkOperations.modifiedCmpts}">
				<p>
					<h:outputText value="You have also successfully updated following #{setsBulkOperations.modifiedCmpts.size()} Components:"/>
				</p>
			
				<cats:dumbTableComponents value="#{setsBulkOperations.modifiedCmpts}" />
			</s:fragment>	
		
		</div>
		
		
		<div class="push"></div>		

		<a:commandLink styleClass="button right" value="Return" 
			action="#{setsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('setsBulkUpdatePanel')}.hide(); javascript:location.reload(true);" 
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Return" 
			action="#{setsBulkOperations.bulkReset}" 
			oncomplete="#{rich:component('setsBulkUpdatePanel')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="bulkOps" status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>
		
	</div>
</ui:composition>
