<ui:composition id="delinkCmptPanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="delinkCmptModalConfirm" 
		width="550" height="160" styleClass="modal confirm">
		<s:div id="delinkCmptModalConfirmDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="delinkCmptConfirmForm">
				<a:include viewId="#{delinkComponentWizard.currentView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>
	
	<rich:modalPanel id="delinkCmptModal" 
		width="900" height="550" styleClass="modal">
		<s:div id="delinkCmptModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="delinkCmptForm">
				<a:include viewId="#{delinkComponentWizard.currentView}">
					<f:param name="pageURL" value="#{pageURL}"/>
				</a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>
	
</ui:composition>
