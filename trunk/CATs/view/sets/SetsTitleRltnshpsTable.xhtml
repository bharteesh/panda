<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:cats="http://www.ithaka.org/cats">
    
    <div class="smart">

    	<div class="header">
				<div class="left">
					<span class="museo">
						<h:outputText value="Title Relationships for Components in this Set (#{componentList.size})"/>
					</span>
					<a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('rltn'.concat(divId))}" 
						ignoreDupResponses="true" status="globalWaitStatus"  reRender="#{tableId}" 
						eventsQueue="setsEditQueue"
						styleClass="button wizard"/>
				</div>

				<div class="right">
			</div>
		</div>
		<div class="push"/>
		
		<div class="height:200; overflow: auto;">
    	  <rich:dataTable id="#{tableId}"
                var="_catTitleRltnshps"
              value="#{componentList}"
            rendered="#{not empty componentList}"
            onRowDblClick="linkTo('#{_catTitleRltnshps.id}')">
           
        	
				<rich:column id="firstCpmtName" 
							 sortBy="#{_catTitleRltnshps.catCmptsByCatFirstCmptId.catName}" 
							 filterBy="#{_catTitleRltnshps.catCmptsByCatFirstCmptId.catName}" 
							 sortable="true"
							 sortOrder="#{sortFiltBean['rltn'.concat(divId)]['rltn1_sortOrder']}"
						 	 filterValue="#{sortFiltBean['rltn'.concat(divId)]['rltn1_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="First Component Name"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
						<f:param name="id" value="#{_catTitleRltnshps.id}"/>
						<h:outputText value="#{_catTitleRltnshps.catCmptsByCatFirstCmptId.catName}" />
					</s:link>        		
	        	</rich:column>
	        	
	        	<rich:column id="relationship" 
	        				 sortBy="#{_catTitleRltnshps.catTitleRltnshpTypes.catName.label}" 
	        				 filterBy="#{_catTitleRltnshps.catTitleRltnshpTypes.catName.label}" 
	        				 sortable="true"
	        				 sortOrder="#{sortFiltBean['rltn'.concat(divId)]['rltn2_sortOrder']}"
						 	 filterValue="#{sortFiltBean['rltn'.concat(divId)]['rltn2_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="relationship"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
						<f:param name="id" value="#{_catTitleRltnshps.id}"/>
						<h:outputText value="#{_catTitleRltnshps.catTitleRltnshpTypes.catName.label}" />
					</s:link>        		
	        	</rich:column>
	        	
				<rich:column id="secondCpmtName" 
							 sortBy="#{_catTitleRltnshps.catCmptsByCatSecondCmptId.catName}" 
							 filterBy="#{_catTitleRltnshps.catCmptsByCatSecondCmptId.catName}" 
							 sortable="true"
							 sortOrder="#{sortFiltBean['rltn'.concat(divId)]['rltn3_sortOrder']}"
						 	 filterValue="#{sortFiltBean['rltn'.concat(divId)]['rltn3_filterValue']}">
		        	<f:facet name="header">
		        		<h:outputText value="Second Component Name"/>
		        	</f:facet>
		        	<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
						<f:param name="id" value="#{_catTitleRltnshps.id}"/>
						<h:outputText value="#{_catTitleRltnshps.catCmptsByCatSecondCmptId.catName}" />
					</s:link>
   	        	</rich:column>
     		

        	</rich:dataTable>
        	
        	</div>
        	
        	
    	</div>
    	
    	
    
</s:div>
