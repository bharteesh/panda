<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{changePublicationStatusWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="">1. Change</li>
			<li class="selected">2. Digitization</li>
			<li class="disabled">3. Wall</li>
			<li class="disabled">4. Results</li>
		</ul>
		<div class="cluster smart">
			<h1>DEPRECATED WIZARD</h1>
			
			<s:fragment rendered="#{changePublicationStatusWizard.showOngoingDigi}">
				<p>Additional information is required:</p>
				<s:decorate id="catOnGoinginDigiDeco1" template="../layout/edit.xhtml">
                	<ui:define name="label">Ongoing Digitization</ui:define>
                	<h:selectOneMenu name="catOnGoingDigiField"
						value="#{catSetsHome.instance.catOnGoingDigi}"
						required="true">
						<s:selectItems value="#{listsForEnums.yesNo}" var="i"
							itemValue="#{i.value}" label="#{i.label}"
							noSelectionLabel="Choose..." />
						<a:support event="onchange" reRender="noLayout" ajaxSingle="true" status="globalWaitStatus"/>
					</h:selectOneMenu>
               	</s:decorate>
               	
               	<div style="clear:both">
					<a:outputPanel layout="none" id="noLayout">
						<rich:panel id="catNoOnGoingDigiReasonPanel" rendered="#{not empty catSetsHome.instance.catOnGoingDigi and not catSetsHome.instance.catOnGoingDigi}" >
							<s:decorate id="catNoOnGoingDigiReasonDeco2" template="../layout/edit.xhtml">
			                	<ui:define name="label">Reason No Ongoing Digitization</ui:define>
			                	<h:selectOneMenu name="catReasonNoOngoingDigiField2" 
									value="#{catSetsHome.instance.catReasonNoOngoingDigi}"
									required="true">
									<s:selectItems	value="#{listsForEnums.catSets_ReasonNoOngoingDigi}" var="i"
										itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." />
								</h:selectOneMenu>
			        		</s:decorate>
			        	</rich:panel>
					</a:outputPanel>
				</div>	
               	
			</s:fragment>
			
			<s:fragment rendered="#{not changePublicationStatusWizard.showOngoingDigi}">
				<p>Additional information is required:</p>
				<s:decorate id="catNoOnGoingDigiReasonDeco1" template="../layout/edit.xhtml">
                	<ui:define name="label">Reason No Ongoing Digitization</ui:define>
                	<h:selectOneMenu name="catReasonNoOngoingDigiField" 
						value="#{catSetsHome.instance.catReasonNoOngoingDigi}"
						required="true">
						<s:selectItems	value="#{listsForEnums.catSets_ReasonNoOngoingDigi}" var="i"
							itemValue="#{i}" label="#{i.label}" noSelectionLabel="Choose..." />
					</h:selectOneMenu>
        		</s:decorate>
        		
        		<s:decorate id="catFinalIssueToScanField" template="../layout/edit.xhtml">
	                <ui:define name="label">Final Pub. Unit to Scan</ui:define>
	                <h:inputText id="catFinalIssueToScan" maxlength="500" size="25" 
	                	value="#{catSetsHome.instance.catFinalIssueToScan}" required="true"/>
	            </s:decorate>
	            
			</s:fragment>
			
			
		</div>
	
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			reRender="changePubStatusForm"
			oncomplete="#{rich:component('changePubStatusQuit')}.show(); return false;"
			eventsQueue="changePubStatus" status="globalWaitStatus">
		</a:commandLink> 
		
		<a:commandLink styleClass="button right" value="Continue"
			action="#{changePublicationStatusWizard.nextView}"
			reRender="changePubStatusForm" 
			eventsQueue="changePubStatus" status="globalWaitStatus"/>
	</div>
</ui:composition>
