<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{changeInitialDigitizationWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Change</li>
			<li class="disabled">2. Additional</li>
			<li class="disabled">3. Results</li>
		</ul>
		<div class="cluster smart">
		
			<s:decorate id="IniDigiDiv" template="../layout/edit.xhtml">
				<ui:define name="label">Initial Digitization Required</ui:define>
				<h:selectOneMenu name="catIniDigi" value="#{changeInitialDigitizationWizard.setsTempInstance.catIniDigi}" required="true">
			   		<s:selectItems value="#{listsForEnums.catSets_IniDigi}" var="i" itemValue="#{i}"
			                 label="#{i.label}" noSelectionLabel="None..." />
			    </h:selectOneMenu>
			</s:decorate>
			
		</div>
	
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			reRender="changeIniDigitizationForm"
			oncomplete="#{rich:component('changeIniDigitizationQuit')}.show(); return false;"
			eventsQueue="changeIniDigi" status="globalWaitStatus">
		</a:commandLink> 
		
		<a:commandLink styleClass="button right" value="Continue"
			action="#{changeInitialDigitizationWizard.nextView}"
			reRender="changeIniDigitizationForm" 
			eventsQueue="changeIniDigi" status="globalWaitStatus"/>
	</div>
</ui:composition>
