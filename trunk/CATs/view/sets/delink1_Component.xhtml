<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{delinkComponentWizard.wizardTitle}" /></h2>

	
		<div class="cluster alert">			
			<p>You are about to delink the component <em><h:outputText value="#{delinkComponentWizard.targetCmpt.catName}"/></em> from the set <em><h:outputText value="#{delinkComponentWizard.parentSet.catCurrentTitle.catName}"/></em></p>
		</div>
	
		<div class="push"></div>
		 
		<a:commandLink styleClass="button" value="No, Return"  status="globalWaitStatus" ignoreDupResponses="true"
			oncomplete="#{rich:component('delinkCmptModalConfirm')}.hide(); return false;"/>
			
		<a:commandLink styleClass="button right" value="Yes, Delink" status="globalWaitStatus" ignoreDupResponses="true"
			action="#{delinkComponentWizard.delink}" oncomplete="#{rich:component('delinkCmptModalConfirm')}.hide(); javascript:location.reload(true);" 
			rendered="#{empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="Yes, Delink" status="globalWaitStatus" ignoreDupResponses="true"
			action="#{delinkComponentWizard.delink}" oncomplete="#{rich:component('delinkCmptModalConfirm')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			rendered="#{not empty pageURL}"/>
			
	
</ui:composition>
