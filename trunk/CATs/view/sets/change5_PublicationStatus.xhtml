<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{changePublicationStatusWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="">1. Change</li>
			<li class="">2. Digitization</li>
			<li class="selected">3. Wall</li>
			<li class="disabled">4. Results</li>
		</ul>
		<div class="cluster smart">
			<h1>DEPRECATED WIZARD</h1>
			
			<p>No Wall Information to deprecate.</p>
			
			
		</div>
	
		<div class="push"></div>
	
		<a:commandLink styleClass="button" value="Quit"
			reRender="changePubStatusForm"
			oncomplete="#{rich:component('changePubStatusQuit')}.show(); return false;"
			eventsQueue="changePubStatus" status="globalWaitStatus">
		</a:commandLink> 
		
		<a:commandLink styleClass="button right" value="Continue"
			action="#{changePublicationStatusWizard.prepareCreateWDetailsWizard}"
			reRender="createWallDetailswizard" 
			oncomplete="#{rich:component('changePubStatusModal')}.hide();#{rich:component('createWallDetailsPanel')}.show();"
			eventsQueue="changePubStatus" status="globalWaitStatus"/>
	
	</div>
</ui:composition>
