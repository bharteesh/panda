<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createSetWizard.wizardTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="">Quit</li>
		</ul>
		<div class="cluster smart">

		  <p>Are you sure you want to quit? Changes will <em>not</em> be made.</p>

			</div>
			
			<div class="push"></div>		
			
		<a:commandLink styleClass="button" value="Yes, Quit" 
			action="#{createSetWizard.createReset}"
			oncomplete="#{rich:component('createSetWizardModal')}.hide(); #{rich:component('createSetQuit')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="createSet" status="globalWaitStatus"
			rendered="#{not empty pageURL}"/>	
		
		<a:commandLink styleClass="button" value="Yes, Quit" 
			action="#{createSetWizard.createReset}" 
			oncomplete="#{rich:component('createSetWizardModal')}.hide(); #{rich:component('createSetQuit')}.hide(); javascript:location.reload(true);"
			eventsQueue="createSet" status="globalWaitStatus"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink styleClass="button right" value="No, Return" 
			onclick=" #{rich:component('createSetQuit')}.hide(); "
			eventsQueue="createSet" status="globalWaitStatus"/>
			
		
		
		</div>
	
</ui:composition>
