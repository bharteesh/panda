<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{addCollectionsToSetWizard.wizardTitle}" /></h2>
	
		<div id="step1">
		<s:div>
			<ul class="steps">
				<li class="">1. Main</li>
				<li class="selected">2. Results</li>
			</ul>
		</s:div>
	
		<div class="cluster smart">

			<p>
				<h:outputText value="You have added folowing Collections to the Set"/> 
				<em><h:outputText value="#{catSetsHome.instance.catCurrentTitle.catName}"/></em> 
			</p>
			<div class="scroller">
				<rich:dataTable id="collList"
						var="_coll" value="#{addCollectionsToSetWizard.relatedCollections}"
						rowClasses="odd,even">
				<rich:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{_coll.catName}" />
				</rich:column>		
				<rich:column>
					<f:facet name="header">Type</f:facet>
					<h:outputText value="#{_coll.catType.label}" />
				</rich:column>
				</rich:dataTable>
			</div>
		</div>


		<div class="push"></div>
			
			<a:commandLink styleClass="button right" value="Return" 
			action="#{addCollectionsToSetWizard.reset}" 
			oncomplete="#{rich:component('addCollectionsModal')}.hide(); javascript:location.reload(true);"
			eventsQueue="addCollections" status="globalWaitStatus" rendered="#{empty pageURL}"/>
			
			<a:commandLink styleClass="button right" value="Return" 
			action="#{addCollectionsToSetWizard.reset}" 
			oncomplete="#{rich:component('addCollectionsModal')}.hide(); javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			eventsQueue="addCollections" status="globalWaitStatus" rendered="#{not empty pageURL}"/>
		
		</div>
	
</ui:composition>
