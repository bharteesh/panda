<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{delinkComponentWizard.wizardTitle}" /></h2>

	<div id="step1">
	<ul class="steps">		
		<li class="selected">1. Change</li>
		<li class="disabled">2. Results</li>
	</ul>
		<div class="cluster smart">			
				<div class="alert">
					<p>You are about to delink the current title from <em><h:outputText value="#{delinkComponentWizard.parentSet.catCurrentTitle.catName}"/></em></p>
				</div>
				<div class="title child">
					<h1><h:outputText value="Components in this Set (#{delinkComponentWizard.availableCmptsList.size})"/></h1>
					<p>Choose the new current title:</p>
					 <div class="push"></div>
					 <br/>	
					<div class="smart">
					<rich:dataTable id="catAvailableCmpts"
							var="_catCmpts" value="#{delinkComponentWizard.availableCmptsList}">
				
							<rich:column styleClass="checkBoxes" headerClass="checkBoxes">								
									<h:selectBooleanCheckbox styleClass="cmpts_checkbox"
										value="#{delinkComponentWizard.selectionsForCmpts[_catCmpts]}" 
										onclick="emulateRadios(this, 'cmpts_checkbox');"/>															
							</rich:column>						
				
							
							<rich:column>
								<f:facet name="header">Component Name</f:facet>
								<h:outputText value="#{_catCmpts.catName}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Print ISSN</f:facet>
								<h:outputText value="#{_catCmpts.catPrintIssn}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">ISSN Request Status</f:facet>
								<h:outputText value="#{_catCmpts.catIssnStatus.label}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Start Year</f:facet>
								<h:outputText value="#{_catCmpts.catStartYear}">
									<s:convertDateTime type="date" pattern="yyyy"/>
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">Extent (Pub Units)</f:facet>
								<h:outputText value="#{_catCmpts.catPublctnUnitRange}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Extent (Dates)</f:facet>
								<h:outputText value="#{_catCmpts.catDateRange}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Lifecycle</f:facet>
								<h:outputText value="#{_catCmpts.catLifecycle.label}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">Selection Status</f:facet>
								<h:outputText value="#{_catCmpts.catSelectionStatus}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">BF Prod Status</f:facet>
								<h:outputText value="#{_catCmpts.catProductionStatus}" />
							</rich:column>
							
				
						</rich:dataTable>
					</div>
				</div>				
		</div>
		<div class="push"></div>
		<a:commandLink styleClass="button" value="Quit" status="globalWaitStatus" ignoreDupResponses="true"
			oncomplete="#{rich:component('delinkCmptModal')}.hide(); return false;"/>
			
		<a:commandLink styleClass="button right" value="Continue" status="globalWaitStatus" ignoreDupResponses="true"
			action="#{delinkComponentWizard.next}" reRender="delinkCmptForm"
			onclick="if(checkRadios('cmpts_checkbox', 'Please select a Component') == false) {return false} "
			/>
	</div>
</ui:composition>
