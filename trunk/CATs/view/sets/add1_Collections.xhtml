<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{addCollectionsToSetWizard.wizardTitle}" /></h2>

	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster">
			<s:fragment>
				<s:label>
					<p>Choose Collections</p>
				</s:label>
				<rich:listShuttle id="collPickList" 
			  		targetValue="#{addCollectionsToSetWizard.relatedCollections}" 
			  		sourceValue="#{addCollectionsToSetWizard.eligibleCollections}"
			  		targetCaptionLabel="Selected Collections"
			  		sourceCaptionLabel="Collections"
			  		var="_coll"
			  		converter="#{org.jboss.seam.ui.EntityConverter}" orderControlsVisible="false" fastOrderControlsVisible="false"
			  		sourceListWidth="315" targetListWidth="315" listsHeight="350">
				    <rich:column>
			       		<h:outputText value="#{_coll.catName} (#{_coll.catType.label})"></h:outputText>
			        </rich:column>
			        
				</rich:listShuttle>
			</s:fragment>
			<s:fragment rendered="#{not empty addCollectionsToSetWizard.nonEligibleCollections}">
				<s:label>
					<p><b>Note:</b> The following collections are not eligible for more sets at this time:</p>
				</s:label>
				<div class="scroller">
					<rich:dataTable id="collList"
							var="_coll" value="#{addCollectionsToSetWizard.nonEligibleCollections}"
							rowClasses="odd,even">
					<rich:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{_coll.catName}" />
					</rich:column>		
					<rich:column>
						<f:facet name="header">Type</f:facet>
						<h:outputText value="#{_coll.catType.label}" />
					</rich:column>
					</rich:dataTable>
				</div>
			</s:fragment>
		</div>
	
		<div class="push"></div>
		
		<a:commandLink styleClass="button" value="Quit"
			oncomplete="#{rich:component('addCollectionsQuit')}.show(); return false;"
			eventsQueue="addCollections" status="globalWaitStatus"/>
			
		<a:commandLink styleClass="button right" value="Save"
			action="#{addCollectionsToSetWizard.addCollections}"
			reRender="addCollectionsForm" 
			eventsQueue="addCollections" status="globalWaitStatus"/>
	</div>
</ui:composition>
