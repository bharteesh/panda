<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	
	<div class="smart">
		<div class="header">
			<div class="left">
				<span class="museo">
					<h:outputText value="Wall Overrides for this Set (#{catSetsHome.getCatWallOverrideses().size})" />
				</span>
				<a:commandLink value="X" action="#{sortFiltBean.resetSortFilt('wOverrides'.concat(divId))}" 
					ignoreDupResponses="true" status="globalWaitStatus"  reRender="#{tableId}" 
					styleClass="button wizard"
					eventsQueue="setsEditQueue"/>
			</div>
			<div class="right">
				<a:commandLink  limitToList="true" ajaxSingle="true" 
					id="createWallOverridesButton" ignoreDupResponses="true" 
					action="#{createWallOverridesWizard.prepCreateOperation(catSetsHome.instance)}" value="Add Wall Override" 
					reRender="createWallOverridesOperationsPanels" 
					oncomplete="Richfaces.showModalPanel('createWallOverridesPanel'); " 
					status="globalWaitStatus"  
					styleClass="button wizard #{!(s:hasPermission(catSetsHome.instance, 'modify catWallOverrideses') or s:hasPermission(catSetsHome.instance, 'add_reln catWallOverrideses')) ? 'disabled' : ''}"
					disabled="#{!(s:hasPermission(catSetsHome.instance, 'modify catWallOverrideses') or s:hasPermission(catSetsHome.instance, 'add_reln catWallOverrideses'))}"
					onclick="if ( ! checkForSave() ) { return false ; }"/>
			</div>
		</div>
		<rich:dataTable id="#{tableId}" var="_catwalloverrides"
			value="#{catSetsHome.getCatWallOverrideses()}"
			rendered="#{not empty catSetsHome.getCatWallOverrideses()}">

			<rich:column id="lifecycle" sortBy="#{_catwalloverrides.catLifecycle.label}"
				filterBy="#{_catwalloverrides.catLifecycle.label}" sortable="true"
				sortOrder="#{sortFiltBean['wOverrides'.concat(divId)]['wOver1_sortOrder']}"
				filterValue="#{sortFiltBean['wOverrides'.concat(divId)]['wOver1_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Lifecycle"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.catLifecycle.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="outcome" sortBy="#{_catwalloverrides.catOutcome.label}"
				filterBy="#{_catwalloverrides.catOutcome.label}" sortable="true"
				sortOrder="#{sortFiltBean['wOverrides'.concat(divId)]['wOver2_sortOrder']}"
				filterValue="#{sortFiltBean['wOverrides'.concat(divId)]['wOver2_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Outcome"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.catOutcome.label}" />
				</s:link>
			</rich:column>
			
			<rich:column id="displayThroughDate" sortBy="#{_catwalloverrides.catDisplayThroughDate}"
				filterBy="#{_catwalloverrides.catDisplayThroughDate}" sortable="true"
				sortOrder="#{sortFiltBean['wOverrides'.concat(divId)]['wOver3_sortOrder']}"
				filterValue="#{sortFiltBean['wOverrides'.concat(divId)]['wOver3_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Display Through"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.catDisplayThroughDate}">
						<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
					</h:outputText>
				</s:link>
			</rich:column>
			
			<rich:column id="wallOverridenote">
				<f:facet name="header">
					<h:outputText value="Note"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.catNote}" />
				</s:link>
			</rich:column>
			
			<rich:column id="dateCompleted" sortBy="#{_catwalloverrides.catDateCompleted}"
				filterBy="#{_catwalloverrides.catDateCompleted}" sortable="true"
				sortOrder="#{sortFiltBean['wOverrides'.concat(divId)]['wOver5_sortOrder']}"
				filterValue="#{sortFiltBean['wOverrides'.concat(divId)]['wOver5_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Completed"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.catDateCompleted}" >
						<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
					</h:outputText>
				</s:link>
			</rich:column>
			
			<rich:column id="creator" sortBy="#{_catwalloverrides.catCreator}"
				filterBy="#{_catwalloverrides.catCreator}" sortable="true"
				sortOrder="#{sortFiltBean['wOverrides'.concat(divId)]['wOver6_sortOrder']}"
				filterValue="#{sortFiltBean['wOverrides'.concat(divId)]['wOver6_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Creator"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.catCreator}" />
				</s:link>
			</rich:column>
			
			<rich:column id="dateCreated" sortBy="#{_catwalloverrides.catDateCreated}"
				filterBy="#{_catwalloverrides.catDateCreated}" sortable="true"
				sortOrder="#{sortFiltBean['wOverrides'.concat(divId)]['wOver7_sortOrder']}"
				filterValue="#{sortFiltBean['wOverrides'.concat(divId)]['wOver7_filterValue']}">
				<f:facet name="header">
					<h:outputText value="Created Date"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.catDateCreated}" >
						<s:convertDateTime type="date" pattern="yyyy/MM/dd"/>
					</h:outputText>
				</s:link>
			</rich:column>
			
			<rich:column id="wallOverridesId" sortBy="#{_catwalloverrides.id}"
				filterBy="#{_catwalloverrides.id}" sortable="true"
				sortOrder="#{sortFiltBean['wOverrides'.concat(divId)]['wOver8_sortOrder']}"
				filterValue="#{sortFiltBean['wOverrides'.concat(divId)]['wOver8_filterValue']}">
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catwalloverrides.id}"/>
					<h:outputText value="#{_catwalloverrides.id}" />
				</s:link>
			</rich:column>
			
		</rich:dataTable>

	</div>



</s:div>
