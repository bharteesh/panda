<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template.xhtml">

	<ui:param name="entityType" value="orderproblems" />
	<ui:param name="moremenu" value="moremenu" />

	<ui:define name="badge">
		<ui:include src="AcqOrdersProblemsBadge.xhtml" />
	</ui:define>

	<ui:define name="body">


		<h:form id="catAcqOrdersProblemsHomeEdit">

			<!-- Shows hour glass when the table is loading -->
			<div id="globalStatusDiv" style="display: none;">
				<img src="../img/loading.gif" />
			</div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

			<rich:tabPanel id="maintab" switchType="ajax"
				selectedTab="#{catAcqOrdersProblemsHome.selectedTab}"
				styleClass="tab" contentClass="tab_content">

				<rich:tab label="Problem Information" id="tab1" name="tab1"
					eventsQueue="catAcqOrdersProblemsEditQueue"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					reRender="problemInfoTabLayout,auditTabLayout"
					action="#{catAcqOrdersProblemsHome.updateUserTabPreferences('tab1')}">

					<ui:include src="AcqOrdersProblemsTab.xhtml" />
				</rich:tab>
				<rich:tab label="Audit" id="tab2" name="tab2"
					eventsQueue="catAcqOrdersProblemsEditQueue"
					status="globalWaitStatus"
					oncomplete="addDisabledToDisabled(); addDisabledToReadonly();"
					reRender="problemInfoTabLayout,auditTabLayout"
					action="#{catAcqOrdersProblemsHome.updateUserTabPreferences('tab2')}">
					<ui:include src="AcqOrdersProblemsAuditTab.xhtml" />
				</rich:tab>
			</rich:tabPanel>

			<div id="functions">
				<a:commandLink action="#{catAcqOrdersProblemsHome.update}"
					onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } "
					ignoreDupResponses="true" styleClass="button saveOrCancel disabled"
					value="Save" reRender="catAcqOrdersProblemsHomeEdit"
					eventsQueue="catAcqOrdersProblemsEditQueue"
					status="globalWaitStatus" />
				<a:commandLink action="#{catAcqOrdersProblemsHome.cancel}"
					onclick=" if ( jQuery(this).hasClass('disabled') ) { return false; } "
					ignoreDupResponses="true" ajaxSingle="true"
					styleClass="button saveOrCancel disabled" value="Cancel"
					eventsQueue="catAcqOrdersProblemsEditQueue"
					status="globalWaitStatus" />
			</div>

		</h:form>

		<a:form>

			<a:outputPanel layout="none" id="problemInfoTabLayout">
				<s:div id="problemInfoTabTablesDiv"
					rendered="#{empty catAcqOrdersProblemsHome.selectedTab or catAcqOrdersProblemsHome.selectedTab eq 'tab1'}">
					<!--  Empty - No tables  -->
				</s:div>
			</a:outputPanel>
			<a:outputPanel layout="none" id="auditTabLayout">
				<s:div id="auditTabTablesDiv"
					rendered="#{catAcqOrdersProblemsHome.selectedTab eq 'tab2'}">
					<!--  Empty - No tables  -->
				</s:div>
			</a:outputPanel>

		</a:form>


		<ui:include src="bulkm_AcqOrdersProblems.xhtml">
			<!-- 'reRenderMe' useful for bulk actions from List screen-->
			<!--  'divParam' needed for 'eventQueue' name -->
			<ui:param name="divParam"
				value="AcqOrdersProblemsEditbulkm_AcqOrdersProblems" />
			<ui:param name="pageURL" value="Yes" />
		</ui:include>

	</ui:define>

	<ui:define name="notes">
		<ui:include src="AcqOrdersProblemsNotes.xhtml" />
	</ui:define>
</ui:composition>
