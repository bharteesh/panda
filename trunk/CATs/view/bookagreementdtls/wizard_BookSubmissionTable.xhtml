<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	
	
		<rich:dataTable var="_catBookSubmissions"
			value="#{bookSubmissionsList}" rendered="#{not empty bookSubmissionsList}">
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Vendor" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catVendor.catName}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Version Sequence" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catVersion.catSequenceNo}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Submission Sequence" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catSequenceNo}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Date Sent" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catSentTimestamp}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="QC Outcome" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.catQcOutcome}" />
				</s:link>
			</rich:column>
						<rich:column>
				<f:facet name="header">
					<h:outputText value="CATS ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookSubmissions.id}" />
				</s:link>
			</rich:column>
		</rich:dataTable>




</s:div>
