<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cats="http://www.ithaka.org/cats">
	
	
		<rich:dataTable var="_catBookCovers"
			value="#{bookCoversList}" rendered="#{not empty bookCoversList}">
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Date Received" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookCovers.id}" />
					<h:outputText value="#{_catBookCovers.catDateCvrRcvd}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cover Filepath" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookCovers.catCvrFilepath}" />
				</s:link>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="CATS ID" />
				</f:facet>
				<s:link action="#{LinkTo.linkTo}" view="/linkTo.xhtml">
					<f:param name="id" value="#{_catBookSubmissions.id}" />
					<h:outputText value="#{_catBookCovers.id}" />
				</s:link>
			</rich:column>
		</rich:dataTable>




</s:div>
