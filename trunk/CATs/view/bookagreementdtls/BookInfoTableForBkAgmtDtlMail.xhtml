<s:div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<html>
<head>

<f:verbatim escape="true">
	<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}

a {
	color: #000;
	text-decoration: none;
}

th,td {
	padding: 5px;
}

td {
	border-bottom: solid 1px #ccc;
}

th {
	color: white;
	font-weight: bold;
	text-align: left;
	text-shadow: rgba(0, 0, 0, 0.296875) 0px -2px 3px;
	background: #faa41a;
	background: -webkit-gradient(linear, left top, left bottom, from(#faa41a),
		to(#f47b20) );
	background: -moz-linear-gradient(top, #faa41a, #f47b20);
	filter: progid : DXImageTransform.Microsoft.gradient ( startColorstr =
		'#faa41a', endColorstr = '#f47b20' );
}

tr:hover {
	background: #fbfaf5;
	background: -webkit-gradient(linear, left top, left bottom, from(#fbfaf5),
		to(#d2d0be) );
	background: -moz-linear-gradient(top, #fbfaf5, #d2d0be);
	filter: progid : DXImageTransform.Microsoft.gradient ( startColorstr =
		'#fbfaf5', endColorstr = '#d2d0be' );
}

tr:hover a {
	text-decoration: underline;
}
</style>

</f:verbatim>
</head>
<body>
	<div class="push" />
	<h:dataTable value="#{bookInfoList}" var="_bookInfo" border="0"
		cellpadding="0" cellspacing="0">
		<h:column>
			<f:facet name="header">Publisher</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.publisher}</a>
		</h:column>
		<h:column>
			<f:facet name="header">Title</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.title}</a>
		</h:column>
		<h:column>
			<f:facet name="header">Subtitle</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.subTitle}</a>
		</h:column>
		<h:column>
			<f:facet name="header">Publication Date</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.pubDate}</a>
		</h:column>
		<h:column>
			<f:facet name="header">CATS ID</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.catsId}</a>
		</h:column>
		<h:column>
			<f:facet name="header">Best EISBN13</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.bestEisbn13}</a>
		</h:column>
		<h:column>
			<f:facet name="header">Pipeline Status</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.pipelineStatus}</a>
		</h:column>
		<h:column>
			<f:facet name="header">Distributed to Fulfillment</f:facet>
			<a href="#{appInfo.basePath}/books/BooksEdit.seam?id=#{_bookInfo.catsId}">#{_bookInfo.distribToFulfillment}</a>
		</h:column>
	</h:dataTable>

</body>
	</html>
</s:div>
