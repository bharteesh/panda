<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	>

    <m:from name="CATS" address="#{mailOps.fromEmail}" />
    <m:to name="#{bookAgmtDtlsTerminatedMailOps.displayName}"><h:outputText value="#{bookAgmtDtlsTerminatedMailOps.email}"/></m:to>
    <ui:repeat var="_email" value="#{bookAgmtDtlsTerminatedMailOps.ccList}">
    	<m:cc><h:outputText value="#{_email}"/></m:cc>
    </ui:repeat>
    <m:subject><h:outputText value="Book Agreement Detail Terminated"/></m:subject>
	<m:replyTo address="catssupport@ithaka.org"/>
    <m:body>
    	<p><h:outputText value="Dear all" />,</p>
    	<p>
    		<h:outputText value="The following book has been pulled from Books@JSTOR. To the best of our knowledge, the reason is: '#{bookAgmtDtlsTerminatedMailOps.outcome}'. Please take appropriate steps in your system."/>
    		<br></br>
    		<br></br>
    	</p>
    	
    	<ui:include src="/bookagreementdtls/BookInfoTableForBkAgmtDtlMail.xhtml">
			<ui:param name="bookInfoList" value="#{bookAgmtDtlsTerminatedMailOps.bookInfoList}"/>
		</ui:include>     			
		
		<br></br>
		
		<p>Please contact <a href="mailto:content.support@jstor.org">content.support@jstor.org</a> with any follow-up questions.</p> 
				
		<p>Sincerely,<br/>CATS</p>
    </m:body>
</m:message>
