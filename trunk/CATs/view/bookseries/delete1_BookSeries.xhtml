<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">

	<h2><h:outputText value="#{deleteBookSeriesWizard.wizardTitle}" /></h2>
	<div id="step1">
		<ul class="steps">
			<li class="selected">1. Main</li>
			<li class="disabled">2. Results</li>
		</ul>
		<div class="cluster smart">
		<a:outputPanel layout="none" id="noLayoutErrorMsgs">
				<s:div styleClass="alert">
					<s:div rendered="#{deleteBookSeriesWizard.hasBooks()}">
						<p>You cannot delete this Book Series because it has books associated with it. Please place all books in the series into another series and retry.</p>
					</s:div>
					<s:div rendered="#{!deleteBookSeriesWizard.hasBooks()}">
						<p>Warning: Deleting this book series will also delete series titles. Are you sure you want to continue?</p>
					</s:div>
				</s:div>
				
			</a:outputPanel>
		</div>
		<div></div> 
		<div class="push"></div>
		

				
		<a:commandLink styleClass="button" value="No, Return"
		status="globalWaitStatus" ignoreDupResponses="true"
		action="#{deleteBookSeriesWizard.createReset}"
		oncomplete="#{rich:component('deleteBookSeriesModal')}.hide();"
		ajaxSingle="true" rendered="#{!deleteBookSeriesWizard.hasBooks()}"
		limitToList="true" />


	<a:commandLink styleClass="button right" value="Yes, Delete"
		rendered="#{!deleteBookSeriesWizard.hasBooks()}"
		status="globalWaitStatus" ignoreDupResponses="true"
		action="#{deleteBookSeriesWizard.remove}"
		oncomplete="javascript:location.href='../lists/CatBookSeriesList.seam'"
		limitToList="true" />


	<a:commandLink styleClass="button right" value="Return"
		status="globalWaitStatus" ignoreDupResponses="true"
		action="#{deleteBookSeriesWizard.createReset}"
		oncomplete="#{rich:component('deleteBookSeriesModal')}.hide();"
		ajaxSingle="true" rendered="#{deleteBookSeriesWizard.hasBooks()}"
		limitToList="true" />
	
	</div>
</ui:composition>
