<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
>

	<h2><h:outputText value="#{catCollectionsBulkOperations.bulkTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="selected">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Additional</li>
				<li class="disabled">4. Results</li>
		</ul>
			
		
		<div class="cluster ">

		<p><h:outputText
			value="You have selected  #{catCollectionsBulkOperations.bulkInvalid.size() + catCollectionsBulkOperations.bulkSelection.size()}   records to change." /></p>

<div class="smart">
		<s:fragment rendered="#{not empty catCollectionsBulkOperations.bulkInvalid}">
			<p><h:outputText
				value="You "/><em><h:outputText
				value="do not"/></em><h:outputText
				value=" have permission to change "/>
			<h:outputText
				value="#{catCollectionsBulkOperations.bulkInvalid.size()}" /><h:outputText
				value=" of "/> 
				<h:outputText
				value="#{catCollectionsBulkOperations.bulkInvalid.size() + catCollectionsBulkOperations.bulkSelection.size()}" /><h:outputText
				value=" records."/></p>

			<cats:dumbTableCollections value="#{catCollectionsBulkOperations.bulkInvalid}" />
			
		</s:fragment>
		</div>
		
		<div class="smart">
		 <s:fragment rendered="#{not empty catCollectionsBulkOperations.bulkSelection}">
			<p><h:outputText
				value="You have permission to change "/> 
			<h:outputText
				value="#{catCollectionsBulkOperations.bulkSelection.size()}" /><h:outputText
				value=" of "/>
				<h:outputText
				value="#{catCollectionsBulkOperations.bulkInvalid.size() + catCollectionsBulkOperations.bulkSelection.size()}" /><h:outputText
				value=" records. "/></p>

			<cats:dumbTableCollections value="#{catCollectionsBulkOperations.bulkSelection}" />
		</s:fragment>
		</div>

		<p>Permissions determined by the following checks:</p>
		<rich:dataOrderedList value="#{catCollectionsBulkOperations.bulkPermissionChecks}"
			var="_check">
			<h:outputText value="#{_check}" />
		</rich:dataOrderedList></div>


		<div class="push"></div>
		
		<a:commandLink styleClass="button" value="Quit"  status="globalWaitStatus" ignoreDupResponses="true" eventsQueue="bulkCollectionsQueue"			
					action="#{catCollectionsBulkOperations.bulkReset}" 	oncomplete="#{rich:component('collectionsBulkUpdatePanel')}.hide();"/>
		
		<a:commandLink  styleClass="button right" value="Continue"  status="globalWaitStatus" ignoreDupResponses="true" eventsQueue="bulkCollectionsQueue"	
						disabled="#{empty catCollectionsBulkOperations.bulkSelection}" action="#{catCollectionsBulkOperations.bulkNext}" 
						reRender="collectionsBulkWizard"/>
		
		</div>
	
</ui:composition>
