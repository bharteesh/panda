<m:message xmlns="http://www.w3.org/1999/xhtml"
    xmlns:m="http://jboss.com/products/seam/mail"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <m:from name="CATS" address="#{mailOps.fromEmail}" />
    <m:to name="#{mailOps.displayName}"><h:outputText value="#{mailOps.email}"/></m:to>
    <m:cc name="CATS Support" address="catssupport@ithaka.org"/> 
    <m:subject><h:outputText value="Report Generation Failure: #{mailOps.props['reportName']}"/></m:subject>
	<m:replyTo address="catssupport@ithaka.org"/>
    <m:body>
        <p><h:outputText value="Dear #{mailOps.displayName}," /></p>
		<p><h:outputText value="The #{mailOps.props['reportName']} you requested recently from CATS had a problem with it. This report is not ready for you yet.  CATS Support is copied on this message, and will be looking at the problem."/></p>
		<p>Sincerely,<br/>CATS</p>
    </m:body>
</m:message>
