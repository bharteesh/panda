<ui:composition id="createContractDtlsNotePanel"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats">
	<rich:modalPanel id="createContractDtlsNoteWizardModal" 
		width="910" height="550" styleClass="modal">
		<s:div id="contractDtlsNoteModalDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="createContractDtlsNoteForm">
				<a:include viewId="#{createContractDtlsNoteWizard.currentCreateView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

	<rich:modalPanel id="createContractDtlsNoteQuit" width="900"
		height="550" styleClass="modal">
		<s:div id="contractDtlsNoteModalQuitDiv">
			<a:form ajaxSubmit="true" ajaxSingle="true" id="contractDtlsNoteWizardQuit">
				<a:include viewId="#{createContractDtlsNoteWizard.quitView}"></a:include>
			</a:form>
		</s:div>
	</rich:modalPanel>

</ui:composition>
