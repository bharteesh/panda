<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h2><h:outputText value="#{contractDetailsWizard.wizardTitle}" /></h2>

	<div id="step1">
	<ul class="steps">
		<li class="disabled">1. Permissions</li>
		<li class="disabled">2.Change</li>
		<li class="selected">3.Additional</li>
		<li class="disabled">4.Results</li>
	</ul>

	<div class="cluster smart">	
	<s:fragment
		rendered="#{contractDetailsWizard.wizardOptionalProperties.contains('catContentCovered')}">	
		<s:fragment rendered="#{contractDetailsWizard.contractDtlsAllPartValueIsPart}">
			<s:decorate id="catContractDtlsContent" template="../layout/edit.xhtml">
				<ui:define name="label">Content Covered:</ui:define>
				<h:inputTextarea requiredMessage="Required" required="true" cols="20" id="catContractDtlsContentText" rows="2" value="#{contractDetailsWizard.contractDtlsInstance.catContentCovered}"/>
			</s:decorate> 
		</s:fragment>
		 <s:fragment rendered="#{!contractDetailsWizard.contractDtlsAllPartValueIsPart}">
			<div class="cluster smart">
				<p>No Additional information required</p>
			</div>			
		</s:fragment>
	</s:fragment>
	
	<s:fragment
		rendered="#{contractDetailsWizard.wizardOptionalProperties.contains('catPssExcludedArts')}">
		<s:fragment rendered="#{contractDetailsWizard.contractDtlsInstance.catPssExclusions}">
			<s:decorate id="catContractDtlsPssExclArts" template="../layout/edit.xhtml">
				<ui:define name="label">PSS Excluded Articles:</ui:define>
				<h:inputTextarea requiredMessage="Required" required="true" cols="20" id="catContractDtlsPssText" rows="2" value="#{contractDetailsWizard.contractDtlsInstance.catPssExcludedArts}"/>
			</s:decorate>
		</s:fragment>
		 <s:fragment rendered="#{!contractDetailsWizard.contractDtlsInstance.catPssExclusions}">
			<div class="cluster smart">
				<p>No Additional information required</p>
			</div>			
		</s:fragment> 
	</s:fragment>
	 <s:fragment rendered="#{contractDetailsWizard.wizardRequiredProperties.contains('catRiders')}">
		<div class="cluster smart">
				<p>No Additional information required</p>
		</div>
	 </s:fragment>
	
	
	
	</div>
	<div class="push"></div>
	<a:commandLink styleClass="button" value="Quit" limitToList="true" status="globalWaitStatus" ignoreDupResponses="true"
		oncomplete="#{rich:component('contDtlsAttrUpdatePanel')}.hide(); #{rich:component('contDtlsAttrUpdateQuit')}.show(); " />

	<a:commandLink styleClass="button right" value="Continue" status="globalWaitStatus" ignoreDupResponses="true"
		action="#{contractDetailsWizard.chgNext}" reRender="contDtlsChgWizard"  limitToList="true"/>

	</div>
</ui:composition>
