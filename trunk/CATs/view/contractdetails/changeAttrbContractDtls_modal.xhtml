<s:div id="contDtlsChangeAttrPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
>

<rich:modalPanel id="contDtlsAttrUpdatePanel" styleClass="modal" width="900" height="550">
	<s:div id="contDtlsChgModalDiv">
		<a:form ajaxSubmit="true" ajaxSingle="true" id="contDtlsChgWizard">
			<a:include viewId="#{contractDetailsWizard.currentChgView}">
				<f:param name="pageURL" value="#{pageURL}"/>
			</a:include>
		</a:form>
	</s:div>
</rich:modalPanel>

<rich:modalPanel id="contDtlsAttrUpdateQuit" styleClass="modal" width="900" height="550">
	<s:div id="contDtlsChgQuitDiv">
		<a:form ajaxSubmit="true" ajaxSingle="true" id="contDtlsChgWizardQuit">
			<a:include viewId="#{contractDetailsWizard.quitChgView}">
				<f:param name="pageURL" value="#{pageURL}"/>
			</a:include>
		</a:form>
	</s:div>
</rich:modalPanel>
</s:div>
