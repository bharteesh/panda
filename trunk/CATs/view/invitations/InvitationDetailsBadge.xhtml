<s:div id="#{divId}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j">

<a:form id="invitationDetailsBadgeForm">
	<h1>#{catInvitationsHome.instance.id}</h1>
    
  <s:decorate id="recordType" template="../layout/edit.xhtml">
    <ui:define name="label">Record Type:</ui:define>
    <h:outputText value="Invitations"/>
  </s:decorate>
    
<!--  '27927/dcs7bhf' is the catSets.id for invitationId '27927/dcs7c11' --> 
<!--  '27927/dcs7fq2' is the catSets.id for testing --> 

    <s:decorate id="childOf" template="../layout/edit.xhtml">
    	<ui:define name="label">Child of:</ui:define>
          <li>
	      		<s:link view="/sets/SetsEdit.xhtml" id="setDetails" propagation="none" value="#{catInvitationsHome.instance.catSets.catCurrentTitle.catName}">
	      		<!-- <f:param name="catSetsId" value="27927/dcs7fq2"/> -->
	       		<f:param name="id" value="#{catInvitationsHome.instance.catSets.id}"/>
                </s:link>
	      </li>
	      <li>
	       		<s:link view="/publishers/PublishersEdit.xhtml" id="publisherDetails" propagation="none" value="#{catInvitationsHome.instance.catPublishers.catName}">
	       		<f:param name="id" value="#{catInvitationsHome.instance.catPublishers.id}"/>
                </s:link>
	       </li>
    </s:decorate>
    
    <s:decorate id="catLifecycle" template="../layout/edit.xhtml">
    	<ui:define name="label">Lifecycle:</ui:define>
    	<h:outputText value="#{catInvitationsHome.instance.catLifecycle}"/>
			<a:commandLink id="catLifecycleEditButton"
				onclick="if ( ! checkForSave() ) { return false ; }" 
				status="globalWaitStatus" ignoreDupResponses="true"
	    		action="#{catInvitationsHome.updateUsingWizard('LIFECYCLE')}"
				value="Edit"
				reRender="invbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('invbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catInvitationsHome.instance, 'modify catLifecycle') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catLifecycle')}"/>
    </s:decorate>

    <s:decorate id="catOutcome" template="../layout/edit.xhtml">
    	<ui:define name="label">Outcome:</ui:define>
    	<h:outputText value="#{catInvitationsHome.instance.catOutcome}"/>
    </s:decorate>

    <s:decorate id="catOnHold" template="../layout/edit.xhtml">
    	<ui:define name="label">On Hold:</ui:define>
    	<h:outputText value="#{catInvitationsHome.instance.catOnHold ? 'Yes' : 'No'}"/>
			<a:commandLink id="catOnHoldEditButton"
				onclick="if ( ! checkForSave() ) { return false ; }" 
				status="globalWaitStatus" ignoreDupResponses="true"
	    		action="#{catInvitationsHome.updateUsingWizard('ONHOLD')}"
				value="Edit"
				reRender="invbulkOperationsPanels" 
				oncomplete="Richfaces.showModalPanel('invbulkUpdatePanel');"
                styleClass="button wizard #{!s:hasPermission(catInvitationsHome.instance, 'modify catOnHold') ? 'disabled' : ''}"
                disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catOnHold')}"/>
    </s:decorate>

    <s:decorate id="catOnHoldReason" template="../layout/edit.xhtml">
    	<ui:define name="label">On Hold Reason:</ui:define>
    	<h:outputText value="#{catInvitationsHome.instance.catOnHoldReason}"/>
    	
		<a:commandLink 
					ignoreDupResponses="true"
		    		action="#{updateOnHoldReasonWizard.prepUpdateOperation(catInvitationsHome.instance)}"
					value="Edit"
					reRender="updateOnHoldReasonModalPanels" 
					oncomplete="Richfaces.showModalPanel('updateOnHoldReasonPanel');"
					styleClass="button wizard #{!s:hasPermission(catInvitationsHome.instance, 'modify catOnHold') or not catInvitationsHome.instance.catOnHold ? 'disabled':''}"
					disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catOnHold') or not catInvitationsHome.instance.catOnHold}"
					status="globalWaitStatus"
					ajaxSingle="true"
					onclick="if ( ! checkForSave() ) { return false ; }"/>
	
    </s:decorate>
</a:form>

</s:div>
