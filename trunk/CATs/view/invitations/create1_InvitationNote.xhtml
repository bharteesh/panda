<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createInvitationNoteWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
    		<li class="disabled">1. Permissions</li>
	    	<li class="selected">2. Change</li>
		    <li class="disabled">3. Additional</li>
		    <li class="disabled">4. Results</li>
		</ul>
				
		
		<div class="cluster smart">

		<p>Please make selections.</p>


<s:fragment>
<div class="scroller">
			<s:decorate id="catInvitationNoteCatType_div" template="../layout/edit.xhtml">
				<ui:define name="label">Type</ui:define>
                <h:selectOneMenu id="catInvitationNoteCatType" value="#{createInvitationNoteWizard.catTypeEnumName}"
                           requiredMessage="Please make a selection !!" 
			               required="true">
		   		    <s:selectItems value="#{createInvitationNoteWizard.catTypeMap.keySet()}" var="i" itemValue="#{i}"
		                 label="#{createInvitationNoteWizard.catTypeMap.get(i)}" noSelectionLabel="Choose..." />
		       </h:selectOneMenu>
			</s:decorate>
			<s:decorate id="catInvitationNoteCatNote_div" template="../layout/edit.xhtml">
				<ui:define name="label">Note</ui:define>
                <h:inputTextarea id="catInvitationNoteCatNote" 
                           requiredMessage="Please enter a value !!" 
			               required="true" 
                           cols="20" rows="2" value="#{createInvitationNoteWizard.createTransientInstance.catNote}"
                           styleClass="note"/>	     	
			</s:decorate>
</div>
</s:fragment>

			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
       			eventsQueue="#{divParam}eventsQueue"
               	status="globalWaitStatus" ignoreDupResponses="true"
               	ajaxSingle="true"
			    reRender="createInvitationNotewizard" oncomplete="#{rich:component('createInvitationNoteQuit')}.show(); return false;">
			</a:commandLink> 
 
			<a:commandLink
			styleClass="button right" value="Save"
			eventsQueue="#{divParam}eventsQueue"
           	status="globalWaitStatus" ignoreDupResponses="true"
			action="#{createInvitationNoteWizard.performCreateOperation}" 
			reRender="createInvitationNotewizard" />
			</div>
</ui:composition>
