<s:div xmlns:s="http://jboss.com/products/seam/taglib" xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" id="#{informationDiv}">

   <!--  <h:form id="catInvitationsInformationForm"> -->
    	<div class="col col1">
    	
    		<s:decorate id="catNegotiatorField1" template="../layout/edit.xhtml">
                <ui:define name="label">Negotiator</ui:define>
                    <h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catNegotiator')}" id="catNegotiator" value="#{catInvitationsHome.instance.catNegotiator}"
                          requiredMessage="Please make a selection !!" 
                          required="true">
	                      <s:selectItems value="#{catInvitationsHome.getNegotiatorsList()}" var="i" itemValue="#{i}"
                                    label="#{i}" noSelectionLabel="Choose..." />
                    </h:selectOneMenu>
                
            </s:decorate>

    		<s:decorate id="catInvitationDateSentField1" template="../layout/edit.xhtml">
                <ui:define name="label">Date Sent</ui:define>
                  <rich:calendar enableManualInput="true" datePattern="yyyy/MM/dd" disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catInvitationDateSent')}" id="catInvitationDateSent" inputClass="datestyle" value="#{catInvitationsHome.instance.catInvitationDateSent}"
                      onchanged="enableSaveCancel();" oninputkeyup="enableSaveCancel();"/>
            </s:decorate>
            
            <s:decorate id="catParticipationLikelihoodField1" template="../layout/edit.xhtml">
                <ui:define name="label">Participation</ui:define>
                <h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catParticipationLikelihood')}" name="catParticipationLikelihood" value="#{catInvitationsHome.instance.catParticipationLikelihood}">
			   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." value="#{listsForEnums.catInvitations_ParticipationLikelihood}" var="i"/>
				</h:selectOneMenu>
            </s:decorate>
            
       </div>
        <div class="col col2">  
            <s:decorate id="catIthakaAsPublisherReasonField1" template="../layout/edit.xhtml">
                <ui:define name="label">Reason ITHAKA is invitee</ui:define>
                <h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catIthakaAsPublisherReason')}" name="catIthakaAsPublisherReason" value="#{catInvitationsHome.instance.catIthakaAsPublisherReason}">
			   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." value="#{listsForEnums.catInvitations_IthakaAsPublisherReason}" var="i"/>
				</h:selectOneMenu>
            </s:decorate>

            <s:decorate id="catReasonDeclinedField1" template="../layout/edit.xhtml">
                <ui:define name="label">Reason Declined</ui:define>
                <h:selectOneMenu onchange="enableSaveCancel();" disabled="#{!s:hasPermission(catInvitationsHome.instance, 'modify catReasonDeclined')}" name="catReasonDeclined" value="#{catInvitationsHome.instance.catReasonDeclined}">
			   		<s:selectItems itemValue="#{i}" label="#{i.label}" noSelectionLabel="None..." value="#{listsForEnums.catInvitations_ReasonDeclined}" var="i"/>
				</h:selectOneMenu>
            </s:decorate>
            
            <s:decorate id="catReasonDeclinedNoteField1" template="../layout/edit.xhtml">
                <ui:define name="label">Reason Declined Note</ui:define>
                <h:inputTextarea onchange="enableSaveCancel();" readonly="#{!s:hasPermission(catInvitationsHome.instance, 'modify catReasonDeclinedNote')}" id="catReasonDeclinedNote" cols="20" rows="2" value="#{catInvitationsHome.instance.catReasonDeclinedNote}"/>
            </s:decorate>

	    </div>
   		<div class="push"/>

</s:div>
