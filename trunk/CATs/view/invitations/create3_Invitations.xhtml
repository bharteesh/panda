<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createInvitationsWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
    		<li class="disabled">1. Set</li>
	    	<li class="disabled">2. Publisher</li>
		    <li class="selected">3. Additional</li>
		    <li class="disabled">4. Results</li>
		</ul>
					
		<div class="cluster smart">

		<p>Enter the new value to apply to the creation record(if any).</p>

<s:fragment rendered="#{createInvitationsWizard.createRequiredProperties.contains('catNegotiator')}">
<s:decorate id="catNegotiatorDiv" template="../layout/edit.xhtml">
<ui:define name="label">Negotiator</ui:define>
     <h:selectOneMenu id="catInvitationsCatNegotiator" value="#{createInvitationsWizard.createTransientInstance.catNegotiator}"
              requiredMessage="Please make a selection !!" 
              required="true">
	    <s:selectItems value="#{createInvitationsWizard.getNegotiatorsList()}" var="i" itemValue="#{i}"
                label="#{i}" noSelectionLabel="Choose..." />
     </h:selectOneMenu>
</s:decorate>
</s:fragment>

<s:fragment rendered="#{createInvitationsWizard.createOptionalProperties.contains('catIthakaAsPublisherReason') and (createInvitationsWizard.isSelectedPublisherPartOfIthakaId())}">
<s:decorate id="catIthakaAsPublisherReasonDiv" template="../layout/edit.xhtml">
<ui:define name="label">Reason ITHAKA is invitee</ui:define>
    <h:selectOneMenu name="catIthakaAsPublisherReason" value="#{createInvitationsWizard.createTransientInstance.catIthakaAsPublisherReason}" requiredMessage="Required" 
			               required="true">
		<s:selectItems value="#{listsForEnums.catInvitations_IthakaAsPublisherReason}" var="i" itemValue="#{i}"
	                 label="#{i.label}" noSelectionLabel="None..." />
	</h:selectOneMenu>
</s:decorate>
</s:fragment>

			</div>

		<div class="push"></div>

            <a:commandLink styleClass="button" value="Quit"
       			eventsQueue="#{divParam}eventsQueue"
               	status="globalWaitStatus" ignoreDupResponses="true"
			    reRender="createInvitationswizard" oncomplete="#{rich:component('createInvitationsQuit')}.show(); return false;">
			</a:commandLink> 

			<a:commandLink
			styleClass="button right" value="Continue"
       		eventsQueue="#{divParam}eventsQueue"
           	status="globalWaitStatus" ignoreDupResponses="true"
			action="#{createInvitationsWizard.performCreateOperation}" 
			reRender="createInvitationswizard" />
			</div>
	
</ui:composition>
