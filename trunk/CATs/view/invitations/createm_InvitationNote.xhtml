<s:div id="createInvitationNoteOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">


    <rich:modalPanel id="createInvitationNotePanel" styleClass="modal" width="900" height="550">
        <s:div id="createInvitationNoteWizardModalDiv">
		    <a:form ajaxSubmit="true" ajaxSingle="true" id="createInvitationNotewizard">
			    <a:include viewId="#{createInvitationNoteWizard.currentCreateView}">
			    <!-- The divParam is currently not used, but if we ,later run into 'div' problem, we can append and add this to the element id(s)-->
			        <f:param name="divParam" value="#{divParam}createInvitationNote"/>
			        <f:param name="reRenderMe" value="#{reRenderMe}"/>
			        <f:param name="pageURL" value="#{pageURL}"/>
			    </a:include>
		    </a:form>
       </s:div>
    </rich:modalPanel>

    <rich:modalPanel id="createInvitationNoteQuit" styleClass="modal" width="910" height="550">
        <s:div id="createInvitationNoteWizardModalQuitDiv">
    	    <a:form ajaxSubmit="true" ajaxSingle="true" id="createInvitationNotewizardQuit">
			    <a:include viewId="#{createInvitationNoteWizard.quitView}">
			    <!-- The divParam is currently not used, but if we ,later run into 'div' problem, we can append and add this to the element id(s)-->
			        <f:param name="divParam" value="createInvitationNote"/>
			        <f:param name="reRenderMe" value="#{reRenderMe}"/>
			        <f:param name="pageURL" value="#{pageURL}"/>
			    </a:include>
		    </a:form>
	    </s:div>
    </rich:modalPanel>
   
</s:div>
