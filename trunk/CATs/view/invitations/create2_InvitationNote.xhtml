<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:dui="http://openorganize.com/platform/dui"
>

	<h2><h:outputText value="#{createInvitationNoteWizard.createTitle}" /></h2>
	
		<div id="step1">
		<ul class="steps">
				<li class="disabled">1. Permissions</li>
				<li class="disabled">2. Change</li>
				<li class="disabled">3. Additional</li>
				<li class="selected">4. Results</li>
		</ul>
					
		<div class="cluster smart">

		  <p><h:outputText value="You created the record with the following values:"/></p>

			<cats:dumbTableInvitationNote value="#{createInvitationNoteWizard.createdInvitationNoteList}" />

			</div>

			<div class="push"></div>		



<!-- If part of sub-wizard DO NOT refresh/reload, the combined parent-child wizard action(s) may not be complete yet -->		
		<a:commandLink id="finishAsNormalwizard"
		    styleClass="button right" 
		    value="Finish"
   			eventsQueue="#{divParam}eventsQueue"
           	status="globalWaitStatus" ignoreDupResponses="true"
			onclick="#{rich:component('createInvitationNotePanel')}.hide();" 
			action="#{createInvitationNoteWizard.createReset}" 
			oncomplete="javascript:location.reload(true);" 
			reRender="createInvitationNotewizard,#{reRenderMe}"
			rendered="#{empty pageURL}"/>
		
		<a:commandLink id="finishAsNormalwizard1"
		    styleClass="button right" 
		    value="Finish"
   			eventsQueue="#{divParam}eventsQueue"
           	status="globalWaitStatus" ignoreDupResponses="true"
			onclick="#{rich:component('createInvitationNotePanel')}.hide();" 
			action="#{createInvitationNoteWizard.createReset}" 
			oncomplete="javascript:location.href=formatURL(location.href,'#{selectedTab}');"
			rendered="#{not empty pageURL}"/>

		
		</div>
	
</ui:composition>
