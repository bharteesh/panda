<s:div id="#{auditDiv}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
    
   <!--  <h:form id="catInvitationsAuditForm"> -->
    	<div class="col col1">
    	
    		<s:decorate id="catCreatorField2" template="../layout/edit.xhtml">
                <ui:define name="label">Creator</ui:define>
                <h:outputText value="#{catInvitationsHome.instance.catCreator}"/>
            </s:decorate>
            
            <s:decorate id="catDateCreatedField2" template="../layout/edit.xhtml">
                <ui:define name="label">Date Created</ui:define>
                <h:outputText value="#{catInvitationsHome.instance.catDateCreated}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
            </s:decorate>
            
            <s:decorate id="catInvitationDateSentField2" template="../layout/edit.xhtml">
                <ui:define name="label">Date Sent</ui:define>
                <h:outputText value="#{catInvitationsHome.instance.catInvitationDateSent}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
            </s:decorate>
            
            
       </div>
        <div class="col col2">  
            <s:decorate id="catCompletedByField2" template="../layout/edit.xhtml">
                <ui:define name="label">Completed By</ui:define>
                <h:outputText value="#{catInvitationsHome.instance.catCompletedBy}"/>
            </s:decorate>
            
            <s:decorate id="catDateCompletedField2" template="../layout/edit.xhtml">
                <ui:define name="label">Date Completed</ui:define>
                <h:outputText value="#{catInvitationsHome.instance.catDateCompleted}"><s:convertDateTime type="date" pattern="yyyy/MM/dd"/></h:outputText>
            </s:decorate>

	    </div>
	<!-- </h:form> -->
    
</s:div>
