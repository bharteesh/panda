<s:div id="createWallDetailsOperationsPanels"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:dui="http://openorganize.com/platform/dui">


    <rich:modalPanel id="createWallDetailsPanel" styleClass="modal" width="910" height="550">
        <s:div id="createWallDetailsWizardModalDiv">
		    <a:form ajaxSubmit="true" ajaxSingle="true" id="createWallDetailswizard">
			    <a:include viewId="#{createWallDetailsWizard.currentCreateView}">
			        <f:param name="divParam" value="createWallDetails"/>
			        <f:param name="reRenderMe" value="#{reRenderMe}"/>
			    </a:include>
		    </a:form>
       </s:div>
    </rich:modalPanel>

    <rich:modalPanel id="createWallDetailsQuit" styleClass="modal" width="910" height="550">
        <s:div id="createWallDetailsWizardModalQuitDiv">
    	    <a:form ajaxSubmit="true" ajaxSingle="true" id="createWallDetailswizardQuit">
			    <a:include viewId="#{createWallDetailsWizard.quitView}">
			        <f:param name="divParam" value="createWallDetails"/>
			        <f:param name="reRenderMe" value="#{reRenderMe}"/>
			    </a:include>
		    </a:form>
	    </s:div>
    </rich:modalPanel>
</s:div>
