<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:z="http://www.qualcomm.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:cats="http://www.ithaka.org/cats"
	xmlns:s="http://jboss.com/products/seam/taglib"
      template="../layout/template.xhtml">
>
<ui:define name="body">



	<script type="text/javascript">
	function tryit(p, v) {
		filterColumnAndFilterValue( { 'path':p, 'value':v } );
	}
	</script>


			<div id="globalStatusDiv" style="display: none;" ><img
				src="../img/loading.gif" /></div>
			<a:status id="globalWaitStatus" forceId="true" layout="none"
				onstart="jQuery('#globalStatusDiv').fadeIn('fast')"
				onstop="jQuery('#globalStatusDiv').fadeOut('slow')" />

<p>
<span class="button wizard" onclick="#{rich:component('panel')}.show();">clicky</span>
</p>



<rich:modalPanel id="panel">
<f:facet name="header">Wizard</f:facet>

<s:div id="panelDiv">
  <a:form id="panelForm">
   


 
	<rich:dataTable id="catSetsList" value="#{catSetsList.resultList}" var="_setsRollup">
		<f:facet name="header">
		<s:fragment>
		Search on Set Name:
		<a:region>		
		<h:inputText name="catSetsList_catName" id="catSetsList_catName" value="#{catSetsList.catSets.catCurrentTitle.catName}">
		
			<a:support
				event="onchange"
				limitToList="true"
				reRender="panelForm" 
				action="#{catSetsList.refresh}"
				oncomplete="#{rich:component('panel')}.show();#{rich:component('panel')}.show();#{rich:component('panel')}.show();#{rich:component('panel')}.show();"
			>
			</a:support>
		</h:inputText>
		</a:region>
		</s:fragment>
		</f:facet>
		<cats:wizardColumn
			entityList="#{catSetsList}"
			propertyLabel="ID"
			propertyName="id"
			propertyPath="catSets.id"
			propertyValue="#{catSetsList.catSets.id}"
			reRender="catSetsList"
			value="#{_setsRollup.id}"
		/>
		<cats:wizardColumn
			entityList="#{catSetsList}"
			propertyLabel="Name"
			propertyName="catName"
			propertyPath="catSets.catCurrentTitle.catName"
			propertyValue="#{catSetsList.catSets.catCurrentTitle.catName}"
			reRender="catSetsList"
			value="#{_setsRollup.catCurrentTitle.catName}"
		/>
		<cats:wizardColumn
			entityList="#{catSetsList}"
			propertyLabel="Lifecycle"
			propertyName="catLifecycle"
			propertyPath="catSets.catLifecycle"
			propertyValue="#{catSetsList.catLifecycle}"
			reRender="catSetsList"
			value="#{_setsRollup.catLifecycle}"
		/>
		<cats:wizardColumn
			entityList="#{catSetsList}"
			propertyLabel="Extent (Dates)"
			propertyName="catThDateRange"
			propertyPath="catSets.catThDateRange"
			propertyValue="#{catSetsList.catSets.catThDateRange}"
			reRender="catSetsList"
			value="#{_setsRollup.catThDateRange}"
		/>
		<cats:wizardColumn
			entityList="#{catSetsList}"
			propertyLabel="On Hold"
			propertyName="catOnHold"
			propertyPath="catSets.catOnHold"
			propertyValue="#{catSetsList.catSets.catOnHold}"
			reRender="catSetsList"
			value="#{_setsRollup.catOnHold}"
		/>
	</rich:dataTable>
</a:form>




	</s:div>
	</rich:modalPanel>


<p>$Revision: 1.2 $ $Date: 2010/08/31 01:22:10 $</p>
	
  </ui:define>

</ui:composition>
